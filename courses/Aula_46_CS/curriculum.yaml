  - id: poll-1
    type: "poll"
    title: "Você sabe qual é o churn da sua startup?"
    location: "block-2"
    options:
      - "Sim, monitoro todo mês"
      - "Sei mais ou menos"
      - "Não faço ideia"
      - "Ainda não tenho clientes pagantes"

