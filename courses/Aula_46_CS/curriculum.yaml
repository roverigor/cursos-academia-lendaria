    type: "poll"
    title: "Quantas perguntas do checklist você respondeu SIM?"
    location: "block-4"
    options:
      - "0-2 (Tá ok)"
      - "3-5 (Hora de estruturar)"
      - "6-8 (Urgente!)"

  - id: exercise-1
    type: "practical_exercise"
    title: "CS Journey da Minha Startup"
    location: "block-6"
    duration_minutes: 5
    questions:
      - "Qual é a primeira ação de valor do cliente?"
      - "Quanto tempo leva em média?"
      - "Tem processo estruturado? (Sim/Não)"
      - "3 sinais de que cliente vai cancelar"
      - "O que vai fazer ESSA SEMANA?"

  - id: homework
    type: "homework"
    title: "Implementar 1 Métrica de CS"
    deadline: "1 semana"
    options:
      - id: hw-option-1
        title: "Calcular Churn Rate"
        steps:
          - "Criar planilha no Google Sheets"
          - "Listar clientes dos últimos 3 meses"
          - "Calcular churn de cada mês"

      - id: hw-option-2
        title: "Implementar Health Score Básico"
        steps:
          - "Criar planilha com clientes"
          - "Definir 3-5 fatores de score"
          - "Classificar em Verde/Amarelo/Vermelho"

      - id: hw-option-3
        title: "Fazer NPS Survey"
        steps:
          - "Criar Google Forms com pergunta NPS"
          - "Enviar para todos os clientes"
          - "Calcular NPS"

