## Questões Dissertativas Curtas (10 pontos cada)

### Questão 11 (10 pontos)
**Explique em 3-5 frases por que clone comercial vale 10-50x mais que ChatGPT genérico. Use exemplos concretos da sua própria área de atuação.**

**Critérios de avaliação:**
- [4 pontos] Menciona personalização/contexto específico do negócio
- [3 pontos] Dá exemplo concreto da própria área
- [3 pontos] Articula valor em termos de ROI ou resultado

**Exemplo de resposta modelo (Alan Nicolas - consultoria):**
> "Clone comercial vale mais porque resolve problemas específicos do MEU negócio. ChatGPT genérico não sabe como EU qualifico leads, não escreve com MINHA voz, não conhece MEUS frameworks. Por exemplo, na consultoria, meu clone sabe que eu só atendo clientes com LTV > R$5k e usa meu Framework de Qualificação Tripla. Isso economiza 5h/semana (R$10k/mês) que ChatGPT genérico não conseguiria porque não tem esse contexto comercial."

---

### Questão 12 (10 pontos)
**Dos 5 use cases comerciais apresentados (Qualificação de Leads, Suporte à Equipe, Geração de Conteúdo, Onboarding de Clientes, Vendas Consultivas Assíncronas), escolha 1 que você implementaria PRIMEIRO no seu negócio. Justifique sua escolha com base no ROI e urgência.**

**Critérios de avaliação:**
- [3 pontos] Escolhe 1 use case específico
- [4 pontos] Justifica com base no próprio negócio/dor atual
- [3 pontos] Calcula ou estima ROI aproximado

**Exemplo de resposta modelo (Executivo Esgotado - equipe de 10 pessoas):**
> "Implementaria Suporte à Equipe primeiro. Minha equipe me interrompe 15-20x/dia com perguntas repetitivas ('Como priorizar?', 'Quando escalar?', 'Qual critério aprovar?'). Isso consome 4-5h/dia do meu tempo. Se clone responder 80% dessas perguntas, economizo 4h/dia × 5 dias = 20h/semana. A R$500/h (meu custo de oportunidade), isso equivale a R$40k/mês. Além disso, equipe fica mais autônoma e decide sem depender de mim, o que aumenta velocidade de execução do time todo."

