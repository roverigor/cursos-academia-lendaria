# Quiz - Módulo 1: Por Que Você Precisa de Um Clone

## Instruções

- **Duração:** 15 minutos
- **Pontuação mínima:** 70/100 para aprovação
- **Formato:** 10 questões de múltipla escolha + 2 questões dissertativas curtas
- **Consulta:** Pode consultar materiais do curso

---

## Questões de Múltipla Escolha (8 pontos cada)

### Questão 1
**Segundo a aula 1.1, qual o custo anual estimado de não ter um clone operando?**

a) R$20-50k/ano
b) R$50-100k/ano
c) R$100-200k/ano ✓
d) R$200-500k/ano

**Resposta correta:** c

**Explicação:** A aula demonstra que entre tempo perdido (10h/semana × R$200-500/h = R$96-240k/ano) + oportunidades perdidas + custo cognitivo, o total chega facilmente em R$100-200k/ano.

**Pontos:** 8

---

### Questão 2
**Qual a diferença fundamental entre assistente e clone?**

a) Assistente é mais caro que clone
b) Assistente executa comandos, clone pensa como você ✓
c) Clone só funciona com ChatGPT, assistente com qualquer IA
d) Não há diferença, são sinônimos

**Resposta correta:** b

**Explicação:** Assistente tradicional (Alexa, Siri) executa comandos simples. Clone comercial pensa, decide e se comunica como você, preservando seu raciocínio e voz.

**Pontos:** 8

---

### Questão 3
**Qual dos seguintes NÃO é um dos 4 Pilares do Clone Comercial?**

a) Knowledge Base
b) Voice & Style
c) Reasoning Patterns
d) Machine Learning Avançado ✓

**Resposta correta:** d

**Explicação:** Os 4 Pilares são: Knowledge Base, Voice & Style, Reasoning Patterns, Commercial Logic. Machine Learning é a tecnologia subjacente, não um pilar de construção.

**Pontos:** 8

---

### Questão 4
**Qual o ROI mensal estimado de um clone que qualifica leads 24/7?**

a) R$1-3k/mês
b) R$4-10k/mês ✓
c) R$20-50k/mês
d) R$100k+/mês

**Resposta correta:** b

**Explicação:** 5h/semana economizadas × R$200-500/h = R$4-10k/mês + aumento de 30% na conversão (você só atende leads qualificados).

**Pontos:** 8

---

### Questão 5
**Segundo a Hierarquia de Valor de IA, qual tipo de clone vale mais?**

a) IA Commodity (ChatGPT genérico) - R$20/mês
b) IA Semi-Custom (templates prontos) - R$97-297/mês
c) IA Custom (seu clone comercial) - R$500-5k/mês ✓
d) Todos valem o mesmo

**Resposta correta:** c

**Explicação:** IA Custom vale 10-50x mais que commodity porque resolve problemas específicos do seu negócio e pensa como você.

**Pontos:** 8

---

### Questão 6
**Qual o tempo estimado para documentar a MVA (Minimum Viable Architecture) do clone?**

a) 30 minutos
b) 1-2 horas
c) 2-3 horas ✓
d) 10+ horas

**Resposta correta:** c

**Explicação:** MVA = Knowledge (50 fragmentos, 30 min) + Voice (10 amostras, 30 min) + Reasoning (5 frameworks, 1h) + Commercial Logic (30 min) = 2-3h total.

**Pontos:** 8

---

### Questão 7
**Qual use case de clone tem o maior ROI de tempo economizado?**

a) Geração de Conteúdo (4h/semana)
b) Qualificação de Leads (5h/semana) ✓
c) Suporte à Equipe (3h/semana)
d) Todos economizam o mesmo tempo

**Resposta correta:** b

**Explicação:** Qualificação de leads economiza 5h/semana (vs. 4h conteúdo, 3h equipe), segundo a matriz de ROI da aula 1.2.

**Pontos:** 8

---

### Questão 8
**O que é "Knowledge Base Implícito"?**

a) Conhecimento que está documentado em manuais
b) Conhecimento que você sabe mas nunca escreveu ✓
c) Conhecimento que você não sabe
d) Base de dados de IA genérica

**Resposta correta:** b

**Explicação:** 80-90% do seu conhecimento valioso está implícito (na sua cabeça, não documentado). O Extraction Sprint extrai esse conhecimento em 30 minutos.

**Pontos:** 8

---

### Questão 9
**Qual a meta de fidelidade de voz para um clone comercial?**

a) 50-60% (suficiente)
b) 70-75% (bom)
c) 80-85% (ótimo) ✓
d) 95-100% (perfeito)

**Resposta correta:** c

**Explicação:** 80-85% é o sweet spot - clone soa como você para a maioria das pessoas, sem cair em perfeccionismo paralisante. Clone 80% gerando resultado > clone 100% nunca lançado.

**Pontos:** 8

---

### Questão 10
**Qual o principal erro que impede pessoas de monetizarem clones?**

a) Falta de conhecimento técnico
b) Falta de budget para IA
c) Perfeccionismo (nunca lançar) ✓
d) Mercado saturado

**Resposta correta:** c

**Explicação:** "Clone perfeito que nunca lança vale R$0". A aula enfatiza que 90% das pessoas param antes de implementar por buscar perfeição, não por falta de capacidade.

**Pontos:** 8

