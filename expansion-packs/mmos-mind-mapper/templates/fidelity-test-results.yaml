# Fidelity Test Results Template
# Generated by: Mirror (emulator agent) *test command
# Purpose: Document clone fidelity validation results

test_session:
  mind_name: {{mind_name}}
  display_name: {{display_name}}
  version: {{version}}
  tested_at: {{timestamp}}
  tested_by: {{tester_id}}
  test_protocol: {{protocol_name}}          # e.g., "standard_fidelity_v1.0"

test_categories:
  personality_alignment:
    score: {{0-100}}                        # How well clone matches personality
    max_score: 100
    tests_passed: {{passed}}
    tests_total: {{total}}
    details:
      - test: {{test_name}}
        passed: {{true|false}}
        score: {{0-100}}
        notes: {{observations}}

  knowledge_accuracy:
    score: {{0-100}}                        # Accuracy of domain knowledge
    max_score: 100
    tests_passed: {{passed}}
    tests_total: {{total}}
    details:
      - test: {{test_name}}
        passed: {{true|false}}
        score: {{0-100}}
        notes: {{observations}}

  communication_style:
    score: {{0-100}}                        # Match to target communication style
    max_score: 100
    tests_passed: {{passed}}
    tests_total: {{total}}
    details:
      - test: {{test_name}}
        passed: {{true|false}}
        score: {{0-100}}
        notes: {{observations}}

  framework_application:
    score: {{0-100}}                        # Correct use of mental models/frameworks
    max_score: 100
    tests_passed: {{passed}}
    tests_total: {{total}}
    details:
      - test: {{test_name}}
        passed: {{true|false}}
        score: {{0-100}}
        notes: {{observations}}

  edge_case_handling:
    score: {{0-100}}                        # Behavior in unusual scenarios
    max_score: 100
    tests_passed: {{passed}}
    tests_total: {{total}}
    details:
      - test: {{test_name}}
        passed: {{true|false}}
        score: {{0-100}}
        notes: {{observations}}

overall_results:
  total_score: {{sum_of_all_categories}}
  max_possible: 500
  fidelity_percentage: {{total_score / max_possible * 100}}
  rating: {{excellent|good|acceptable|poor}}

  rating_scale:
    excellent: ">= 94%"
    good: "85-93%"
    acceptable: "70-84%"
    poor: "< 70%"

blind_test:
  conducted: {{true|false}}
  participants: {{count}}
  correctly_identified_as_clone: {{count}}
  mistaken_for_original: {{count}}
  indistinguishability_rate: {{percentage}}
  target: ">= 94%"
  passed: {{true|false}}

strengths: []
  # Example: "Excellent framework application", "Authentic communication style"

weaknesses: []
  # Example: "Lacks depth in Layer 7 obsessions", "Too formal compared to original"

recommendations: []
  # Example: "Add more casual language examples to KB", "Strengthen Layer 8 paradoxes"

regression_tests:
  previous_version: {{version}}
  previous_fidelity: {{percentage}}
  change: {{+X% or -X%}}
  regression_detected: {{true|false}}

test_artifacts:
  transcript_path: {{path_to_conversation_log}}
  test_questions_used: {{path_to_questions_yaml}}
  evaluator_notes: {{path_to_notes_md}}

status: {{complete|incomplete|failed}}

# Notes:
# - Fidelity target: 94% (DNA Mentalâ„¢ 8-layer complete)
# - Minimum acceptable: 70% (for MVP/beta)
# - Blind test is gold standard (indistinguishability from original)
# - Use this template for both automated and manual testing
