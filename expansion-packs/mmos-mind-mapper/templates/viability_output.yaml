# ==============================================================================
# TEMPLATE METADATA (AIOS-FULLSTACK)
# ==============================================================================
# template-id: viability-output
# name: APEX + ICP Viability Assessment Output
# version: 1.0.0
# description: Complete viability assessment with APEX scoring, ICP matching, and GO/NO-GO recommendation
# output-format: yaml
# output-filename: "viability-output.yaml"
# output-path: "docs/minds/{mind_name}/viability/viability-output.yaml"
#
# usage-context: Generated by viability-assessment task after APEX + ICP analysis
#
# placeholders:
#   - mind_candidate: Subject being evaluated (string)
#   - assessment_date: Timestamp of evaluation (ISO8601)
#   - analyst: Name of analyst/agent (string)
#   - apex_evaluation: Complete APEX 6-dimension scoring (object)
#   - icp_matching: ICP fit analysis (object)
#   - recommendation: Final GO/NO-GO decision (object)
#
# validation:
#   - APEX total score must be 0-100
#   - ICP match score must be 0-100
#   - All 6 APEX dimensions must be scored
#   - Recommendation must include clear decision (GO/NO-GO/CONDITIONAL)
#
# related-tasks:
#   - viability-assessment.md
#
# related-templates:
#   - prd-template.md (generated if GO decision)
# ==============================================================================

# Viability Assessment Output - MMOS Mind Mapper
# DNA Mental™ Methodology - APEX + ICP Evaluation

mind_candidate: "[NOME_COMPLETO]"
assessment_date: "YYYYMMDD-HHMM"
analyst: "[NOME_ANALISTA]"
version: "1.0"

# =============================================================================
# PART 1: APEX SCORECARD (Technical Viability)
# =============================================================================

apex_evaluation:

  # A - Availability of Sources (10 points)
  availability:
    score: 0  # [0-10]
    justification: |
      [Detailed explanation of source availability]
      - Primary sources identified: [number]
      - Secondary sources identified: [number]
      - Content volume: [hours/pages]
      - Time periods covered: [ranges]
      - Quality assessment: [high/medium/low]

    sources_breakdown:
      books: []
      interviews: []
      podcasts: []
      videos: []
      articles: []
      social_media: []
      academic_papers: []
      others: []

    coverage_gaps:
      - "[Identified gap 1]"
      - "[Identified gap 2]"

    accessibility: "[immediate/requires_purchase/difficult/unavailable]"

  # P - Personality Archetype Clarity (10 points)
  personality:
    score: 0  # [0-10]
    justification: |
      [How clear and consistent is the personality across sources]

    archetype_identified: "[LEGENDARY_LIVING/ICONIC_HISTORICAL/NICHE_SPECIALIST]"
    consistency_level: "[high/medium/low]"
    contradictions_found: "[yes/no]"

    core_traits:
      - "[Trait 1 with evidence]"
      - "[Trait 2 with evidence]"
      - "[Trait 3 with evidence]"

    cognitive_signature: |
      [Brief description of unique cognitive pattern]

  # E - Evolution & Temporal Consistency (10 points)
  evolution:
    score: 0  # [0-10]
    justification: |
      [Assessment of temporal consistency and growth patterns]

    timeline_coverage:
      start_year: 0
      end_year: 0
      completeness: 0  # [0-100%]

    phases_identified:
      - phase: "[Early Career]"
        years: "[YYYY-YYYY]"
        characteristics: "[Description]"
      - phase: "[Mid Career]"
        years: "[YYYY-YYYY]"
        characteristics: "[Description]"

    consistency_score: 0  # [0-10]
    evolution_clarity: "[clear/moderate/unclear]"

  # X - eXpertise Singularity (10 points)
  expertise:
    score: 0  # [0-10]
    justification: |
      [What makes this mind unique and valuable]

    primary_domain: "[Domain]"
    unique_frameworks: []
    signature_methodologies: []

    differentiation:
      - "[What sets this mind apart]"
      - "[Unique cognitive algorithms]"
      - "[Innovative approaches]"

    transferability: "[high/medium/low]"
    market_uniqueness: "[1-10]"

  # Legal & Strategic Assessment
  legal:
    score: 0  # [0-10]
    status: "[GREEN/YELLOW/RED]"

    considerations:
      living_status: "[living/deceased]"
      death_year: null  # if applicable
      domain_public: "[yes/no/partial]"
      litigation_history: "[none/minimal/moderate/aggressive]"
      active_disputes: "[yes/no]"

    risk_level: "[low/medium/high/blocking]"
    risk_factors: []
    mitigation_strategies: []

    legal_framework:
      jurisdiction: "[BR/US/INT]"
      applicable_laws: []
      educational_use_protection: "[yes/no]"

  # APEX Total Score
  apex_total:
    score: 0  # [0-50, sum of A+P+E+X+Legal]
    classification: "[PREMIUM/APPROVED/CONDITIONAL/INSUFFICIENT/BLOCKED]"

    breakdown:
      availability: 0
      personality: 0
      evolution: 0
      expertise: 0
      legal: 0

# =============================================================================
# PART 2: ICP SCORE (Strategic Fit)
# =============================================================================

icp_evaluation:

  # Recognition & Authority (30%)
  recognition:
    score: 0  # [0-10]
    weight: 0.30
    weighted_score: 0.0

    level: "[GLOBAL_ICON/INTERNATIONAL_AUTHORITY/NATIONAL_REFERENCE/SPECIALIZED_CIRCLES/EMERGING]"
    justification: |
      [Evidence of recognition and authority]

    indicators:
      awards: []
      publications: []
      citations: 0
      media_presence: "[high/medium/low]"
      industry_influence: "[high/medium/low]"

  # Alignment with Objective (25%)
  alignment:
    score: 0  # [0-10]
    weight: 0.25
    weighted_score: 0.0

    target_use_case: "[Describe intended use]"
    justification: |
      [How well this mind serves the objective]

    criteria:
      solves_critical_problem: "[yes/no]"
      offers_unique_perspective: "[yes/no]"
      complements_existing_minds: "[yes/no]"
      immediate_applicability: "[yes/no]"
      competitive_advantage: "[yes/no]"

  # Source Density & Quality (20%)
  density:
    score: 0  # [0-10]
    weight: 0.20
    weighted_score: 0.0

    content_volume: 0  # hours
    quality_assessment: "[excellent/good/fair/poor]"

    multipliers:
      primary_material: 1.0  # x1.2 if yes
      transcriptions_available: 1.0  # x1.1 if yes
      multiple_phases_documented: 1.0  # x1.1 if yes

    final_adjusted_score: 0.0

  # Cognitive Singularity (15%)
  singularity:
    score: 0  # [0-10]
    weight: 0.15
    weighted_score: 0.0

    unique_frameworks: "[yes/no]"  # +3
    counterintuitive_approaches: "[yes/no]"  # +2
    cross_discipline_synthesis: "[yes/no]"  # +2
    unique_cultural_temporal_perspective: "[yes/no]"  # +2
    accurate_predictions_track_record: "[yes/no]"  # +1

  # Practical Applicability (10%)
  applicability:
    score: 0  # [0-10]
    weight: 0.10
    weighted_score: 0.0

    transferability: "[UNIVERSAL_PRINCIPLES/ADAPTABLE_FRAMEWORKS/TRANSFERABLE_METHODS/CONTEXT_SPECIFIC/THEORETICAL_ONLY]"
    justification: |
      [How applicable are the insights]

  # ICP Total Score
  icp_total:
    score: 0.0  # [0-10, weighted sum]
    classification: "[EXCELLENT/GOOD/ACCEPTABLE/INSUFFICIENT]"

    breakdown:
      recognition: 0.0
      alignment: 0.0
      density: 0.0
      singularity: 0.0
      applicability: 0.0

# =============================================================================
# PART 3: DECISION MATRIX
# =============================================================================

decision:
  apex_score: 0
  icp_score: 0.0

  go_nogo: "[GO/NO-GO/CONDITIONAL]"

  decision_logic: |
    APEX < 5.0 (Legal) → BLOCKED (automatic NO-GO)
    APEX >= 5 AND ICP >= 8.0 → PREMIUM (GO)
    APEX >= 7 AND ICP >= 7.0 → APPROVED (GO)
    APEX >= 5 AND ICP 6.0-6.9 → CONDITIONAL (evaluate cost-benefit)
    APEX >= 5 AND ICP < 6.0 → INSUFFICIENT (NO-GO)

  final_classification: "[PREMIUM/APPROVED/CONDITIONAL/INSUFFICIENT/BLOCKED]"

  recommendation:
    proceed: false  # true/false
    priority: "[HIGH/MEDIUM/LOW/NONE]"

    estimated_effort:
      research_hours: 0
      analysis_hours: 0
      synthesis_hours: 0
      implementation_hours: 0
      testing_hours: 0
      total_hours: 0

    expected_roi: 0  # [1-10]
    confidence_level: 0  # [0-100%]

# =============================================================================
# PART 4: STRATEGIC CONSIDERATIONS
# =============================================================================

strategic_analysis:

  super_power: "[Primary domain/skill where mind excels]"

  ideal_use_cases:
    - "[Use case 1]"
    - "[Use case 2]"
    - "[Use case 3]"

  anti_use_cases:
    - "[What NOT to use this mind for]"
    - "[Limitations and constraints]"

  competitive_landscape:
    similar_minds_available: []
    differentiation: |
      [What makes this mind unique vs alternatives]

  market_opportunity:
    target_audience: []
    estimated_demand: "[high/medium/low]"
    pricing_potential: "[premium/standard/basic]"

  risks_and_mitigations:
    - risk: "[Risk 1]"
      severity: "[high/medium/low]"
      mitigation: "[Strategy]"
    - risk: "[Risk 2]"
      severity: "[high/medium/low]"
      mitigation: "[Strategy]"

# =============================================================================
# PART 5: NEXT STEPS
# =============================================================================

next_steps:

  if_go:
    - action: "Initialize MIND_BRIEF.md"
      owner: "[PM/Analyst]"
      deadline: "[Date]"

    - action: "Create sources_master.yaml"
      owner: "[Research Specialist]"
      deadline: "[Date]"

    - action: "Begin Research Phase (Stage 2)"
      owner: "[Research Team]"
      deadline: "[Date]"

    - action: "Schedule Checkpoint #1"
      owner: "[PM]"
      deadline: "[Date]"

  if_conditional:
    - action: "Evaluate cost-benefit in detail"
      owner: "[PM]"
      deadline: "[Date]"

    - action: "Identify additional sources"
      owner: "[Research Specialist]"
      deadline: "[Date]"

    - action: "Reassess after improvement"
      owner: "[Analyst]"
      deadline: "[Date]"

  if_nogo:
    - action: "Document reasons for rejection"
      owner: "[Analyst]"
      deadline: "[Immediate]"

    - action: "Archive assessment for future reference"
      owner: "[PM]"
      deadline: "[Immediate]"

    - action: "Suggest alternative candidates"
      owner: "[Analyst]"
      deadline: "[Date]"

# =============================================================================
# PART 6: METADATA & TRACKING
# =============================================================================

metadata:
  created_by: "[Analyst Name]"
  created_at: "YYYYMMDD-HHMM"
  reviewed_by: []
  approved_by: null

  version_history:
    - version: "1.0"
      date: "YYYYMMDD-HHMM"
      changes: "Initial assessment"
      author: "[Name]"

  related_documents:
    - "minds/[mind_name]/docs/PRD.md"
    - "minds/[mind_name]/docs/MIND_BRIEF.md"
    - "minds/[mind_name]/sources/sources_master.yaml"

  tags:
    - "[domain]"
    - "[archetype]"
    - "[priority]"

# =============================================================================
# NOTES
# =============================================================================

analyst_notes: |
  [Any additional observations, concerns, or recommendations that don't fit
  into the structured sections above]

human_checkpoint_required: true
checkpoint_scheduled: null  # "YYYYMMDD-HHMM"
checkpoint_completed: false
checkpoint_decision: null  # "APPROVED/REJECTED/CHANGES_REQUESTED"
checkpoint_notes: null
