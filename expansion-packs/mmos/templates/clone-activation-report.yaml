# Clone Activation Report Template
# Generated by: Mirror (emulator agent)
# Purpose: Record metadata and performance metrics for cognitive clone activations

activation:
  mind_name: {{mind_name}}                    # Directory name (e.g., "nassim_taleb")
  display_name: {{display_name}}              # Human-readable name (e.g., "Nassim Nicholas Taleb")
  version: {{version}}                        # System-prompt version (e.g., "2.3" or "unknown")
  activated_at: {{timestamp}}                 # ISO 8601 timestamp
  activated_by: {{user_id}}                   # User identifier or "unknown"
  mode: {{single|duo|roundtable}}             # Activation mode

loading:
  system_prompt:
    path: {{prompt_path}}                     # Full path to system-prompt.md
    tokens: {{prompt_tokens}}                 # Token count
    last_updated: {{last_updated}}            # Date from frontmatter or file mtime
    size_bytes: {{file_size}}                 # File size in bytes

  knowledge_base:
    loaded: {{true|false}}                    # Was KB actually loaded?
    fragments_count: {{kb_fragments_count}}   # Number of KB files found
    total_tokens: {{kb_tokens}}               # Total tokens across all KB files
    token_limit: {{TOKEN_LIMIT}}              # Configured limit (default: 20000)
    percentage_of_limit: {{percentage}}       # kb_tokens / TOKEN_LIMIT * 100
    status: {{loaded|skipped|exceeded_limit|not_available}}
    override_applied: {{none|skip|force_load}}
    files:                                    # List of loaded KB files
      - file: {{filename}}
        tokens: {{tokens}}
        size_bytes: {{bytes}}

performance:
  load_time_ms: {{load_time_ms}}              # Total activation time in milliseconds
  total_tokens: {{total_tokens}}              # prompt_tokens + kb_tokens (if loaded)
  token_budget: {{TOKEN_BUDGET}}              # Total available budget
  budget_percentage: {{budget_percentage}}    # total_tokens / TOKEN_BUDGET * 100
  cache_hit: {{true|false}}                   # Was this loaded from cache? (future)

metadata:
  fidelity_level: {{fidelity_level}}          # From metadata.yaml or "unknown"
  last_validated: {{last_validated}}          # Date clone fidelity was last tested
  source: {{file_system|database}}            # Loading method (file_system default, database future)

warnings: []                                  # List of warnings encountered
  # Example warnings:
  # - "KB exceeds token limit, user chose to skip"
  # - "system-prompt.md older than 30 days"
  # - "No metadata.yaml found, fidelity unknown"

errors: []                                    # List of errors (should be empty for success)

status: {{success|failed|partial}}            # Overall activation status

# Notes:
# - This template is filled by activate-clone.md task workflow
# - Report saved to: temp/emulator/activation-report-{mind_name}-{timestamp}.yaml
# - Used for diagnostics, performance tracking, and future analytics (Story 4.1)
