## Code Examples Configuration
code_config:
  languages_supported:
    primary: ["javascript", "typescript", "python", "go", "rust"]
    secondary: ["java", "c#", "ruby", "php", "swift"]

  highlighting:
    theme: "tokyo-night"
    line_numbers: true
    copy_button: true
    language_label: true

  execution:
    sandboxed: true
    timeout: "30s"
    memory_limit: "256MB"

## Technical Styling
styling:
  design_system: "developer-dark"

  colors:
    background: "#0D1117"         # GitHub dark
    surface: "#161B22"            # Elevated surface
    primary: "#58A6FF"            # Link blue
    success: "#3FB950"            # Success green
    warning: "#D29922"            # Warning yellow
    error: "#F85149"              # Error red
    text: "#C9D1D9"              # Primary text
    muted: "#8B949E"             # Secondary text

  typography:
    headings:
      font: "JetBrains Mono"
      weight: "700"
    body:
      font: "Inter"
      weight: "400"
    code:
      font: "Fira Code"
      ligatures: true

  layout:
    max_width: "1400px"           # Wider for code
    code_block_width: "100%"
    sidebar: "right-toc"          # Table of contents

## Developer Experience
developer_experience:
  keyboard_shortcuts:
    enabled: true
    mappings:
      - "cmd+k": "quick-search"
      - "cmd+/": "toggle-comments"
      - "cmd+enter": "run-code"
      - "cmd+s": "save-progress"

  code_features:
    autocomplete: true
    inline_errors: true
    hover_documentation: true
    multi_cursor: true
    vim_mode: "optional"

  collaboration:
    share_snippet: true
    fork_example: true
    github_integration: true

## Advanced Interactions
interactions:
  code_exploration:
    click_variable: "show-definition"
    hover_function: "show-signature"
    ctrl_click: "go-to-implementation"

  performance_visualization:
    real_time_metrics: true
    comparative_benchmarks: true
