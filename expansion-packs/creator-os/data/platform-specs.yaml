# CreatorOS Platform Specifications
# Version: 1.0
# Purpose: Platform-specific requirements for content generation

platforms:

  # ============================================
  # BLOG PLATFORMS
  # ============================================

  medium:
    name: "Medium"
    type: "blog"
    category: "publishing_platform"

    content_specs:
      optimal_word_count: [1500, 2500]
      min_word_count: 800
      max_word_count: 5000
      read_time_target: [7, 12]  # minutes

    formatting:
      supports_markdown: true
      supports_html: true
      heading_levels: [1, 2, 3]  # H1, H2, H3
      image_formats: ["jpeg", "png", "gif", "webp"]
      max_image_size_mb: 25

    seo:
      title_max_chars: 60
      subtitle_max_chars: 140
      meta_description_supported: false  # Medium auto-generates
      custom_url_slug: false
      canonical_url: true

    features:
      highlights: true
      comments: true
      claps: true
      series: true
      newsletter_integration: true
      paywall: true  # Medium Partner Program

    best_practices:
      - "Use large, high-quality featured image (1500x750px)"
      - "Break content with images every 300-500 words"
      - "Use pull quotes for key insights"
      - "Write engaging subtitle (appears below title)"
      - "Tag with 5 relevant tags for discovery"
      - "Respond to comments to boost engagement"

  wordpress:
    name: "WordPress"
    type: "blog"
    category: "cms"

    content_specs:
      optimal_word_count: [1200, 2500]
      min_word_count: 600
      max_word_count: null  # no hard limit

    formatting:
      supports_markdown: true  # with plugin
      supports_html: true
      supports_gutenberg: true
      heading_levels: [1, 2, 3, 4, 5, 6]
      image_formats: ["jpeg", "png", "gif", "svg", "webp"]
      max_image_size_mb: 10  # default, configurable

    seo:
      title_max_chars: 60
      meta_description_max_chars: 160
      custom_url_slug: true
      canonical_url: true
      schema_markup: true

    features:
      categories: true
      tags: true
      custom_post_types: true
      plugins: true
      themes: true

    recommended_plugins:
      seo: "Yoast SEO or Rank Math"
      performance: "WP Rocket or W3 Total Cache"
      forms: "WPForms or Gravity Forms"

    best_practices:
      - "Install SEO plugin (Yoast/Rank Math)"
      - "Optimize images before upload (compress)"
      - "Use categories (broad) + tags (specific)"
      - "Set featured image (1200x630px for social)"
      - "Enable XML sitemap"
      - "Use responsive theme"

  ghost:
    name: "Ghost"
    type: "blog"
    category: "publishing_platform"

    content_specs:
      optimal_word_count: [1000, 2000]
      min_word_count: 500
      max_word_count: 5000
      read_time_target: [5, 10]

    formatting:
      supports_markdown: true
      supports_html: true
      heading_levels: [1, 2, 3]
      image_formats: ["jpeg", "png", "gif", "webp"]
      max_image_size_mb: 5

    seo:
      title_max_chars: 60
      meta_description_max_chars: 160
      custom_url_slug: true
      canonical_url: true
      schema_markup: true

    features:
      newsletter_integration: true  # built-in
      membership: true
      subscriptions: true
      tiers: true
      comments: true  # with native or plugin

    best_practices:
      - "Use feature image (1200x800px)"
      - "Leverage built-in newsletter (Ghost integrates email)"
      - "Tag content for members vs free"
      - "Use excerpt for preview text"
      - "Enable AMP for mobile speed"

  # ============================================
  # SOCIAL MEDIA PLATFORMS
  # ============================================

  linkedin:
    name: "LinkedIn"
    type: "social_media"
    category: "professional_network"

    content_specs:
      post_types:
        - type: "text_post"
          char_limit: 3000
          optimal_length: [1200, 1300]  # sweet spot for engagement

        - type: "article"
          char_limit: 125000
          optimal_word_count: [1000, 2000]

        - type: "document_post"
          page_limit: 300
          optimal_pages: [5, 15]
          formats: ["pdf", "ppt", "doc"]

      hashtag_limit: 10
      optimal_hashtags: [3, 5]
      mention_limit: null

    formatting:
      supports_markdown: false
      supports_bold: true
      supports_italic: true
      supports_links: true
      link_preview: true

    media:
      image_formats: ["jpeg", "png", "gif"]
      max_image_size_mb: 10
      image_dimensions: [1200, 627]  # optimal
      video_formats: ["mp4", "mov", "avi"]
      max_video_size_mb: 5000
      max_video_length_seconds: 600  # 10 minutes

    best_practices:
      - "Hook in first 2 lines (preview before 'see more')"
      - "Use line breaks generously (readability)"
      - "Ask question to drive comments"
      - "Tag relevant people (sparingly)"
      - "Post between 7-9am or 5-6pm (business hours)"
      - "Use 3-5 hashtags (not more)"
      - "Document posts get 3x reach vs standard posts"

  twitter:
    name: "Twitter / X"
    type: "social_media"
    category: "microblogging"

    content_specs:
      post_types:
        - type: "tweet"
          char_limit: 280
          optimal_length: [100, 200]

        - type: "thread"
          char_limit_per_tweet: 280
          optimal_thread_length: [5, 15]

      hashtag_limit: null  # no hard limit
      optimal_hashtags: [1, 2]
      mention_limit: null

    formatting:
      supports_markdown: false
      supports_bold: false
      supports_italic: false
      supports_links: true
      link_preview: true

    media:
      image_formats: ["jpeg", "png", "gif"]
      max_image_size_mb: 5
      images_per_tweet: 4
      video_formats: ["mp4", "mov"]
      max_video_size_mb: 512
      max_video_length_seconds: 140  # organic, 280 for Twitter Blue

    best_practices:
      - "Hook in first 100 characters"
      - "Use threads for longer content (number tweets 1/X)"
      - "One idea per tweet"
      - "Use line breaks for readability"
      - "Reply to your own thread to bump visibility"
      - "Minimal hashtags (1-2 max, often zero)"
      - "Post during peak hours (12pm, 5-6pm EST)"

  instagram:
    name: "Instagram"
    type: "social_media"
    category: "visual_social"

    content_specs:
      post_types:
        - type: "feed_post"
          caption_char_limit: 2200
          optimal_caption_length: [125, 150]

        - type: "carousel"
          max_slides: 10
          caption_char_limit: 2200

        - type: "story"
          duration_seconds: 15
          text_overlay: true

        - type: "reel"
          max_duration_seconds: 90
          caption_char_limit: 2200

      hashtag_limit: 30
      optimal_hashtags: [5, 10]
      mention_limit: null

    formatting:
      supports_markdown: false
      supports_bold: false
      supports_links_in_caption: false  # link in bio only

    media:
      feed_image_formats: ["jpeg", "png"]
      optimal_dimensions: [1080, 1080]  # square
      aspect_ratios: ["1:1", "4:5", "9:16"]
      video_formats: ["mp4", "mov"]
      max_video_size_mb: 100

    best_practices:
      - "Visual-first: image/video quality paramount"
      - "Caption hook in first line (preview)"
      - "Use all 10 carousel slides (maximize time on post)"
      - "Hashtags in first comment (cleaner aesthetic)"
      - "Post 1-2x per day, consistent timing"
      - "Stories for behind-the-scenes, real-time"
      - "Reels get 3x+ reach vs feed posts"

  # ============================================
  # VIDEO PLATFORMS
  # ============================================

  youtube:
    name: "YouTube"
    type: "video"
    category: "video_platform"

    content_specs:
      video_types:
        - type: "standard"
          min_duration_seconds: 60
          max_duration_seconds: 43200  # 12 hours
          optimal_duration_seconds: [480, 720]  # 8-12 minutes

        - type: "short"
          max_duration_seconds: 60
          vertical_format: true

      title_max_chars: 100
      optimal_title_length: [50, 70]
      description_max_chars: 5000
      optimal_description_length: [200, 300]

    formatting:
      supports_markdown: false
      supports_links: true
      chapter_markers: true

    media:
      video_formats: ["mp4", "mov", "avi", "wmv"]
      max_file_size_gb: 256
      thumbnail_formats: ["jpeg", "png"]
      thumbnail_dimensions: [1280, 720]
      thumbnail_max_size_mb: 2

    seo:
      tags_limit: 500
      optimal_tags_count: [5, 15]
      hashtag_limit: 15
      category: true

    features:
      playlists: true
      end_screens: true
      cards: true
      chapters: true
      community_tab: true  # 1K+ subscribers

    best_practices:
      - "Title: keyword at start, compelling hook"
      - "Thumbnail: high contrast, text overlay (3-5 words)"
      - "Description: keyword in first 2 lines, timestamps"
      - "Hook viewers in first 15 seconds"
      - "Ask for like/subscribe at 30% mark (not immediately)"
      - "Use chapters/timestamps (boosts retention)"
      - "Post consistently (1-3x per week same days)"

  tiktok:
    name: "TikTok"
    type: "video"
    category: "short_form_video"

    content_specs:
      video_types:
        - type: "standard"
          max_duration_seconds: 600  # 10 minutes
          optimal_duration_seconds: [15, 60]

      caption_max_chars: 2200
      optimal_caption_length: [100, 150]

    formatting:
      supports_hashtags: true
      supports_mentions: true
      supports_links: false  # bio only

    media:
      aspect_ratio: "9:16"  # vertical
      video_formats: ["mp4", "mov"]
      max_file_size_mb: 287
      dimensions: [1080, 1920]

    features:
      duet: true
      stitch: true
      trending_sounds: true
      effects: true

    best_practices:
      - "Hook in first 3 seconds (thumb-stopping)"
      - "Use trending sounds (algorithm boost)"
      - "Vertical format only (9:16)"
      - "On-screen text for accessibility"
      - "Post 1-4x per day (high frequency platform)"
      - "Engage with comments (boosts reach)"
      - "Use 3-5 hashtags (1-2 trending, 2-3 niche)"

  vimeo:
    name: "Vimeo"
    type: "video"
    category: "video_hosting"

    content_specs:
      video_types:
        - type: "standard"
          max_duration_seconds: null  # no limit with paid
          optimal_duration_seconds: [120, 600]  # 2-10 min

      title_max_chars: 128
      description_max_chars: 5000

    media:
      video_formats: ["mp4", "mov", "avi", "wmv"]
      max_file_size_gb: 5  # free, unlimited with paid
      thumbnail_formats: ["jpeg", "png"]

    features:
      privacy_controls: true  # password, domain restrictions
      embed_options: true
      custom_player: true  # with paid
      analytics: true

    best_practices:
      - "High-quality video preferred (filmmaker community)"
      - "Use for professional, polished content"
      - "Leverage privacy controls (client videos)"
      - "Custom thumbnails for brand consistency"

  # ============================================
  # EMAIL / NEWSLETTER PLATFORMS
  # ============================================

  substack:
    name: "Substack"
    type: "newsletter"
    category: "email_platform"

    content_specs:
      subject_line_max_chars: 60
      optimal_subject_length: [30, 50]
      body_word_count: [500, 1500]

    formatting:
      supports_markdown: true
      supports_html: true
      heading_levels: [1, 2, 3]

    features:
      free_subscriptions: true
      paid_subscriptions: true
      comments: true
      podcast_hosting: true

    best_practices:
      - "Subject line: curiosity + value"
      - "Opening: personal + context-setting"
      - "Body: scannable (headings, bullets, short paragraphs)"
      - "CTA: single, clear action"
      - "Consistent schedule (weekly/biweekly)"

  mailchimp:
    name: "Mailchimp"
    type: "newsletter"
    category: "email_marketing"

    content_specs:
      subject_line_max_chars: 60
      preheader_max_chars: 100
      body_size_kb: 102  # max to avoid clipping

    formatting:
      supports_html: true
      templates: true
      drag_drop_builder: true

    features:
      segmentation: true
      automation: true
      a_b_testing: true
      analytics: true

    best_practices:
      - "Mobile-first design (60%+ read on mobile)"
      - "Single column layout"
      - "Clear CTA button (not just link)"
      - "Test subject lines (A/B test)"
      - "Keep under 102KB (avoid Gmail clipping)"

# ============================================
# GENERAL GUIDELINES (Cross-Platform)
# ============================================

general_guidelines:

  accessibility:
    - "Alt text for all images"
    - "Captions for videos"
    - "High contrast text (WCAG AA minimum)"
    - "Readable font sizes (16px+ body text)"

  mobile_optimization:
    - "60%+ users on mobile - test mobile view"
    - "Single column layouts"
    - "Large tap targets (44x44px minimum)"
    - "Fast load times (<3 seconds)"

  engagement:
    - "Ask questions to drive comments"
    - "Respond to comments within 1 hour (if possible)"
    - "Use native platform features (algorithm favors)"
    - "Post consistently (frequency > perfection)"

  seo:
    - "Keywords in titles, descriptions, tags"
    - "Link to authoritative sources"
    - "Use descriptive URLs/slugs"
    - "Schema markup where supported"

