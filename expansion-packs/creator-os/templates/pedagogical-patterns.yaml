# Pedagogical Patterns Library for Learning Objectives Inference
#
# This file maps lesson types to Bloom's Taxonomy levels and objective templates.
# Used by Story 3.5: Learning Objectives Inference Engine
#
# Each pattern includes:
# - keywords: List of keywords to detect in lesson titles
# - bloom_level: Bloom's Taxonomy cognitive level
# - objective_template: Template for generating objectives
# - variations: Alternative phrasings for variety

patterns:
  installation:
    description: "Installation and setup lessons"
    keywords:
      - "instalação"
      - "install"
      - "setup"
      - "configuração"
      - "config"
      - "configurar"
      - "download"
      - "baixar"
    bloom_level: "Apply"
    bloom_level_number: 3
    objective_template: "Install and configure {tool} successfully on {platform}"
    variations:
      - "Set up {tool} from scratch"
      - "Configure {tool} for {use_case}"
      - "Deploy {tool} in {environment}"
    example_titles:
      - "Instalação Multi-Plataforma Obsidian"
      - "Setup Python Environment"
      - "Configure Docker for Development"

  concept_explanation:
    description: "Conceptual and theoretical lessons"
    keywords:
      - "conceitos"
      - "concepts"
      - "introdução"
      - "intro"
      - "o que é"
      - "what is"
      - "fundamentos"
      - "fundamentals"
      - "teoria"
      - "theory"
      - "entendendo"
      - "understanding"
    bloom_level: "Understand"
    bloom_level_number: 2
    objective_template: "Explain the core concepts of {topic}"
    variations:
      - "Understand the fundamentals of {topic}"
      - "Describe how {topic} works"
      - "Interpret {topic} in context"
      - "Summarize {topic} principles"
    example_titles:
      - "Conceitos de Links Internos"
      - "Understanding AI Prompts"
      - "What is Second Brain"

  hands_on_practice:
    description: "Hands-on workshops and practical exercises"
    keywords:
      - "workshop"
      - "prática"
      - "practice"
      - "hands-on"
      - "exercício"
      - "lab"
      - "tutorial"
      - "passo a passo"
      - "step by step"
      - "mão na massa"
      - "doing"
      - "fazendo"
    bloom_level: "Apply"
    bloom_level_number: 3
    objective_template: "Apply {skill} to a real-world scenario"
    variations:
      - "Use {tool} to solve {problem}"
      - "Implement {technique} in practice"
      - "Execute {workflow} successfully"
      - "Demonstrate {skill} proficiency"
    example_titles:
      - "Workshop: Graph View na Prática"
      - "Hands-on: Building Your First AI Clone"
      - "Tutorial: Creating Templates"

  why_use:
    description: "Lessons explaining benefits and decision-making"
    keywords:
      - "por que"
      - "porquê"
      - "why use"
      - "why"
      - "benefícios"
      - "benefits"
      - "vantagens"
      - "advantages"
      - "quando usar"
      - "when to use"
      - "comparação"
      - "comparison"
      - "vs"
    bloom_level: "Evaluate"
    bloom_level_number: 5
    objective_template: "Evaluate the benefits and trade-offs of {tool}"
    variations:
      - "Compare {option_a} vs {option_b}"
      - "Justify when to use {approach}"
      - "Assess the value of {technique}"
      - "Critique different approaches to {problem}"
    example_titles:
      - "Por Que Usar Obsidian vs Notion"
      - "Benefits of AI Automation"
      - "When to Use Templates vs Manual Notes"

  troubleshooting:
    description: "Debugging and problem-solving lessons"
    keywords:
      - "troubleshooting"
      - "debug"
      - "resolver"
      - "fix"
      - "problemas"
      - "errors"
      - "erros"
      - "solucionando"
      - "debugging"
      - "corrigindo"
      - "fixing"
      - "solução"
      - "solution"
    bloom_level: "Analyze"
    bloom_level_number: 4
    objective_template: "Troubleshoot common issues with {tool}"
    variations:
      - "Diagnose {type_of_problem}"
      - "Debug {error_category}"
      - "Resolve {specific_issue}"
      - "Analyze and fix {problem}"
    example_titles:
      - "Troubleshooting Sync Errors"
      - "Debugging AI Responses"
      - "Fixing Graph View Issues"

  advanced_technique:
    description: "Advanced optimization and creative applications"
    keywords:
      - "avançado"
      - "advanced"
      - "pro"
      - "expert"
      - "otimização"
      - "optimization"
      - "masterclass"
      - "master"
      - "criando"
      - "creating"
      - "desenvolvendo"
      - "developing"
      - "construindo"
      - "building"
      - "customização"
      - "customization"
    bloom_level: "Create"
    bloom_level_number: 6
    objective_template: "Develop advanced {technique} workflows"
    variations:
      - "Design optimized {process}"
      - "Build custom {solution}"
      - "Create {deliverable} from scratch"
      - "Formulate {strategy} for {goal}"
    example_titles:
      - "Advanced Workflow Automation"
      - "Building Custom AI Integrations"
      - "Creating Your Own System"

# Default fallback pattern (when no match found)
default_pattern:
  bloom_level: "Understand"
  bloom_level_number: 2
  objective_template: "Understand {topic}"
  variations:
    - "Explain {topic}"
    - "Describe {topic}"
