# Course Curriculum Template
# Generated by CreatorOS - generate-course task
# This file contains structured metadata for the entire course

course_id: "{uuid}"
title: "{course_title}"
slug: "{course-slug}"
version: "1.0"
created_at: "{timestamp}"
updated_at: "{timestamp}"

# Instructor Information
instructor:
  name: "{instructor_name}"
  source: "MMOS | Custom | Generic"
  persona_fidelity: {fidelity_score}  # Only if expert mode
  bio: |
    {brief_instructor_bio}

# Course Metadata
metadata:
  mode: "generic | expert | legacy"
  total_duration_hours: {total_hours}
  num_modules: {num_modules}
  num_lessons: {num_lessons}
  knowledge_level: "beginner | intermediate | advanced"
  target_audience: "{icp_summary}"
  pedagogical_framework: "blooms | addie | microlearning | kolb | backward_design"
  teaching_style: "conversational | academic | practical | inspirational | socratic | technical"
  quality_reference: "coursera | mindvalley | masterclass | udemy | custom"
  language: "pt-BR | en-US"

# Overall Learning Objectives
learning_objectives:
  - "{objective_1}"
  - "{objective_2}"
  - "{objective_3}"

# Prerequisites
prerequisites:
  - "{prerequisite_1 or 'Nenhum'}"
  - "{prerequisite_2}"

# Course Structure
modules:
  - module_id: 1
    module_number: "Módulo 1"
    module_title: "{module_title}"
    module_description: "{brief_description}"
    duration_minutes: {duration}
    module_objectives:
      - "{objective_1}"
      - "{objective_2}"

    lessons:
      - lesson_id: "1.1"
        lesson_number: "Aula 1.1"
        lesson_title: "{lesson_title}"
        lesson_description: "{brief_description}"
        file_path: "lessons/1.1-{slug}.md"
        duration_minutes: {duration}
        learning_objectives:
          - "{objective_1}"
          - "{objective_2}"
        bloom_level: "remember | understand | apply | analyze | evaluate | create"
        prerequisites:
          - "{prerequisite or 'Nenhum'}"
        key_concepts:
          - "{concept_1}"
          - "{concept_2}"
        activities:
          - type: "exercise | quiz | project | discussion"
            description: "{activity_description}"

      - lesson_id: "1.2"
        lesson_number: "Aula 1.2"
        lesson_title: "{lesson_title}"
        # ... (repeat structure)

  - module_id: 2
    module_number: "Módulo 2"
    module_title: "{module_title}"
    # ... (repeat structure)

# Assessments
assessments:
  - assessment_id: "quiz-1"
    type: "quiz"
    title: "Quiz: {module_title}"
    module: 1
    file_path: "assessments/quiz-module-1.yaml"
    duration_minutes: 20
    num_questions: 10
    passing_score: 70

  - assessment_id: "project-final"
    type: "project"
    title: "{project_title}"
    module: "final"
    file_path: "assessments/final-project.md"
    duration_hours: {hours}
    deliverable: "{what_student_creates}"

# Resources
resources:
  templates:
    - title: "{template_name}"
      file_path: "resources/{template_file}.yaml"
      description: "{what_it_does}"

  checklists:
    - title: "{checklist_name}"
      file_path: "resources/{checklist_file}.md"
      description: "{what_it_covers}"

  tools:
    - name: "{tool_name}"
      url: "{tool_url}"
      description: "{why_useful}"
      cost: "free | paid | freemium"

  readings:
    - title: "{book_or_article_title}"
      author: "{author_name}"
      url: "{url_if_available}"
      type: "book | article | video | course"

# Validation Scores
validation:
  alignment_score: {score}
  completeness_score: {score}
  fidelity_score: {score}  # Only if expert mode
  cognitive_load_balanced: true | false
  duration_realistic: true | false

# Company Culture (if corporate)
company_culture:
  values:
    - "{value_1}"
    - "{value_2}"
  history: "{brief_company_story}"
  culture_doc_path: "{path_to_culture_deck}"

# Tracking & Analytics
tracking:
  total_students: 0
  completion_rate: 0
  avg_rating: 0
  avg_completion_time_hours: 0

# Tags & Categories
tags:
  - "{tag_1}"
  - "{tag_2}"
  - "{tag_3}"

categories:
  - "{category_1}"  # e.g., "Technology", "Business", "Personal Development"

# SEO Metadata (if publishing online)
seo:
  meta_title: "{seo_title}"
  meta_description: "{seo_description}"
  keywords:
    - "{keyword_1}"
    - "{keyword_2}"

# Distribution
distribution:
  platforms:
    - "internal | teachable | udemy | youtube | notion | custom"
  status: "draft | published | archived"
  publish_date: "{date or null}"
  price: {price_or_free}
  currency: "BRL | USD | EUR"

# Version History
version_history:
  - version: "1.0"
    date: "{timestamp}"
    changes: "Initial release"
    author: "{creator_name}"
