# Elicitation Questions Template for CreatorOS Smart Elicitation
#
# This template defines the full question bank for COURSE-BRIEF elicitation.
# Questions are organized by section and only asked when that section is incomplete.
#
# Part of Story 3.6: Gap Analysis & Smart Elicitation (EPIC-3: Intelligent Workflow)

version: "1.0"
created: "2025-10-18"

# Section 1: Basic Information
section_1_basic_info:

  title:
    question_id: "title"
    section_id: "section_1_basic_info"
    question_type: "elicitation"
    prompt: |
      What is the course title?

      Tips:
      - Clear and specific (not generic)
      - Result-oriented (what students achieve)
      - Avoid buzzwords without substance

      Example: "Clone IA Express - Crie Seu Assistente Inteligente em 3 Horas"
    input_type: "text"
    validation:
      min_length: 10
      max_length: 100

  category:
    question_id: "category"
    section_id: "section_1_basic_info"
    question_type: "elicitation"
    prompt: "What category does this course belong to?"
    input_type: "multiple_choice"
    options:
      - value: "tech"
        label: "Technology/Programming"
        description: "Software development, coding, technical tools"
      - value: "marketing"
        label: "Marketing Digital"
        description: "Digital marketing, SEO, social media, ads"
      - value: "business"
        label: "Business/Entrepreneurship"
        description: "Starting/growing a business, strategy, management"
      - value: "productivity"
        label: "Productivity/Tools"
        description: "Productivity systems, note-taking, automation"
      - value: "design"
        label: "Design/Creativity"
        description: "Graphic design, UX/UI, creative tools"
      - value: "personal"
        label: "Personal Development"
        description: "Self-improvement, habits, mindset"
      - value: "other"
        label: "Other"
        description: "Please specify in additional context"

  duration:
    question_id: "duration"
    section_id: "section_1_basic_info"
    question_type: "elicitation"
    prompt: "What is the estimated total duration of the course?"
    input_type: "multiple_choice"
    options:
      - value: "mini"
        label: "Mini-course: 1-2 hours (5-8 lessons)"
        description: "Quick wins, focused on one specific outcome"
      - value: "standard"
        label: "Standard course: 3-5 hours (8-15 lessons)"
        description: "Balanced depth, covers topic comprehensively"
      - value: "extended"
        label: "Extended course: 6-10 hours (15-25 lessons)"
        description: "Deep dive, multiple modules, advanced topics"
      - value: "masterclass"
        label: "Masterclass: 10+ hours (25+ lessons)"
        description: "Complete mastery, extensive hands-on projects"

# Section 2: ICP & Target Audience
section_2_icp:

  confirm_icp:
    question_id: "confirm_icp"
    section_id: "section_2_icp"
    question_type: "confirmation"
    prompt: |
      I analyzed your existing materials and extracted ICP data:

      [Data preview shown from COURSE-BRIEF.md Section 2]

      ✓ Does this accurately represent your target audience?
    input_type: "confirmation"
    options:
      - value: "yes"
        label: "Yes, looks good"
      - value: "no"
        label: "No, needs editing"
      - value: "show_source"
        label: "Show me the source"
    on_yes: "mark_complete"
    on_no: "mark_for_manual_edit"

  icp_demographics:
    question_id: "icp_demographics"
    section_id: "section_2_icp"
    question_type: "elicitation"
    prompt: |
      Describe your ideal student's demographics:

      - Age range: (e.g., 30-45)
      - Location: (e.g., Brazil, LATAM, Global)
      - Occupation: (e.g., Entrepreneur, Executive, Developer)
      - Experience level: (e.g., Beginner, Intermediate, Advanced)
    input_type: "text"
    validation:
      min_length: 50

  icp_pain_points:
    question_id: "icp_pain_points"
    section_id: "section_2_icp"
    question_type: "elicitation"
    prompt: |
      What are your students' TOP 3 pain points or frustrations?

      Be specific! What keeps them up at night?

      Example:
      1. Cognitive overload (infinite consumption loop)
      2. No time to execute (always consuming, never doing)
      3. Tools that promise productivity but generate anxiety
    input_type: "text"
    validation:
      min_length: 100

  icp_goals:
    question_id: "icp_goals"
    section_id: "section_2_icp"
    question_type: "elicitation"
    prompt: |
      What are your students' TOP 3 goals or aspirations?

      What do they want to achieve with this course?

      Example:
      1. Execute with focus (less mental noise)
      2. Build a sustainable system (not dependent on willpower)
      3. Prove they still have value and potential
    input_type: "text"
    validation:
      min_length: 100

# Section 3: Content & Pedagogy
section_3_content:

  confirm_objectives:
    question_id: "confirm_objectives"
    section_id: "section_3_content"
    question_type: "confirmation"
    prompt: |
      I inferred learning objectives from your existing lessons:

      [Objectives preview shown from COURSE-BRIEF.md Section 3.2]

      ✓ Do these objectives accurately reflect your course goals?
    input_type: "confirmation"
    options:
      - value: "yes"
        label: "Yes, looks good"
      - value: "no"
        label: "No, I'll edit them manually"
      - value: "show_source"
        label: "Show me the source lessons"
    on_yes: "mark_complete"
    on_no: "mark_for_manual_edit"

  learning_objectives:
    question_id: "learning_objectives"
    section_id: "section_3_content"
    question_type: "elicitation"
    prompt: |
      What will students be able to DO after completing this course?

      List 3-5 specific, measurable learning objectives using action verbs.

      Good objectives:
      ✓ "Build a functional second brain in Obsidian"
      ✓ "Design an automated workflow with AI tools"
      ✓ "Analyze data to identify growth opportunities"

      Bad objectives:
      ✗ "Understand Obsidian" (too vague)
      ✗ "Learn about AI" (not measurable)
    input_type: "text"
    validation:
      min_length: 150

  pedagogical_framework:
    question_id: "pedagogical_framework"
    section_id: "section_3_content"
    question_type: "elicitation"
    prompt: |
      What pedagogical approach will you use?

      Select the framework that best fits your teaching style:
    input_type: "multiple_choice"
    options:
      - value: "practice_first"
        label: "Practice-First (80/20 - Doing over Explaining)"
        description: "Hands-on from lesson 1, theory as needed"
      - value: "theory_practice"
        label: "Theory → Practice (50/50 - Foundation then Application)"
        description: "Build understanding, then apply concepts"
      - value: "project_based"
        label: "Project-Based (Build Something Real)"
        description: "Entire course builds towards one deliverable"
      - value: "case_study"
        label: "Case Study (Learn from Examples)"
        description: "Analyze real-world scenarios and solutions"
      - value: "workshop"
        label: "Workshop (Guided Practice)"
        description: "Step-by-step exercises with instructor"

# Section 4: Voice & Personality
section_4_voice:

  confirm_voice:
    question_id: "confirm_voice"
    section_id: "section_4_voice"
    question_type: "confirmation"
    prompt: |
      I extracted voice patterns from your transcripts:

      [Voice profile preview shown from COURSE-BRIEF.md Section 4]

      ✓ Does this accurately capture your teaching voice?
    input_type: "confirmation"
    options:
      - value: "yes"
        label: "Yes, looks good"
      - value: "no"
        label: "No, needs adjustment"
      - value: "show_source"
        label: "Show me the source transcripts"
    on_yes: "mark_complete"
    on_no: "mark_for_manual_edit"

  instructor_tone:
    question_id: "instructor_tone"
    section_id: "section_4_voice"
    question_type: "elicitation"
    prompt: |
      How would you describe your teaching tone?

      Select all that apply:
    input_type: "multiple_select"
    options:
      - value: "warm"
        label: "Warm & Friendly"
      - value: "professional"
        label: "Professional & Formal"
      - value: "casual"
        label: "Casual & Conversational"
      - value: "authoritative"
        label: "Authoritative & Expert"
      - value: "encouraging"
        label: "Encouraging & Supportive"
      - value: "direct"
        label: "Direct & No-Nonsense"
      - value: "humorous"
        label: "Humorous & Light"

  signature_greeting:
    question_id: "signature_greeting"
    section_id: "section_4_voice"
    question_type: "elicitation"
    prompt: |
      What is your signature greeting or opening phrase?

      Example: "Fala, lendário! Tudo certo com você?"
      Example: "Hey friend, let's dive in!"
      Example: "Bem-vindo(a) de volta!"
    input_type: "text"
    validation:
      min_length: 5
      max_length: 100

# Section 5: Format & Delivery
section_5_format:

  lesson_duration:
    question_id: "lesson_duration"
    section_id: "section_5_format"
    question_type: "elicitation"
    prompt: "What is the ideal duration per lesson?"
    input_type: "multiple_choice"
    options:
      - value: "micro"
        label: "Micro (5-10 min) - Microlearning focused"
        description: "Quick, actionable lessons for busy students"
      - value: "short"
        label: "Short (10-20 min) - Standard for theory + practice"
        description: "Balanced lessons with enough depth"
      - value: "medium"
        label: "Medium (20-30 min) - Deeper dives"
        description: "More comprehensive lessons with examples"
      - value: "long"
        label: "Long (30-45 min) - Technical deep dives"
        description: "Extensive coverage for complex topics"

  assessment_types:
    question_id: "assessment_types"
    section_id: "section_5_format"
    question_type: "elicitation"
    prompt: "What types of assessments fit this course? (Select all that apply)"
    input_type: "multiple_select"
    options:
      - value: "quiz"
        label: "Quiz (knowledge checks)"
        description: "Multiple choice, scenario-based questions"
      - value: "project"
        label: "Project (hands-on deliverable)"
        description: "Students build something tangible"
      - value: "workshop"
        label: "Workshop (guided practice)"
        description: "Step-by-step exercises"
      - value: "case_study"
        label: "Case Study (scenario analysis)"
        description: "Analyze real-world situations"
      - value: "peer_review"
        label: "Peer Review"
        description: "Students review each other's work"
      - value: "none"
        label: "None (no formal assessments)"
        description: "Learning by doing only"

  delivery_model:
    question_id: "delivery_model"
    section_id: "section_5_format"
    question_type: "elicitation"
    prompt: "What delivery model will you use?"
    input_type: "multiple_choice"
    options:
      - value: "self_paced"
        label: "Self-paced (students go at their own speed)"
        description: "All content available immediately"
      - value: "drip"
        label: "Drip (content released over time)"
        description: "New lessons unlock on schedule"
      - value: "cohort"
        label: "Cohort-based (fixed start/end dates)"
        description: "Students progress together in groups"
      - value: "hybrid"
        label: "Hybrid (recorded content + live sessions)"
        description: "Combine async and sync learning"

# Section 6: Commercial & Launch
section_6_commercial:

  pricing:
    question_id: "pricing"
    section_id: "section_6_commercial"
    question_type: "elicitation"
    prompt: "What's the pricing model for this course?"
    input_type: "multiple_choice"
    options:
      - value: "free"
        label: "Free"
        description: "Lead magnet, community building, or passion project"
      - value: "paid_once"
        label: "Paid (one-time purchase)"
        description: "Single payment for lifetime access"
      - value: "subscription"
        label: "Subscription"
        description: "Recurring monthly/annual fee"
      - value: "freemium"
        label: "Freemium"
        description: "Free tier + paid upgrade"
      - value: "undecided"
        label: "Not decided yet"
        description: "Will decide during development"

  launch_timeline:
    question_id: "launch_timeline"
    section_id: "section_6_commercial"
    question_type: "elicitation"
    prompt: "When do you plan to launch this course?"
    input_type: "multiple_choice"
    options:
      - value: "asap"
        label: "ASAP (within 2 weeks)"
      - value: "1month"
        label: "Within 1 month"
      - value: "3months"
        label: "Within 3 months"
      - value: "6months"
        label: "Within 6 months"
      - value: "flexible"
        label: "Flexible (no fixed deadline)"

  upsell_strategy:
    question_id: "upsell_strategy"
    section_id: "section_6_commercial"
    question_type: "elicitation"
    prompt: "Do you have any upsell or cross-sell plans?"
    input_type: "multiple_choice"
    options:
      - value: "yes_planned"
        label: "Yes, I have specific upsells planned"
      - value: "maybe_later"
        label: "Maybe later, not for initial launch"
      - value: "no"
        label: "No, standalone course only"
      - value: "undecided"
        label: "Not sure yet"

# Section 7: Context & References
section_7_context:

  legacy_materials:
    question_id: "legacy_materials"
    section_id: "section_7_context"
    question_type: "elicitation"
    prompt: |
      Do you have any existing materials this course builds upon?

      Examples: Previous course, blog posts, videos, transcripts, guides
    input_type: "text"
    validation:
      min_length: 20
    allow_skip: true
    skip_text: "No existing materials"

  additional_context:
    question_id: "additional_context"
    section_id: "section_7_context"
    question_type: "elicitation"
    prompt: |
      Any additional context or notes for the course generation?

      Examples: Special requirements, constraints, inspirations, style preferences
    input_type: "text"
    allow_skip: true
    skip_text: "No additional context"

# Section 8: Final Checklist
section_8_checklist:

  didatica_lendaria:
    question_id: "didatica_lendaria"
    section_id: "section_8_checklist"
    question_type: "confirmation"
    prompt: |
      Apply "Didática Lendária" principles?

      This includes:
      - Hook-driven lessons (start with WHY or WOW)
      - GPS Framework integration (Goal → Practice → System)
      - Practical-first approach (students DO before they learn theory)
      - Objection handling (address doubts proactively)
    input_type: "confirmation"
    options:
      - value: "yes"
        label: "Yes, apply Didática Lendária"
      - value: "no"
        label: "No, use standard approach"
      - value: "custom"
        label: "Custom (I'll specify in COURSE-BRIEF)"
    on_yes: "mark_complete"

