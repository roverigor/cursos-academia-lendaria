name: creator-os
version: 1.0.0
short-title: CreatorOS - The Operating System for Digital Creators
description: >-
  AI-orchestrated system for content creation, marketing intelligence, and educational products.
  Create courses, blogs, campaigns, and social content with authentic voice preservation through
  personality cloning (MMOS integration). Features: multi-format generation (blog, social, video,
  courses), marketing funnels (TOFU/MOFU/BOFU), A/B testing, SEO optimization, multi-touch attribution,
  performance analytics, and continuous learning loops. From idea to conversion, one unified platform.

author: Academia Lendar[IA] (Alan Nicolas)
slashPrefix: creator

# Dependencies
dependencies:
  - name: mmos-mind-mapper
    path: ../mmos-mind-mapper
    required: false
    description: "Optional - For AI personality cloning (use minds as content personas)"
  - name: innerlens
    path: ../innerlens
    required: false
    description: "Optional - For psychometric audience profiling (adapt content to reader psychology)"
  - name: etl-data-collector
    path: ../etl-data-collector
    required: false
    description: "Optional - For multimodal data collection (WhatsApp, emails, code, social media)"

# Minimum AIOS version required
requires:
  aios-version: "4.0.0"

# Pack metadata
domain: Content Creation / Marketing Automation / Educational Technology
target_users:
  - Digital creators building courses, content, and campaigns
  - Content marketers scaling authentic voice across channels
  - Course creators designing educational programs with pedagogical rigor
  - Solopreneurs managing content + marketing + product
  - Growth teams optimizing conversion funnels and attribution
  - Thought leaders maintaining authentic voice at scale

key_capabilities:
  - Multi-format content generation (blog, social, video, newsletter, courses)
  - AI personality cloning integration (MMOS) for 90%+ voice fidelity
  - Marketing intelligence (funnels, A/B testing, attribution, SEO tracking)
  - Pedagogical frameworks (Bloom's Taxonomy, ADDIE, Kolb's Learning Cycle)
  - Performance analytics with automated learning extraction
  - Unified database (13 tables) with full traceability
  - Project management with campaigns, channels, and audience segmentation
  - Cross-framework content optimization (AIDA, PAS, Hero's Journey)

# Components
agents:
  - id: content-pm
    file: agents/content-pm.md
    role: Content Project Manager & Strategy Orchestrator
  - id: content-orchestrator
    file: agents/content-orchestrator.md
    role: Master Content Generation Coordinator
  - id: blog-writer
    file: agents/blog-writer.md
    role: SEO-Optimized Blog Writing Specialist
  - id: social-media-specialist
    file: agents/social-media-specialist.md
    role: Multi-Platform Social Content Expert
  - id: video-script-writer
    file: agents/video-script-writer.md
    role: Video Scriptwriting & Storytelling Specialist
  - id: course-architect
    file: agents/course-architect.md
    role: Pedagogical Course Design Expert
  - id: funnel-architect
    file: agents/funnel-architect.md
    role: Conversion Funnel Strategy Specialist
  - id: ab-test-manager
    file: agents/ab-test-manager.md
    role: A/B Testing & Experimentation Expert
  - id: seo-optimizer
    file: agents/seo-optimizer.md
    role: SEO Strategy & Optimization Specialist
  - id: growth-analyst
    file: agents/growth-analyst.md
    role: Performance Analytics & Learning Extraction Expert

tasks:
  - id: generate-blog-post
    file: tasks/generate-blog-post.md
    purpose: Generate SEO-optimized blog post (1500-2500 words) with persona voice
  - id: generate-social-content
    file: tasks/generate-social-content.md
    purpose: Generate social media content (LinkedIn, Twitter, Instagram)
  - id: generate-video-script
    file: tasks/generate-video-script.md
    purpose: Generate video script (YouTube, TikTok, Explainer) with story arc
  - id: generate-newsletter
    file: tasks/generate-newsletter.md
    purpose: Generate newsletter with curated content + commentary
  - id: generate-course
    file: tasks/generate-course.md
    purpose: Generate complete course (outline, lessons, exercises, assessments)
  - id: design-funnel
    file: tasks/design-funnel.md
    purpose: Design conversion funnel (TOFU â†’ MOFU â†’ BOFU)
  - id: create-ab-test
    file: tasks/create-ab-test.md
    purpose: Setup A/B test (titles, hooks, CTAs, formats)
  - id: track-performance
    file: tasks/track-performance.md
    purpose: Log performance metrics (views, engagement, conversions)
  - id: analyze-attribution
    file: tasks/analyze-attribution.md
    purpose: Multi-touch attribution analysis (first-touch, last-touch, linear)
  - id: optimize-seo
    file: tasks/optimize-seo.md
    purpose: SEO optimization (keywords, rankings, backlinks)
  - id: analyze-learnings
    file: tasks/analyze-learnings.md
    purpose: Extract learnings from performance data (what worked, what didn't)
  - id: validate-fidelity
    file: tasks/validate-fidelity.md
    purpose: Validate voice fidelity vs persona (85-95% target)

templates:
  - blog-post.md
  - social-post.yaml
  - video-script.md
  - newsletter.md
  - course-outline.yaml
  - lesson-plan.yaml
  - funnel-map.yaml
  - ab-test-config.yaml
  - persona-custom.json
  - audience-profile.yaml
  - content-brief.yaml
  - fidelity-report.yaml
  - attribution-report.yaml

checklists:
  - content-quality-checklist.md
  - clone-fidelity-checklist.md
  - seo-optimization-checklist.md
  - course-design-checklist.md
  - funnel-validation-checklist.md

data:
  - content-formats-kb.md
  - storytelling-frameworks.md
  - pedagogical-frameworks.md
  - marketing-frameworks.md
  - seo-best-practices.md
  - growth-tactics.md
  - platform-specs.yaml

# Database Integration
database:
  integrated: true
  database_path: "../../docs/mmos/mmos.db"
  tables:
    core:
      - content_frameworks
      - content_projects
      - audience_profiles
      - content_pieces
      - content_performance
      - content_campaigns
      - content_campaign_pieces
      - content_learnings
    extended:
      - content_funnels
      - ab_tests
      - distribution_channels
      - content_attribution
      - content_seo_tracking

