name: innerlens
version: 1.0.0-alpha
short-title: InnerLens Lite - Fast Big Five Personality Analysis
description: >-
  Fast Big Five personality analysis from digital content. Provides quick personality
  screening in under 2 minutes from text, WhatsApp, emails, and code. Complements
  InnerLens Professional (v3.0 app) by offering rapid trait detection for AIOS workflows,
  MMOS AI cloning enhancement, and basic psychometric profiling with 75%+ accuracy.

author: Academia Lendar[IA] (Alan Nicolas)
slashPrefix: innerlens

# Dependencies
dependencies:
  - name: etl-data-collector
    path: ../etl-data-collector
    required: false
    description: "Optional - For collecting multimodal data (WhatsApp, emails, code repos, social media)"
  - name: mmos-mind-mapper
    path: ../mmos-mind-mapper
    required: false
    description: "Optional - For AI personality cloning use cases only"

# Minimum AIOS version required
requires:
  aios-version: "4.0.0"

# Pack metadata
domain: Psychology / Psychometric Assessment / Behavioral Analytics
target_users:
  - AIOS users needing quick personality screening (<2 min)
  - MMOS users enhancing AI clones with psychometric data
  - Developers integrating basic trait detection into workflows
  - Teams needing fast Big Five analysis before deeper profiling

key_capabilities:
  - Big Five (OCEAN) personality analysis in under 2 minutes
  - 75%+ accuracy correlation with self-reported scores
  - Simple evidence quotes (3-5 per trait) for transparency
  - Multimodal input support (text, WhatsApp, email, code)
  - Privacy-compliant GDPR/LGPD framework with 4-level classification
  - Optional MMOS integration for AI cloning enhancement
  - Low cost per profile (~$0.20 using prompt caching)
  - YAML output format for easy integration

# Components
agents:
  - id: fragment-extractor
    file: agents/fragment-extractor.md
    role: Universal Behavioral Evidence Extraction Specialist
  - id: psychologist
    file: agents/psychologist.md
    role: Universal Personality Analyst (Multi-Framework Expert)
  - id: quality-assurance
    file: agents/quality-assurance.md
    role: Independent Quality Validator & Cross-Framework Consistency Expert

tasks:
  - id: extract-fragments
    file: tasks/extract-fragments.md
    purpose: Extract universal behavioral fragments (framework-agnostic, reusable)
  - id: analyze-bigfive
    file: tasks/analyze-bigfive.md
    purpose: Big Five personality analysis using extracted fragments
  - id: validate-quality
    file: tasks/validate-quality.md
    purpose: Quality validation and consistency checking for personality profiles
  - id: detect-traits-quick
    file: tasks/detect-traits-quick.md
    purpose: Fast Big Five profiling pipeline (orchestrates 3-agent workflow, <2min)
  - id: integrate-with-mmos
    file: tasks/integrate-with-mmos.md
    purpose: Export Big Five profile to MMOS pipeline for AI cloning enhancement

templates:
  - bigfive-profile.yaml
  - fragments.json
  - mmos-integration.yaml

checklists:
  - bigfive-quality.md
  - privacy-compliance-checklist.md

data:
  frameworks:
    - bigfive-framework.md
  knowledge:
    - fragment-taxonomy.md
    - linguistic-markers-database.yaml
    - privacy-classification-rules.yaml

# Integration patterns
integration:
  # Standalone mode (default)
  standalone:
    input:
      - raw_text: "Plain text transcripts, messages, documents"
      - structured_data: "JSON/YAML with WhatsApp exports, emails, calendar"
    output: ./innerlens-output/
    api_enabled: true

  # MMOS integration (optional)
  mmos-mind-mapper:
    hook: post-analysis
    input: minds/{mind_name}/analysis/cognitive-spec.yaml
    output: minds/{mind_name}/analysis/psychometric-profile.yaml
    optional: true
    enhance_personality_profile: true

  # ETL integration (optional)
  etl-data-collector:
    hook: post-collection
    input: sources/downloads/
    output: sources/innerlens-analysis/
    optional: true

# Installation
installation:
  command: npm run install:expansion innerlens
