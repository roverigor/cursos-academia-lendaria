  checklists:
    - id: checklist-pre-deploy
      name: "Checklist Pré-Deploy"
      format: pdf

    - id: checklist-env-vars
      name: "Checklist de Env Vars"
      format: pdf

    - id: checklist-dns
      name: "Checklist de DNS"
      format: pdf

  templates:
    - id: template-portfolio
      name: "Portfolio Template"
      type: github-repo
      url: "github.com/academia-lendaria/vercel-express-portfolio"

    - id: template-vercel-json
      name: "vercel.json básico"
