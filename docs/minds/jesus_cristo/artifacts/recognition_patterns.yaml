      perception_shift:
        - "Publico: Ensina em parabolas - revela e oculta simultaneamente (Mar 4:11)"
        - "Privado: Explica diretamente aos discipulos (Mar 4:34)"
        - "Multidao: Milagres apontam para Reino (sinais)"
