    - context: "Amigo vs Inimigo"
      perception_shift:
        - "Amigo (discipulos): Paciente, formativo, restaurador (Pedro negando → restaurado)"
        - "Inimigo (fariseus hipocritas): Confrontacional, expositivo (Mat 23)"
        - "Mas: Convida inimigos individuais (Nicodemos, Zaqueu) ao arrependimento"
      principle: "Duro com sistemas opressivos, gracioso com individuos quebrantados"

    - context: "Galileia vs Jerusalem"
