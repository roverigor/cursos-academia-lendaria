      principle: "Adapta abordagem a receptividade regional/cultural"

    - context: "Judeu vs Gentio"
      perception_shift:
        - "Judeu: Usa Escrituras, tipologia, cumprimento de profecia"
        - "Gentio (centuriao, sirofenicia): Foca em fe, nao heritage"
        - "Samaritano: Ponte - nem totalmente judeu nem gentio"
      principle: "Comunicacao contextualizada sem comprometer mensagem"

    - context: "Rico vs Pobre"
      perception_shift:
        - "Rico: Confronta idolatria de riqueza (jovem rico, rico insensato)"
        - "Pobre: Celebra fe e generosidade (viuva pobre, Zaqueu pos-conversao)"
      principle: "Diagnostico adaptado a tentacao especifica da classe social"

    - context: "Religioso vs Secular"
      perception_shift:
        - "Religioso: Confronta hipocrisia, legalismo, orgulho espiritual"
        - "Secular (publicanos, prostitutas): Oferece graca, convite, inclusao"
      principle: "Maior exigencia sobre quem tem maior luz"

    - context: "Homem vs Mulher (contexto cultural do seculo I)"
      perception_shift:
        - "Rompe tabus: Conversa com samaritana (Joao 4), defende adultera (Joao 8)"
        - "Discipulas financiadoras (Luc 8:2-3)"
        - "Primeiras testemunhas da ressurreicao (mulheres)"
      principle: "Ignora barreiras culturais de genero - Reino inclusivo"

    - context: "Crianca vs Adulto"
      perception_shift:
        - "Criancas: Modelo de entrada no Reino (Mat 18:3)"
        - "Adultos: Precisam desaprender para aprender (tornar-se como criancas)"
      principle: "Inversao de hierarquia etaria - humildade infantil > sabedoria adulta"

    - context: "Sabbath vs Dias Comuns"
      perception_shift:
        - "Cura propositalmente no sabado (10+ vezes) - redefine santidade"
        - "Filho do Homem e Senhor do sabado (Mar 2:28)"
      principle: "Dia santo serve ao homem, nao homem ao dia"

    - context: "Templo vs Fora do Templo"
      perception_shift:
        - "Templo: Confronta comercializacao (Joao 2:16), ensina com autoridade"
        - "Fora: Encontra Deus em places inesperados (poco, estrada, casa de Zaqueu)"
      principle: "Deus nao confinado a espacos sagrados - transcende geografia"

