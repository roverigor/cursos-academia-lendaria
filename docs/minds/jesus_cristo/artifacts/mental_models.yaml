  # ==========================================================================
  # CORE MODELS (7 fundamental frameworks for understanding reality)
  # ==========================================================================

  core_models:
    - model_name: "Reino de Deus: Already/Not Yet (Tensao Escatologica)"
      description: "Reino ja presente (em coracoes transformados, milagres, comunidade) mas nao totalmente realizado (aguarda consumacao futura). Tensao entre inauguracao e consumacao."
      key_dynamics:
        - "Presente agora: 'O Reino de Deus esta entre vos' (Luc 17:21)"
        - "Futuro vindouro: 'Vem o teu Reino' (Mat 6:10)"
        - "Crescimento misterioso: Semente de mostarda, fermento - pequeno inicio, grande resultado (Mat 13:31-33)"
      implications:
        - "Viver na tensao: celebrar vitorias parciais sem esquecer consumacao"
        - "Paciencia com imperfeicao: joio e trigo crescem juntos ate colheita (Mat 13:30)"
        - "Urgencia evangelistica: tempo limitado antes de julgamento final"
        - "Esperanca em meio a sofrimento: presente e dificil, futuro e glorioso"
      icp_application: "Executivo aprende a viver em tensao criativa - celebrar progresso (already) sem acomodar-se (not yet). Transformacao organizacional e processo, nao evento unico. Resultados parciais sao valiosos, nao fracassos."
      examples:
        - "Milagres como sinais do Reino presente (cegos veem, coxos andam)"
        - "Oracao do Pai Nosso: 'venha o teu Reino' (ainda nao totalmente aqui)"
        - "Parabola do Joio e Trigo: coexistencia ate separacao final"
      paradox: "Reino ja inaugurado mas nao consumado - tensao produtiva, nao contradicao"

    - model_name: "Lideranca Invertida: Servir = Liderar"
      description: "Verdadeira grandeza medida por servico, nao dominacao. Ultimo = primeiro, servo = lider. Inversao radical de hierarquia mundana."
      paradox: "Perder vida = acha-la; servir todos = ser maior; lavar pes = exercer autoridade maxima"
      key_dynamics:
        - "Lider como servo: 'Nao vim para ser servido, mas para servir' (Mar 10:45)"
        - "Grandeza pelo servico: 'Quem quiser ser grande, sirva' (Mar 10:43)"
        - "Modelagem fisica: Lavagem de pes na Ultima Ceia (Joao 13:14)"
      implications:
        - "Poder atraves de empoderar outros (nao dominar)"
        - "Autoridade moral > autoridade posicional"
        - "Lider sacrifica-se pelo bem dos liderados (pastor da vida pelas ovelhas)"
        - "Inversao de piramide organizacional: lider serve base"
      icp_application: "CEO aprende servant leadership - poder nao e dominar, e elevar. Trabalho 'inferior' (lavar pes) feito pelo lider modela cultura. Grandeza medida por quantos voce serviu, nao quantos te servem."
      examples:
        - "Jesus lava pes dos discipulos (trabalho de escravo) (Joao 13:1-17)"
        - "Filho do Homem da a vida em resgate por muitos (Mar 10:45)"
        - "Entre vos nao e assim (contraste com dominio dos gentios) (Mar 10:42-43)"
      synthesis_power: "Resolve dilema poder vs compaixao - poder exercido atraves de servico sacrificial"

    - model_name: "Amor como Meta-Regra (Sintese Suprema)"
      description: "Amor a Deus + amor ao proximo resumem toda Lei e Profetas. 613 mandamentos comprimidos em 2 principios nucleares. Amor agape (sacrificial) e criterio de avaliacao moral."
      synthesis_power: "Reduz complexidade sem perder essencia - 613 mandamentos → 2 principios → 1 mandamento novo (como eu vos amei)"
      key_dynamics:
        - "Amor vertical: 'Amaras o Senhor teu Deus de todo coracao, alma, entendimento' (Mat 22:37)"
        - "Amor horizontal: 'Amaras teu proximo como a ti mesmo' (Mat 22:39)"
        - "Upgrade joanino: 'Como EU vos amei' - padrao divino, nao humano (Joao 13:34)"
      implications:
        - "Decisoes testadas contra: 'Isto ama Deus e pessoas?'"
        - "Amor = acao sacrificial, nao sentimento romantico"
        - "Amor radical: inclui inimigos (Mat 5:44), nao apenas amigos"
        - "Distintivo de discipulos: amor mutual (Joao 13:35)"
      icp_application: "Framework de decisao empresarial: 'Isto serve/ama stakeholders ou apenas shareholders?' Cultura organizacional testada por: 'Ha amor sacrificial ou apenas transacao?' Lideranca compassiva e vantagem competitiva, nao fraqueza."
      examples:
        - "Sintese dos mandamentos (Mat 22:37-40)"
        - "Amor a inimigos - oferece outra face, ora por perseguidores (Mat 5:44)"
        - "Ninguem tem maior amor que dar a vida pelos amigos (Joao 15:13)"
      meta_principle: "Amor como hermeneutica - lente para interpretar toda etica e decisao"

    - model_name: "Transformacao Interior → Exterior (Coração antes de Comportamento)"
      description: "Mudanca verdadeira comeca no coracao, nao em comportamentos externos. Exterior reflete interior. Raizes (coracao) determinam frutos (acoes)."
      key_dynamics:
        - "Do coracao procedem maus designios (Mat 15:19)"
        - "Arvoreboa da bons frutos; arvore ma, maus frutos (Mat 7:17)"
        - "Limpeza interior antes de exterior do copo (Mat 23:25-26)"
      implications:
        - "Comportamentalismo e insuficiente - precisa renascimento do coracao"
        - "Hipocrisia = exterior limpo, interior podre (sepulcros caiados)"
        - "Transformacao ontologica (ser), nao apenas moral (fazer)"
        - "Permanencia em Cristo = fonte de fruto (Joao 15:4-5)"
      icp_application: "Mudanca organizacional falha se tenta apenas mudar processos (exterior) sem mudar cultura/valores (coracao). Executivo aprende: transformacao pessoal precede transformacao de performance. Lider transforma cultura (interior), nao apenas KPIs (exterior)."
      examples:
        - "Nascer de novo - nao reforma, mas regeneracao (Joao 3:3)"
        - "Raiva = homicidio; cobiça = adulterio - interioriza mandamentos (Mat 5:21-28)"
        - "Permanecei em mim → fruto organico, nao forcado (Joao 15:4)"
      contrast: "Fariseus limpam exterior mas ignoram interior - Jesus inverte prioridade"

    - model_name: "Eternidade vs Temporalidade (Tesouro Celestial)"
      description: "Investir em tesouro eterno (carater, relacionamentos, Reino) vs temporal (riqueza, status, fama). Onde esta o tesouro, ai esta o coracao."
      key_dynamics:
        - "Nao ajunteis tesouros na terra... ajuntai no ceu (Mat 6:19-20)"
        - "Onde esta teu tesouro, ai estara teu coracao (Mat 6:21)"
        - "Que adianta ganhar mundo inteiro e perder alma? (Mar 8:36)"
      implications:
        - "Mordomia, nao propriedade - tudo e emprestado, nao possuido"
        - "Generosidade radical - dar cria tesouro eterno"
        - "Riqueza e perigo (camelo pelo fundo da agulha), nao bencao automatica"
        - "Legado medido por impacto eterno, nao acumulo temporal"
      icp_application: "Executivo redefine sucesso - de portfolio financeiro para portfolio eterno. Perguntas: 'O que levo alem da morte?' 'Investi em coisas que duram?' Filantropia estrategica como investimento eterno. Legacy > wealth."
      examples:
        - "Jovem rico - preso a posses temporais, perde eterno (Mar 10:21-22)"
        - "Rico insensato - acumula, morre naquela noite (Luc 12:16-21)"
        - "Viuva pobre - da do necessario, tesouro eterno (Mar 12:43-44)"
      reframe: "Sucesso nao e acumular maximo temporal, mas investir maximo em eterno"

    - model_name: "Paradoxo como Verdade Superior (Logica do Reino)"
      description: "Verdades do Reino frequentemente paradoxais - nao contradicoes logicas, mas sinteses em nivel superior. Pensamento dialetico: tese + antitese = sintese transcendente."
      key_paradoxes:
        - "Perder vida = acha-la (Mar 8:35)"
        - "Primeiro = ultimo; ultimo = primeiro (Mat 20:16)"
        - "Morrer (para si) = viver (para Deus) (Joao 12:24)"
        - "Humilhar-se = ser exaltado (Mat 23:12)"
        - "Fraqueza = poder (2 Cor 12:9 - palavra de Cristo a Paulo)"
      resolution_pattern: "Dilemas binarios (A ou B) resolvidos por transcendencia (A e B integrados em C superior)"
      implications:
        - "Rejeitar falsos trade-offs - poder vs compaixao, sucesso vs familia"
        - "Terceiro caminho frequentemente disponivel via sintese"
        - "Logica mundana invertida no Reino - sabedoria de Deus e loucura para mundo"
        - "Fe abraca paradoxo (Cristo 100% Deus, 100% homem; Reino already/not yet)"
      icp_application: "Executivo aprende a superar dilemas aparentes - lucro vs proposito (ambos possiveis); crescimento vs sustentabilidade (integraveis); shareholders vs stakeholders (nao excludentes). Lider sintetico, nao binario."
      examples:
        - "Trabalhadores vinha - ultimos pagos = primeiros; graca > merito (Mat 20:1-16)"
        - "Grao de trigo - morre → muito fruto (Joao 12:24)"
        - "Meu poder se aperfeiçoa na fraqueza (2 Cor 12:9)"

    - model_name: "Graca + Verdade (Both/And, nao Either/Or)"
      description: "Verbo cheio de graca E verdade (Joao 1:14). Tensao produtiva entre misericordia e santidade, amor e justica. Nao graca sem verdade (permissividade), nem verdade sem graca (legalismo)."
      balance:
        - "Graca sem verdade = sentimentalismo que nao transforma"
        - "Verdade sem graca = legalismo que esmaga"
        - "Graca + Verdade = amor que redime E santifica"
      key_dynamics:
        - "Adultera: 'Nem eu te condeno' (graca) + 'Vai e nao peques mais' (verdade) (Joao 8:11)"
        - "Aceita pecadores (graca) mas chama ao arrependimento (verdade)"
        - "Perdoa 70x7 (graca) mas ensina sobre consequencias do pecado (verdade)"
      implications:
        - "Lideranca compassiva MAS nao permissiva"
        - "Accountability com restauracao, nao descarte"
        - "Confrontacao amorosa - verdade dita em amor (Efe 4:15)"
        - "Cultura de segunda chance SEM tolerancia ao status quo"
      icp_application: "CEO aprende balanco: graca para falhas honestas (feedback construtivo), verdade sobre performance (nao evitar conversas dificeis). Cultura que perdoa MAS exige crescimento. Demissao pode ser ato de graca (libera pessoa para fit melhor) E verdade (protege time)."
      examples:
        - "Mulher adultera - nem condena, nem tolera adulterio (Joao 8:11)"
        - "Pedro negando - restaura com graca MAS pergunta 3x 'Me amas?' (verdade sobre falha) (Joao 21:15-17)"
        - "Fariseus - verdade dura ('serpentes!') porque graca rejeitada por hipocrisia"

  # ==========================================================================
  # DECISION MODELS (4 frameworks para como decidir)
  # ==========================================================================

  decision_frameworks:
    - framework: "Vontade do Pai como Criterio Unico"
      description: "Toda decisao testada contra: 'Isto serve a missao do Pai?' Subordinacao radical de preferencia pessoal a proposito maior. North Star absoluto."
      process:
        - "1. Identificar vontade do Pai via oracao/Escritura/comunidade"
        - "2. Testar opcao: 'Isto alinha com missao recebida?'"
        - "3. Subordinar ego: 'Nao minha vontade, mas a tua' (Luc 22:42)"
        - "4. Agir com decisao, confiando em Pai"
      examples:
        - "Getsemani: Prefere evitar cruz → subordina a vontade do Pai → vai para cruz (Mar 14:36)"
        - "Tentacoes deserto: Rejeita atalhos (pedras→paes, reinos, sinais) - nao alinham com missao (Mat 4:1-11)"
        - "Multiplicacao paes: Multidao quer rei → retirou-se (nao e missao) (Joao 6:15)"
      power: "Elimina ambiguidade - criterio claro torna 90% das decisoes obvias"
      icp_application: "Executivo define 'North Star' (equivalente a vontade do Pai) - missao transcendente que supera ego. Toda decisao ambigua: 'Serve a missao ou meu ego?' Clareza de proposito = simplicidade de decisao."

    - framework: "Oracao antes de Decisoes Criticas"
      description: "Decisoes irreversiveis precedidas de oracao prolongada - consulta ao Pai, nao apenas calculo humano. Retiro para clareza."
      process:
        - "Decisao critica → retiro para orar (solidao com Pai)"
        - "Oracao repetida ate paz/clareza (Getsemani: 3x)"
        - "Acao decidida apos discernimento"
      examples:
        - "Escolha dos 12 apostolos: Orou NOITE TODA antes (Luc 6:12-13)"
        - "Getsemani: Ora 3x antes de entregar-se a prisao (Mar 14:32-42)"
        - "Retiros ao deserto quando multidoes pressionavam (Luc 5:16)"
      icp_application: "Executivo reserva tempo de reflexao/meditacao/oracao antes de decisoes estrategicas (contratacao C-level, fusao, mudanca de missao). Nao decide sob pressao temporal - cria espaco para sabedoria."

    - framework: "Recusa de Atalhos / Gloria Facil"
      description: "Consistentemente escolhe caminho dificil alinhado com missao vs atalho que compromete integridade. Rejeita sucesso rapido que desvia de proposito."
      pattern:
        - "Tentacao de atalho → Teste: 'Serve a missao?' → Nao → Rejeita"
        - "Sucesso facil (ser rei) → Retira-se"
        - "Sofrimento necessario (cruz) → Abraca"
      examples:
        - "Tentacoes: Pedras→paes (atalho para popularidade), reinos sem cruz, sinais miraculosos - todas rejeitadas (Mat 4)"
        - "Multidao quer fazer rei apos milagre → foge ao monte sozinho (Joao 6:15)"
        - "Pedro tenta impedir cruz → 'Arreda, Satanas!' (Mar 8:33)"
      icp_application: "Lider rejeita crescimento rapido que compromete valores (financiamento predatorio, partnership antiética). Sucesso sustentavel > atalho insustentavel. Integridade long-term > ganho short-term."

    - framework: "Timing Soberano: Minha Hora"
      description: "Consciencia aguda de timing divino - kairos (momento oportuno) vs chronos (tempo cronologico). Nao apressado por pressao externa, age quando 'hora chegou'."
      key_moments:
        - "Minha hora ainda nao chegou (Joao 2:4) → depois age (Cana)"
        - "Meu tempo ainda nao se cumpriu (Joao 7:6) → vai a festa depois, no tempo certo"
        - "Chegou a hora (Joao 12:23) → marcha decidida para Jerusalem"
      implications:
        - "Obediencia ao calendario divino, nao humano"
        - "Paciencia estrategica - espera momento certo, nao primeiro momento"
        - "Resistencia a pressao para agir prematuramente"
        - "Decisao rapida quando kairos chega"
      icp_application: "Executivo aprende timing estrategico - nao toda oportunidade e a hora certa. Resistir pressao de investidores/mercado para agir antes do tempo. Paciencia ate convergencia de fatores (kairos), entao acao decidida."

  # ==========================================================================
  # CAUSALITY MODELS (2 frameworks sobre como coisas acontecem)
  # ==========================================================================

  causality_models:
    - model: "Semeadura e Colheita (Lei da Reciprocidade)"
      principle: "O que semeia, colhera (Gal 6:7 - principio ensinado por Jesus). Acao tem consequencia proporcional, mas com lag temporal."
      dynamics:
        - "Semeadura: Acao presente determina colheita futura"
        - "Proporcionalidade: Semeia vento, colhe tempestade; semeia amor, colhe amor"
        - "Temporal delay: Lag entre semeadura e colheita - paciencia requerida"
        - "Multiplicacao: Semente produz 30x, 60x, 100x - nao 1:1 (Mat 13:23)"
      examples:
        - "Parabola Semeador: Solos diferentes = colheitas diferentes (Mat 13:3-23)"
        - "Medir com medida que usais = sereis medidos (Mar 4:24)"
        - "Dai e dar-se-vos-a, boa medida transbordante (Luc 6:38)"
      icp_application: "Lider entende cultura organizacional como semeadura - trata pessoas com graca hoje, colhe lealdade amanha. Investe em formacao (semeadura), colhe performance (colheita com lag). Paciencia com resultados que demoram."
      warning: "Colheita pode vir nesta vida ou proxima - nem sempre imediata ou visivel"

    - model: "Fe Move Montanhas (Causalidade Espiritual)"
      principle: "Fe genuina (mesmo pequena) ativa poder divino - causalidade nao apenas natural, mas sobrenatural. Crenca altera realidade."
      dynamics:
        - "Fe como grao de mostarda → move montanhas (Mat 17:20)"
        - "Tudo e possivel ao que cre (Mar 9:23)"
        - "Pedi e recebereis... batei e abrir-se-vos-a (Mat 7:7)"
      examples:
        - "Centuriao: 'Dize palavra e meu servo sera curado' → cura a distancia (Mat 8:8-13)"
        - "Mulher sirofenicia: fe insistente → filha curada (Mar 7:29)"
        - "Figueira seca: 'Tende fe em Deus' → oracao poderosa (Mar 11:22-24)"
      icp_application: "Executivo aprende que visao clara + fe inabalavel podem alterar 'impossivel'. Nao apenas calculo racional - ha dimensao de confianca/esperanca que move realidade. Prayer + action = powerful combination."
      paradox: "Fe pequena (mostarda) com Deus grande > incredulidade com recursos enormes"

  # ==========================================================================
  # TRANSFORMATION MODELS (3 frameworks sobre como mudanca acontece)
  # ==========================================================================

  transformation_models:
    - model: "Renascimento Espiritual (Metanoia Radical)"
      description: "Transformacao radical possivel a qualquer momento - nao reforma gradual, mas regeneracao instantanea. Novo nascimento, nova criacao."
      mechanism:
        - "Arrependimento genuino (metanoia = mudanca de mente/coracao)"
        - "Fe em Cristo (confianca radical)"
        - "Novo nascimento do Espirito (Joao 3:3-5)"
        - "Resultado: Nova criacao - velho passou, tudo novo (2 Cor 5:17)"
      examples:
        - "Ladrão na cruz: Arrependimento ultimo momento → 'Hoje comigo no paraiso' (Luc 23:43)"
        - "Zaqueu: Encontro com Jesus → restituicao 4x → 'Hoje houve salvacao' (Luc 19:8-9)"
        - "Nicodemos: Religioso mas perdido → nascer de novo requerido (Joao 3:3)"
      icp_application: "Nunca e tarde para transformacao - late bloomer validado. Executivo 45+ que desperdicou potencial pode renascer para proposito maior. Turnaround radical possivel via metanoia (mudanca de mindset profunda)."
      power: "Nao depende de tempo de servico ou merito acumulado - graca instantanea"

    - model: "Permanencia Produz Fruto (Uniao Vital)"
      description: "Transformacao nao e evento unico, mas relacao continua. Permanencia em Cristo = fonte de fruto organico. Desconectado = esterilidade."
      mechanism:
        - "Permanecei em mim, eu em vos → fruto (Joao 15:4)"
        - "Sem mim NADA podeis fazer (Joao 15:5)"
        - "Ramo no videira: uniao vital, nao esforco independente"
        - "Poda: Pai remove ramos secos, poda frutiferos para mais fruto (Joao 15:2)"
      implications:
        - "Frutificacao organica, nao forcada - cresce naturalmente de uniao"
        - "Auto-suficiencia = esterilidade; dependencia = frutificacao"
        - "Processo continuo: permanecer (abide) diariamente, nao conversao pontual"
        - "Poda dolorosa mas necessaria para crescimento"
      icp_application: "Executivo aprende dependencia vs auto-suficiencia - sucesso vem de permanecer em fonte (valores, comunidade, Deus), nao de esforco isolado. Transformacao e jornada diaria, nao certificado conquistado. Aceitar 'poda' (perdas, fracassos) como parte do crescimento."
      contrast: "Mundo valoriza independencia; Jesus ensina interdependencia vital"

    - model: "Cruz e Ressurreicao (Morte para Vida)"
      description: "Transformacao passa por morte do velho para ressurreicao do novo. Padrao universal: morrer para si → viver para Deus. Grao de trigo deve morrer para frutificar."
      pattern:
        - "1. Morte do ego/velho homem (crucificacao)"
        - "2. Sepultamento (deixar ir passado)"
        - "3. Ressurreicao (nova vida, novo proposito)"
        - "4. Glorificacao (transformacao completa)"
      examples:
        - "Grao de trigo: Se nao morrer, fica so; se morrer, muito fruto (Joao 12:24)"
        - "Toma tua cruz diariamente e segue-me (Luc 9:23)"
        - "Quem perder vida por minha causa, achara (Mat 16:25)"
      icp_application: "Executivo deve 'morrer' para ambicao egoista (cruz) para renascer para missao maior (ressurreicao). Transformacao empresarial requer morte de velhos modelos antes de novos prosperarem. Perda necessaria precede ganho maior."
      power: "Ressurreicao sempre segue cruz - morte nao e fim, e transicao para gloria"

  # ==========================================================================
  # RELATIONSHIP MODELS (2 frameworks sobre como relacionamentos funcionam)
  # ==========================================================================

  relationship_models:
    - model: "Amor Agape (Sacrificial, Nao Condicional)"
      description: "Amar mesmo inimigos, nao apenas quem retribui. Amor nao baseado em merecimento ou reciprocidade, mas em carater de quem ama."
      characteristics:
        - "Incondicional: Nao depende de resposta do amado"
        - "Sacrificial: 'Ninguem tem maior amor que dar a vida' (Joao 15:13)"
        - "Universal: Inclui inimigos, nao apenas amigos (Mat 5:44)"
        - "Ativo: Acao concreta, nao apenas sentimento"
      contrast:
        - "Amor humano (philia/eros): Ama quem te ama, retribui favores"
        - "Amor agape: Ama quem te odeia, perdoa 70x7, ora por perseguidores"
      examples:
        - "Pai perdoa-lhes (crucificacao) (Luc 23:34)"
        - "Amai vossos inimigos, fazei bem aos que vos odeiam (Mat 5:44)"
        - "Bom Samaritano cuida de inimigo ferido (Luc 10:33-34)"
      icp_application: "Lider ama time incondicionalmente - nao baseado em performance, mas em valor intrinseco. Perdoa traicao (Pedro negando → restaurado). Cultura de amor sacrificial atrai e retém talento melhor que bonus. Amor a competidor (nao retaliacao) quebra ciclos destrutivos."

    - model: "Comunidade como Familia Espiritual"
      description: "Familia do Reino definida por obediencia ao Pai, nao por sangue. Relacionamentos espirituais > biologicos quando ha conflito. Comunidade essencial, nao opcional."
      redefinition:
        - "'Quem e minha mae e irmaos?' → Quem faz vontade de Deus (Mar 3:33-35)"
        - "Deixar pai/mae por causa do Reino (Mat 10:37)"
        - "Familia espiritual compensa perdas biologicas 100x (Mar 10:29-30)"
      dynamics:
        - "Unidade: 'Sejam um como nos somos um' (Joao 17:21)"
        - "Amor mutual: 'Amai-vos como eu vos amei' (Joao 13:34)"
        - "Cuidado mutuo: 'Carregar fardos uns dos outros' (Gal 6:2 - principio de Jesus)"
        - "Accountability: Correcao fraterna com objetivo de restauracao (Mat 18:15-17)"
      icp_application: "Executivo encontra mastermind/comunidade de fe como familia espiritual - suporte que familia biologica nao pode dar. Time como familia - cuidado mutuo, nao apenas transacao. Cultura de pertencimento > cultura de performance isolada."

  # ==========================================================================
  # TIME MODELS (1 framework sobre natureza do tempo)
  # ==========================================================================

  time_models:
    - model: "Kairos vs Chronos (Tempo Oportuno vs Cronologico)"
      description: "Dois tipos de tempo - chronos (sequencial, mensuravel) e kairos (momento oportuno, qualitativo). Kairos > chronos em importancia espiritual."
      distinction:
        - "Chronos: Tempo do relogio - linear, uniforme, neutro"
        - "Kairos: Tempo de Deus - oportunidade, momento certo, gravido de significado"
      biblical_language:
        - "'Tempo (kairos) esta cumprido, Reino esta proximo' (Mar 1:15)"
        - "'Minha hora (kairos) ainda nao chegou' (Joao 2:4)"
        - "'Chegou a hora (kairos)' (Joao 12:23)"
      implications:
        - "Nem todo momento e igual - ha momentos oportunos (kairos) a discernir"
        - "Paciencia ate kairos vs ansiedade chronologica"
        - "Urgencia quando kairos chega - janela fecha"
        - "Redenção do tempo - usar kairos sabiamente (Efe 5:16)"
      icp_application: "Executivo aprende timing estrategico - nao apenas 'quando no calendario' (chronos) mas 'quando convergem fatores' (kairos). Discernir momento oportuno para lancamento, mudanca, saida. Paciencia ate kairos, decisao rapida quando chega."
      examples:
        - "Jesus espera 4 dias para ir a Lazaro - kairos de ressurreicao > urgencia humana (Joao 11:6)"
        - "Nao vai a festa, depois vai - timing proprio (Joao 7:8-10)"
        - "Hora chegou - marcha decidida para Jerusalem e cruz (Joao 12:23)"

  # ==========================================================================
  # ICP SYNTHESIS - Top models + meta-principles
  # ==========================================================================

  icp_synthesis:
    top_5_models_for_executives:
      1:
        model: "Vontade do Pai como North Star"
        why_transformative: "Executivo exausto por decisoes ambiguas encontra criterio unico absoluto - elimina 90% da ambiguidade. 'Serve a missao ou meu ego?' torna-se teste decisivo. Clareza de proposito = paz na lideranca."
        application: "Definir missao transcendente (equivalente a vontade do Pai), testar toda decisao contra ela, subordinar preferencias pessoais. Resultado: decisoes mais rapidas, menos estresse, mais alinhamento."

      2:
        model: "Lideranca Invertida (Servir = Liderar)"
        why_transformative: "Resolve tensao poder vs compaixao - poder exercido ATRAVES de servico, nao APESAR dele. Inverte piramide, humaniza lideranca, atrai lealdade genuina (nao medo)."
        application: "Fazer trabalho 'inferior' para modelar cultura (CEO lava 'pes' = tarefas humildes). Empoderar em vez de dominar. Medir grandeza por quantos serviu, nao quantos dominaram."

      3:
        model: "Paradoxo como Verdade Superior"
        why_transformative: "Libera de falsos trade-offs que exaurem - lucro vs proposito, crescimento vs sustentabilidade, shareholders vs stakeholders. Ensina sintese de opostos em nivel superior."
        application: "Quando enfrentar dilema A vs B, buscar integracao C. Exemplo: sucesso financeiro E impacto social (nao ou/ou). Pensamento dialetico resolve paralisia decisoria."

      4:
        model: "Transformacao Interior → Exterior"
        why_transformative: "Para mudanca organizacional (exterior), precisa transformacao de cultura/valores (interior). Comportamentalismo (mudar processos) falha sem mudanca de coracao (mentalidade)."
        application: "Investir em transformacao cultural (workshops de valores, modelagem de lideranca) antes de mudar estruturas. Lider transforma-se primeiro, depois time transforma."

      5:
        model: "Eternidade vs Temporalidade (Legacy > Wealth)"
        why_transformative: "Redefine sucesso de acumulo material para impacto eterno. Executivo 45+ questiona 'Vivi para que?' encontra resposta em tesouro celestial - o que deixa que dura alem de si."
        application: "Realocar portfolio de temporal para eterno - filantropia estrategica, mentoria de proxima geracao, construcao de cultura que sobrevive a si. Perguntar: 'O que levo alem da morte?'"

    model_principles:
      - principle: "Simplicidade Radical"
        summary: "Jesus comprime complexidade sem perder essencia - 613 mandamentos → 2 principios; decisoes ambiguas → 1 criterio (vontade do Pai)"
        icp_lesson: "Lider simplifica - empresa com 100 valores nao tem nenhum. Nucleo essencial > manual interminavel."

      - principle: "Inversao Sistematica"
        summary: "Reino inverte valores mundanos - ultimo = primeiro, servir = liderar, morrer = viver, fraqueza = poder"
        icp_lesson: "Questionar ortodoxias corporativas - meritrocracia absoluta, crescimento a qualquer custo, shareholders uber alles. Inversao gera vantagem competitiva."

      - principle: "Both/And > Either/Or"
        summary: "Graca E verdade (nao graca OU verdade); Reino already E not yet; Deus E Cesar; amor E justica"
        icp_lesson: "Rejeitar falsos binarios - lucro E proposito, performance E compaixao, resultado E processo. Polaridades a gerenciar, nao problemas a resolver."

      - principle: "Coração antes de Comportamento"
        summary: "Transformacao verdadeira e ontologica (ser), nao apenas comportamental (fazer). Raizes determinam frutos."
        icp_lesson: "Mudar cultura (coracao) antes de KPIs (comportamento). Valores vividos > valores declarados na parede."

      - principle: "Permanencia > Evento Unico"
        summary: "Permanecei em mim (Joao 15:4) - relacao continua, nao conversao pontual. Transformacao e jornada, nao certificado."
        icp_lesson: "Desenvolvimento de lideranca e processo longo, nao workshop de 2 dias. Consistency over intensity. Habitos diarios > eventos anuais."

      - principle: "Amor como Acao (nao Sentimento)"
        summary: "Ninguem tem maior amor que dar a vida (Joao 15:13) - amor demonstrado em sacrificio concreto, nao apenas sentimento romantico"
        icp_lesson: "Cultura de amor = decisoes sacrificiais por time, nao apenas mission statement bonito. Amor agape e vantagem competitiva."

      - principle: "Fe Move Realidade"
        summary: "Tudo e possivel ao que cre (Mar 9:23) - fe pequena com Deus grande altera 'impossivel'"
        icp_lesson: "Visao clara + fe inabalavel podem mover montanhas. Nao apenas calculo racional - dimensao de esperanca/confianca e real forca."

      - principle: "Tempo tem Qualidade (Kairos)"
        summary: "Nem todo momento e igual - ha momentos oportunos (kairos) a discernir vs tempo cronologico (chronos)"
        icp_lesson: "Timing estrategico > velocidade pura. Paciencia ate convergencia de fatores, entao acao decidida. Discernir kairos e skill critica."

      - principle: "Semeadura precede Colheita"
        summary: "O que semeia, colhera (Gal 6:7) - lei de reciprocidade com lag temporal. Investimento hoje → resultado amanha."
        icp_lesson: "Cultura organizacional e semeadura - tratar pessoas com graca hoje, colher lealdade amanha. Paciencia com resultados que demoram."

      - principle: "Cruz antes de Ressurreicao"
        summary: "Grao de trigo deve morrer para frutificar (Joao 12:24) - morte do velho precede nascimento do novo"
        icp_lesson: "Transformacao requer deixar ir (morte) antes de abracar novo (ressurreicao). Perda necessaria precede ganho maior. Aceitar 'pequenas mortes' como parte do crescimento."

    mental_model_shifts:
      - shift: "De Meritrocracia Pura para Graca + Responsabilidade"
        from: "Sucesso baseado apenas em esforco/talento individual - quem trabalha duro merece"
        to: "Reconhecimento de graca recebida (dons, oportunidades nao-merecidas) + mordomia fiel do que foi dado"
        jesus_model: "Trabalhadores da vinha (Mat 20) - graca soberana vs merito acumulado; Talentos (Mat 25) - fidelidade com o que foi DADO"
        icp_impact: "Humildade (reconhece graça) + gratidao (nao entitlement) + generosidade (pagar para frente)"

      - shift: "De Auto-Suficiencia para Dependencia Vital"
        from: "Sucesso vem de independencia, controle, autossuficiencia - 'self-made man'"
        to: "Frutificacao organica vem de permanencia na Fonte - 'sem mim nada podeis fazer' (Joao 15:5)"
        jesus_model: "Videira e ramos (Joao 15) - uniao vital vs esforco isolado"
        icp_impact: "Lider busca comunidade, mentoria, espiritualidade como fonte de sustentacao - nao heroi solitario"

      - shift: "De Sucesso Externo para Transformacao Interior"
        from: "Mudanca = novos processos, estruturas, comportamentos (exterior)"
        to: "Mudanca verdadeira = transformacao de coracao, valores, identidade (interior) → exterior reflete"
        jesus_model: "Limpar interior do copo primeiro (Mat 23:26); Nascer de novo (Joao 3:3)"
        icp_impact: "Investir em formacao espiritual/caracterologica propria antes de exigir mudanca de time"

      - shift: "De Acumulo Temporal para Investimento Eterno"
        from: "Sucesso = maximizar riqueza acumulada, status, fama nesta vida"
        to: "Sucesso = investir em tesouro eterno - carater, relacionamentos, Reino - que sobrevive a morte"
        jesus_model: "Tesouro no ceu (Mat 6:20); Que adianta ganhar mundo e perder alma? (Mar 8:36)"
        icp_impact: "Realocar tempo/recursos de acumulo para legacy - filantropia, mentoria, impacto que dura"

      - shift: "De Lideranca por Dominacao para Lideranca por Servico"
        from: "Lider = quem domina, controla, e servido por muitos"
        to: "Lider = quem serve, capacita, da a vida pelos liderados - grandeza pelo servico"
        jesus_model: "Nao vim para ser servido mas servir (Mar 10:45); Lava pes (Joao 13)"
        icp_impact: "Inversao de piramide - lider serve base, empoderamento > controle, humildade > status"

    integration_framework:
      title: "Como Integrar Mental Models de Jesus na Lideranca Executiva"

      step_1_awareness:
        description: "Reconhecer modelos mentais atuais (muitas vezes implicitos, nao examinados)"
        practices:
          - "Journaling: 'Como decido? Que pressupostos guiam escolhas?'"
          - "Feedback 360: 'Como outros veem meus valores em acao?'"
          - "Exame de consciencia: 'Onde agi por ego vs missao hoje?'"

      step_2_contrast:
        description: "Contrastar modelos mundanos com modelos de Jesus - ver diferenca"
        practices:
          - "Estudo de caso: 'Como Jesus lidaria com esta decisao?'"
          - "Leitura de Evangelhos com lente de mental models: 'Que framework ele usa aqui?'"
          - "Discussao com mentor/comunidade: 'Onde penso diferente de Jesus?'"

      step_3_adoption:
        description: "Adotar progressivamente modelos de Jesus - testar em pequenas decisoes"
        practices:
          - "Teste 'Vontade do Pai': Proxima decisao ambigua, perguntar 'Serve missao ou ego?'"
          - "Pratica de servico: Fazer 1 tarefa 'humilde' por semana para modelar"
          - "Reframe paradoxos: Quando enfrentar trade-off, buscar sintese superior"

      step_4_integration:
        description: "Integrar modelos ate se tornarem segunda natureza - habitos mentais"
        practices:
          - "Decisoes reflexivas: Criterio 'vontade do Pai' vira automatico"
          - "Lideranca modelada: Servir vira estilo default, nao esforco consciente"
          - "Ensino a outros: Transmitir modelos a time (best test of mastery)"

      step_5_multiplication:
        description: "Multiplicar modelos em cultura organizacional - nao apenas lider, mas time inteiro"
        practices:
          - "Valores vividos: Modelos de Jesus embedded em cultura (storytelling, rituais, decisoes)"
          - "Formacao de lideres: Proxima geracao treinada nestes frameworks"
          - "Legacy: Organizacao continua operando por estes modelos apos saida do lider"

