# RECOMENDAÇÕES PARA RESEARCH
# ======================================

ordem_prioridade_pesquisa:
  prioridade_1_tier_1:
    - "Evangelho de Mateus (Sermão da Montanha caps 5-7, parábolas)"
    - "Evangelho de Marcos (narrativa mais antiga, ~65-70 d.C.)"
    - "Evangelho de Lucas (parábolas únicas: Bom Samaritano, Filho Pródigo)"
    - "Evangelho de João (teologia do Logos, discursos longos)"

  prioridade_2_tier_2:
    - "Atos dos Apóstolos (impacto pós-ressurreição)"
    - "Epístolas Paulinas (Romanos, 1-2 Coríntios, Gálatas, Filipenses, 1 Tessalonicenses)"
    - "Epístolas Gerais (Tiago, 1 Pedro, 1 João)"

  prioridade_3_tier_3:
    - "Torá (Gênesis, Êxodo, Deuteronômio - fontes que Jesus citava)"
    - "Profetas (Isaías, Jeremias, Salmos - mais citados)"
    - "Josefo (Antiguidades Judaicas, Livro XVIII)"
    - "Literatura Sapiencial (Provérbios, Eclesiastes)"

  prioridade_4_tier_4:
    - "Evangelhos Apócrifos (Tomé, Pedro)"
    - "Mishná e Talmud (seleções sobre contexto rabínico)"
    - "Análises acadêmicas (N.T. Wright, E.P. Sanders, John Meier)"

alertas_especiais:
  - alerta: "Evolução Teológica da Igreja Primitiva"
    implicacao: "Evangelhos refletem não só Jesus histórico mas também necessidades da igreja primitiva (40-90 d.C.). Identificar camadas redacionais."

  - alerta: "Múltiplas Tradições de Interpretação"
    implicacao: "Católicos enfatizam Tradição + Escritura, Protestantes sola scriptura, Ortodoxos tradição patrística. Triangular para evitar viés."

  - alerta: "Parábolas Requerem Contexto Cultural"
    implicacao: "Parábola do Semeador faz sentido em contexto agrícola. Parábola do Juiz Iníquo requer entender sistema judicial romano. Pesquisar contexto antes de interpretar."

  - alerta: "Jesus Não Escreveu Nada"
    implicacao: "Tudo é mediado por memória oral + autores dos Evangelhos. Priorizar material com atestação múltipla (aparece em 2+ Evangelhos) como mais confiável."

  - alerta: "Linguagem Original (Aramaico) vs Grego (Evangelhos)"
    implicacao: "Jesus falava aramaico, Evangelhos escritos em grego. Alguns jogos de palavras/nuances podem ter se perdido. Consultar reconstruções aramaicas quando disponível."

