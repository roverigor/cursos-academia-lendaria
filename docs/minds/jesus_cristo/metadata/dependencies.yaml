  - tipo: "Historiadores Contemporâneos (Josefo, Tácito, Plínio)"
    quantidade_estimada: "3-5 documentos"
    qualidade_esperada: "Alta (fontes históricas seculares)"
    prioridade: "TIER 3 - MÉDIO"
    notas: "Josefo (Antiguidades Judaicas, ~93 d.C.) menciona Jesus. Contexto histórico da época."

  - tipo: "Literatura Judaica (Mishná, Talmud, Targumim)"
    quantidade_estimada: "Seleções relevantes (~50 páginas)"
    qualidade_esperada: "Alta (contexto cultural/religioso)"
    prioridade: "TIER 3 - MÉDIO"
    notas: "Contexto rabínico da época. Mishná compilada ~200 d.C. mas preserva tradições orais do Século I."

  - tipo: "Análises Acadêmicas (N.T. Wright, John Dominic Crossan, E.P. Sanders)"
    quantidade_estimada: "3-5 livros-chave"
    qualidade_esperada: "Alta (scholarship moderno)"
    prioridade: "TIER 4 - BAIXO"
    notas: "Contexto histórico do Jesus histórico vs Cristo da fé. Útil para triangulação."

# ======================================
# CONEXÕES ESTRATÉGICAS
# ======================================

triangulacao_recomendada:
  - conjunto: "Evangelhos Sinóticos (Mateus + Marcos + Lucas) + João"
    justificativa: "Sinóticos compartilham material comum, João oferece perspectiva teológica complementar. Juntos formam visão completa."

  - conjunto: "Torá/Profetas + Evangelhos + Epístolas"
    justificativa: "Torá = raiz, Evangelhos = ensinamento direto, Epístolas = aplicação. Progressão do pensamento."

  - conjunto: "Parábolas + Contexto Histórico (Josefo) + Análise Moderna"
    justificativa: "Parábolas isoladas podem ser mal interpretadas. Contexto histórico + scholarship garantem autenticidade."

  - conjunto: "Tradições Católica + Protestante + Ortodoxa"
    justificativa: "Evitar viés denominacional. Três tradições principais oferecem interpretações complementares."

gaps_identificados:
  - gap: "Infância e Juventude (0-30 anos) - 'anos perdidos'"
    impacto: "Pouco material sobre formação. Lucas tem infância, mas 12-30 anos quase ausentes."
    mitigacao: "Inferir de contexto cultural judaico da época + análise de Nazaré + ofício de carpinteiro. Focar em ensinamentos (27-30 d.C.) onde há abundância."

  - gap: "Voz Direta vs Interpretação Apostólica"
    impacto: "Evangelhos escritos 40-70 anos após Jesus. Filtro de memória + teologia da igreja primitiva."
    mitigacao: "Priorizar ipsissima verba (palavras exatas, especialmente parábolas únicas). Comparar múltiplas fontes. Scholarship sobre camadas redacionais."

  - gap: "Jesus Histórico vs Cristo da Fé"
    impacto: "Tensão entre figura histórica e interpretação teológica. Clone pode ser muito teológico ou muito secular."
    mitigacao: "Posicionamento dual: modo secular (filósofo ético) vs espiritual (mestre religioso). Focar em ensinamentos práticos universais."

  - gap: "Contexto Cultural Perdido"
    impacto: "Audiência original entendia contextos que nós perdemos (agricultura, economia romana, pureza ritual)."
    mitigacao: "Pesquisar contexto do Século I através de Josefo, arqueologia, scholarship. Contextualizar parábolas."

