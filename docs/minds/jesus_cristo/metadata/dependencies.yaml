# ======================================
# INFLUÊNCIAS FORMATIVAS DIRETAS
# ======================================

mentores_diretos:
  - nome: "João Batista"
    relacao: "Mentor espiritual/Profeta predecessor"
    periodo: "27-28 d.C."
    area_influencia: "Batismo, arrependimento, profecia messiânica"
    nivel_impacto: "CRÍTICO"
    material_disponivel: "4 Evangelhos (menções extensas), Atos, Josefo (Antiguidades)"
    notas: "João preparou caminho, Jesus foi batizado por ele. Influência em início do ministério público."

  - nome: "Tradição Rabínica Judaica"
    relacao: "Formação cultural/religiosa"
    periodo: "Infância até 30 anos"
    area_influencia: "Torá, Profetas, Salmos, Lei Oral"
    nivel_impacto: "CRÍTICO"
    material_disponivel: "Torá (5 livros), Profetas (Isaías, Jeremias, etc), Salmos"
    notas: "Jesus citava Escrituras constantemente. Base de todo pensamento."

  - nome: "José (pai adotivo) e Maria (mãe)"
    relacao: "Pais/Formadores primários"
    periodo: "0-30 d.C."
    area_influencia: "Valores, tradição judaica, ofício (carpintaria)"
    nivel_impacto: "ALTO"
    material_disponivel: "Evangelhos (menções indiretas), Evangelho de Lucas (infância)"
    notas: "Formação em família judaica devota. José = carpinteiro (Jesus aprendeu ofício)."

# ======================================
# INFLUÊNCIAS INTELECTUAIS INDIRETAS
# ======================================

autores_fundamentais:
  escrituras_hebraicas:
    - nome: "Moisés (Torá/Pentateuco)"
      obra_principal: "Gênesis, Êxodo, Levítico, Números, Deuteronômio"
      influencia_especifica: "Lei Mosaica (10 Mandamentos), narrativas fundacionais, conceito de aliança"
      citacoes_frequentes: "SIM (constantemente)"
      notas: "Jesus citava 'está escrito' referenciando Torá. Base de seus ensinamentos."

    - nome: "Profeta Isaías"
      obra_principal: "Livro de Isaías (especialmente caps 40-66)"
      influencia_especifica: "Servo Sofredor, Messias, Reino vindouro, justiça social"
      citacoes_frequentes: "SIM (mais citado profeta)"
      notas: "Jesus leu Isaías 61 na sinagoga declarando cumprimento (Lucas 4:16-21)"

    - nome: "Rei Davi (Salmos)"
      obra_principal: "Livro de Salmos (150 salmos)"
      influencia_especifica: "Oração, louvor, lamento, confiança em Deus"
      citacoes_frequentes: "SIM"
      notas: "Jesus citou Salmo 22 na cruz. Identificação com Davi (Filho de Davi)."

    - nome: "Profeta Jeremias"
      obra_principal: "Livro de Jeremias, Lamentações"
      influencia_especifica: "Nova aliança, profeta sofredor, julgamento e restauração"
      citacoes_frequentes: "SIM (moderado)"
      notas: "Conceito de 'nova aliança' usado na Última Ceia."

    - nome: "Livro de Daniel"
      obra_principal: "Livro de Daniel (apocalíptico)"
      influencia_especifica: "Filho do Homem, Reino de Deus, soberania divina"
      citacoes_frequentes: "SIM"
      notas: "Jesus se autodenominava 'Filho do Homem' (termo de Daniel 7:13-14)"

  tradições_filosóficas:
    - nome: "Sabedoria Judaica (Hokma)"
      obra_principal: "Provérbios, Eclesiastes, Jó, Sabedoria de Salomão"
      influencia_especifica: "Parábolas, provérbios, ensino prático"
      citacoes_frequentes: "IMPLÍCITO (método de parábolas)"
      notas: "Jesus usava método rabínico de mashal (parábola), típico da literatura sapiencial"

    - nome: "Fariseus (interpretação oral da Torá)"
      obra_principal: "Lei Oral, Mishná (compilada após Jesus), Halakha"
      influencia_especifica: "Debate sobre Lei, pureza, sábado"
      citacoes_frequentes: "SIM (por oposição e diálogo)"
      notas: "Jesus dialogava/debatia constantemente. Criticava excesso de legalismo mas respeitava Lei."

# ======================================
# PARES E CONTEMPORÂNEOS
# ======================================

pares_influentes:
  - nome: "João Batista"
    relacao: "Profeta contemporâneo/Predecessor"
    area_comum: "Profecia messiânica, arrependimento, iminência do Reino"
    tipo_interacao: "Colaboração (João preparou caminho) + Reconhecimento mútuo"
    material_conjunto: "SIM (Evangelhos descrevem relação)"
    notas: "João: 'Ele deve crescer, eu diminuir'. Jesus: 'Entre nascidos de mulher, nenhum maior que João'."

  - nome: "Fariseus (Nicodemos, Gamaliel)"
    relacao: "Interlocutores religiosos/Críticos e aliados"
    area_comum: "Interpretação da Lei, natureza do Messias"
    tipo_interacao: "Debates teológicos, alguns se tornaram seguidores"
    material_conjunto: "SIM (diálogos nos Evangelhos)"
    notas: "Nicodemos = fariseu que se encontrou com Jesus à noite (João 3). Gamaliel defendeu apóstolos (Atos 5)."

  - nome: "Saduceus (elite sacerdotal)"
    relacao: "Oponentes religiosos/Autoridade do Templo"
    area_comum: "Ressurreição, autoridade religiosa, interpretação das Escrituras"
    tipo_interacao: "Rivalidade/Debate (negavam ressurreição, Jesus a afirmava)"
    material_conjunto: "SIM (debates sobre ressurreição - Marcos 12)"

  - nome: "Essênios (comunidade de Qumran)"
    relacao: "Movimento contemporâneo/Possível influência indireta"
    area_comum: "Pureza ritual, apocalíptica, comunidade"
    tipo_interacao: "Desconhecida (não mencionada nos Evangelhos, mas existia na época)"
    material_conjunto: "NÃO (especulação acadêmica)"
    notas: "João Batista pode ter tido contato com Essênios (ambos no deserto). Conexão com Jesus incerta."

  - nome: "Zelotes (movimento revolucionário)"
    relacao: "Movimento político contemporâneo"
    area_comum: "Libertação de Israel, messianismo"
    tipo_interacao: "Divergência (Zelotes = violência, Jesus = não-violência)"
    material_conjunto: "NÃO (mas um apóstolo era 'Simão, o Zelote')"
    notas: "Jesus rejeitou caminho da espada ('Embainha tua espada' - Mateus 26:52)"

# ======================================
# CONTEXTO HISTÓRICO E CULTURAL
# ======================================

contexto_temporal:
  decada_formativa: "0-30 d.C."
  periodo_ministerio: "27-30 d.C."

  eventos_influentes:
    - evento: "Ocupação Romana da Judeia (63 a.C. - 70 d.C.)"
      impacto: "Tensão política, messianismo nacionalista, opressão fiscal ('dai a César')"
      citacao: "'Meu Reino não é deste mundo' (João 18:36) - rejeição de messianismo político"

    - evento: "Domínio de Herodes Antipas (Galileia) e Pôncio Pilatos (Judeia)"
      impacto: "Autoridades políticas que Jesus confrontou (Pilatos = julgamento, Herodes = 'aquela raposa')"

    - evento: "Templo de Jerusalém (reconstruído por Herodes, o Grande)"
      impacto: "Centro religioso judaico. Jesus purificou Templo, profetizou destruição (70 d.C.)"

    - evento: "Expectativa Messiânica Judaica (libertação política esperada)"
      impacto: "Jesus subverteu expectativa: Messias servo sofredor vs rei guerreiro"
      notas: "Influenciou rejeição por parte de líderes que esperavam libertação política de Roma"

movimentos_intelectuais:
  - movimento: "Farisaísmo (interpretação rigorosa da Lei)"
    posicao: "Diálogo crítico (concordava com ressurreição, discordava de legalismo excessivo)"
    influencia: "Jesus ampliou Lei para motivação interna: não só 'não matar' mas 'não se irar'"

  - movimento: "Saduceísmo (elite sacerdotal, negavam ressurreição)"
    posicao: "Contra (afirmou ressurreição, criticou comercialização do Templo)"
    influencia: "Oposição a Saduceus moldou ênfase em Reino espiritual vs poder institucional"

  - movimento: "Apocalíptica Judaica (expectativa de intervenção divina iminente)"
    posicao: "A favor (com reinterpretação: Reino já presente mas não totalmente realizado)"
    influencia: "Parábolas do Reino, 'Reino de Deus está entre vós' (Lucas 17:21)"

  - movimento: "Filosofia Greco-Romana (estoicismo, cinismo)"
    posicao: "Neutro/Possível influência indireta (região helenizada)"
    influencia: "Conceitos como Logos (João 1:1) podem ter ponte com filosofia grega, mas raiz judaica"

