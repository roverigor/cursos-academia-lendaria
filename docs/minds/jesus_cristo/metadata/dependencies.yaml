  educacao:
    - instituicao: "Sinagoga de Nazaré"
      periodo: "Infância até 30 anos"
      programa: "Educação judaica tradicional (Torá, Profetas, Escritos)"
      professores_relevantes: "Rabinos locais (não nomeados nos Evangelhos)"
      notas: "Jesus lia Escrituras na sinagoga (Lucas 4:16). Chamado de 'Rabi' (mestre)."

    - instituicao: "Templo de Jerusalém (visitas anuais)"
      periodo: "Desde infância (Lucas 2:41-52 - Jesus aos 12 anos no Templo)"
      programa: "Festivais judaicos (Páscoa, Pentecostes, Tabernáculos)"
      cultura_organizacional: "Centro religioso judaico. Jesus questionou doutores da Lei aos 12 anos."

  profissionais:
    - organizacao: "Oficina de Carpintaria (José)"
      periodo: "Infância até ~30 anos"
      funcao: "Aprendiz/Carpinteiro (tekton = construtor/artesão)"
      cultura_organizacional: "Trabalho manual, simplicidade, comunidade pequena (Nazaré)"
      notas: "Marcos 6:3 - 'Não é este o carpinteiro?'. Influenciou linguagem (construir sobre rocha, jugo suave)."

    - organizacao: "Movimento Itinerante (ministério público)"
      periodo: "27-30 d.C."
      funcao: "Rabino/Profeta itinerante"
      cultura_organizacional: "Dependência de hospitalidade, comunidade de discípulos, simplicidade radical"
      notas: "Jesus e 12 apóstolos viviam de doações, sem posse permanente ('Filho do Homem não tem onde reclinar a cabeça')."

