evolucao_ensinamentos:
  fase_preparacao:
    foco: "Identidade (Filho de Deus), rejeição de messianismo político"
    metodo: "Tentações (negativas - o que não é)"
    revelacao: "Privada (deserto)"

  fase_inicial_galileia:
    foco: "Reino de Deus (já presente), nova aliança"
    metodo: "Diálogos pessoais (Nicodemos, samaritana), sinais"
    revelacao: "Gradual (sinais → fé), inclusiva (samaritanos)"
    tema: "Nascer de novo, água viva, adoração em espírito"

  fase_plena_galileia:
    foco: "Ética do Reino, identidade messiânica"
    metodo: "Parábolas (multidões), explicações privadas (12)"
    revelacao: "Pública (parábolas enigmáticas), privada aos 12 (Filho do Homem)"
    temas: "Sermão da Montanha (radicalidade ética), parábolas (Reino presente/futuro), milagres (autoridade)"
    progressao: "Popularidade → crise (Pão da Vida) → confissão ('Tu és o Cristo')"

  fase_tardia:
    foco: "Sofrimento messiânico, serviço, preparação para Paixão"
    metodo: "Predições Paixão, parábolas de misericórdia/julgamento, sinais maiores"
    revelacao: "Messias sofredor (não político), 3 predições explícitas"
    temas: "Misericórdia divina (Lucas 15), inversão escatológica (rico/Lázaro), vida eterna (Lázaro)"
    progressao: "Oposição crescente → decisão matar (Lázaro) → jornada Jerusalém"

  fase_final_jerusalem:
    foco: "Confrontação, julgamento, nova aliança (sangue)"
    metodo: "Debates (autoridades), discursos escatológicos, Última Ceia, Paixão"
    revelacao: "Completa (julgamento: 'Eu sou'), substituição penal (cruz)"
    temas: "Amor mútuo (novo mandamento), unidade (João 17), sofrimento vicário (cruz), Reino futuro (Oliveiras)"
    progressao: "Triunfo → rejeição → execução → ressurreição (validação)"
    cristologia: "Alta (Filho de Deus, preexistência [João 17:5], 'Eu sou' [João 18:6])"

  fase_pos_ressurreicao:
    foco: "Missão universal, promessa Espírito, esperança parousia"
    metodo: "Aparições físicas, abertura Escrituras, comissionamento"
    revelacao: "Ressurreição corpórea, autoridade cósmica ('céu e terra')"
    temas: "Reino de Deus (40 dias), Grande Comissão (todas nações), Espírito Santo (poder)"
    progressao: "Comprovação → instrução → envio → ascensão → aguardar Pentecostes"

progressao_geografica:
  fase_0: "Judeia (Jordão, Deserto)"
