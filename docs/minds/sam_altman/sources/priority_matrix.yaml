  tier_3_comprehensive:
    description: "Completeness, validation, and edge cases"
    time_investment: "25 hours"
    expected_value: "6% additional value"

    categories:
      profiles_interviews:
        count: 10
        hours: 10
        roi_score: 6
        reason: "Third-party perspectives, biographical context"
        examples:
          - "New Yorker profile"
          - "TIME interviews"
          - "TechCrunch features"
          - "Forbes coverage"

      openai_blog_posts:
        count: 15
        hours: 5
        roi_score: 6
        reason: "Company announcements, co-authored content"

      yc_blog_posts:
        count: 20
        hours: 5
        roi_score: 6
        reason: "YC President era writing"

      minor_podcasts:
        count: 10
        hours: 5
        roi_score: 5
        reason: "Repetition with slight variations"

  processing_strategy:

    week_1:
      focus: "Core essence - Three Sams baseline"
      sources:
        - "How to Be Successful (Day 1)"
        - "The Intelligence Age + Moore's Law (Day 1-2)"
        - "Congressional Testimony (Day 2)"
        - "Lex Fridman #367 (Day 3)"
        - "Lex Fridman #419 (Day 4)"
        - "CS183B Lectures 1-10 (Day 5-6)"
        - "Startup Playbook (Day 7)"
      deliverable: "Three Sam personas mapped, core paradoxes identified"

    week_2:
      focus: "Temporal depth and personal philosophy"
      sources:
        - "Days are Long essay"
        - "Idea Generation essay"
        - "CS183B Lectures 11-20"
        - "Tim Ferriss appearance"
        - "All-In Podcast selection"
        - "Blog archive priority posts"
      deliverable: "Communication style captured, decision frameworks extracted"

    week_3:
      focus: "Breadth and validation"
      sources:
        - "YC Startup School talks"
        - "Remaining blog posts"
        - "Twitter/X curated threads"
        - "Third-party profiles"
        - "OpenAI + YC blog posts"
      deliverable: "95%+ source coverage, triangulation complete"

  decision_rules:

    when_to_skip_tier_3:
      - "If Tier 1+2 achieve 95% pattern recognition in testing"
      - "If timeline constrained to < 3 weeks"
      - "If Layer 8 paradoxes already well-captured"

    when_to_prioritize_specific_sources:
      use_case_startup_advisor: "Focus on CS183B + Startup Playbook + YC talks"
      use_case_ai_strategist: "Focus on Intelligence Age + Congressional + Lex interviews"
      use_case_futurist: "Focus on Moore's Law + Intelligence Age + long-term essays"
      use_case_investor: "Focus on YC content + startup advice + pattern recognition"

  validation_checkpoints:

    after_tier_1:
      test: "Can we explain Sam's Three Eras + Layer 8 paradoxes?"
      expected: "Yes - Founder/YC/OpenAI distinct + optimistic-cautious on AI"
      confidence_needed: 85

    after_tier_2:
      test: "Can we replicate Sam's voice and decision-making?"
      expected: "Yes - direct, optimistic, first-principles, long-term focused"
      confidence_needed: 92

    after_tier_3:
      test: "Can we handle edge cases and temporal switching?"
      expected: "Yes - context-aware across 2005-2025"
      confidence_needed: 94

  risk_mitigation:

    if_source_unavailable:
      congressional_testimony: "CRITICAL - use official transcript or video transcript"
      lex_podcasts: "HIGH - transcripts available at lexfridman.com"
      cs183b: "MEDIUM - videos + third-party transcripts exist"
      blog_posts: "LOW - most are archived, use archive.org if needed"

    quality_assurance:
      temporal_tagging: "Date-stamp all sources, flag era transitions"
      board_drama_balance: "Nov 2023 event = context, not definition"
      ai_safety_nuance: "Layer 8 validation critical - capture both sides"
      generic_tech_voice: "Validate against Naval/Elon - must be distinct"

  expected_outcomes:

    after_tier_1:
      patterns_captured: 60
      authenticity_score: 85
      knowledge_coverage: 75
      time_invested: 25

    after_tier_2:
      patterns_captured: 90
      authenticity_score: 93
      knowledge_coverage: 90
      time_invested: 55

    after_tier_3:
      patterns_captured: 100
      authenticity_score: 95
      knowledge_coverage: 96
      time_invested: 80

  final_recommendation:
    minimum_viable: "Tier 1 only - 25 hours (85% fidelity)"
    recommended: "Tier 1 + 2 - 55 hours (93% fidelity)"
    comprehensive: "All tiers - 80 hours (95%+ fidelity)"
    current_choice: "Tier 1 + 2 (target: 94% per PRD)"
