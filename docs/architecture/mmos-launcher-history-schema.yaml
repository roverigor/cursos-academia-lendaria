# Schema for launcher-history.yaml
# This defines the execution log structure

schema_version: "1.0"

executions:
  # Array of execution records (append-only)
  - timestamp: string           # ISO 8601 format: "2025-10-05T15:30:45"
    mind: string                # Mind name (e.g., "steve_jobs")
    stage: string               # Stage name (e.g., "analysis")
    prompt: string              # Prompt ID (e.g., "03_mental_models")
    agent: string               # Agent identified (e.g., "analyst")
    user: string                # OS username (e.g., "alan")
    output_path: string         # Suggested output path (relative)
    context_shown: boolean      # Was --show-context used?
    dry_run: boolean            # Was --dry-run used?
    duration_ms: integer        # Optional: launcher execution time

# Example:
# executions:
#   - timestamp: "2025-10-05T15:30:45"
#     mind: steve_jobs
#     stage: analysis
#     prompt: 03_mental_models
#     agent: analyst
#     user: alan
#     output_path: "docs/logs/20251005-1530-mental_models.yaml"
#     context_shown: false
#     dry_run: false
#     duration_ms: 342
