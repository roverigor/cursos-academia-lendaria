content: "It happens through a constant revisitation of the ideal that you wish to Know. A constant revisitation allows it to seep into one's bones. A constant revisitation allows one to Understand it from all angles. And that which was once Intellectual, in time becomes Experiential. And the space within oneself that was once occupied by The Mind, slowly becomes replaced by the Knowing. And the human being begins to Become the ideal that he so eagerly has revisited."

