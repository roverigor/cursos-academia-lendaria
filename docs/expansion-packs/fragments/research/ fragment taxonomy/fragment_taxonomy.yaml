# TAXONOMIA COMPLETA DE FRAGMENTOS - MMOS v5.0
# Sistema de Classificação Universal para Cognitive Clone Knowledge Base

taxonomy_version: "5.0"
last_updated: "2025-01-26"
status: "production"
scope: "universal"

# =============================================================================
# 1. DIMENSÕES PRINCIPAIS DE CLASSIFICAÇÃO
# =============================================================================

classification_dimensions:
  
  # Dimensão 1: CATEGORIA PRINCIPAL (baseada nos 8 módulos do protocolo)
  primary_category:
    type: "enum"
    required: true
    values:
      - id: "BIO"
        name: "Biographical"
        description: "História de vida, formação, trajetória"
        modules: ["M1"]
        subcategories:
          - "origem_familia"
          - "infancia_adolescencia"
          - "educacao_formal"
          - "experiencias_formativas"
          - "eventos_marcantes"
          - "relacionamentos"
          - "trajetoria_profissional"
          - "conquistas_marcos"
      
      - id: "COG"
        name: "Cognitive"
        description: "Sistemas de pensamento e processos mentais"
        modules: ["M2"]
        subcategories:
          - "filosofia_core"
          - "processo_pensamento"
          - "tomada_decisao"
          - "frameworks_mentais"
          - "modelos_mundo"
          - "epistemologia"
          - "ontologia"
          - "heuristicas"
      
      - id: "COM"
        name: "Communicative"
        description: "Padrões de comunicação e expressão"
        modules: ["M3"]
        subcategories:
          - "estilo_verbal"
          - "vocabulario"
          - "metaforas_analogias"
          - "humor"
          - "storytelling"
          - "persuasao"
          - "didatica"
          - "escrita_vs_fala"
      
      - id: "BEH"
        name: "Behavioral"
        description: "Comportamentos observáveis e rotinas"
        modules: ["M4"]
        subcategories:
          - "rotinas_diarias"
          - "habitos_trabalho"
          - "processos_criacao"
          - "gestao_tempo"
          - "rituais"
          - "triggers_comportamentais"
          - "padroes_reacao"
      
      - id: "VAL"
        name: "Values & Beliefs"
        description: "Valores, crenças e posicionamentos"
        modules: ["M5"]
        subcategories:
          - "valores_core"
          - "principios_eticos"
          - "crencas_fundamentais"
          - "moral_framework"
          - "posicionamentos_polemicos"
          - "visao_mundo"
          - "espiritualidade"
      
      - id: "SOC"
        name: "Social"
        description: "Relações sociais e contexto"
        modules: ["M6"]
        subcategories:
          - "relacionamentos_proximos"
          - "network_profissional"
          - "influencias_sociais"
          - "dinamica_grupos"
          - "lideranca"
          - "colaboracao"
          - "conflitos"
      
      - id: "META"
        name: "Meta-cognitive"
        description: "Padrões e tensões internas"
        modules: ["M7"]
        subcategories:
          - "contradicoes"
          - "evolucoes_pensamento"
          - "autoconsciencia"
          - "cegos_spots"
          - "dilemas_recorrentes"
          - "crescimento_pessoal"
      
      - id: "VAL_SRC"
        name: "Source Validation"
        description: "Validação contra fontes conhecidas"
        modules: ["M8"]
        subcategories:
          - "citacoes_famosas"
          - "obras_principais"
          - "anedotas_conhecidas"
          - "factchecking"
  
  # Dimensão 2: TIPO DE CONTEÚDO
  content_type:
    type: "enum"
    required: true
    values:
      - id: "QUOTE"
        name: "Direct Quote"
        description: "Citação literal palavra por palavra"
        verbatim: true
        attribution_required: true
        examples:
          - '"I think, therefore I am" - Descartes'
          - '"Eu nasci em Maricá" - Pedro'
      
      - id: "PARA"
        name: "Paraphrase"
        description: "Paráfrase com mesma ideia, palavras diferentes"
        verbatim: false
        attribution_required: true
        examples:
          - "Pedro explicou que nasceu em Maricá mas viveu pouco tempo lá"
      
      - id: "DESC"
        name: "Description"
        description: "Descrição de terceiros sobre a pessoa"
        verbatim: false
        attribution_required: true
        examples:
          - "Segundo colegas, Pedro sempre foi muito analítico"
      
      - id: "EXAMPLE"
        name: "Example"
        description: "Exemplo concreto de comportamento/pensamento"
        verbatim: false
        attribution_required: false
        examples:
          - "Quando enfrenta um problema, Pedro sempre começa desenhando..."
      
      - id: "PATTERN"
        name: "Pattern"
        description: "Padrão identificado através de múltiplas observações"
        verbatim: false
        attribution_required: false
        synthesized: true
        examples:
          - "Padrão observado: Pedro usa metáforas de engenharia em 73% das explicações"
      
      - id: "ANECDOTE"
        name: "Anecdote"
        description: "História ou caso específico narrado"
        verbatim: false
        attribution_required: true
        narrative: true
        examples:
          - "Pedro conta a história de quando perdeu tudo e recomeçou..."
      
      - id: "ANALYSIS"
        name: "Analysis"
        description: "Análise do pesquisador sobre o material"
        verbatim: false
        attribution_required: false
        researcher_generated: true
        examples:
          - "Análise: A filosofia de Pedro mostra influência clara de estoicismo"
      
      - id: "SYNTHESIS"
        name: "Synthesis"
        description: "Síntese de múltiplas fontes"
        verbatim: false
        attribution_required: true
        multi_source: true
        examples:
          - "Sintetizando 5 entrevistas: visão de Pedro sobre falha..."
  
  # Dimensão 3: QUALIDADE DA FONTE
  source_quality:
    type: "enum"
    required: true
    values:
      - id: "PRIMARY"
        name: "Primary Source"
        description: "Direto da pessoa (fala, escrita, criação)"
        confidence_base: 1.0
        examples:
          - "Podcast onde Pedro fala"
          - "Livro escrito por Pedro"
          - "Post de Pedro no LinkedIn"
      
      - id: "SECONDARY"
        name: "Secondary Source"
        description: "Sobre a pessoa por fonte confiável"
        confidence_base: 0.8
        examples:
          - "Artigo biográfico por jornalista"
          - "Entrevista com colaborador próximo"
          - "Review crítica de obra"
      
      - id: "TERTIARY"
        name: "Tertiary Source"
        description: "Síntese ou compilação de outras fontes"
        confidence_base: 0.6
        examples:
          - "Artigo de Wikipedia"
          - "Resumo em site de terceiros"
          - "Citação indireta"
  
  # Dimensão 4: NÍVEL DE CONFIANÇA
  confidence_level:
    type: "float"
    required: true
    range: [0.0, 1.0]
    calculation_method: |
      confidence = (
        source_quality_weight * 0.4 +
        verifiability_weight * 0.3 +
        consistency_weight * 0.2 +
        specificity_weight * 0.1
      )
    
    thresholds:
      - level: "high"
        range: [0.8, 1.0]
        color: "green"
        usage: "Pode ser usado diretamente no clone"
      
      - level: "medium"
        range: [0.6, 0.79]
        color: "yellow"
        usage: "Usar com contexto adicional"
      
      - level: "low"
        range: [0.4, 0.59]
        color: "orange"
        usage: "Requer validação adicional"
      
      - level: "questionable"
        range: [0.0, 0.39]
        color: "red"
        usage: "Não usar até validar"
  
  # Dimensão 5: PROFUNDIDADE
  depth_level:
    type: "enum"
    required: true
    values:
      - id: "SURFACE"
        name: "Surface Level"
        description: "Informação básica, factual"
        examples:
          - "Pedro nasceu em 1985"
          - "É CEO da empresa X"
      
      - id: "INTERMEDIATE"
        name: "Intermediate"
        description: "Contexto e relacionamentos"
        examples:
          - "Pedro fundou a empresa após 3 anos pesquisando o mercado"
      
      - id: "DEEP"
        name: "Deep Level"
        description: "Insights, motivações, filosofia"
        examples:
          - "A decisão de fundar veio de experiência traumática anterior..."
      
      - id: "CORE"
        name: "Core Identity"
        description: "Núcleo da identidade, crenças fundamentais"
        examples:
          - "No centro de tudo, Pedro acredita que..."
  
  # Dimensão 6: ESPECIFICIDADE
  specificity:
    type: "enum"
    required: true
    values:
      - id: "GENERIC"
        name: "Generic"
        description: "Poderia se aplicar a muitas pessoas"
        score: 1
      
      - id: "CHARACTERISTIC"
        name: "Characteristic"
        description: "Característico mas não único"
        score: 5
      
      - id: "SIGNATURE"
        name: "Signature"
        description: "Altamente específico, quase único"
        score: 9
      
      - id: "UNIQUE"
        name: "Unique"
        description: "Completamente único desta pessoa"
        score: 10
  
  # Dimensão 7: VERIFICABILIDADE
  verifiability:
    type: "enum"
    required: true
    values:
      - id: "VERIFIABLE"
        name: "Directly Verifiable"
        description: "Pode ser verificado diretamente"
        checkable: true
        examples:
          - "Data de nascimento (certidão)"
          - "Citação (timestamp em vídeo)"
      
      - id: "CORROBORATED"
        name: "Corroborated"
        description: "Múltiplas fontes independentes confirmam"
        checkable: true
        examples:
          - "História contada em 3+ entrevistas"
      
      - id: "INFERRED"
        name: "Inferred"
        description: "Deduzido de outras evidências"
        checkable: false
        examples:
          - "Provavelmente aprendeu X com mentor Y"
      
      - id: "CLAIMED"
        name: "Claimed"
        description: "Afirmado mas não verificado"
        checkable: false
        examples:
          - "Pessoa diz que teve experiência X"

# =============================================================================
# 2. ESTRUTURA COMPLETA DE UM FRAGMENTO
# =============================================================================

fragment_schema:
  
  # IDENTIFICAÇÃO
  identification:
    fragment_id:
      type: "string"
      pattern: "FRAG_[CATEGORY]_[000-999]"
      required: true
      unique: true
      examples: ["FRAG_BIO_001", "FRAG_COG_045"]
    
    created_at:
      type: "datetime"
      format: "ISO 8601"
      required: true
      example: "2025-01-26T14:23:00Z"
    
    updated_at:
      type: "datetime"
      format: "ISO 8601"
      required: false
      example: "2025-01-26T15:30:00Z"
    
    researcher_id:
      type: "string"
      required: false
      example: "researcher_001"
  
  # CLASSIFICAÇÃO
  classification:
    primary_category:
      type: "enum"
      source: "classification_dimensions.primary_category"
      required: true
    
    subcategory:
      type: "string"
      required: true
      examples: ["origem_familia", "filosofia_core", "estilo_verbal"]
    
    content_type:
      type: "enum"
      source: "classification_dimensions.content_type"
      required: true
    
    depth_level:
      type: "enum"
      source: "classification_dimensions.depth_level"
      required: true
    
    specificity:
      type: "enum"
      source: "classification_dimensions.specificity"
      required: true
  
  # PROTOCOLO (vinculação com perguntas)
  protocol_mapping:
    module_id:
      type: "string"
      pattern: "M[1-8]"
      required: true
      example: "M2"
    
    question_id:
      type: "string"
      pattern: "M[1-8].Q[1-9]"
      required: true
      example: "M2.Q3"
    
    question_code:
      type: "string"
      required: true
      example: "2.3_tomada_decisao"
    
    question_text:
      type: "string"
      required: false
      example: "Como {person_name} toma decisões importantes?"
    
    followup_id:
      type: "string"
      required: false
      example: "M2.Q3_F1"
    
    required_elements_covered:
      type: "array[string]"
      required: false
      example: ["processo de decisão", "fatores priorizados"]
  
  # FONTE
  source:
    source_id:
      type: "string"
      pattern: "SRC_[000-999]"
      required: true
      unique: true
      example: "SRC_012"
    
    source_type:
      type: "enum"
      values: ["interview", "podcast", "video", "book", "article", "social_media", "lecture", "conversation", "documentary"]
      required: true
    
    title:
      type: "string"
      required: true
      example: "Tim Ferriss Show #136"
    
    author:
      type: "string"
      required: false
      example: "Tim Ferriss"
    
    url:
      type: "string"
      format: "url"
      required: false
      example: "https://tim.blog/podcast/"
    
    date:
      type: "date"
      format: "YYYY-MM-DD"
      required: false
      example: "2015-08-18"
    
    medium:
      type: "enum"
      values: ["text", "audio", "video", "image"]
      required: true
    
    duration:
      type: "string"
      required: false
      example: "2h 15min"
    
    language:
      type: "string"
      format: "ISO 639-1"
      required: true
      example: "en"
    
    quality:
      type: "enum"
      source: "classification_dimensions.source_quality"
      required: true
    
    access_type:
      type: "enum"
      values: ["public", "restricted", "private", "purchased"]
      required: true
  
  # LOCALIZAÇÃO NO MATERIAL
  location:
    type:
      type: "enum"
      values: ["page", "timestamp", "paragraph", "section", "chapter", "line"]
      required: true
    
    value:
      type: "string"
      required: true
      examples: 
        - "p. 145"
        - "01:15:32-01:17:45"
        - "Section 3, paragraph 2"
    
    context_window:
      type: "object"
      required: false
      fields:
        before: "string"
        after: "string"
    
    direct_link:
      type: "string"
      format: "url"
      required: false
      example: "https://youtube.com/watch?v=XXX&t=4532"
  
  # CONTEÚDO
  content:
    type:
      type: "enum"
      source: "classification_dimensions.content_type"
      required: true
    
    text:
      type: "string"
      required: true
      multiline: true
      description: "Conteúdo principal do fragmento"
    
    language:
      type: "string"
      format: "ISO 639-1"
      required: true
      example: "pt"
    
    word_count:
      type: "integer"
      required: false
      calculated: true
    
    original_text:
      type: "string"
      required: false
      description: "Texto original se foi traduzido"
    
    translation_note:
      type: "string"
      required: false
  
  # CONTEXTO
  context:
    before:
      type: "string"
      required: false
      description: "O que estava sendo discutido antes"
    
    during:
      type: "string"
      required: false
      description: "Contexto durante o fragmento"
    
    after:
      type: "string"
      required: false
      description: "O que veio depois"
    
    situation:
      type: "string"
      required: false
      description: "Situação geral (ensino, debate, casual, etc)"
    
    audience:
      type: "string"
      required: false
      description: "Para quem estava falando"
    
    tone:
      type: "string"
      required: false
      description: "Tom emocional e estilo"
    
    trigger:
      type: "string"
      required: false
      description: "O que provocou essa resposta/pensamento"
  
  # INSIGHTS E ANÁLISE
  insights:
    type: "array[string]"
    required: false
    description: "Insights extraídos do fragmento"
    min_items: 1
    max_items: 10
  
  implications:
    type: "array[string]"
    required: false
    description: "Implicações deste fragmento"
  
  patterns_identified:
    type: "array[object]"
    required: false
    fields:
      pattern_id: "string"
      pattern_name: "string"
      confidence: "float"
  
  contradictions:
    type: "array[object]"
    required: false
    description: "Contradições com outros fragmentos"
    fields:
      fragment_id: "string"
      nature: "string"
      severity: "enum[minor|moderate|major]"
  
  # MÉTRICAS DE QUALIDADE
  quality_metrics:
    relevance:
      type: "integer"
      range: [1, 10]
      required: true
      description: "Quão relevante para entender a pessoa"
    
    specificity:
      type: "integer"
      range: [1, 10]
      required: true
      description: "Quão específico/único desta pessoa"
    
    authenticity:
      type: "integer"
      range: [1, 10]
      required: true
      description: "Autenticidade da fonte"
    
    verifiability:
      type: "integer"
      range: [1, 10]
      required: true
      description: "Facilidade de verificação"
    
    clarity:
      type: "integer"
      range: [1, 10]
      required: false
      description: "Clareza da expressão"
    
    uniqueness:
      type: "integer"
      range: [1, 10]
      required: false
      description: "Unicidade do insight"
    
    overall:
      type: "float"
      range: [1.0, 10.0]
      required: true
      calculated: true
      formula: "mean([relevance, specificity, authenticity, verifiability])"
  
  # CONFIANÇA
  confidence:
    type: "float"
    range: [0.0, 1.0]
    required: true
    calculated: true
    source: "classification_dimensions.confidence_level"
  
  # VERIFICAÇÃO
  verification:
    cross_referenced:
      type: "boolean"
      required: true
      default: false
    
    alternative_sources:
      type: "array[object]"
      required: false
      fields:
        source_id: "string"
        match_type: "enum[identical|similar|corroborates|contrasts]"
        confidence: "float"
    
    contradictions:
      type: "array[object]"
      required: false
      fields:
        source_id: "string"
        nature: "string"
        resolution: "string"
    
    verified_by:
      type: "string"
      required: false
      description: "ID do verificador"
    
    verification_date:
      type: "datetime"
      required: false
  
  # KEYWORDS E TAGS
  keywords:
    type: "array[string]"
    required: true
    min_items: 2
    max_items: 15
    description: "Palavras-chave para busca"
  
  related_concepts:
    type: "array[string]"
    required: false
    description: "Conceitos relacionados"
  
  tags:
    type: "array[string]"
    required: true
    min_items: 1
    max_items: 20
    description: "Tags para categorização"
  
  # RELACIONAMENTOS
  related_fragments:
    type: "array[object]"
    required: false
    fields:
      fragment_id: "string"
      relationship_type: "enum"
      strength: "float"
  
  relationship_types:
    values:
      - "supports"
      - "contradicts"
      - "elaborates"
      - "precedes"
      - "follows"
      - "exemplifies"
      - "generalizes"
      - "similar_to"
      - "contrasts_with"
  
  # QUESTÕES ENDEREÇADAS
  questions_addressed:
    type: "array[object]"
    required: false
    fields:
      question_id: "string"
      element: "string"
      coverage: "enum[full|partial|minimal]"
  
  # NOTAS DO PESQUISADOR
  researcher_notes:
    type: "string"
    required: false
    multiline: true
    description: "Observações adicionais do pesquisador"
  
  # FLAGS
  flags:
    needs_followup:
      type: "boolean"
      default: false
    
    contradicts_other_sources:
      type: "boolean"
      default: false
    
    exceptional_quality:
      type: "boolean"
      default: false
    
    signature_content:
      type: "boolean"
      default: false
      description: "Conteúdo assinatura desta pessoa"
    
    requires_validation:
      type: "boolean"
      default: false
    
    culturally_sensitive:
      type: "boolean"
      default: false
    
    time_sensitive:
      type: "boolean"
      default: false
      description: "Opinião que pode ter mudado com tempo"

