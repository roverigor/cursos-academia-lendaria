# =============================================================================
# 4. PADRÕES COGNITIVOS (COGNITIVE SIGNATURES)
# =============================================================================

cognitive_signatures:
  
  signature_schema:
    pattern_id:
      type: "string"
      pattern: "COG_[000-999]"
      example: "COG_001"
    
    pattern_name:
      type: "string"
      example: "Subconscious Processing"
    
    pattern_type:
      type: "enum"
      values:
        - "thinking_style"
        - "decision_making"
        - "communication_pattern"
        - "behavioral_tendency"
        - "value_hierarchy"
        - "problem_solving"
        - "learning_style"
    
    description:
      type: "string"
      multiline: true
    
    frequency:
      type: "enum"
      values: ["always", "usually", "often", "sometimes", "rarely"]
    
    contexts:
      type: "array[string]"
      description: "Contextos onde o padrão aparece"
    
    examples:
      type: "array[object]"
      fields:
        fragment_id: "string"
        illustration: "string"
    
    confidence:
      type: "float"
      range: [0.0, 1.0]
    
    supporting_fragments:
      type: "array[string]"
      description: "IDs dos fragmentos que suportam este padrão"

# =============================================================================
# 5. GAPS E RECOMENDAÇÕES
# =============================================================================

gap_tracking:
  
  gap_schema:
    gap_id:
      type: "string"
      pattern: "GAP_[000-999]"
    
    gap_type:
      type: "enum"
      values:
        - "missing_information"
        - "low_coverage"
        - "contradictory_data"
        - "low_confidence"
        - "insufficient_depth"
    
    area:
      type: "string"
      description: "Área do conhecimento com gap"
    
    question_id:
      type: "string"
      description: "Pergunta do protocolo não respondida adequadamente"
    
    severity:
      type: "enum"
      values: ["critical", "high", "medium", "low"]
    
    description:
      type: "string"
    
    recommendations:
      type: "array[string]"
      description: "Recomendações para preencher o gap"
    
    status:
      type: "enum"
      values: ["open", "in_progress", "resolved", "wont_fix"]

# =============================================================================
# 6. AGREGAÇÕES E SÍNTESES
# =============================================================================

synthesis_types:
  
  - type: "thematic_synthesis"
    description: "Síntese temática de múltiplos fragmentos"
    fields:
      theme: "string"
      fragments: "array[string]"
      synthesis: "string"
      confidence: "float"
  
  - type: "temporal_synthesis"
    description: "Evolução de pensamento ao longo do tempo"
    fields:
      topic: "string"
      timeline: "array[object]"
      evolution_pattern: "string"
  
  - type: "cross_domain_synthesis"
    description: "Conexões entre diferentes domínios"
    fields:
      domains: "array[string]"
      connection_pattern: "string"
      examples: "array[string]"
  
  - type: "consistency_analysis"
    description: "Análise de consistência interna"
    fields:
      topic: "string"
      consistency_score: "float"
      variations: "array[object]"
      resolution: "string"

# =============================================================================
# 7. VALIDAÇÃO E QUALITY CONTROL
# =============================================================================

validation_rules:
  
  required_fields:
    critical:
      - fragment_id
      - primary_category
      - content_type
      - source.source_id
      - content.text
      - confidence
      - quality_metrics.overall
    
    recommended:
      - keywords
      - tags
      - insights
      - context
      - verification
  
  quality_thresholds:
    minimum_overall_quality: 6.0
    minimum_confidence: 0.4
    recommended_confidence: 0.7
    signature_confidence: 0.85
  
  consistency_checks:
    - name: "cross_reference_check"
      description: "Verificar se fragmentos relacionados são consistentes"
    
    - name: "temporal_consistency"
      description: "Verificar evolução lógica de pensamento ao longo do tempo"
    
    - name: "source_credibility"
      description: "Validar credibilidade das fontes"
    
    - name: "factual_accuracy"
      description: "Verificar fatos contra fontes primárias"
  
  flags_requiring_attention:
    - contradicts_other_sources
    - requires_validation
    - needs_followup
    - low_confidence (< 0.6)
    - low_quality (overall < 6.0)

# =============================================================================
# 8. EXPORT FORMATS
# =============================================================================

export_formats:
  
  - format: "json"
    structure: "knowledge_base"
    usage: "Sistema principal, API, processamento"
    schema_version: "5.0"
  
  - format: "yaml"
    structure: "fragment_library"
    usage: "Edição humana, versionamento"
  
  - format: "markdown"
    structure: "human_readable_report"
    usage: "Documentação, revisão"
  
  - format: "csv"
    structure: "flat_table"
    usage: "Análise estatística, Excel"
  
  - format: "sqlite"
    structure: "relational_database"
    usage: "Query complexas, analytics"

# =============================================================================
# 9. WORKFLOW INTEGRATION
# =============================================================================

workflow_stages:
  
  - stage: "extraction"
    input: "raw_source"
    output: "draft_fragment"
    validation_level: "basic"
    required_fields: ["fragment_id", "source", "content"]
  
  - stage: "enrichment"
    input: "draft_fragment"
    output: "enriched_fragment"
    validation_level: "standard"
    required_fields: ["+ classification", "+ keywords", "+ quality_metrics"]
  
  - stage: "verification"
    input: "enriched_fragment"
    output: "verified_fragment"
    validation_level: "strict"
    required_fields: ["+ verification", "+ confidence", "+ cross_references"]
  
  - stage: "synthesis"
    input: "array[verified_fragment]"
    output: "knowledge_base"
    validation_level: "comprehensive"
    required_fields: ["complete schema"]

