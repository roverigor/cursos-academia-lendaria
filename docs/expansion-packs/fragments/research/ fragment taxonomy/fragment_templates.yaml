  confidence: [0.0-1.0]                    # * Ex: 0.95
  
  keywords:
    - "[KEYWORD1]"
    - "[KEYWORD2]"
  
  tags:
    - "[TAG1]"
    - "[TAG2]"

# =============================================================================
# TEMPLATE 2: COGNITIVE PATTERN (Padrão Cognitivo)
# =============================================================================

template_cognitive_pattern: |
  fragment_id: FRAG_COG_[NUM]              # * Ex: FRAG_COG_045
  created_at: [ISO_DATETIME]               # *
  
  classification:
    primary_category: COG                  # * Fixo
    subcategory: [CHOOSE]                  # * filosofia_core | processo_pensamento | tomada_decisao | frameworks_mentais
    content_type: PATTERN                  # * Fixo
    depth_level: DEEP                      # * Geralmente DEEP ou CORE para patterns
    specificity: SIGNATURE                 # * Geralmente SIGNATURE ou UNIQUE
  
  protocol_mapping:
    module_id: M2                          # * Fixo
    question_id: [M2.Q#]                   # *
    question_code: [CODE]                  # *
    required_elements_covered:
      - "[ELEMENT]"
  
  source:
    source_id: SRC_SYNTH_[NUM]             # * Ex: SRC_SYNTH_01 (synthesis source)
    source_type: synthesis                 # * Fixo (pattern vem de múltiplas observações)
    title: "[SYNTHESIS TITLE]"             # * Ex: "Síntese de 5 entrevistas sobre decisão"
    quality: PRIMARY                       # * Geralmente PRIMARY
    language: [LANG]                       # *
  
  content:
    type: PATTERN                          # * Fixo
    text: |                                # * Descrição detalhada do padrão
      PADRÃO IDENTIFICADO: [NOME DO PADRÃO]
      
      [DESCRIÇÃO DO PADRÃO]
      
      Observado em:
      - [CONTEXTO 1]
      - [CONTEXTO 2]
      - [CONTEXTO 3]
      
      Variações:
      - "[VARIAÇÃO 1]"
      - "[VARIAÇÃO 2]"
      
      Frequência: [always | usually | often | sometimes]
    language: [LANG]                       # *
  
  context:
    situation: "Padrão observado em múltiplos contextos"
    frequency: "[FREQUÊNCIA]"
  
  insights:
    - "[INSIGHT 1]"
    - "[INSIGHT 2]"
    - "[INSIGHT 3]"
  
  patterns_identified:
    - pattern_id: COG_[NUM]                # Ex: COG_001
      pattern_name: "[NOME]"
      confidence: [0.0-1.0]
  
  quality_metrics:
    relevance: [1-10]                      # * Geralmente alto (8-10)
    specificity: [1-10]                    # * Geralmente alto (8-10)
    authenticity: [1-10]                   # *
    verifiability: [1-10]                  # *
    uniqueness: [1-10]                     # * Importante para patterns
    overall: [CALCULATED]                  # *
  
  confidence: [0.0-1.0]                    # * Geralmente 0.8-0.95
  
  verification:
    cross_referenced: true                 # * Patterns devem ser cross-referenced
    alternative_sources:
      - source_id: SRC_[NUM]
        match_type: [identical | similar | corroborates]
  
  keywords:
    - "[KEYWORD1]"
    - "[KEYWORD2]"
  
  tags:
    - "[TAG1]"
    - "cognitive_process"
    - "signature_pattern"
  
  flags:
    exceptional_quality: true              # Geralmente true para patterns
    signature_content: true                # Geralmente true

