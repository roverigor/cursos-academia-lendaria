  fragment_id: FRAG_BIO_[NUM]              # * Ex: FRAG_BIO_001
  created_at: [ISO_DATETIME]               # * Ex: 2025-01-26T14:00:00Z
  
  classification:
    primary_category: BIO                  # * Fixo
    subcategory: [CHOOSE]                  # * origem_familia | infancia_adolescencia | educacao_formal | experiencias_formativas
    content_type: QUOTE                    # * Fixo
    depth_level: [CHOOSE]                  # * SURFACE | INTERMEDIATE | DEEP | CORE
    specificity: [CHOOSE]                  # * GENERIC | CHARACTERISTIC | SIGNATURE | UNIQUE
  
