    during: "[CONTEXTO DURANTE]"
    after: "[O QUE VEIO DEPOIS]"
    situation: "[SITUAÇÃO GERAL]"
    tone: "[TOM EMOCIONAL]"
  
  insights:
    - "[INSIGHT 1]"
    - "[INSIGHT 2]"
    - "[INSIGHT 3]"
  
