# Overall Learning Objectives
learning_objectives:
  - "Aplicar o Método GPS (Destino, Origem, Rota) para estruturar aulas que engajam do início ao fim"
  - "Usar Semiótica da Imagem para tornar conceitos técnicos em 'filmes na cabeça' do aluno"
  - "Identificar e eliminar os 5 erros fatais que matam o engajamento"
  - "Estruturar aulas seguindo o modelo completo: Motivação → Conceito → Semiótica → Prática → Link → Revisão → Hook"
  - "Aplicar Logos, Etos e Patos (Aristóteles) em toda comunicação"
  - "Usar Método Socrático (5 perguntas) para chegar na dor profunda e essência"
  - "Eliminar monotonia através de modulação de voz"
  - "Melhorar dicção através de exercícios práticos"
  - "Adaptar didática para os 5 arquétipos de aluno da Academia Lendária"
  - "Respeitar a regra de ouro: Máximo 2-3 conceitos por aula"
  - "Criar links e hooks entre aulas para prender atenção até o fim do curso"
  - "Avaliar e melhorar continuamente usando os 4 níveis de aprendizado"

# Prerequisites
prerequisites:
  - "Domínio do conteúdo que deseja ensinar"
  - "Experiência profissional na área de atuação"
  - "Disposição para aplicar exercícios práticos (gravação de áudio, trava-línguas)"
  - "Computador com acesso à internet"
  - "Microfone de qualidade básica"
  - "Software de gravação (OBS Studio, Loom, ou similar)"
  - "ChatGPT (para exercícios de modulação e dicção)"

