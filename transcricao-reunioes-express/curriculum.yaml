# -----------------------------------------------------------------------------
# ESTRUTURA CURRICULAR
# -----------------------------------------------------------------------------
curriculum:

  # ===========================================================================
  # MÓDULO 1: QUICK WIN COM FATHOM
  # ===========================================================================
  - module: 1
    title: "Quick Win com Fathom"
    duration: "15 minutos"
    objective: "Sistema de transcrição funcionando em 15 minutos"
    outcome: "Conta configurada e primeira transcrição recebida"

    lessons:
      - number: "1.1"
        title: "Setup em 3 Cliques"
        duration: "5 min"
        file: "lessons/1.1-setup-em-3-cliques.md"
        deliverable: "Conta Fathom configurada"
        analogy: "Assistente invisível"
        bloom_level: "Aplicar"
        steps:
          - "Criar conta no Fathom (1 min)"
          - "Instalar extensão Chrome (1 min)"
          - "Conectar calendário (1 min)"
        reflection: "Quantas horas por semana você gasta fazendo anotações de reunião?"

      - number: "1.2"
        title: "Sua Primeira Reunião Transcrita"
        duration: "5 min"
        file: "lessons/1.2-sua-primeira-reuniao-transcrita.md"
        deliverable: "Transcrição funcionando"
        analogy: "Dashcam para reuniões"
        bloom_level: "Aplicar"
        steps:
          - "Fazer reunião teste"
          - "Receber transcrição automática"
          - "Explorar interface de resultados"
        reflection: "Qual foi a última vez que você esqueceu um compromisso de reunião?"

      - number: "1.3"
        title: "Extrair Valor em 2 Minutos"
        duration: "5 min"
        file: "lessons/1.3-extrair-valor-em-2-minutos.md"
        deliverable: "Resumo + Action Items extraídos"
        analogy: "Estagiário inteligente"
        bloom_level: "Aplicar"
        steps:
          - "Copiar transcrição"
          - "Usar prompt de resumo executivo"
          - "Usar prompt de action items"
        reflection: "O que você faria com 5 horas extras por semana?"

  # ===========================================================================
  # MÓDULO 2: ALTERNATIVAS POR NECESSIDADE
  # ===========================================================================
  - module: 2
    title: "Alternativas por Necessidade"
    duration: "18 minutos"
    objective: "Escolher a ferramenta ideal para seu caso específico"
    outcome: "Decisão informada sobre qual ferramenta usar"

    lessons:
      - number: "2.1"
        title: "Fireflies: Busca e Analytics"
        duration: "5 min"
        file: "lessons/2.1-fireflies-analytics-busca.md"
        deliverable: "Clareza se Fireflies é para você"
        for_whom: "Profissionais com 50+ reuniões/mês"
        analogy: "Google para reuniões"
        bloom_level: "Analisar"
        key_features:
          - "Busca avançada em todas as reuniões"
          - "Analytics de conversas"
          - "100+ plataformas suportadas"
        price: "$10/mês (Pro)"

      - number: "2.2"
        title: "Otter: Para Colaboração em Tempo Real"
        duration: "5 min"
        file: "lessons/2.2-otter-para-colaboracao.md"
        deliverable: "Clareza se Otter é para você"
        for_whom: "Times de produto, equipes colaborativas"
        analogy: "Google Docs para transcrições"
        bloom_level: "Analisar"
        key_features:
          - "Edição colaborativa em tempo real"
          - "Comentários e highlights"
          - "Integração Slack/Notion"
        price: "$8.33/mês (Pro)"

      - number: "2.3"
        title: "Google Workspace: Solução Nativa"
        duration: "5 min"
        file: "lessons/2.3-google-workspace-nativo.md"
        deliverable: "Clareza se Google Workspace é suficiente"
        for_whom: "Empresas no ecossistema Google"
        analogy: "Canivete suíço do Google"
        bloom_level: "Analisar"
        key_features:
          - "Integrado ao Meet"
          - "Sem ferramenta adicional"
          - "Já incluso no Workspace"
        price: "Incluso no Workspace Business"

      - number: "2.4"
        title: "Comparativo Final"
        duration: "3 min"
        file: "lessons/2.4-comparativo-final.md"
        deliverable: "Decisão final sobre ferramenta"
        analogy: "Menu de restaurante"
        bloom_level: "Avaliar"
        comparison_criteria:
          - "Preço"
          - "Facilidade de uso"
          - "Recursos"
          - "Plataformas suportadas"
          - "Para quem é melhor"

  # ===========================================================================
  # MÓDULO 3: CENÁRIOS PRÁTICOS COM LLM
  # ===========================================================================
  - module: 3
    title: "Cenários Práticos com LLM"
    duration: "27 minutos"
    objective: "Extrair máximo valor das transcrições com IA"
    outcome: "Workflow completo de processamento funcionando"

    lessons:
      - number: "3.1"
        title: "Cenários de Processamento"
        duration: "5 min"
        file: "lessons/3.1-cenarios-processamento-llm.md"
        deliverable: "5 prompts prontos para uso"
        analogy: "Perguntas para assistente inteligente"
        bloom_level: "Aplicar"
        scenarios:
          - name: "Preparar Follow-up"
            use_case: "Antes da próxima reunião com mesmo grupo"
          - name: "Resumo para Ausentes"
            use_case: "Alguém faltou e precisa do contexto"
          - name: "Extrair Quotes"
            use_case: "Pós-call de vendas/discovery"
          - name: "Identificar Riscos"
            use_case: "Análise de projeto"
          - name: "Criar Documentação"
            use_case: "Pós-reunião de briefing/requisitos"

      - number: "3.2"
        title: "Email de Follow-up Perfeito"
        duration: "5 min"
        file: "lessons/3.2-email-follow-up.md"
        deliverable: "Template de email profissional"
        analogy: "Recibo da reunião"
        bloom_level: "Criar"
        output_format: "Email pronto para enviar"

      - number: "3.3"
        title: "WhatsApp e Slack"
        duration: "5 min"
        file: "lessons/3.3-whatsapp-slack.md"
        deliverable: "Templates formatados por canal"
        analogy: "Semáforo de canais"
        bloom_level: "Criar"
        channels:
          - "WhatsApp (resumo curto)"
          - "Slack (formatado com blocos)"
          - "Email (formal)"

      - number: "3.4"
        title: "Obsidian - Base de Conhecimento"
        duration: "7 min"
        file: "lessons/3.4-obsidian-base-conhecimento.md"
        deliverable: "Sistema de notas no Obsidian"
        analogy: "Segundo cérebro"
        bloom_level: "Criar"
        features:
          - "Template de nota de reunião"
          - "Links entre reuniões"
          - "Tags e busca"

      - number: "3.5"
        title: "Workflow Completo"
        duration: "5 min"
        file: "lessons/3.5-workflow-completo.md"
        deliverable: "Processo diário de 5 minutos"
        analogy: "Rotina matinal"
        bloom_level: "Criar"
        workflow_steps:
          - "Revisar transcrições do dia anterior (2 min)"
          - "Processar com LLM (1 min)"
          - "Distribuir para canais (2 min)"

