methodology:
  framework: "GPS + Template-First + Microlearning"

  principles:
    - name: "DESTINO antes de técnico"
      description: "Começar com resultado esperado, não com ferramenta"
    - name: "ORIGEM com validação da dor"
      description: "Empatia antes de solução"
    - name: "ROTA com resultado antes de teoria"
      description: "Fazer primeiro, entender depois"
    - name: "Microlearning"
      description: "Máximo 5 min por vídeo, 1 resultado por aula"

  lesson_format:
    sections:
      - "DESTINO: O que você vai conseguir"
      - "ORIGEM: Onde você está (validação da dor)"
      - "ANALOGIA: Comparação com algo familiar"
      - "ROTA: Passos práticos"
      - "REFLEXÃO: Pergunta que conecta com a vida do aluno"
      - "Checklist de Conclusão"

  tone_of_voice:
    - "Direto ao ponto (zero enrolação)"
    - "Imperativo ('Faça isso', não 'Você poderia fazer')"
    - "Empático ('Sei que você já tentou...')"
    - "Celebração rápida ('Pronto! Funcionando.')"
    - "Sem jargão técnico desnecessário"

