        file_path: "lessons/3.1-debugging-com-claude.md"
        duration_minutes: 15
        learning_objectives:
          - "Aplicar framework OBSERVE → SEARCH → ASK CLAUDE → ITERATE para resolver erros"
          - "Ler e interpretar logs de erro sem saber programar (identificar linha problema)"
