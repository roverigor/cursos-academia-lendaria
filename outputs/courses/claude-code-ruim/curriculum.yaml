          - "5 erros mais comuns: syntax, dependencies, permissions, API limits, logic bugs"
          - "Como ler traceback: linha do erro, mensagem de erro, contexto"
          - "Quando é hora de pedir ajuda (vs quando persistir)"
        activities:
          - type: "exercise"
            description: "Debugar 3 scripts quebrados (erros comuns propositais)"
          - type: "exercise"
            description: "Usar Claude para resolver erro real do seu projeto"

