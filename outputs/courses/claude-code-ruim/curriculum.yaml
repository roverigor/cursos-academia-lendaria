        lesson_description: "Metodologia end-to-end para validar qualquer ideia tecnicamente"
        file_path: "lessons/3.2-projeto-real.md"
        duration_minutes: 15
        learning_objectives:
          - "Avaliar viabilidade técnica de ideia usando framework 'Posso fazer isso com Claude Code?'"
          - "Estruturar projeto com organização adequada (pastas, README, .env, .gitignore)"
          - "Criar protótipo funcional de ideia real em < 8 horas usando metodologia end-to-end"
        bloom_level: "create"
        prerequisites:
          - "Todas as aulas anteriores (arsenal completo)"
        key_concepts:
          - "Framework viabilidade: Sinais verdes (CRUD, scraping, automação) vs sinais vermelhos (ML custom, hardware, realtime)"
          - "Metodologia 1-dia: Define (2h) → Build MVP (4h) → Test & Iterate (2h)"
          - "Estrutura de projeto: /src, /data, /tests, README.md, requirements.txt"
          - "Documentação: future-you agradecerá (comments úteis, README claro)"
          - "Git basics: commit, history, rollback (segurança)"
        activities:
          - type: "project"
            description: "Escolher 1 ideia real do seu negócio e criar protótipo funcional"
          - type: "reflection"
            description: "Avaliar: 'Esta ideia é viável?' usando framework aprendido"
