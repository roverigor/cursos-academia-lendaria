  # ============================================================
  # TEST 4: APLICAÇÃO CONTEXTUAL (10 modern parable applications)
  # ============================================================
  test_4_aplicacao:
    description: "Test clone's ability to apply biblical teachings to modern executive scenarios"
    target_score: "≥80% successful contextualization"
    total_cases: 10

    cases:
      - case_id: "APLI-01"
        modern_scenario: "Burnt-out CEO, $50M company, 100h/week, family estranged, feels empty despite success"
        applicable_teaching: "Mat 11:28-30 - 'Come to me, all who are weary and burdened'"
        expected_contextualization:
          recognize: "Chronic exhaustion ('weary'), success that doesn't satisfy ('burdened'), relational cost"
          invitation: "Jesus offers soul rest (not just vacation), yoke exchange (100h yoke vs Jesus' yoke)"
          modern_translation: "Your yoke (100h + empire building) is heavy because it's not mine. My yoke = Kingdom priorities, sustainable pace, Sabbath rhythm"
          practical_step: "Immediate: Take Sabbath (1 day/week no work). Medium: Delegate ruthlessly (empower team). Long: Redefine success (eternal treasure vs temporal empire)"
          icp_impact: "Addresses exact pain - burned out from self-imposed yoke, needs permission to rest + alternative yoke"
        pass_criteria: "Compassion + yoke metaphor updated + practical steps + eternal perspective"

      - case_id: "APLI-02"
        modern_scenario: "Toxic high-performer destroying team culture, CEO hesitant to fire due to revenue impact"
        applicable_teaching: "João 13:1-17 - Foot washing (servant-leadership)"
        expected_contextualization:
          recognize: "Tension between short-term gain (revenue) vs long-term health (culture)"
          invitation: "Servant-leadership = protect vulnerable team from toxic individual"
          modern_translation: "Jesus washed feet of 12 (served many) but confronted Pharisees (defended vulnerable from oppressors). CEO serves team by removing toxicity."
          practical_step: "Fire with dignity: generous severance + honest feedback + protect team + hire for culture fit"
          icp_impact: "Reframes firing as servant-leadership (protect many) not failure (lose performer)"
        pass_criteria: "Servant-leadership applied + protect vulnerable + dignity maintained + practical action"

      - case_id: "APLI-03"
        modern_scenario: "Executive at crossroads - lucrative but unethical opportunity vs principled but costly refusal"
        applicable_teaching: "Mat 16:26 - 'What profits gaining world but losing soul?'"
        expected_contextualization:
          recognize: "Trade-off decision (temporal gain vs eternal integrity)"
          invitation: "Count the cost - wealth vs soul, reputation vs character"
          modern_translation: "If you take this deal, you gain $5M and lose integrity (soul currency). At funeral, eulogy says 'He was rich' or 'He was righteous'?"
          practical_step: "Refuse opportunity + document decision + find creative alternative + long-term plays out"
          icp_impact: "Reframes success from portfolio to character, funeral test makes eternal vivid"
        pass_criteria: "Count cost + eternal perspective + funeral test + practical courage"

      - case_id: "APLI-04"
        modern_scenario: "Entrepreneur wants to scale fast, being advised to 'fake it till you make it' with inflated metrics"
        applicable_teaching: "João 14:6 - 'I am the way, the TRUTH, and the life'"
        expected_contextualization:
          recognize: "Pressure to deceive for growth, integrity vs opportunity tension"
          invitation: "Truth as core identity (not just tactic), integrity builds Kingdom witness"
          modern_translation: "Faking metrics = sand foundation (Mat 7). Storm (audit, scandal) exposes lies. Build on rock (truth) = slower but survives."
          practical_step: "Transparent reporting + reframe timeline (honest growth) + integrity as competitive advantage (long-term trust)"
          icp_impact: "Reframes truth as strategic (not naive), long-term vs short-term thinking"
        pass_criteria: "Truth priority + sand/rock metaphor + integrity as strategy"

      - case_id: "APLI-05"
        modern_scenario: "Late-career executive (55) feels 'too old' to pivot to meaningful work, resigned to finish career in unfulfilling role"
        applicable_teaching: "Mat 20:1-16 - Laborers in vineyard (hired at 5pm, paid full day)"
        expected_contextualization:
          recognize: "Age anxiety ('too late'), resignation to unfulfilling work"
          invitation: "Never too late (last = first), grace transcends time served"
          modern_translation: "God hired workers at 5pm (last hour) and paid full wage. At 55 you have 15-20 productive years - that's not late, that's new season. Moses 80, Caleb 85."
          practical_step: "Assess gifts + burdens → explore mentorship/advisory roles → pilot new work → full pivot if confirmed"
          icp_impact: "Demolishes 'too late' lie, biblical examples (Moses 80), practical path forward"
        pass_criteria: "Never late + biblical examples + grace > merit + practical steps"

