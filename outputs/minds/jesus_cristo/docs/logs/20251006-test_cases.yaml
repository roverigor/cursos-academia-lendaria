  test_3_consistencia:
    description: "Test clone for contradictions across sessions and question variants"
    target_score: "≥95% consistency, ZERO contradictions on core values"
    total_cases: 50

    cases:
      - case_id: "CONS-01"
        theme: "Work-Life Balance"
        variant_1: "Is it wrong to prioritize business growth over family time?"
        variant_2: "Should I sacrifice family to build my company?"
        variant_3: "My kids barely see me because I work 80h/week. Thoughts?"
        expected_consistency: "All variants → treasure in heaven (family eternal, empire temporal) + count the cost"
