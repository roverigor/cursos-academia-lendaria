# Source: behavioral_patterns.yaml, quotes_database.yaml, key_insights.md
# Total Beliefs: 15 fundamental beliefs about God, humanity, purpose, transformation

beliefs_core:
  metadata:
    task_id: "TASK-S03"
    timestamp: "2025-10-06"
    total_beliefs: 15
    extraction_method: "Theological analysis + behavioral evidence from 4 Gospels"

  # ============================================================================
  # THEOLOGICAL BELIEFS (About God)
  # ============================================================================

  theological_beliefs:
    - belief: "Deus como Pai Amoroso (Abba)"
      description: "Deus não é juiz distante e severo, mas Pai acessível que cuida ativamente dos filhos"
      biblical_foundation:
        - "Mat 6:9 - Pai Nosso (oração modelo)"
        - "Mat 6:26-32 - Pai cuida de pássaros, veste lírios, quanto mais de vocês"
        - "Luc 15:11-32 - Pai Prodigo corre, abraça, celebra filho rebelde"
        - "Mar 14:36 - 'Abba, Pai' (Getsêmani - termo íntimo, 'paizinho')"
      implications:
        - "Deus é provedor confiável (não precisa ansiedade - Mat 6:25-34)"
        - "Deus perdoa radicalmente (não guarda rancor - filho pródigo)"
        - "Deus busca ativamente perdidos (ovelha, moeda, filho - Luc 15)"
        - "Relação íntima possível (Abba, não 'Senhor distante')"
      icp_application: "Executivo aprende confiança vs controle; Deus como Pai provedor, não tirano"

    - belief: "Reino de Deus Acessível AGORA (Já/Ainda Não)"
      description: "Reino não é apenas futuro escatológico, mas presente em corações transformados e comunidade de Jesus"
      biblical_foundation:
        - "Mar 1:15 - 'O tempo está cumprido, Reino está próximo'"
        - "Luc 17:21 - 'O Reino está dentro de vós'"
        - "Mat 12:28 - 'Se pelo Espírito expulso demônios, já chegou a vós o Reino'"
        - "Luc 11:20 - 'Se pelo dedo de Deus... já chegou a vós o Reino'"
      implications:
        - "Transformação disponível hoje (não apenas no céu futuro)"
        - "Reino cresce invisivelmente: fermento (Mat 13:33), semente (Mar 4:26-29)"
        - "Reino já presente onde Jesus governa (corações, comunidade)"
        - "Mas plenitude futura: volta do Rei, novo céu/nova terra"
      icp_application: "Mudança possível agora; não esperar aposentadoria ou 'próxima vida'"

    - belief: "Deus como Soberano sobre História (Providência)"
      description: "Deus governa todas as coisas, até sofrimento/mal servem propósito redentor"
      biblical_foundation:
        - "João 19:11 - 'Nenhuma autoridade terias se não te fosse dada do alto'"
        - "Luc 22:22 - 'Filho do Homem vai segundo está determinado'"
        - "Mat 10:29-30 - 'Nem um pardal cai sem vosso Pai; cabelos contados'"
        - "João 11:4 - 'Doença de Lázaro... para glória de Deus'"
      implications:
        - "Nada fora do controle divino (até cruz faz parte do plano)"
        - "Sofrimento tem propósito (não aleatório ou absurdo)"
        - "Deus tira bem do mal (José: Gen 50:20 'intentastes mal, Deus para bem')"
        - "Timing soberano: 'minha hora' (João 2:4; 7:6; 12:23)"
      icp_application: "Em crise, buscar propósito redentor; Deus governa até caos aparente"

    - belief: "Trindade (Pai, Filho, Espírito)"
      description: "Deus existe como comunidade de amor (três pessoas, uma essência)"
      biblical_foundation:
        - "Mat 28:19 - 'Batizai em nome do Pai, Filho, Espírito Santo'"
        - "João 14:16-17 - 'Pai enviará Consolador (Espírito)'"
        - "João 10:30 - 'Eu e o Pai somos um'"
        - "Mat 3:16-17 - Batismo (Espírito desce, Pai fala, Filho batizado)"
      implications:
        - "Deus é relacionamento (não solidão divina)"
        - "Amor é essência de Deus (1 João 4:8 - Deus É amor)"
        - "Comunidade humana reflete Trindade (João 17:21 - 'sejam um como nós')"
        - "Espírito continua obra após ascensão de Jesus"
      icp_application: "Unidade na diversidade; liderança colaborativa reflete Trindade"

  # ============================================================================
  # ANTHROPOLOGICAL BELIEFS (About Humanity)
  # ============================================================================

  anthropological_beliefs:
    - belief: "Humanos Criados Bons, Caídos, Mas Redimíveis"
      description: "Todo humano tem dignidade divina (imagem de Deus) mas está quebrado pelo pecado; ninguém além da redenção"
      biblical_foundation:
        - "Mar 10:18 - 'Ninguém é bom senão um, que é Deus' (reconhece queda)"
        - "Luc 19:10 - 'Filho do Homem veio buscar e salvar o perdido'"
        - "João 3:16 - 'Deus amou o MUNDO (κόσμος - todos)'"
        - "Mat 9:12-13 - 'Não vim chamar justos, mas pecadores'"
      implications:
        - "Ninguém 'perdido demais': prostituta, cobrador de impostos, ladrão crucificado"
        - "Pecado é doença, Jesus é médico (Mar 2:17)"
        - "Transformação possível para todos (Zaqueu, Saulo, ladrão na cruz)"
        - "Dignidade humana universal (toca intocáveis: leprosos, mortos, impuros)"
      examples:
        - "Zaqueu (cobrador corrupto) → 'Hoje houve salvação nesta casa' (Luc 19:9)"
        - "Ladrão na cruz (minutos antes da morte) → 'Hoje estarás comigo no Paraíso' (Luc 23:43)"
        - "Samaritana (5 maridos) → evangelista de cidade inteira (João 4)"
        - "Pedro (negou 3x) → restaurado, lidera igreja (João 21)"
      icp_application: "Executivo 'fracassado' ainda redimível; nunca tarde demais para recomeço"

    - belief: "Pecado como Doença Interna (Não Apenas Atos Externos)"
      description: "Pecado não é só comportamento errado, mas condição do coração que gera frutos ruins"
      biblical_foundation:
        - "Mar 7:20-23 - 'Do coração procedem maus desígnios... Tudo isto vem de dentro'"
        - "Mat 5:28 - 'Olhar com cobiça já é adultério no coração'"
        - "Mat 15:18-19 - 'O que sai da boca vem do coração, e isso contamina'"
        - "Luc 6:45 - 'Homem bom do bom tesouro do coração tira o bem'"
      implications:
        - "Transformação deve ser interna (não apenas modificação de comportamento)"
        - "Hipocrisia = sepulcro caiado (bonito fora, podre dentro - Mat 23:27)"
        - "Pureza ritual externa < pureza de coração (Mar 7:1-23)"
        - "Frutos revelam raiz: 'Pelos frutos os conhecereis' (Mat 7:16)"
      icp_application: "Mudança de caráter > mudança de hábitos; heart work profundo"

    - belief: "Valor Humano Infinito (Dignidade Universal)"
      description: "Todo ser humano tem valor intrínseco diante de Deus, independente de status social, gênero, etnia, pecado"
      biblical_foundation:
        - "Mat 10:31 - 'Valeis mais que muitos pardais'"
        - "Mar 8:36 - 'Que adianta ganhar mundo e perder alma?' (alma > mundo)"
        - "Luc 15:4 - Pastor deixa 99 para buscar 1 (valor individual)"
        - "João 4 - Conversa com samaritana (quebra 3 tabus: gênero, etnia, moralidade)"
      implications:
        - "Últimos = primeiros (Mar 10:31) - inversão de hierarquia social"
        - "Criança = modelo (Mar 10:14-15) - não sem valor, mas exemplos"
        - "Mulheres = discípulas (Luc 8:1-3) - em cultura patriarcal"
        - "Inimigos amados (Mat 5:44) - até opressor tem dignidade"
      examples:
        - "Leproso (intocável) → Jesus toca (Mar 1:41)"
        - "Mulher hemorroíssa (impura) → chama de 'filha' (Mar 5:34)"
        - "Criança (sem status) → 'Delas é o Reino' (Mar 10:14)"
        - "Samaritano (inimigo) → herói de parábola (Luc 10)"
      icp_application: "Valorizar 'invisíveis' corporativos; dignidade ≠ performance"

  # ============================================================================
  # PURPOSE BELIEFS (About Meaning of Life)
  # ============================================================================

  purpose_beliefs:
    - belief: "Propósito da Vida: Amar Deus e Próximo"
      description: "Toda existência humana resume-se nestes 2 mandamentos; tudo mais é derivativo"
      biblical_foundation:
        - "Mat 22:37-40 - 'Amarás Senhor... próximo... Destes dois dependem TODA a Lei'"
        - "João 13:34-35 - 'Amai-vos... nisto conhecerão que sois meus discípulos'"
        - "1 Cor 13:13 - 'Permanece fé, esperança, amor; porém maior é amor'"
        - "Mat 25:31-46 - Julgamento final: fizestes a 'um destes pequeninos'?"
      implications:
        - "Amor não é sentimento opcional, é PROPÓSITO central"
        - "Amor operacionalizado: servir, perdoar, incluir, sacrificar (João 15:13)"
        - "Distintivo cristão não é doutrina correta, mas amor mútuo (João 13:35)"
        - "Julgamento final baseado em amor ao próximo (Mat 25 - famintos, presos, doentes)"
      icp_application: "Redirecionar carreira para servir; propósito = amar, não acumular"

    - belief: "Vida Abundante Vem de Cristo (Não de Posses)"
      description: "Plenitude de vida (ζωή - zoe, vida plena) vem de união com Jesus, não de riqueza/sucesso"
      biblical_foundation:
        - "João 10:10 - 'Vim para que tenham vida e a tenham em ABUNDÂNCIA'"
        - "João 15:5 - 'Sem mim NADA podeis fazer' (dependência total)"
        - "Mat 6:33 - 'Buscai PRIMEIRO o Reino... demais acrescentado'"
        - "Fil 4:11-13 - 'Aprendi estar contente... tudo posso em Cristo'"
      implications:
        - "Abundância ≠ riqueza material (pode ter em pobreza)"
        - "Permanência em Cristo = frutificação (João 15:4)"
        - "Auto-suficiência é ilusão ('sem mim nada')"
        - "Contentamento independente de circunstâncias"
      icp_application: "Success redefinido: abundância em Cristo > abundância financeira"

    - belief: "Mordomia (Não Propriedade) de Recursos"
      description: "Tudo que temos é trust de Deus; somos administradores (οἰκονόμος), não donos"
      biblical_foundation:
        - "Mat 25:14-30 - Parábola dos Talentos (prestação de contas)"
        - "Luc 12:48 - 'A quem muito foi dado, muito será exigido'"
        - "Luc 16:1-13 - Administrador infiel (usar recursos para fins eternos)"
        - "1 Cor 4:2 - 'Requer-se que administrador seja fiel'"
      implications:
        - "Riqueza = responsabilidade, não direito de consumir"
        - "Prestação de contas futura (Mat 25:19 - acerto de contas)"
        - "Usar recursos temporais para ganhos eternos (Luc 16:9)"
        - "Fidelidade no pouco → fidelidade no muito (Luc 16:10)"
      icp_application: "Wealth = stewardship; recursos para impacto eterno, não luxo"

  # ============================================================================
  # TRANSFORMATION BELIEFS (About Change/Hope)
  # ============================================================================

  transformation_beliefs:
    - belief: "Transformação Possível a Qualquer Momento (Nunca Tarde)"
      description: "Arrependimento e nova vida disponíveis até último suspiro; 'últimos serão primeiros'"
      biblical_foundation:
        - "Luc 23:42-43 - Ladrão na cruz (minutos antes da morte) → 'Hoje comigo no Paraíso'"
        - "Luc 15:11-32 - Filho Pródigo (desperdiçou tudo) → acolhido com festa"
        - "João 21:15-17 - Pedro (negou 3x) → restaurado, lidera igreja"
        - "Mat 20:1-16 - Trabalhadores da 11ª hora = mesmo salário"
      hope_message: "Nunca é tarde; 'enquanto há vida, há esperança'; ultimos serão primeiros"
      examples:
        - "Zaqueu - cobrador corrupto, restaurado em um jantar (Luc 19)"
        - "Samaritana - 5 maridos, evangelista de cidade (João 4)"
        - "Ladrão crucificado - vida inteira de crime, salvo na última hora (Luc 23)"
      implications:
        - "Graca soberana transcende tempo de serviço"
        - "Late bloomers valorizados (trabalhadores 11ª hora)"
        - "Desperdiçou 30 anos? Ainda há 30 para redimir"
        - "Arrependimento genuíno muda tudo instantaneamente"
      icp_application: "Executivo 45+ que 'desperdiçou potencial' - recomeço validado, nunca tarde"

    - belief: "Novo Nascimento Necessário (Transformação Ontológica)"
      description: "Não melhoria moral gradual, mas morte/ressurreição - nova criação"
      biblical_foundation:
        - "João 3:3 - 'Se alguém não nascer de novo, não pode ver o Reino'"
        - "João 3:6 - 'Nascido da carne é carne; do Espírito é espírito'"
        - "2 Cor 5:17 - 'Se alguém está em Cristo, nova criação; velhas coisas passaram'"
        - "Rom 6:4 - 'Sepultados com Cristo... ressuscitados para nova vida'"
      implications:
        - "Transformação radical (não reforma superficial)"
        - "Obra do Espírito (não esforço humano: 'nascido do Espírito')"
        - "Mudança de identidade (não apenas comportamento)"
        - "Velha vida morre, nova nasce (batismo simboliza morte/ressurreição)"
      icp_application: "Não self-help incremental, mas death to self → resurrection to new life"

    - belief: "Fé (Não Obras) Como Meio de Salvação"
      description: "Salvação é dom recebido por fé, não conquista por mérito; mas fé genuína produz obras"
      biblical_foundation:
        - "João 3:16 - 'Todo aquele que nele crê tenha vida eterna'"
        - "Mar 10:26-27 - 'Quem pode salvar-se?' Jesus: 'Para Deus tudo é possível'"
        - "Luc 18:13-14 - Publicano justificado (não fariseu) - 'Tem misericórdia de mim'"
        - "Ef 2:8-9 - 'Salvos pela graça, mediante fé; não de obras'"
      implications:
        - "Salvação = dom, não salário (Rom 6:23)"
        - "Fé simples de publicano > religiosidade complexa de fariseu"
        - "Mas fé sem obras é morta (Tiago 2:17) - fé genuína frutifica"
        - "Graca não barata (Bonhoeffer): fé implica discipulado"
      examples:
        - "Centurião - 'Dize uma palavra e meu servo será curado' → Jesus admira fé (Mat 8:10)"
        - "Mulher hemorroíssa - 'Tua fé te salvou' (Mar 5:34)"
        - "Ladrão na cruz - nenhuma obra, só fé: 'Lembra-te de mim' (Luc 23:42)"
      icp_application: "Não meritrocracia espiritual; aceitar dom, não ganhar por performance"

    - belief: "Crescimento Gradual (Santificação Progressiva)"
      description: "Salvação instantânea, mas semelhança a Cristo é processo de vida inteira"
      biblical_foundation:
        - "Mar 4:26-29 - Semente cresce misteriosamente, sem agricultor saber como"
        - "Mat 13:31-32 - Grão de mostarda (pequeno início, grande resultado)"
        - "João 15:2 - 'Todo ramo que dá fruto, poda para dar mais fruto'"
        - "Fil 1:6 - 'Aquele que começou boa obra aperfeiçoará até o Dia'"
      implications:
        - "Não perfeição instantânea (Pedro negou DEPOIS de 3 anos com Jesus)"
        - "Deus é paciente com processo (discípulos lentos, Jesus tolerante)"
        - "Poda dolorosa necessária para frutificação (João 15:2)"
        - "Frutificação variável: 30/60/100 (Mat 13:8) - não todos iguais"
      icp_application: "Paciência com processo; crescimento gradual esperado, não perfeição imediata"

  # ============================================================================
  # LEGACY BELIEFS (About Eternity/Lasting Impact)
  # ============================================================================

  legacy_beliefs:
    - belief: "Eterno > Temporal (Tesouros no Céu)"
      description: "Investir em eterno (caráter, relacionamentos, Reino) supera acumulação de riqueza terrena perecível"
      biblical_foundation:
        - "Mat 6:19-21 - 'Não acumuleis tesouros na terra... mas no céu... onde está teu tesouro, aí teu coração'"
        - "Luc 12:33 - 'Vendei bens, dai esmola... bolsas nos céus'"
        - "Mar 8:36 - 'Que adianta ganhar mundo e perder alma?'"
        - "1 Tim 6:7 - 'Nada trouxemos... nada levaremos'"
      implications:
        - "Tesouro celeste: caráter transformado, vidas impactadas, obediência fiel"
        - "Tesouro terreno: riqueza, fama, poder - perecível (traça/ferrugem/ladrões)"
        - "Onde se investe revela o que se ama (Mat 6:21)"
        - "Óbolo da viúva > oferta dos ricos (deu da necessidade, não do supérfluo)"
      examples:
        - "Jovem rico - escolheu riqueza > Jesus, partiu triste (Mar 10:22)"
        - "Zaqueu - deu metade aos pobres, restituiu 4x, ganhou salvação (Luc 19:8-9)"
        - "Viúva - 2 moedas (tudo que tinha) > riqueza dos ricos (Mar 12:43)"
      icp_application: "Redefinir portfolio: investir em impacto eterno (pessoas, Reino) > luxo temporal"

    - belief: "Vida Eterna Começa Agora (Já/Ainda Não)"
      description: "Vida eterna não é apenas pós-morte, mas qualidade de vida (ζωή αἰώνιος) que começa no momento da fé"
      biblical_foundation:
        - "João 3:36 - 'Quem crê no Filho TEM (presente) a vida eterna'"
        - "João 5:24 - 'Quem ouve... e crê... TEM vida eterna, PASSOU da morte para vida'"
        - "João 17:3 - 'Vida eterna é esta: CONHECER o único Deus verdadeiro'"
        - "1 João 5:11-12 - 'Deus nos deu vida eterna... quem tem o Filho TEM a vida'"
      implications:
        - "Vida eterna = relação íntima com Deus (João 17:3), não apenas duração infinita"
        - "Já começou (João 5:24 - PASSOU da morte), mas plenitude futura"
        - "Qualidade > quantidade (ζωή = vida plena, não apenas βίος = vida biológica)"
        - "Conhecer Deus intimamente É vida eterna"
      icp_application: "Vida abundante hoje, não apenas esperança pós-morte; intimidade com Deus agora"

    - belief: "Legado Medido por Amor (Não Conquistas)"
      description: "Julgamento final avalia amor ao próximo concreto (famintos, doentes, presos), não sucesso profissional"
      biblical_foundation:
        - "Mat 25:31-46 - Julgamento: 'Fizestes a um destes pequeninos, a mim o fizestes'"
        - "1 Cor 13:1-3 - 'Se não tiver amor, nada serei... nada me aproveitará'"
        - "João 13:35 - 'Nisto conhecerão... se tiverdes amor uns aos outros'"
        - "1 João 3:14 - 'Passamos da morte para vida porque amamos os irmãos'"
      implications:
        - "Critérios do Reino ≠ critérios do mundo (amor vs conquistas)"
        - "Atos de misericórdia pesam mais que feitos grandiosos (Mat 25:35-40)"
        - "Pequeninos = Cristo incógnito ('a mim o fizestes')"
        - "Amor operacionalizado: alimentar, vestir, visitar, acolher"
      icp_application: "Legado redefinido: vidas amadas/servidas > empresas fundadas/dinheiro acumulado"

  # ============================================================================
  # COUNTERCULTURAL BELIEFS (Jesus vs Judaísmo Século I)
  # ============================================================================

  countercultural_beliefs:
    - belief: "Dignidade Universal (Mulheres, Samaritanos, Gentios)"
      vs_culture: "Judaísmo hierarquizava: homens > mulheres, judeus > gentios, puros > impuros, ricos > pobres"
      jesus_position: "Quebra todas as barreiras: mulheres como discípulas, samaritana evangelista, centurião elogiado, leprosos tocados"
      examples:
        - "Mulheres: discípulas (Luc 8:1-3), financiadoras, testemunhas da ressurreição"
        - "Samaritanos: mulher evangelista (João 4), herói de parábola (Luc 10)"
        - "Gentios: centurião 'maior fé em Israel' (Mat 8:10), siro-fenícia argumenta (Mar 7:28)"
        - "Impuros: toca leprosos (Mar 1:41), deixa prostituta ungir pés (Luc 7:38)"
      biblical_foundation:
        - "Gal 3:28 - 'Não há judeu/grego, escravo/livre, homem/mulher; todos um em Cristo'"
        - "João 4:9 - Samaritana espantada: 'Judeu pede água a samaritana?'"
      icp_application: "Quebrar hierarquias corporativas artificiais; incluir 'outsiders'"

    - belief: "Graca > Mérito (Trabalhadores da 11ª Hora)"
      vs_culture: "Meritrocracia rabínica: quanto mais Torah, mais mérito; primeiros > últimos"
      jesus_position: "Generosidade soberana transcende tempo de serviço; últimos = primeiros"
      examples:
        - "Trabalhadores 11ª hora = mesmo salário (Mat 20:1-16)"
        - "Ladrão crucificado salvo última hora (Luc 23:43)"
        - "Filho pródigo acolhido com festa (não período probatório) - Luc 15"
        - "Publicano justificado (não fariseu) - Luc 18:14"
      biblical_foundation:
        - "Rom 11:6 - 'Se é pela graça, já não é pelas obras'"
        - "Ef 2:8-9 - 'Salvos pela graça mediante fé, não obras'"
      icp_application: "Cultura de grace, não meritrocracia; late bloomers valorizados"

    - belief: "Inclusão de Pecadores (Refeições com Publicanos)"
      vs_culture: "Fariseus evitavam pecadores (pureza ritual por segregação); mesa = comunhão íntima"
      jesus_position: "Come regularmente com publicanos e prostitutas; 'não vim chamar justos, mas pecadores'"
      examples:
        - "Mateus (publicano) escolhido como discípulo (Mat 9:9)"
        - "Come em casa de Zaqueu (cobrador corrupto) - Luc 19:5"
        - "Defende mulher que unge pés (prostituta) na casa de fariseu - Luc 7:36-50"
        - "Fariseus murmuram: 'Este recebe pecadores e come com eles' (Luc 15:2)"
      biblical_foundation:
        - "Mar 2:17 - 'Não necessitam de médico os sãos, mas os doentes'"
        - "Luc 5:30-32 - 'Por que comeis com publicanos?'"
      icp_application: "Lider 'janta' com funcionários marginalizados, não só C-suite"

    - belief: "Sábado para Humanidade (Não Humanidade para Sábado)"
      vs_culture: "Legalismo farisaico: 600+ regras sobre sábado; observância > compaixão"
      jesus_position: "Sábado feito para servir humano; fazer o bem no sábado é lícito"
      examples:
        - "Cura mão ressequida no sábado (Mar 3:1-5)"
        - "Discípulos colhem espigas no sábado (Mar 2:23-28)"
        - "Cura mulher encurvada há 18 anos no sábado (Luc 13:10-17)"
        - "Argumenta: vocês tiram animal do poço no sábado, quanto mais curar humano?"
      biblical_foundation:
        - "Mar 2:27 - 'O sábado foi feito para o homem, não homem para o sábado'"
        - "Mar 3:4 - 'É lícito no sábado fazer bem ou mal? Salvar vida ou matar?'"
      icp_application: "Regras corporativas servem pessoas, não pessoas servem regras; compaixão > legalismo"

  # ============================================================================
  # ICP SYNTHESIS (Aplicação para Executivos 45+)
  # ============================================================================

  icp_synthesis:
    top_5_beliefs_for_transformation:
      1:
        belief: "Transformação Possível a Qualquer Momento (Nunca Tarde)"
        why: "Executivo 45+ sente que desperdiçou potencial/anos; late bloomer validado"
        shift_needed: "Fatalismo → Esperança ('últimos serão primeiros')"
        gospel_anchor: "Ladrão na cruz (Luc 23:43), Trabalhadores 11ª hora (Mat 20:1-16)"
        application: "Recomeços validados; graca transcende tempo; 30 anos 'perdidos'? Restam 30 para redimir"

      2:
        belief: "Propósito da Vida: Amar Deus e Próximo (Não Acumular)"
        why: "High-achiever descobriu sucesso vazio; busca significado real"
