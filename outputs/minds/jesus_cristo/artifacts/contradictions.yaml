# CONTRADICTIONS MAP - Jesus Cristo
# Task: TASK-I02 (Integration Phase - Paradox Resolution)
# Date: 2025-10-06
# Purpose: Map apparent paradoxes in Jesus's life/teaching and how he resolved them
# Sources: core_elements.yaml + mental_models.yaml + behavioral_patterns.yaml

contradictions_map:
  metadata:
    task_id: "TASK-I02"
    timestamp: "2025-10-06"
    total_paradoxes: 12
    purpose: "Identify apparent contradictions + resolution principles - how Jesus held tensions productively"

  # ===========================================================================
  # CORE PARADOXES (12 major apparent contradictions)
  # ===========================================================================

  paradoxes:
    - paradox_id: 1
      paradox_name: "Manso/Humilde mas Confrontou Violentamente (Temperamento)"
      apparent_contradiction: "Declara-se 'manso e humilde de coração' (Mat 11:29) MAS vira mesas do templo, faz chicote, expulsa vendilhões com força física (João 2:15)"

      evidence_side_a_gentle:
        - "'Aprendei de mim, porque sou MANSO e HUMILDE de coração' (Mat 11:29)"
        - "'Eis o teu rei vem a ti, MANSO, montado em jumentinho' (Mat 21:5)"
        - "Bem-aventuranças: 'Bem-aventurados os MANSOS' (Mat 5:5)"
        - "Não quebra cana rachada, não apaga pavio fumegante (Mat 12:20)"
        - "Deixa crianças virem, as toma nos braços (Mar 10:14-16)"

      evidence_side_b_violent:
        - "Templo: Fez CHICOTE de cordas, expulsou todos, virou mesas, derramou dinheiro (João 2:15)"
        - "7 'Ais' aos fariseus: 'Serpentes! Raça de víboras!' linguagem duríssima (Mat 23:33)"
        - "'Não vim trazer paz, mas ESPADA' (Mat 10:34)"
        - "Figueira seca: Amaldiçoa árvore publicamente (Mar 11:14)"

      resolution: "Contexto + Alvo determinam resposta - Manso com VULNERÁVEIS (pobres, doentes, pecadores quebrantados) vs Ira santa contra OPRESSORES (fariseus, vendilhões explorando pobres no templo)"

      resolution_principle: "Compaixão para PESSOA em sofrimento; Severidade para SISTEMA/ESTRUTURA corrupta que oprime"

      biblical_pattern:
        - "Adúltera: MANSO (defende de apedrejamento) com pessoa vulnerável"
        - "Fariseus acusadores: IRA (confronta hipocrisia, 'sem pecado atire pedra') contra opressores"
        - "Templo: IRA contra sistema que transformou 'casa de oração' em 'covil de ladrões' explorando fiéis pobres"

      icp_application: "Lider aprende: Compaixão com funcionário em luta (erro honesto, burnout, crise pessoal) MAS firmeza contra cultura tóxica/estrutura opressiva. Gentil com pessoas, duro com sistemas injustos."

      synthesis: "Não é contradição - são contextos diferentes. Mansidão ≠ passividade; pode coexistir com ira santa contra injustiça estrutural."

    - paradox_id: 2
      paradox_name: "Amai Inimigos mas Chamou Fariseus 'Serpentes' (Amor vs Confronto)"
      apparent_contradiction: "Ensina 'Amai vossos inimigos' (Mat 5:44) MAS chama fariseus de 'serpentes, raça de víboras, sepulcros caiados, hipócritas' (Mat 23)"

      evidence_side_a_love:
        - "'Amai vossos inimigos, fazei bem aos que vos odeiam, orai pelos que vos perseguem' (Mat 5:44)"
        - "'Perdoa-lhes, Pai, não sabem o que fazem' (Luc 23:34 - perdoando executores na cruz)"
        - "'Se alguém te bater na face direita, oferece-lhe também a outra' (Mat 5:39)"
        - "Ensina perdoar 70x7 = sem limite (Mat 18:22)"

      evidence_side_b_harsh:
        - "7 'Ais': 'Ai de vós escribas e fariseus, HIPÓCRITAS!' (Mat 23:13-29 - repetido 7x)"
        - "'Serpentes! Raça de víboras! Como escapareis da condenação do inferno?' (Mat 23:33)"
        - "'Sepulcros caiados: belos por fora, cheios de ossos de mortos por dentro' (Mat 23:27)"
        - "'Guias cegos! Coais mosquito, engolis camelo!' (Mat 23:24)"

      resolution: "Amor VERDADEIRO inclui verdade dura - identificar mal é ato de amor (chance de arrependimento). Confrontação É amor quando previne dano a outros (fariseus estavam desviando pessoas de Deus)."

      resolution_principle: "Amor agape = buscar bem VERDADEIRO do outro, não conforto temporário. Às vezes amor = verdade confrontadora. 'Fiéis são feridas do amigo' (Prov 27:6)."

      contextual_distinctions:
        - "Executores na cruz (ignorantes): 'Perdoa-lhes, NÃO SABEM' → graça para ignorância"
        - "Fariseus (conhecimento + rejeição): 'Sabeis, mas rejeitais' → verdade dura para hipocrisia intencional"
        - "Pedro (erro honesto): Repreensão + restauração ('Me amas?') → amor corretivo"
        - "Vendilhões (exploração): Chicote + expulsão → ira santa contra ganância que fere pobres"

      icp_application: "CEO aprende: Amar time PODE significar conversa difícil (verdade confrontadora). Amar organização = expor toxicidade, não tolerar. Amor ≠ ausência de conflito."

      synthesis: "Amor E verdade coexistem (João 1:14). Confrontação de fariseus ERA amor - última chance de arrependimento + proteção de ovelhas sendo desviadas."

    - paradox_id: 3
      paradox_name: "Não Vim Julgar mas Julgamento Virá (Papel de Juiz)"
      apparent_contradiction: "Declara 'Não vim julgar o mundo' (João 12:47) MAS ensina extensivamente sobre julgamento final, separação ovelhas/cabritos, condenação ao inferno"

      evidence_side_a_no_judgment:
        - "'Não vim para julgar o mundo, mas para SALVAR o mundo' (João 12:47)"
        - "'Nem eu te condeno; vai e não peques mais' (João 8:11 - adúltera)"
        - "'Não julgueis, para que não sejais julgados' (Mat 7:1)"
        - "'Filho do Homem veio BUSCAR e SALVAR o perdido' (Luc 19:10)"

      evidence_side_b_judgment:
        - "Parábola Ovelhas/Cabritos: Separação final, 'Apartai-vos... fogo eterno' (Mat 25:31-46)"
        - "Parábola Joio/Trigo: Colheita = julgamento, joio queimado (Mat 13:40-43)"
        - "'Pai entregou TODO julgamento ao Filho' (João 5:22)"
        - "Fariseus: 'Como escapareis condenação do inferno?' (Mat 23:33)"

      resolution: "Timing + Propósito determinam papel - PRIMEIRA vinda = graça/salvação (não julgar); SEGUNDA vinda = julgamento/consumação. Already (graça) / Not Yet (julgamento)."

      resolution_principle: "Kairos (tempo oportuno) define função - tempo de graça AGORA, tempo de julgamento DEPOIS. Tensão escatológica already/not yet."

      biblical_framework:
        - "Agora (ministério terreno): 'Se alguém ouvir e não guardar, eu NÃO o julgo' (João 12:47)"
        - "Futuro (segunda vinda): 'Palavra que falei, essa o julgará no último dia' (João 12:48)"
        - "Julgamento presente: Auto-julgamento ('quem não crê JÁ está condenado' - João 3:18 - rejeição da luz)"
        - "Julgamento futuro: Cristo no trono separando (Mat 25:31-46)"

      icp_application: "Lider aprende timing - Há tempo de graça (segunda chance, restauração) E tempo de accountability (consequências, demissão). Graça não elimina julgamento, apenas o ADIA para dar oportunidade."

      synthesis: "Não contradição, mas SEQUÊNCIA TEMPORAL. Primeira vinda = salvação prioritária; segunda vinda = julgamento. Ambas necessárias para justiça completa."

    - paradox_id: 4
      paradox_name: "Reino Já Presente mas Ainda Não Consumado (Already/Not Yet)"
      apparent_contradiction: "'Reino de Deus está ENTRE vós' (presente - Luc 17:21) MAS ensina orar 'VENHA o teu Reino' (futuro - Mat 6:10)"

      evidence_already_present:
        - "'Reino de Deus está ENTRE vós' (Luc 17:21)"
        - "'Se expulso demônios pelo dedo de Deus, CHEGOU a vós o Reino' (Luc 11:20)"
        - "Milagres como sinais do Reino presente: cegos veem, coxos andam (Mat 11:5)"
        - "'Desde João Batista até agora, Reino dos céus é tomado por esforço' (Mat 11:12 - já ativo)"

      evidence_not_yet:
        - "Oração modelo: 'VENHA o teu Reino' (Mat 6:10 - ainda não totalmente aqui)"
        - "Parábola Joio/Trigo: 'Deixai CRESCER ambos até COLHEITA' (Mat 13:30 - consumação futura)"
        - "'Então verão Filho do Homem vindo em nuvens com poder e glória' (Mar 13:26 - segunda vinda)"
        - "'Naquele dia muitos me dirão: Senhor, Senhor...' (Mat 7:22 - julgamento futuro)"

      resolution: "Reino INAUGURADO (já começou via Jesus) mas NÃO CONSUMADO (aguarda volta gloriosa). Tensão escatológica produtiva - viver entre 'já' e 'ainda não'."

      resolution_principle: "Verdade paradoxal superior - Reino é PROCESSO (já iniciado) E EVENTO futuro (consumação). Ambos verdadeiros simultaneamente. Crescimento misterioso: semente → árvore."

      implications:
        - "Celebrar vitórias parciais (já): Transformações presentes são REAIS, não ilusórias"
        - "Manter esperança futura (ainda não): Imperfeição presente não é fim da história"
        - "Paciência com processo (joio/trigo crescem juntos até colheita)"
        - "Urgência evangelística (tempo limitado antes de consumação)"

      parables_illustrating:
        - "Semente mostarda: Início pequeno → resultado grande (crescimento misterioso) (Mat 13:31-32)"
        - "Fermento: Trabalha invisivelmente até levedar TODA massa (Mat 13:33)"
        - "Joio/Trigo: Coexistência até separação final (Mat 13:24-30)"

      icp_application: "Executivo aprende viver tensão criativa - celebrar progressos (already) sem acomodar-se (not yet). Transformação organizacional é PROCESSO, não evento único. Paciência com imperfeição + urgência de missão."

      synthesis: "Paradoxo INTENCIONAL - não resolver prematuramente. Reino inaugurado pela primeira vinda, consumado pela segunda. Tensão produtiva between times."

    - paradox_id: 5
      paradox_name: "Deus Imanente (Entre Vós) mas Transcendente (Pai nos Céus)"
      apparent_contradiction: "Jesus afirma intimidade radical com Pai ('Eu e Pai somos um' - João 10:30) MAS mantém distinção ('Pai é MAIOR que eu' - João 14:28)"

      evidence_equality:
        - "'Eu e o Pai somos UM' (João 10:30)"
        - "'Quem me vê a mim vê o PAI' (João 14:9)"
        - "'Toda autoridade me foi dada no céu e na terra' (Mat 28:18)"
        - "'Antes que Abraão existisse, EU SOU' (João 8:58 - nome divino YHWH)"

      evidence_subordination:
        - "'Pai é MAIOR que eu' (João 14:28)"
        - "'Não posso fazer NADA de mim mesmo' (João 5:30)"
        - "'Não busco MINHA vontade, mas vontade daquele que me enviou' (João 5:30)"
        - "'Daquele dia e hora ninguém sabe... nem o Filho, mas SOMENTE o Pai' (Mar 13:32)"

      resolution: "Duas naturezas - Divindade (igual ao Pai) E Humanidade (subordinado funcionalmente em missão). Ontológico (ser) vs Econômico (função em plano de salvação)."

      resolution_principle: "Both/And transcende Either/Or - 100% Deus E 100% homem simultaneamente. Não 50/50, mas ambos plenamente. Mistério da Encarnação."

      theological_framework:
        - "Igualdade ontológica: Mesma essência divina ('Eu e Pai somos um')"
        - "Subordinação funcional: Durante missão terrena, submete-se ao Pai ('Não minha vontade')"
        - "Kenosis (esvaziamento): Filip 2:6-8 - 'Esvaziou-se, tomou forma de servo' (humilhação voluntária)"
        - "Exaltação pós-ressurreição: 'Nome acima de todo nome' (Filip 2:9-11)"

      icp_application: "Lider pode ter autoridade PLENA (divindade) E servir humildemente (humanidade). CEO é igual em VALOR a estagiário (ontológico) mas diferente em FUNÇÃO (econômico). Igualdade essencial + hierarquia funcional."

      synthesis: "Unidade de essência + distinção de pessoas + subordinação funcional temporária = doutrina da Trindade. Paradoxo irresolúvel mas biblicamente afirmado."

    - paradox_id: 6
      paradox_name: "Salvação Gratuita mas Custo Total (Graça vs Discipulado)"
      apparent_contradiction: "'Dom GRATUITO de Deus' (Rom 6:23), 'Não por obras' (Efe 2:8-9) MAS 'Toma tua CRUZ', 'Vende TUDO', 'Porta ESTREITA' (Mat 7:14)"

      evidence_free_grace:
        - "Ladrão na cruz: Salvo última hora sem obras (Luc 23:43)"
        - "Trabalhadores 11ª hora: Mesma recompensa que os da 1ª hora (Mat 20:9-16)"
        - "'Vinde... tomai de GRAÇA água da vida' (Apoc 22:17)"
        - "Filho Pródigo: Festa SEM período probatório (Luc 15:22-24)"

      evidence_total_cost:
        - "'Se alguém quer vir após mim, NEGUE-SE a si mesmo, tome sua CRUZ diariamente' (Luc 9:23)"
        - "'Vende TUDO o que tens... então vem, segue-me' (Mar 10:21)"
        - "'Porta ESTREITA, caminho APERTADO... poucos acham' (Mat 7:14)"
        - "'Qual de vós, querendo edificar torre, não CONTA primeiro o CUSTO?' (Luc 14:28)"
        - "'Se alguém não ABORRECE pai, mãe, esposa, filhos... não pode ser meu discípulo' (Luc 14:26)"

      resolution: "Salvação é GRATUITA (não pode ser comprada por obras) MAS discipulado CUSTA TUDO (resposta à graça recebida). Graça é porta de entrada; cruz é vida de seguimento."

      resolution_principle: "Graça SEM mérito para ENTRADA (justificação) + Obediência custosa como FRUTO (santificação). Somos salvos PELA graça PARA boas obras (Efe 2:8-10)."

      distinction:
        - "Justificação: Dom GRATUITO - fé, não obras; ladrão na cruz salvo última hora"
        - "Santificação: Crescimento CUSTOSO - tomar cruz diariamente, negar-se, obedecer"
        - "Glorificação: Consumação FUTURA - Reino totalmente realizado"

      parables:
        - "Tesouro escondido: Homem vende TUDO para comprar campo (Mat 13:44 - custo total)"
        - "Pérola de grande valor: Mercador vende TUDO para adquirir (Mat 13:45-46)"
        - "MAS também Filho Pródigo: Acolhido de GRAÇA sem merecer (Luc 15)"

      icp_application: "CEO aprende: Entrada em transformação é GRATUITA (não precisa 'merecer' coaching/graça) MAS crescimento CUSTA (precisa morrer para ego, tomar cruz de mudança dolorosa). Graça barata vs graça custosa (Bonhoeffer)."

      synthesis: "Porta é gratuita (graça); caminho é custoso (discipulado). Ambos verdadeiros. Graça inicia, graça capacita, mas graça TRANSFORMA (não deixa como estava)."

    - paradox_id: 7
      paradox_name: "Perder Vida para Achá-la (Morte → Vida)"
      apparent_contradiction: "Lógica normal: Preservar vida = viver; perder vida = morrer. Jesus inverte: 'Quem quiser SALVAR vida, PERDERÁ; quem PERDER vida por mim, ACHARÁ' (Mat 16:25)"

      evidence_paradox:
        - "'Quem ama sua vida, PERDE-A; quem odeia sua vida NESTE MUNDO, guarda-a para vida eterna' (João 12:25)"
        - "'Quem perder vida por minha causa e do evangelho, SALVÁ-LA-Á' (Mar 8:35)"
        - "'Grão de trigo: Se não MORRER, fica só; se MORRER, produz muito fruto' (João 12:24)"

      logical_inversion:
        - "Mundo: Preservar vida (ego, conforto, segurança) = viver bem"
        - "Jesus: Preservar vida (neste mundo) = perdê-la (eternamente)"
        - "Mundo: Perder vida (sacrifício, cruz, morte) = perder tudo"
        - "Jesus: Perder vida (por causa dele) = achá-la (verdadeiramente)"

      resolution: "DUAS vidas - vida TEMPORAL (ego-centrada, perecível) vs vida ETERNA (Deus-centrada, imperecível). Perder a primeira = ganhar a segunda. Morte do ego = nascimento do espírito."

      resolution_principle: "Paradoxo dialético - morte do velho homem (ego) é condição para nascimento do novo homem (espírito). Cruz precede ressurreição. Grão deve morrer para frutificar."

      jesus_modeled:
        - "Morte na cruz (perda total) → Ressurreição gloriosa (vida eterna)"
        - "Esvaziamento (kenosis - Filip 2:7) → Exaltação ('nome acima de todo nome' - Filip 2:9)"
        - "Servo humilde → Senhor exaltado"

      icp_application: "Executivo deve 'morrer' para ambição egoísta (perder vida temporal centrada em ego) para 'viver' em missão transcendente (achar vida eterna com propósito). Morte de narcisismo = nascimento de servo-liderança."

      practical_examples:
        - "Morrer para: controle obsessivo → Viver em: confiança/delegação"
        - "Morrer para: acumulação compulsiva → Viver em: generosidade/tesouro eterno"
        - "Morrer para: necessidade de aprovação → Viver em: integridade/verdade"

      synthesis: "Não contradição lógica - são DOIS tipos de vida. Morte da vida-ego = porta para vida-espírito. Cruz → Ressurreição como padrão universal."

    - paradox_id: 8
      paradox_name: "Último Será Primeiro (Inversão de Hierarquia)"
      apparent_contradiction: "Lógica normal: Primeiro = vencedor, último = perdedor. Jesus: 'Muitos PRIMEIROS serão ÚLTIMOS, e ÚLTIMOS, PRIMEIROS' (Mat 19:30)"

      evidence_inversion:
        - "'Qualquer que quiser ser PRIMEIRO, será ÚLTIMO de todos e SERVO de todos' (Mar 9:35)"
        - "'Quem se EXALTA será HUMILHADO; quem se HUMILHA será EXALTADO' (Mat 23:12)"
        - "Trabalhadores vinha: Últimos contratados (11ª hora) pagos PRIMEIRO e IGUALMENTE (Mat 20:8-16)"
        - "'Quem quiser ser GRANDE, seja vosso SERVO' (Mat 20:26)"

      worldly_logic:
        - "Primeiro = maior status, poder, honra, recompensa"
        - "Último = menor status, servo, desprezado, pouca recompensa"
        - "Hierarquia ascendente: subir escada de sucesso"

      kingdom_logic:
        - "Primeiro (no Reino) = quem SERVIU mais, não quem DOMINOU"
        - "Último (mundo) frequentemente = primeiro (Reino): criança, viúva, servo"
        - "Hierarquia INVERTIDA: descer escada para servir"

      resolution: "DOIS sistemas de valores - mundo valoriza domínio/status; Reino valoriza serviço/humildade. Inversão não é arbitrária, mas baseada em valores opostos."

      resolution_principle: "Reino opera por lógica INVERTIDA do mundo - grandeza medida por serviço, não domínio; honra vem de humildade, não auto-exaltação."

      examples_lived:
        - "Criança: Último (mundo) → Modelo de Reino: 'Se não vos tornardes como criança, não entrareis' (Mat 18:3)"
        - "Viúva 2 moedas: Último (mundo - mais pobre) → Primeiro (Reino - generosidade radical) (Mar 12:43)"
        - "Publicano: Último (desprezado) → Justificado; Fariseu: Primeiro (respeitado) → Condenado (Luc 18:14)"
        - "Jesus: Servo de todos → Senhor exaltado (Filip 2:9-11)"

      icp_application: "CEO aprende: Grandeza corporativa ≠ dominar muitos, mas SERVIR muitos. Líder mede sucesso por quantos ELEVOU, não quantos dominou. Inverter pirâmide organizacional - base servida por topo."

      synthesis: "Inversão sistemática de valores mundanos. Primeiro/último determinado por CRITÉRIO diferente - Reino usa serviço, mundo usa domínio."

    - paradox_id: 9
      paradox_name: "Descanso Profundo mas Agenda Intensa (Sabbath vs Missão)"
      apparent_contradiction: "Jesus ensina 'Vinde... REPOUSAR' (Mar 6:31), dorme na tempestade (Mar 4:38) MAS ministério INTENSO: multidões o pressionam, sem lugar para comer (Mar 3:20), ora noite toda (Luc 6:12)"

      evidence_rest:
        - "'Vinde VÓS... repousar UM POUCO' (Mar 6:31 - prescreve descanso)"
        - "Dorme na tempestade enquanto discípulos apavorados (Mar 4:38 - paz profunda)"
        - "Retira-se ao deserto para orar/descansar (Luc 5:16 - padrão recorrente)"
        - "'Meu jugo é SUAVE, meu fardo LEVE' (Mat 11:30)"

      evidence_intensity:
        - "Multidões o pressionam tanto que 'não tinham tempo nem para comer' (Mar 3:20)"
        - "Ora NOITE TODA antes de escolher apóstolos (Luc 6:12)"
        - "Ministério 3 anos sem parar: ensino, curas, viagens constantes"
        - "Getsêmani: Angústia tão intensa que 'suor como gotas de sangue' (Luc 22:44)"

      resolution: "Ritmo SUSTENTÁVEL via MARGIN - trabalho intenso ALTERNADO com retiro não-negociável. Não burnout nem preguiça, mas margin intencional para recarga."

      resolution_principle: "Descanso não é AUSÊNCIA de trabalho, mas RITMO que sustenta missão long-term. Sabbath (descanso) e PARTE da missão, não obstáculo a ela."

      pattern_observed:
        - "Multidões → Retiro ao deserto (recuperação) → Volta ao ministério (Luc 5:15-16)"
        - "Decisão crítica → Oração noite toda (discernimento) → Ação decidida"
        - "Tempestade → Dorme (paz no caos) → Acalma mar (ação poderosa)"

      priorities:
        - "Missão > demanda humana (retira-se quando multidão quer fazê-lo rei - João 6:15)"
        - "Oração > sucesso ministerial (ora noite toda antes de escolher 12 - Luc 6:12)"
        - "Descanso > expectativas (dorme na tempestade apesar de pânico dos discípulos)"

      icp_application: "CEO aprende ritmo sustentável - trabalho intenso SIM, mas com margin para oração/reflexão/descanso. Burnout não é badge of honor; sabbath é mandamento, não sugestão. Peak performance requer recovery."

      synthesis: "Intensidade COM margin = sustentabilidade. Não contradição, mas ALTERNÂNCIA saudável. Descanso capacita missão; missão dá propósito ao descanso."

    - paradox_id: 10
      paradox_name: "Paz Profunda mas Angústia Brutal (Serenidade vs Agonia)"
      apparent_contradiction: "Jesus dorme na tempestade (paz sobrenatural - Mar 4:38) MAS Getsêmani: 'Minha alma está profundamente TRISTE até a morte' + suor como sangue (Mar 14:34; Luc 22:44)"

      evidence_peace:
        - "Dorme na TEMPESTADE enquanto discípulos apavorados (Mar 4:38)"
        - "'Deixo-vos PAZ, minha PAZ vos dou... não se turbe vosso coração' (João 14:27)"
        - "'Tende bom ânimo, EU VENCI o mundo' (João 16:33)"
        - "Última Ceia: Lava pés, ensina calmamente horas antes da prisão"

      evidence_anguish:
        - "Getsêmani: 'Minha alma está PROFUNDAMENTE TRISTE até a MORTE' (Mar 14:34)"
        - "'Se possível, passa de mim este CÁLICE' - ora 3x (Mat 26:39)"
        - "Suor como GOTAS DE SANGUE (hematidrose - Luc 22:44)"
        - "Cruz: 'Deus meu, por que me DESAMPARASTE?' (Mar 15:34)"
        - "Chorou 3x: por Jerusalém (Luc 19:41), por Lázaro (João 11:35), em oração (Heb 5:7)"

      resolution: "Paz em DEUS (vertical) coexiste com angústia sobre MISSÃO (horizontal). Serenidade ontológica (quem ele é) + agonia circunstancial (o que enfrenta)."

      resolution_principle: "Paz NÃO é ausência de angústia, mas confiança NO PAI em meio à angústia. Honestidade emocional (admitir dor) + submissão final ('Não minha vontade')."

      pattern:
        - "Tempestade: Paz em caos NATURAL (confiança no Pai que controla natureza)"
        - "Getsêmani: Angústia sobre CRUZ (peso de pecado do mundo, separação do Pai)"
        - "Ambos verdadeiros: Paz fundamental (filiação) + angústia situacional (missão custosa)"

      theological_framework:
        - "Paz: Relacionamento com Pai intacto ('Abba' - Mar 14:36)"
        - "Angústia: Peso de se tornar pecado, experimentar ira divina (2 Cor 5:21)"
        - "Não contradição: Paz COM Pai sobre missão DOLOROSA que Pai ordenou"

      icp_application: "Lider pode ter paz fundamental (identidade em Deus) E angústia sobre desafios (financeiro, demissões, pivots). Vulnerabilidade emocional (admitir dor) + confiança última (entregar a Deus)."

      synthesis: "Paz profunda em IDENTIDADE coexiste com angústia real sobre CIRCUNSTÂNCIAS. Jesus não fingiu força estoica; chorou, confessou tristeza, pediu ajuda ('Vigiai comigo')."

    - paradox_id: 11
      paradox_name: "Onisciente mas Admite Ignorância (Conhecimento Divino vs Humano)"
      apparent_contradiction: "Jesus conhece pensamentos (João 2:25), prediz futuro detalhadamente (Paixão 3x) MAS admite: 'Daquele dia e hora ninguém sabe... nem o Filho' (Mar 13:32)"

      evidence_omniscience:
        - "'Jesus conhecia TODOS... sabia o que havia no homem' (João 2:24-25)"
        - "Conhece pensamentos fariseus: 'Por que PENSAIS mal?' (Mat 9:4)"
        - "Prediz Paixão 3x com detalhes crescentes (Mar 8:31; 9:31; 10:33-34)"
        - "Prediz negação de Pedro: 'Antes que galo cante DUAS vezes...' (Mar 14:30)"
        - "Samaritana: 'Tiveste 5 maridos...' sem ter sido informado (João 4:18)"

      evidence_limitations:
        - "'Dia e hora ninguém sabe... nem anjos, NEM O FILHO, mas SÓ o Pai' (Mar 13:32)"
        - "Figueira: Aproxima-se para ver se tem fruto (não sabia à distância) (Mar 11:13)"
        - "'Quem me tocou?' (multidão o aperta) - parece não saber (Mar 5:30)"
        - "Crescia 'em sabedoria' (Luc 2:52 - desenvolvimento gradual)"

      resolution: "Duas naturezas - DIVINDADE (onisciente) + HUMANIDADE (conhecimento limitado por encarnação). Kenosis (esvaziamento) incluiu limitação VOLUNTÁRIA de alguns atributos divinos durante missão terrena."

      resolution_principle: "Encarnação genuína - não teatralidade, mas REAL humanidade. Jesus experimentou limitações humanas (fome, cansaço, tentação, crescimento em conhecimento) mantendo divindade."

      theological_framework:
        - "Duas naturezas: 100% Deus (onisciente) E 100% homem (aprende gradualmente)"
        - "Kenosis: Filip 2:7 - 'Esvaziou-se' - voluntária limitação de atributos divinos"
        - "Conhecimento divino: Pensamentos, futuros eventos ordenados"
        - "Limitação humana: Dia/hora da volta (Pai reservou para si); detalhes contingentes"

      icp_application: "Lider pode ter expertise PROFUNDA em área (divindade funcional) E admitir 'não sei' em outras (humanidade honesta). Força = saber O QUE sabe e O QUE não sabe. Humildade intelectual."

      synthesis: "Mistério da Encarnação - Jesus é PLENAMENTE Deus E PLENAMENTE homem. Conhecimento ilimitado (divino) coexiste com aprendizado/limitações (humano) na mesma pessoa."

    - paradox_id: 12
      paradox_name: "Obediência Total mas Liberdade Radical (Submissão vs Autonomia)"
      apparent_contradiction: "Jesus subordina tudo ao Pai: 'Nada faço de mim mesmo' (João 5:30) MAS age com autoridade radical: 'EU, porém, vos digo' (Mat 5:22), redefine sabbath (Mar 2:27)"

      evidence_total_submission:
        - "'Nada posso fazer de MIM MESMO... busco vontade daquele que me enviou' (João 5:30)"
        - "'Minha comida é fazer vontade do Pai' (João 4:34)"
        - "Getsêmani: 'Não MINHA vontade, mas a TUA' (Mar 14:36)"
        - "'Palavras que eu vos digo não as digo de mim mesmo; Pai que habita em mim faz obras' (João 14:10)"

      evidence_radical_freedom:
        - "'Ouvistes que foi dito... EU, PORÉM, VOS DIGO' (Mat 5:21-48 - 6x - autoridade de reinterpretar Lei)"
        - "'Filho do Homem é SENHOR do sábado' (Mar 2:28 - autoridade sobre instituição sagrada)"
        - "Perdoa pecados (blasfêmia para fariseus): 'Filho do Homem tem AUTORIDADE para perdoar' (Mar 2:10)"
        - "'Toda AUTORIDADE me foi dada no céu e terra' (Mat 28:18)"

      resolution: "Submissão ao Pai GERA autoridade, não a limita. Obediência perfeita = alinhamento perfeito com vontade divina = poder máximo. Liberdade ATRAVÉS de obediência, não APESAR dela."

      resolution_principle: "Verdadeira liberdade = fazer O QUE se deve (vontade de Deus), não o que se quer (capricho). Autonomia egoísta = escravidão; obediência radical = liberdade suprema."

      jesus_framework:
        - "Subordinação ao Pai = Fonte de autoridade ('Pai me enviou')"
        - "Não rebelião, mas REPRESENTAÇÃO: 'Quem me vê vê o Pai' (João 14:9)"
        - "Liberdade de decidir COMO cumprir missão (métodos), não SE cumprir (obediência)"

      examples:
        - "Sabbath: Obedece princípio (descanso santo) MAS redefine legalismo ('sábado para homem, não homem para sábado')"
        - "Lei: Cumpre PLENAMENTE (Mat 5:17) MAS aprofunda ('raiva = homicídio' - Mat 5:22)"
        - "Autoridade: Total ('EU SOU') porque derivada de obediência total ao Pai"

      icp_application: "Lider subordinado a missão maior (vontade do Pai = North Star) tem MAIS autoridade, não menos. Obediência a valores core = liberdade de ação dentro deles. Autonomia SEM princípios = caos."

      synthesis: "Obediência ao Pai É a fonte de autoridade, não obstáculo. Submissão radical = empoderamento radical. Paradoxo: mais servo = mais senhor."

  # ===========================================================================
  # RESOLUTION FRAMEWORK (Meta-principles for handling contradictions)
  # ===========================================================================

  resolution_principles:
    - principle: "Both/And Thinking > Either/Or"
      explanation: "Maioria dos paradoxos resolvidos por reconhecer que AMBOS pólos são verdadeiros simultaneamente, não mutuamente exclusivos. Graça E verdade; Deus E homem; Already E not yet."
      application: "Quando enfrentar dilema aparente, perguntar: 'E se ambos forem verdadeiros? Qual verdade superior integra os dois?'"

    - principle: "Contexto + Timing Determinam Resposta"
      explanation: "Mesma pessoa (Jesus) age diferentemente em contextos diferentes - manso com vulnerável, duro com opressor; graça em primeira vinda, julgamento em segunda."
      application: "Não one-size-fits-all; resposta calibrada a: quem (vulnerável vs opressor), quando (kairos), onde (público vs privado)."

    - principle: "Verdade Superior Resolve Aparente Contradição"
      explanation: "Paradoxos são contradições em NÍVEL INFERIOR resolvidas por verdade em NÍVEL SUPERIOR. Ex: Perder vida (nível temporal) = achar vida (nível eterno)."
      application: "Elevar perspectiva - temporal vs eterno, ego vs Reino, aparência vs coração. Síntese dialética."

    - principle: "Duas Naturezas (Divino + Humano) Explicam Muitos Paradoxos"
      explanation: "Jesus é 100% Deus E 100% homem - não 50/50. Atributos divinos (onisciência, poder) coexistem com limitações humanas (cansaço, crescimento, tentação)."
      application: "Reconhecer que tensão divino/humano não é defeito, mas DESIGN. Encarnação genuína requer ambos."

    - principle: "Alvo Diferente (Sistema vs Pessoa) Justifica Resposta Diferente"
      explanation: "Compaixão para PESSOA vulnerável vs Confrontação de SISTEMA opressor. Não contradição de caráter, mas discrição de alvo."
      application: "Gentil com people, duro com structures. Amor ao pecador, ódio ao pecado. Severidade calibrada a poder do alvo."

    - principle: "Sequência Temporal (Already/Not Yet; Primeira/Segunda Vinda)"
      explanation: "Muitos paradoxos são FASES - graça AGORA, julgamento DEPOIS; Reino inaugurado AGORA, consumado DEPOIS. Não contradição, mas PROGRESSÃO."
      application: "Viver tensão escatológica - celebrar already (vitórias presentes), aguardar not yet (consumação futura). Paciência com processo."

    - principle: "Paradoxo Intencional (Não Resolver Prematuramente)"
      explanation: "Alguns paradoxos Jesus MANTÉM intencionalmente - não explica tudo, deixa tensão produtiva. Mistério ≠ erro lógico."
      application: "Não forçar resolução onde Escritura mantém tensão. Abraçar mistério com humildade intelectual."

  # ===========================================================================
  # ICP SYNTHESIS (Paradoxes most transformative for executives)
  # ===========================================================================

  icp_synthesis:
    top_3_paradoxes_for_executives:
      1:
        paradox: "Perder Vida para Achá-la (Morte do Ego → Vida no Espírito)"
        why_critical: "Executivo narcisista precisa 'morrer' para ambição egoísta (perder vida temporal) para 'viver' em propósito transcendente (achar vida eterna). Cruz do ego = ressurreição de servo-liderança."
        transformation: "De auto-preservação compulsiva (ganhar mundo) para auto-doação sacrificial (perder vida por Reino) = paradoxo que cura burnout narcisista"
        entry_point: "Mar 8:36 - 'De que adianta ganhar mundo e perder alma?' Questão existencial do high-achiever em crise."

      2:
        paradox: "Graça Gratuita mas Custo Total (Dom vs Cruz)"
        why_critical: "Executivo workaholic religioso precisa RECEBER graça (não ganhar aprovação) MAS também aceitar custo de transformação (tomar cruz, morrer para ego). Cura meritrocracia tóxica."
        transformation: "De 'earning love' (meritrocracia) para 'receiving grace' (dom) + 'taking up cross' (discipulado custoso). Graça libera, cruz transforma."
        entry_point: "Filho Pródigo (Luc 15) - festa GRATUITA sem merecer + chamada ao discipulado custoso."

      3:
        paradox: "Último = Primeiro (Inversão de Hierarquia Corporativa)"
        why_critical: "Lider transacional aprende que grandeza = SERVIR muitos (não dominar). Inverte pirâmide - base servida por topo. Servo-liderança como vantagem competitiva."
        transformation: "De hierarquia ascendente (subir dominando) para hierarquia INVERTIDA (descer servindo). Maior = quem serviu mais."
        entry_point: "João 13 - Lavagem de pés: CEO literalmente serve 'inferior' da organização. Shock terapêutico."

    paradoxes_for_coaching_applications:
      paradox_manso_confrontador:
        icp_lesson: "Compaixão com pessoas (vulneráveis), firmeza com sistemas (opressivos). CEO pode ser gentil com funcionário em crise MAS duro contra cultura tóxica."

      paradox_amor_verdade:
        icp_lesson: "Amar = dizer verdade dura (não apenas confortar). Confrontação É amor quando previne dano. Honest conversations são ato de amor."

      paradox_paz_angustia:
        icp_lesson: "Paz fundamental (identidade em Deus) coexiste com angústia sobre desafios (decisões dolorosas). Vulnerabilidade ≠ fraqueza."

      paradox_descanso_intensidade:
        icp_lesson: "Ritmo sustentável = intensidade COM margin. Sabbath não é opcional, é mandamento. Peak performance requer recovery."

      paradox_obediencia_liberdade:
        icp_lesson: "Subordinação a North Star (missão maior) GERA autoridade, não limita. Obediência a valores core = liberdade de ação dentro deles."

    resolution_framework_for_icp:
      when_facing_dilemma:
        - "Both/And?: 'E se ambos forem verdadeiros?' (lucro E propósito, shareholders E stakeholders)"
        - "Context?: 'Situação/timing determina resposta?' (graça para erro honesto, verdade para negligência)"
        - "Higher Truth?: 'Qual verdade superior integra aparente oposição?' (temporal vs eterno, ego vs Reino)"
        - "Different Target?: 'Alvo é pessoa (compaixão) ou sistema (firmeza)?'"
        - "Temporal Sequence?: 'Há tempo de graça E tempo de accountability?'"

