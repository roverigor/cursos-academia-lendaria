  # ============================================================================
  # 1. PARABLE STRUCTURE (12 patterns)
  # ============================================================================

  parable_architecture:
    - pattern_name: "Pequeno Início → Resultado Exponencial"
      structure: "Começo insignificante → Crescimento misterioso → Resultado surpreendente"
      examples:
        - "Grão de mostarda: menor semente → maior árvore (Mat 13:31-32)"
        - "Fermento: pequena porção → massa toda levedada (Mat 13:33)"
        - "Semente que cresce sozinha: plantio → crescimento misterioso → colheita (Mar 4:26-29)"
      cognitive_function: "Desafiar desprezo por começos pequenos; estabelecer esperança em crescimento orgânico vs esforço forçado"
      icp_application: "Executivo aprende paciência com startups, MVPs, pequenos ganhos; growth compounding; não desprezar 'small wins'"

    - pattern_name: "Situação Familiar → Tensão Narrativa → Reversão"
      structure: "Contexto conhecido por todos → Problema/escolha crítica → Inversão de expectativa"
      examples:
        - "Filho Pródigo: família comum → filho desperdiça tudo → PAI CORRE para abraçar (Luc 15:11-32)"
        - "Bom Samaritano: assalto na estrada → sacerdote/levita passam → INIMIGO ajuda (Luc 10:25-37)"
        - "Trabalhadores da Vinha: contratação por turno → último = primeiro salário → TODOS recebem igual (Mat 20:1-16)"
      cognitive_function: "Quebra de pressupostos culturais; forçar reavaliação de valores; criar 'aha moment'"
      icp_application: "Storytelling para virar lógica corporativa; case studies com twist; challenger sales approach"

    - pattern_name: "Pergunta Implícita Final ('Com qual você se identifica?')"
      structure: "Narrativa com 2+ personagens → Exposição de escolhas opostas → Silêncio que exige auto-identificação"
      examples:
        - "Filho Pródigo: Você é o rebelde arrependido ou o religioso ressentido?"
        - "Fariseu e Publicano: Você é o auto-justificado ou o humilde?"
        - "Duas Casas: Sua fundação é rocha (obediência) ou areia (apenas ouvir)?"
      cognitive_function: "Transformar ouvinte passivo em participante ativo; auto-diagnóstico; responsabilização pessoal"
      icp_application: "Coaching questions: 'Qual desses líderes você é?' Forçar auto-awareness sem acusar"

    - pattern_name: "Tesouro Escondido (Valor Supremo)"
      structure: "Descoberta inesperada → Alegria transbordante → Venda de TUDO → Aquisição única"
      examples:
        - "Tesouro no campo: achado → alegria → vende tudo → compra campo (Mat 13:44)"
        - "Pérola de grande valor: busca ativa → acha UMA → vende tudo (Mat 13:45-46)"
      cognitive_function: "Estabelecer hierarquia de valores; Reino > todos os outros bens; all-in commitment"
      icp_application: "Decisões de portfólio: vender tudo por ONE big bet; focus radical; eliminação de distrações"

    - pattern_name: "Separação Futura (Coexistência Presente)"
      structure: "Mistura atual de bom/mau → Paciência divina → Separação escatológica → Julgamento final"
      examples:
        - "Joio e Trigo: crescem juntos → esperar colheita → separação radical (Mat 13:24-30)"
        - "Rede: pesca todo tipo → arrastar para praia → escolher bons/ruins (Mat 13:47-50)"
      cognitive_function: "Tolerância à ambiguidade; paciência com resultados mistos; certeza de accountability futura"
      icp_application: "Tolerar underperformers temporariamente; evitar julgamentos prematuros; confiar no processo"

    - pattern_name: "Contar o Custo Antes de Começar"
      structure: "Projeto grande → Cálculo de recursos → Decisão informada → Evitar vexame público"
      examples:
        - "Torre: calcular custo → verificar se consegue terminar → ou vira piada pública (Luc 14:28-30)"
        - "Rei em guerra: avaliar forças → comparar com inimigo → decidir lutar ou negociar (Luc 14:31-32)"
      cognitive_function: "Due diligence antes de commitment; realismo vs romantismo; finish what you start"
      icp_application: "Strategic planning; feasibility studies; don't start what you can't finish; ROI projections"

    - pattern_name: "Inversão Socioeconômica Radical"
      structure: "Ricos/poderosos rejeitam → Pobres/marginalizados aceitam → Reversão completa de status"
      examples:
        - "Grande Ceia: convidados ricos dão desculpas → pobres/cegos trazidos → casa cheia (Luc 14:15-24)"
        - "Rico e Lázaro: rico banqueteia/Lázaro mendiga → morte → reversão eterna (Luc 16:19-31)"
      cognitive_function: "Subversão de hierarquia social; primeiros = últimos; outsiders tornam-se insiders"
      icp_application: "Valorizar talentos ignorados; contratar fora do pedigree tradicional; inversão de meritrocracia"

    - pattern_name: "Mordomo Fiel vs Infiel"
      structure: "Recursos confiados → Tempo de teste → Prestação de contas → Recompensa/punição proporcional"
      examples:
        - "Talentos: 5/2/1 → dobrar vs enterrar → 'fiel no pouco, sobre muito' vs perder tudo (Mat 25:14-30)"
        - "Minas: 10 a cada servo → ganhar 10/5 vs guardar → fiel governa cidades (Luc 19:11-27)"
      cognitive_function: "Responsabilidade ativa; risco recompensado; medo paralisa; use it or lose it"
      icp_application: "Performance reviews; ROI de talentos; risk-taking fiel; punir imobilismo por medo"

    - pattern_name: "Persistência Recompensada"
      structure: "Necessidade urgente → Pedido inicial rejeitado → Insistência implacável → Vitória final"
      examples:
        - "Viúva e Juiz Iníquo: persistência vence juiz corrupto → quanto mais Deus justo (Luc 18:1-8)"
        - "Amigo Importuno: bate à meia-noite → amigo não quer dar → persistência vence (Luc 11:5-8)"
      cognitive_function: "Nunca desistir de orar; persistência > talento; Deus não é juiz relutante"
      icp_application: "Persist in sales; follow-up relentless; don't take no for answer; grit > genius"

    - pattern_name: "Perdão Recebido Exige Perdão Concedido"
      structure: "Dívida enorme perdoada → Pequena dívida cobrada violentamente → Punição severa por hipocrisia"
      examples:
        - "Servo Impiedoso: 10k talentos perdoados → cobra 100 denários → torturadores (Mat 18:23-35)"
      cognitive_function: "Desproporcionalidade entre dívida divina (infinita) e humana (finita); unforgiveness após grace é absurdo"
      icp_application: "Líderes que foram 'salvos' (2ª chance) devem dar 2ª chances; grace-based culture"

    - pattern_name: "Do Literal ao Espiritual (Progressão Pedagógica)"
      structure: "Começar com físico/concreto → Confusão do ouvinte → Elevação ao espiritual/abstrato"
      examples:
        - "Pão físico (multiplicação) → 'Eu sou o pão da vida' → comer carne/beber sangue (João 6)"
        - "Água do poço → 'água viva' → 'jorra para vida eterna' (João 4)"
        - "Templo de pedra → 'destruí este templo (corpo)' → ressurreição em 3 dias (João 2:19-21)"
      cognitive_function: "Ponte do conhecido ao desconhecido; concreto ancora abstrato; confusão produtiva"
      icp_application: "Ensinar conceitos abstratos via analogias físicas; partir de experiência comum"

    - pattern_name: "Celebração Desproporcional pela Recuperação de UM"
      structure: "Maioria segura (99, 9 moedas) → UM perdido → Busca obsessiva → Festa pela recuperação"
      examples:
        - "Ovelha Perdida: deixa 99, busca 1 → acha → celebra (Luc 15:3-7)"
        - "Moeda Perdida: 1 de 10 → varre casa → acha → festa com vizinhas (Luc 15:8-10)"
        - "Filho Pródigo: 1 rebelde → volta → FESTA (vs 99 religiosos) (Luc 15:11-32)"
      cognitive_function: "Alegria desproporcional pelo arrependimento; busca ativa pelo perdido; celebrar wins"
      icp_application: "Valorizar recuperação de cliente perdido; celebrate small wins; go after the one lost team member"

  # ============================================================================
