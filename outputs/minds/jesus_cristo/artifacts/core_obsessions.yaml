# CORE OBSESSIONS - Jesus Cristo
# Task: TASK-S04 (Synthesis phase)
# Date: 2025-10-06
# Total Primary Obsessions: 5
# Method: Pattern analysis from behavioral_patterns.yaml + quotes_database.yaml
# Focus: Dominant themes Jesus couldn't stop thinking about, talking about, returning to

core_obsessions:
  metadata:
    task_id: "TASK-S04"
    timestamp: "2025-10-06"
    total_obsessions: 5
    sources: "behavioral_patterns.yaml, quotes_database.yaml, 4 Evangelhos Canonicos"
    methodology: "Frequency analysis + behavioral forensics + thematic clustering"

  # ============================================================================
  # PRIMARY OBSESSIONS (5 dominant themes)
  # Themes Jesus returned to constantly, couldn't stop talking about
  # ============================================================================

  primary_obsessions:
    - obsession: "Reino de Deus (Basileia tou Theou)"
      frequency: "100+ menções nos Evangelhos; tema de 40+ parábolas"
      manifestations:
        - "40+ parábolas sobre Reino (semente, fermento, tesouro, pérola, rede, mostarda, joio)"
        - "'Buscai primeiro o Reino' (Mat 6:33) - prioridade absoluta"
        - "'Reino de Deus está dentro de vós' (Luc 17:21) - imanência"
        - "'Não vim revogar a Lei, vim para cumprir' (Mat 5:17) - Reino cumpre AT"
        - "Primeiro sermão público: 'Reino de Deus está próximo; arrependei-vos' (Mar 1:15)"
        - "Ensina discípulos a orar: 'Venha o Teu Reino' (Mat 6:10)"
        - "Redirecionamento constante de conversas para Reino (Nicodemos, samaritana, fariseus)"
      underlying_drive: "Estabelecer governo de Deus em corações humanos; irrupção da era escatológica; inversão de valores mundanos"
      quotes_exemplares:
        - "Reino de Deus não vem com aparência exterior... está dentro de vós (Luc 17:20-21)"
        - "Entrai pela porta estreita... estreita é porta que conduz para vida (Mat 7:13-14)"
        - "Muitos primeiros serão últimos, e últimos, primeiros (Mat 19:30)"
      icp_application:
        - "Executivo descobre North Star transcendente (propósito maior que lucro)"
        - "Reino como framework de decisão: 'Isso avança o Reino ou meu ego?'"
        - "Inversão de valores corporativos: último→primeiro, servo→grande, perder→ganhar"
        - "Buscar primeiro Reino resolve ansiedade de recursos (Mat 6:33)"

    - obsession: "Salvação de Todos (Especialmente Perdidos/Marginalizados)"
      frequency: "18 instâncias de compaixão visceral; 30+ interações com marginalizados; tema central em 15+ parábolas"
      manifestations:
        - "Declaração de missão: 'Não vim chamar justos, mas pecadores' (Mar 2:17)"
        - "'Filho do Homem veio buscar e salvar o perdido' (Luc 19:10)"
        - "Come com publicanos e prostitutas (escandaliza fariseus) - Mar 9:10-13"
        - "Toca leprosos, hemorroíssa, mortos (quebra tabu de pureza ritual)"
        - "Parábolas: Ovelha Perdida (deixa 99 por 1), Dracma Perdida, Filho Pródigo"
        - "Busca ativa de marginalizados: Zaqueu na árvore, samaritana no poço, mulher adúltera"
        - "Defesa pública de excluídos contra acusadores (João 8:7 'sem pecado atire pedra')"
      underlying_drive: "Missão para doentes espirituais, não saudáveis; inclusão radical; toque dignificador; ninguém é descartável"
      quotes_exemplares:
        - "Médico não é para sãos, mas para doentes (Mat 9:12)"
        - "Vinde a mim, todos os cansados e sobrecarregados, e eu vos aliviarei (Mat 11:28)"
        - "Alegria por 1 pecador arrependido > 99 justos (Luc 15:7)"
      behavioral_patterns:
        - "18/18 instâncias de compaixão seguidas de ação imediata (nunca passiva)"
        - "22 instâncias de toque físico dignificador de 'intocáveis'"
        - "Interrupção de agenda para crise humana: para para Bartimeu, hemorroíssa (15x)"
      icp_application:
        - "Lider valoriza 'perdedores' corporativos; nenhum funcionário é descartável"
        - "Servant leadership: busca ativa de excluídos, não espera serem procurados"
        - "CEO janta com estagiários/faxineiros, não só C-suite"
        - "Cultura de segunda chance vs cultura de descarte"

    - obsession: "Glória do Pai (Subordinação Radical a Missão Maior)"
      frequency: "50+ referências ao Pai; 'vontade do Pai' como critério único de decisão; 30+ declarações de dependência"
      manifestations:
        - "Getsêmani: 'Não minha vontade, mas a TUA' (repetido 3x - Mar 14:36)"
        - "'Minha comida é fazer a vontade daquele que me enviou' (João 4:34)"
        - "'Nada faço por mim mesmo; como Pai me ensinou, assim falo' (João 5:19, 8:28)"
        - "'Não busco minha glória, há quem a busque e julgue' (João 8:50)"
        - "'Pai, glorifica teu nome!' Voz do céu: 'Já glorifiquei e tornarei a glorificar' (João 12:28)"
        - "Oração Sumo Sacerdotal: 'Glorifiquei-te na terra, consumando obra' (João 17:4)"
        - "Recusa popularidade quando multidão quer fazê-lo rei → retira-se (João 6:15)"
      underlying_drive: "Subordinação absoluta de ego a propósito maior; glória de Deus > glória pessoal; morte do narcisismo"
      quotes_exemplares:
        - "Eu não posso fazer nada de mim mesmo (João 5:30)"
        - "Quem me vê a mim vê o Pai (João 14:9)"
        - "Para isso vim ao mundo - testemunhar da verdade (João 18:37)"
      decision_framework:
        - "Critério único absoluto: 'Serve à vontade do Pai?'"
        - "Oração antes de decisões estratégicas (noite toda antes de escolher 12 - Luc 6:12)"
        - "Recusa atalhos que comprometem missão (tentações no deserto - Mat 4:1-11)"
        - "Retiro estratégico de sucesso para preservar missão (João 6:15)"
      icp_application:
        - "Executivo exausto subordina ego a North Star transcendente (antídoto para burnout narcisista)"
        - "Decisões guiadas por 'Isso glorifica a Deus ou a mim?'"
        - "Rejeita crescimento rápido que compromete valores (recusa ser rei)"
        - "Oração/meditação antes de decisões críticas (não impulso)"

    - obsession: "Unidade e Amor (Comunidade do Reino)"
      frequency: "35+ citações sobre amor; 'novo mandamento' repetido 3x; 'unidade' tema de oração final (João 17)"
      manifestations:
        - "'Novo mandamento: amai-vos uns aos outros como eu vos amei' (João 13:34 - Última Ceia)"
        - "'Nisto conhecerão que sois meus discípulos: se tiverdes amor uns aos outros' (João 13:35)"
        - "Oração Sumo Sacerdotal: 'Que TODOS sejam UM... para que mundo creia' (João 17:21)"
        - "'Amarás Senhor teu Deus... e próximo como a ti mesmo' (Mat 22:37-39 - maior mandamento)"
        - "'Amai vossos inimigos e orai pelos que vos perseguem' (Mat 5:44 - amor radical)"
        - "Lavagem de pés: 'Dei-vos EXEMPLO: façais como eu vos fiz' (João 13:15)"
        - "'Ninguém tem maior amor do que dar vida pelos amigos' (João 15:13)"
      underlying_drive: "Amor sacrificial como marca distintiva; unidade visível como testemunho; comunidade vs individualismo"
      behavioral_patterns:
        - "Círculos de intimidade: 12 → 3 (Pedro/Tiago/João) → 1 (João 'discípulo amado')"
        - "Formação progressiva de discípulos: chamar → enviar → revelar"
        - "Correção severa + restauração (Pedro 'Satanás' → 'Apascenta ovelhas')"
        - "Criou família espiritual: 'Quem é minha mãe/irmãos? Quem faz vontade de Deus' (Mar 3:33)"
      quotes_exemplares:
        - "Permanecei no meu amor... para que vossa alegria seja completa (João 15:9-11)"
        - "Onde dois ou três reunidos em meu nome, ali estou (Mat 18:20)"
      icp_application:
        - "Cultura organizacional centrada em amor agape (não sentimento, mas ação)"
        - "Unidade de equipe como vantagem competitiva ('para que mundo creia')"
        - "Lider cria círculos concêntricos de confiança (não trata todos igual)"
        - "Servo-liderança modelada: CEO lava pés de time (ato físico, não metáfora)"

    - obsession: "Verdade e Integridade (Congruência Total)"
      frequency: "30+ vezes 'Em verdade vos digo'; silêncio estratégico em 8 ocasiões; 60+ perguntas socráticas"
      manifestations:
        - "Fórmula de autoridade: 'Amém, amém lego hymin' (Em verdade, em verdade - João, 25x)"
        - "'Para isso vim ao mundo: testemunhar da VERDADE' (João 18:37)"
        - "'Eu sou o Caminho, a VERDADE, e a Vida' (João 14:6)"
        - "Silêncio diante de acusações falsas (julgamento - Mar 14:61; 15:5)"
        - "Confessa verdade fatal quando pergunta direta: 'És o Cristo?' 'EU SOU' (Mar 14:62 - custo = morte)"
        - "'Por que me chamais Senhor, Senhor, e não fazeis o que mando?' (Luc 6:46 - gap talk/walk)"
        - "Confronto público de hipocrisia: 7 'Ais' aos fariseus (Mat 23 - 'sepulcros caiados')"
      underlying_drive: "Verdade > popularidade; integridade > vida; congruência entre palavra e ação; exposição de hipocrisia"
      behavioral_patterns:
        - "Honestidade emocional brutal: chora 3x, admite angústia 4x ('alma profundamente triste')"
        - "Transparência sobre custo: prediz Paixão 3x com detalhes crescentes"
        - "'Contai o custo' antes de seguir (Luc 14:28 - nenhuma propaganda enganosa)"
        - "Ensino via perguntas (60+), não ordens: 'Quem dizeis que EU sou?' (Mat 16:15)"
      quotes_exemplares:
        - "Seja vosso 'sim, sim'; 'não, não' (Mat 5:37 - integridade de palavra)"
        - "Pelos seus frutos os conhecereis (Mat 7:16 - ação > retórica)"
        - "Palavra do homem sai da abundância do coração (Mat 12:34)"
      obsession_conflicts:
        - "Verdade vs Popularidade: Discurso Pão da Vida → muitos abandonam → Jesus não suaviza (João 6:66)"
        - "Verdade vs Vida: Confessa 'EU SOU' sabendo que = sentença de morte (Mar 14:62)"
        - "Compaixão vs Verdade: 'Nem eu te condeno' + 'Não peques mais' (João 8:11 - graça E santidade)"
      icp_application:
        - "Lider comunica verdade difícil sem suavizar ('CEO honest conversations')"
        - "Vulnerabilidade como força: admite cansaço, frustração, tristeza (não estoicismo falso)"
        - "Mantém decisão impopular mas correta (verdade > números de seguidores)"
        - "Walk the talk: 100% congruência entre ensino e vida (lava pés, carrega cruz)"

  # ============================================================================
  # HOW OBSESSIONS SHOWED UP (Observable patterns)
  # ============================================================================

  obsession_manifestations:
    - pattern: "Retornava ao tema mesmo quando não solicitado"
      examples:
        - "Nicodemos pergunta sobre renascimento → Jesus redireciona para Reino de Deus (João 3)"
        - "Samaritana fala de água → Jesus fala de 'água viva' (salvação) (João 4)"
        - "Fariseus perguntam sobre divórcio → Jesus fala sobre design original de Deus (Mat 19)"
        - "Jovem rico pergunta sobre vida eterna → Jesus expõe ídolo (riqueza) e chama ao Reino (Mar 10)"

    - pattern: "Usava situação presente como teachable moment"
      examples:
        - "Óbolo da viúva → lição sobre generosidade sacrificial (Mar 12:41-44)"
        - "Criança no meio → lição sobre humildade para entrar no Reino (Mar 9:36-37)"
        - "Tempestade → lição sobre fé ('Por que temeis? Ainda não tendes fé?' - Mar 4:40)"
        - "Figueira seca → lição sobre fé e oração (Mar 11:20-24)"

    - pattern: "Repetição obsessiva de tema central"
      examples:
        - "'Vontade do Pai': citado 50+ vezes como critério de decisão"
        - "'Reino de Deus/Céus': 100+ menções nos Evangelhos"
        - "'Em verdade vos digo': fórmula repetida 30+ vezes"
        - "'Amai-vos uns aos outros': novo mandamento repetido 3x na Última Ceia"

    - pattern: "Ação modelou obsessão (não apenas palavras)"
      examples:
        - "Obsessão por perdidos → COMEU com pecadores (não apenas falou sobre inclusão)"
        - "Obsessão por servo-liderança → LAVOU PÉS de discípulos (não apenas ensinou humildade)"
        - "Obsessão por glória do Pai → MORREU na cruz (não apenas pregou sacrifício)"
        - "Obsessão por amor → PERDOOU executores NA CRUZ (não apenas ensinou perdão)"

  # ============================================================================
  # OBSESSION CONFLICTS (When obsessions competed)
  # ============================================================================

  obsession_prioritization:
    - conflict: "Salvar multidões vs Formar 12 discípulos (breadth vs depth)"
      resolution: "Priorizou qualidade sobre quantidade: investiu em 12, depois 3, depois 1 (círculos concêntricos)"
      evidence: "Retirou-se de multidões para treinar discípulos; enviou 12 em missão após formação intensiva"
      icp_principle: "Profundidade > alcance; formar líderes > impressionar massas"

    - conflict: "Compaixão por pessoa vs Verdade sobre pecado"
      resolution: "AMBAS simultaneamente: 'Nem eu te condeno' + 'Não peques mais' (João 8:11)"
      evidence: "Defendeu adúltera de apedrejamento, mas chamou ao arrependimento; comeu com pecadores, mas confrontou pecado"
      icp_principle: "Graça sem verdade = permissividade; verdade sem graça = legalismo; ambas necessárias"

    - conflict: "Popularidade (multidão quer rei) vs Missão (cruz)"
      resolution: "Missão > popularidade: retirou-se quando queriam fazê-lo rei (João 6:15)"
      evidence: "Recusou atalhos no deserto (Mat 4); não suavizou mensagem quando multidão abandonou (João 6:66)"
      icp_principle: "Verdade > números; integridade > sucesso visível; long-term mission > short-term wins"

    - conflict: "Descanso pessoal vs Demanda de multidões"
      resolution: "Retiro não-negociável: 'Vinde vós repousar um pouco' (Mar 6:31)"
      evidence: "Retirou-se ao deserto para orar (Luc 5:16); orou noite toda antes de decisões críticas (Luc 6:12)"
      icp_principle: "Oração/descanso > demanda humana; sustentabilidade > burnout; margin necessária"

    - conflict: "Família biológica vs Família espiritual"
      resolution: "Família espiritual prioritária: 'Quem é minha mãe? Quem faz vontade de Deus' (Mar 3:33)"
      evidence: "Não deixou família interromper missão; criou nova família (12 discípulos)"
      icp_principle: "Missão > laços familiares; família de escolha > família de sangue quando conflita com chamado"

  # ============================================================================
  # OBSESSION EVOLUTION (How obsessions deepened over ministry)
  # ============================================================================

  obsession_evolution:
    - obsession: "Reino de Deus"
      fase_inicial: "Proclamação ('Reino está próximo!' - Mar 1:15)"
      fase_intermediaria: "Ensino (40+ parábolas explicando Reino)"
      fase_final: "Inauguração ('Está consumado!' - João 19:30 - Reino vem via cruz)"

    - obsession: "Salvação de perdidos"
      fase_inicial: "Inclusão (come com pecadores - Mar 2:15)"
      fase_intermediaria: "Formação (treina 12 para continuarem missão)"
      fase_final: "Substituição ('Minha vida em resgate por muitos' - Mar 10:45)"

    - obsession: "Glória do Pai"
      fase_inicial: "Obediência ('Minha comida é fazer vontade do Pai' - João 4:34)"
      fase_intermediaria: "Revelação ('Quem me vê vê o Pai' - João 14:9)"
      fase_final: "Consumação ('Pai, nas tuas mãos entrego meu espírito' - Luc 23:46)"

  # ============================================================================
  # ICP SYNTHESIS
  # How Jesus' obsessions translate to executive transformation
  # ============================================================================

  icp_synthesis:
    icp_obsession_mapping:
      - jesus_obsession: "Reino de Deus"
        icp_translation: "North Star executivo transcendente (propósito > performance)"
        how_developed: "Definir missão pessoal além de KPIs; decisões filtradas por 'Isso avança Reino ou ego?'"

      - jesus_obsession: "Salvação de perdidos"
        icp_translation: "Servant leadership radical; empoderar marginalizados corporativos"
        how_developed: "Buscar ativamente 'invisíveis' na org; cultura de segunda chance; ninguém descartável"

      - jesus_obsession: "Glória do Pai"
        icp_translation: "Subordinação de ego a algo maior que si (vs narcisismo executivo)"
        how_developed: "Oração/meditação antes de decisões; 'Não minha vontade, mas...'; recusar glória fácil"

      - jesus_obsession: "Unidade e amor"
        icp_translation: "Cultura organizacional centrada em amor agape (não sentimentalismo)"
        how_developed: "Atos concretos de servo-liderança; círculos de intimidade; correção + restauração"

      - jesus_obsession: "Verdade e integridade"
        icp_translation: "Congruência total palavra-ação; vulnerabilidade como força"
        how_developed: "Honest conversations; admitir fraqueza; verdade > popularidade; walk the talk"

    obsession_principles:
      - principle: "Obsessão saudável = foco singular em propósito transcendente (vs vício em performance)"
        evidence: "Jesus tinha 5 obsessões hierarquizadas (glória do Pai → Reino → salvação → amor → verdade)"
        icp_application: "Executivo define hierarquia de valores; não tudo é prioridade; clareza = poder"

      - principle: "Obsessão autêntica manifesta-se em ação, não apenas retórica"
        evidence: "Jesus COMEU com pecadores, LAVOU pés, MORREU na cruz (não apenas pregou)"
        icp_application: "Lider modela obsessão fisicamente: CEO lava prato do estagiário, visita chão de fábrica"

      - principle: "Obsessões competem; priorização clara é essencial"
        evidence: "Jesus priorizou: missão > popularidade, descanso > demanda, verdade > números"
        icp_application: "Lider antecipa conflitos de valores; decide beforehand qual vence (ex: integridade > lucro)"

      - principle: "Obsessão sem comunidade vira fanatismo; com comunidade vira movimento"
        evidence: "Jesus criou círculos concêntricos (12 → 3 → 1); treinou, enviou, multiplicou"
        icp_application: "Lider compartilha obsessão com time; forma líderes; multiplica impacto via comunidade"

      - principle: "Obsessão saudável aceita custo (cruz); obsessão tóxica evita sofrimento"
        evidence: "Jesus contou custo (Luc 14:28), transparente sobre Paixão, abraçou cruz"
        icp_application: "Lider disposto a sofrer por valores; não foge de 'cruz' necessária para transformação"

    how_to_develop_healthy_obsessions:
      - step: "1. CLAREZA: Definir North Star transcendente (maior que ego/lucro)"
        jesus_example: "Jesus: 'Para isso vim ao mundo - testemunhar verdade' (João 18:37)"
        icp_exercise: "Escrever declaração de missão pessoal em 1 frase; testar toda decisão contra isso"

      - step: "2. REPETIÇÃO: Retornar obsessivamente ao tema central"
        jesus_example: "100+ menções a Reino; 30+ 'Em verdade vos digo'; tema em cada conversa"
        icp_exercise: "Comunicar valor central em toda interação; quebrar-recorde de repetição (não assume que equipe 'já sabe')"

      - step: "3. MODELAGEM: Encarnar obsessão em ação visível"
        jesus_example: "Lavou pés (servo-liderança), comeu com pecadores (inclusão), morreu na cruz (sacrifício)"
        icp_exercise: "Ato físico semanal que modela valor central; CEO faz trabalho 'inferior' para demonstrar"

      - step: "4. COMUNIDADE: Compartilhar obsessão com círculo íntimo"
        jesus_example: "Treinou 12 para multiplicar missão; oração: 'Que sejam um' (João 17:21)"
        icp_exercise: "Formar mastermind de 3-12 pessoas; compartilhar obsessão; accountability mútua"

      - step: "5. PRIORIZAÇÃO: Hierarquizar quando obsessões competem"
        jesus_example: "Missão > popularidade; verdade > vida; descanso > demanda (quando apropriado)"
        icp_exercise: "Listar 5 valores; hierarquizar; decidir beforehand qual vence em conflito (ex: integridade sempre > lucro)"

      - step: "6. CUSTO: Contar e aceitar preço da obsessão"
        jesus_example: "'Contai o custo' (Luc 14:28); prediz Paixão 3x; abraça cruz"
        icp_exercise: "Escrever 'Estou disposto a perder X para ganhar Y' (ex: perder status para ganhar integridade)"

      - step: "7. VULNERABILIDADE: Admitir fraqueza, não fingir perfeição"
        jesus_example: "Getsêmani: 'Alma profundamente triste' (Mar 14:34); chora 3x; pede companhia"
        icp_exercise: "Compartilhar luta real com time (não só vitórias); admitir 'Preciso de ajuda'"

  # ============================================================================
  # OBSESSION WARNINGS (Red flags - quando obsessão vira patologia)
  # ============================================================================

  obsession_warnings:
    - red_flag: "Obsessão sem amor vira fanatismo"
      jesus_contrast: "Jesus equilibrou verdade COM compaixão; ira contra sistema, compaixão por pessoa"
      icp_warning: "Lider obcecado por KPIs sem cuidado por pessoas = burnout de time; obsessão precisa de amor"

    - red_flag: "Obsessão sem comunidade vira narcisismo messiânico"
      jesus_contrast: "Jesus criou círculos de intimidade (12→3→1); admitiu necessidade de comunidade (Getsêmani: 'Vigiai comigo')"
      icp_warning: "Lider solitário obcecado = messias complex; obsessão precisa de accountability"

    - red_flag: "Obsessão sem descanso vira burnout"
      jesus_contrast: "Jesus retirou-se regularmente; 'Vinde vós repousar' (Mar 6:31); dormiu na tempestade"
      icp_warning: "Trabalho 24/7 sem sabbath destrói; obsessão precisa de ritmo sustentável"

    - red_flag: "Obsessão sem vulnerabilidade vira estoicismo tóxico"
      jesus_contrast: "Jesus chorou 3x, admitiu angústia, pediu apoio ('Ficai aqui, vigiai comigo' - Mat 26:38)"
      icp_warning: "Lider que nunca admite fraqueza cria cultura de perfeccionismo; obsessão precisa de honestidade emocional"

    - red_flag: "Obsessão sem clareza de missão vira ativismo frenético"
      jesus_contrast: "Jesus tinha clareza laser: 'Para isso vim ao mundo' (João 18:37); recusou distrações"
      icp_warning: "Lider fazendo tudo é lider fazendo nada bem; obsessão precisa de foco"

  # ============================================================================
  # TOP 3 MOST APPLICABLE TO ICP
  # ============================================================================

  top_3_for_icp:
    1:
      obsession: "Glória do Pai (Subordinação de Ego a North Star Transcendente)"
      why_critical: "Antídoto para burnout narcisista de executivo 45+ que construiu império em torno de si; aprender a subordinar ego a algo maior salva de vazio existencial"
      transformation: "De 'Tudo sobre mim' para 'Não minha vontade, mas a Tua'; morte do narcisismo executivo"
      entry_point: "Getsêmani: 'Alma profundamente triste' → honestidade brutal → subordinação radical"

    2:
      obsession: "Reino de Deus (North Star Transcendente > Performance)"
      why_critical: "Executivo que ganhou mundo e perdeu alma (Mar 8:36) precisa de framework maior que KPIs; Reino oferece propósito transcendente que resgata de vazio de sucesso material"
      transformation: "De 'Bater metas' para 'Buscar primeiro Reino'; reframe radical de sucesso"
      entry_point: "'De que adianta ganhar mundo e perder alma?' - questão existencial do high-achiever"

    3:
      obsession: "Salvação de Perdidos (Servant Leadership Radical)"
      why_critical: "Lider transacional aprende liderança transformacional; ninguém descartável; busca ativa de marginalizados corporativos inverte pirâmide de poder"
      transformation: "De 'Liderar de cima' para 'Servir de baixo'; de 'Top performers only' para 'Buscar os perdidos'"
      entry_point: "Lavagem de pés - CEO literalmente serve o mais 'inferior' da organização"

# ============================================================================
# METADATA
# ============================================================================

metadata:
  extraction_method: "Pattern frequency analysis from behavioral_patterns.yaml + quotes_database.yaml"
  total_primary_obsessions: 5
