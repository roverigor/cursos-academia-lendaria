# Elicitation questions, rhetorical questions, challenging questions
# ==============================================================================

questions_socratic:
  - quote: "Quem dizeis que EU sou?"
    reference: "Mateus 16:15"
    context: "Apos perguntar 'Quem dizem os homens ser o Filho do Homem?'"
    tipo: "Elicitacao de confissao pessoal"
    funcao: "Forcar decisao pessoal, nao apenas opiniao de terceiros; Pedro confessa 'Tu es o Cristo'"
    aplicacao_icp: "Lider enfrenta questao identidade de Jesus; nao pode ficar neutro; personal decision required"

  - quote: "De quem e esta imagem e inscricao?"
    reference: "Mateus 22:20"
    context: "Armadilha sobre tributo a Cesar - moeda mostrada"
    tipo: "Socratica (leva a conclusao)"
    funcao: "Revelar resposta atraves de pergunta vs resposta direta; 'Dai a Cesar... a Deus...'"
    aplicacao_icp: "Sabedoria em conflitos politicos; render to whom due; dual citizenship"

  - quote: "Por que chamais-me Senhor, Senhor, e nao fazeis o que vos mando?"
    reference: "Lucas 6:46"
    context: "Conclusao do Sermao da Planicie - obediencia vs retórica"
    tipo: "Retorica de confrontacao"
    funcao: "Expor hipocrisia; senhorio implica obediencia; talk vs walk"
    aplicacao_icp: "Lider questiona gap entre crenca e pratica; lordship = obedience"

  - quote: "Que adianta ao homem ganhar o mundo inteiro e perder a sua alma? Que daria um homem em troca de sua alma?"
    reference: "Marcos 8:36-37"
    context: "Apos predizer paixao e ensinar sobre cruz"
    tipo: "Retorica existencial"
    funcao: "Forcar avaliacao de prioridades; alma > mundo; trade impossivel"
    aplicacao_icp: "Executivo avalia soul for success trade; what's your soul worth?"

  - quote: "Nao sao os sas que precisam de medico, mas os doentes. Que significa: Misericordia quero, e nao sacrificio?"
    reference: "Mateus 9:12-13"
    context: "Fariseus criticam refeicao com publicanos"
    tipo: "Analogia + citacao AT (Oseias 6:6)"
    funcao: "Defender missao a pecadores; misericordia > ritual; learn this"
    aplicacao_icp: "Lider prioriza compaixao sobre religiosidade; mercy > sacrifice"

  - quote: "Se eu, pelo Espirito de Deus, expulso demonios, logo e chegado a vos o reino de Deus. Como pode alguem entrar na casa do valente e roubar-lhe os bens sem primeiro amarrá-lo?"
    reference: "Mateus 12:28-29"
    context: "Acusado de expulsar demonios por Belzebu"
    tipo: "Logica + metafora"
    funcao: "Provar poder sobre Satanas; Reino presente; plundering enemy"
    aplicacao_icp: "Lider reconhece poder de Cristo sobre mal; spiritual warfare real"

  - quote: "Se Satanas expulsa Satanas, dividido esta contra si mesmo; como, pois, subsistira o seu reino?"
    reference: "Mateus 12:26"
    context: "Resposta a acusacao de usar poder de Belzebu"
    tipo: "Reductio ad absurdum"
    funcao: "Mostrar ilógica da acusacao; house divided falls"
    aplicacao_icp: "Lider usa logica para refutar acusacoes falsas; internal consistency"

  - quote: "Qual de vos, tendo cem ovelhas e perdendo uma delas, nao deixa as noventa e nove e vai em busca da que se perdeu?"
    reference: "Lucas 15:4"
    context: "Fariseus criticam refeicao com pecadores"
    tipo: "Analogia comum - apelo a experiencia"
    funcao: "Justificar busca por pecadores; todos fariam isso; God's heart"
    aplicacao_icp: "Lider valoriza cada membro; go after the one; empathy for lost"

  - quote: "Voce, que ensinas outro, nao te ensinas a ti mesmo?"
    reference: "Romanos 2:21 (eco de ensino de Jesus)"
    context: "Hipocrisia de ensinar sem praticar"
    tipo: "Auto-confrontacao"
    funcao: "Expor gap ensino-pratica; accountability"
    aplicacao_icp: "Lider aplica a si o que ensina; walk your talk; integrity"

  - quote: "Qual dos dois fez a vontade do pai?"
    reference: "Mateus 21:31"
    context: "Parabola dos Dois Filhos"
    tipo: "Elicitacao de julgamento"
    funcao: "Fazer fariseus condenarem a si mesmos; publicanos > religiosos"
    aplicacao_icp: "Actions > words; lider escolhe acao sobre retórica"

  - quote: "Que vos parece do Cristo? De quem e filho?"
    reference: "Mateus 22:42"
    context: "Jesus silencia adversarios, agora pergunta"
    tipo: "Teologica - identidade messianica"
    funcao: "Expor limitacao de entendimento farisaico; Messias > filho de Davi"
    aplicacao_icp: "Questao da identidade de Cristo e central; who is Jesus to you?"

  - quote: "Nao tendes lido... Ou nao lestes na Lei...?"
    reference: "Mateus 12:3, 5; 19:4; 21:16, 42; 22:31"
    context: "Multiplas ocasioes - questoes sobre sabado, divorcio, etc"
    tipo: "Apelo a Escritura"
    funcao: "Confrontar ignorancia das Escrituras; haven't you read?; Scripture authority"
    aplicacao_icp: "Lider fundamenta decisoes em Escritura; back to the text; biblical literacy"

  - quote: "Por que pensais mal em vossos coracoes?"
    reference: "Mateus 9:4"
    context: "Escribas pensam 'blasfemia' quando Jesus perdoa pecados"
    tipo: "Conhecimento sobrenatural + confrontacao"
    funcao: "Revelar pensamentos internos; question motives; heart issue"
    aplicacao_icp: "Lider examina motivos, nao apenas acoes; heart check"

  - quote: "Que e mais facil dizer: Estao perdoados os teus pecados, ou: Levanta-te e anda?"
    reference: "Marcos 2:9"
    context: "Paralitico - Jesus prova autoridade para perdoar"
    tipo: "Comparacao de dificuldades"
    funcao: "Milagre visivel valida poder invisivel (perdao); authentication"
    aplicacao_icp: "Lider valida claims com evidencia; talk backed by power"

  - quote: "E licito no sabado fazer o bem ou o mal? Salvar a vida ou matar?"
    reference: "Marcos 3:4"
    context: "Homem com mao ressequida na sinagoga"
    tipo: "Dilema moral"
    funcao: "Expor hipocrisia farisaica; good on Sabbath justified; doing good vs legalism"
    aplicacao_icp: "Lider prioriza bem sobre regra; spirit vs letter; compassion > law"

  - quote: "Como podem os convidados para o casamento jejuar enquanto o noivo esta com eles?"
    reference: "Marcos 2:19"
    context: "Questionado sobre por que discipulos nao jejuam"
    tipo: "Metafora - presenca do noivo"
    funcao: "Presenca de Jesus muda regras; celebration, not mourning; Bridegroom present"
    aplicacao_icp: "Presenca de Cristo traz alegria; appropriate response to presence"

  - quote: "Quem e minha mae e meus irmaos?"
    reference: "Marcos 3:33"
    context: "Familia biologica chama; Jesus aponta para discipulos"
    tipo: "Redefinicao de familia"
    funcao: "Familia espiritual > biologica; quem faz vontade de Deus"
    aplicacao_icp: "Lider prioriza familia de fe; spiritual kinship; obedience defines family"

  - quote: "Por que esta geracao pede sinal?"
    reference: "Marcos 8:12"
    context: "Fariseus pedem sinal; Jesus suspira profundamente"
    tipo: "Frustracao retorica"
    funcao: "Rejeitar demanda por sinais; incredulidade apesar de evidencias"
    aplicacao_icp: "Enough evidence already; lider nao cede a demandas interminaveis; faith not sight"

  - quote: "Ainda nao compreendeis, nem vos lembrais dos cinco paes para cinco mil... nem dos sete paes para quatro mil?"
    reference: "Mateus 16:9-10"
    context: "Discipulos preocupados com falta de pao"
    tipo: "Lembrar milagres passados"
    funcao: "Reprovar falta de fe; track record de fidelidade; remember past provision"
    aplicacao_icp: "Lider lembra fidelidade passada de Deus; past provision = future confidence"

  - quote: "Podeis beber o calice que eu bebo ou ser batizados com o batismo com que eu sou batizado?"
    reference: "Marcos 10:38"
    context: "Tiago e Joao pedem lugares de honra"
    tipo: "Desafio ao compromisso"
    funcao: "Expor ignorancia do custo; gloria vem via sofrimento; cup and baptism = suffering"
    aplicacao_icp: "Lider conta custo de grandeza; suffering precedes glory; pay the price"

  - quote: "Que quereis que eu vos faca?"
    reference: "Marcos 10:36, 51"
    context: "Perguntado a Tiago/Joao (ambicao) e Bartimeu (necessidade)"
    tipo: "Elicitacao de desejo"
    funcao: "Expor motivos; mesma pergunta, coracoes diferentes; reveal heart desires"
    aplicacao_icp: "Lider examina motivos proprios; what do you really want? heart check"

  - quote: "Nao sabeis o que pedis"
    reference: "Marcos 10:38"
    context: "Resposta a pedido de Tiago e Joao por lugares de honra"
    tipo: "Confrontacao de ignorancia"
    funcao: "Revelar gap entre aspiracao e compreensao; glory via cross"
    aplicacao_icp: "Lider aprende gap entre desejo e realidade; be careful what you wish for"

  - quote: "Tendes fe em Deus?"
    reference: "Marcos 11:22"
    context: "Figueira seca; discipulos admirados"
    tipo: "Exortacao a fe"
    funcao: "Conectar milagre a fe; have faith; faith moves mountains"
    aplicacao_icp: "Lider cultiva fe radical; faith unlocks impossible"

  - quote: "Qual destes tres te parece ter sido o proximo do homem que caiu nas maos dos salteadores?"
    reference: "Lucas 10:36"
    context: "Conclusao da parabola do Bom Samaritano"
    tipo: "Elicitacao de julgamento"
    funcao: "Fazer interprete da Lei responder propria questao; self-conviction"
    aplicacao_icp: "Socratic teaching; lider leva a auto-descoberta; answer your own question"

  - quote: "Quando vier o Filho do Homem, achara, porventura, fe na terra?"
    reference: "Lucas 18:8"
    context: "Apos parabola do Juiz Iniquo - questao escatologica"
    tipo: "Retorica escatologica"
    funcao: "Questionar perseveranca na fe ate a volta; will faith endure?"
    aplicacao_icp: "Lider persevera ate o fim; long-term faithfulness; endurance tested"

# ==============================================================================
# PARADOXES & INVERSIONS (20 quotes)
# Contradictions resolved, both/and, reversals
# ==============================================================================

paradoxes_inversions:
  - quote: "Os ultimos serao os primeiros, e os primeiros, ultimos"
    reference: "Mateus 20:16; Marcos 10:31"
    context: "Parabola dos Trabalhadores da Vinha; ensino sobre recompensas"
    tipo: "Inversao de expectativa"
    resolucao: "Reino opera por graca, nao merito ou tempo de servico; inversao total de valores mundanos"
    aplicacao_icp: "Meritrocracia invertida; late entrants honored; grace-based economy"

  - quote: "Quem quiser salvar sua vida, a perdera; quem perder por minha causa, a achara"
    reference: "Mateus 16:25; Marcos 8:35"
    context: "Apos primeira predicao da Paixao"
    tipo: "Paradoxo existencial"
    resolucao: "Vida verdadeira vem de auto-doacao, nao auto-preservacao; death to self = life"
    aplicacao_icp: "Self-preservation kills; self-giving vivifies; surrender = abundance"

  - quote: "Quem se exalta sera humilhado; quem se humilha sera exaltado"
    reference: "Mateus 23:12; Lucas 14:11; 18:14"
    context: "Multiplas ocasioes - hipocrisia, festas, oracao"
    tipo: "Inversao de status"
    resolucao: "Humildade e caminho para exaltacao divina; orgulho leva a queda"
    aplicacao_icp: "Humble leadership rewarded; pride before fall; way up is down"

  - quote: "Muitos primeiros serao ultimos, e ultimos, primeiros"
    reference: "Mateus 19:30; Marcos 10:31"
    context: "Apos dialogo com jovem rico"
    tipo: "Inversao de ordem"
    resolucao: "Ordem mundana invertida no Reino; outsiders become insiders"
    aplicacao_icp: "Reversao de hierarquia; underdogs win; Kingdom reversal"

  - quote: "Bem-aventurados os pobres de espirito... Ai de vos, os ricos"
    reference: "Mateus 5:3; Lucas 6:20, 24"
    context: "Beatitudes vs Ais"
    tipo: "Inversao economico-espiritual"
    resolucao: "Pobreza espiritual (humildade) e riqueza; riqueza material e pobreza; reversal"
    aplicacao_icp: "Spiritual poverty = wealth; material wealth = danger; paradox of riches"

  - quote: "O maior entre vos sera vosso servo"
    reference: "Mateus 23:11"
    context: "Contra hipocrisia dos escribas e fariseus"
    tipo: "Inversao de grandeza"
    resolucao: "Grandeza = servico; lideranca = servidao; greatness redefined"
    aplicacao_icp: "Servant leadership; greatest = servant; serve to lead"

  - quote: "Se nao vos converterdes e nao vos tornardes como criancas, de modo algum entrareis no Reino"
    reference: "Mateus 18:3"
    context: "Discipulos perguntam 'quem e o maior?'"
    tipo: "Inversao de maturidade"
    resolucao: "Humildade infantil > sabedoria adulta; receptividade > auto-suficiencia"
    aplicacao_icp: "Beginner's mind; unlearn to learn; childlike humility"

  - quote: "Meu jugo e suave, e meu fardo e leve"
    reference: "Mateus 11:30"
    context: "Convite aos cansados"
    tipo: "Paradoxo do fardo leve"
    resolucao: "Jugo (restricao) traz liberdade; fardo de Cristo e descanso vs fardo religioso"
    aplicacao_icp: "Constraints liberate; easy yoke vs heavy religion; freedom in surrender"

  - quote: "Quem nao e contra nos e por nos... Quem nao e por mim e contra mim"
    reference: "Marcos 9:40; Mateus 12:30"
    context: "Contextos diferentes - exorcista externo; oposicao farisaica"
    tipo: "Aparente contradicao"
    resolucao: "Neutralidade impossivel quanto a Jesus; tolerancia a aliados; oposicao a inimigos"
    aplicacao_icp: "No neutral ground on Christ; ally or enemy; context determines stance"

  - quote: "Deixai os mortos sepultar os seus mortos"
    reference: "Mateus 8:22"
    context: "Discipulo quer primeiro enterrar pai"
    tipo: "Paradoxo dos mortos"
    resolucao: "Espiritualmente mortos enterram fisicamente mortos; urgencia do Reino > tradicao"
    aplicacao_icp: "Spiritual life > physical obligations; Kingdom priority; radical discipleship"

  - quote: "Porque a todo o que tem se lhe dara... ao que nao tem, ate o que tem lhe sera tirado"
    reference: "Mateus 25:29"
    context: "Parabola dos Talentos"
    tipo: "Paradoxo da abundancia/escassez"
    resolucao: "Fidelidade multiplica; infidelidade perde tudo; use it or lose it"
    aplicacao_icp: "Faithfulness compounded; unfaithfulness loses all; steward well"

  - quote: "E mais facil passar um camelo pelo fundo de uma agulha do que entrar um rico no Reino"
    reference: "Marcos 10:25"
    context: "Jovem rico vai embora triste"
    tipo: "Hiperbole paradoxal"
    resolucao: "Riqueza e barreira humanamente intransponivel; possivel com Deus; wealth = danger"
    aplicacao_icp: "Wealth is obstacle; humanly impossible, divinely possible; trust God not riches"

  - quote: "Aos que tem fome encheu de bens; aos ricos despediu vazios"
    reference: "Lucas 1:53 (Magnificat)"
    context: "Cantico de Maria - reversao escatologica"
    tipo: "Inversao socioeconomica"
    resolucao: "Deus inverte ordem social; famintos saciados, ricos vazios; great reversal"
    aplicacao_icp: "Social justice; God sides with poor; reversal coming"

  - quote: "Porque o meu poder se aperfeiçoa na fraqueza"
    reference: "2 Corintios 12:9 (palavra de Cristo a Paulo)"
    context: "Espinho na carne de Paulo"
    tipo: "Paradoxo de poder/fraqueza"
    resolucao: "Fraqueza humana = espaco para poder divino; strength in weakness"
    aplicacao_icp: "Lider fraco e forte em Deus; vulnerability = power; weakness welcome"

  - quote: "Bem-aventurados os perseguidos por causa da justica"
    reference: "Mateus 5:10"
    context: "Oitava beatitude"
    tipo: "Paradoxo de felicidade no sofrimento"
    resolucao: "Sofrer por Cristo = bencao; Reino compensa; perseguicao = badge of honor"
    aplicacao_icp: "Suffering for right = blessed; persecution expected; eternal reward"

  - quote: "Muitos sao chamados, mas poucos, escolhidos"
    reference: "Mateus 22:14"
    context: "Parabola das Bodas do Filho do Rei"
    tipo: "Paradoxo da eleicao"
    resolucao: "Convite universal, resposta seletiva; many invited, few accept; grace + response"
    aplicacao_icp: "Invitation broad, response narrow; not all accept; election paradox"

  - quote: "Dai a Cesar o que e de Cesar, e a Deus o que e de Deus"
    reference: "Mateus 22:21"
    context: "Armadilha sobre tributo"
    tipo: "Both/and, nao either/or"
    resolucao: "Dual cidadania; obrigacoes a estado e Deus nao se excluem; render to both"
    aplicacao_icp: "Dual citizenship; obey state, obey God; both/and not either/or"

  - quote: "Se teu olho direito te faz tropecar, arranca-o... se tua mao direita te faz tropecar, corta-a"
    reference: "Mateus 5:29-30"
    context: "Sobre adulterio e tentacao"
    tipo: "Hiperbole radical"
    resolucao: "Pecado e serio; medidas drasticas justificadas; melhor mutilado que condenado"
    aplicacao_icp: "Radical measures against sin; cost of purity; cut off sin sources"

  - quote: "Nao vim trazer paz, mas espada"
    reference: "Mateus 10:34"
    context: "Missao dos doze - custo do discipulado"
    tipo: "Paradoxo da paz/conflito"
    resolucao: "Evangelho divide antes de unir; paz eterna via conflito temporal; truth divides"
    aplicacao_icp: "Gospel brings conflict; stand for truth costs; division before unity"

  - quote: "Aquele que e fiel no pouco tambem e fiel no muito"
    reference: "Lucas 16:10"
    context: "Parabola do Administrador Infiel"
    tipo: "Principio de proporcionalidade"
    resolucao: "Pequeno e teste para grande; character in small = character in large"
    aplicacao_icp: "Small faithfulness = big opportunities; test in little; character proven in minor"

