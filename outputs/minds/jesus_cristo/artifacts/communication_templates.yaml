      scenario_2:
        icp_situation: "Lider em crise, falencia, sente-se fracassado"
        template_sequence:
          1: "Beatitude: 'Bem-aventurado o que faliu, porque aprendeu humildade'"
          2: "Do Pequeno ao Exponencial: 'Recomeço e semente de mostarda'"
