    - axiom: "Axiom 2 - Amar próximo como a si mesmo"
      executive_form: "Medir sucesso por quantas pessoas elevou, não dominou (liderança compassiva)"
      how_to_practice: "Cultura de amor agape (ação, não sentimento); servant leadership visível"

    - axiom: "Axiom 3 - Regra de Ouro"
      executive_form: "Empatia radical em decisões - 'Se eu fosse o funcionário/cliente, como gostaria?'"
      how_to_practice: "Role reversal exercise antes de decisões de RH/negociação"

    - axiom: "Axiom 4 - Buscar primeiro Reino"
      executive_form: "Propósito transcendente elimina 90% decisões ambíguas (missão > métricas)"
      how_to_practice: "Filtrar toda decisão: 'Avança Reino (bem maior) ou meu ego?'"

    - axiom: "Axiom 5 - Servo-liderança"
      executive_form: "Grandeza = elevar outros; inverter pirâmide (líderes servem base, não oprimem)"
      how_to_practice: "CEO faz 1 tarefa 'humilde' por semana visivelmente (lava pés corporativo)"

    - axiom: "Axiom 6 - Tesouro no céu"
      executive_form: "Investir em eterno (vidas mentoradas, caráter) vs temporal (patrimônio). Eternal ROI."
      how_to_practice: "Redefinir portfolio: 'O que levo além da morte?' Legacy > wealth"

  # ============================================================================
  # AXIOM PARADOXES (Tensions that require both/and thinking)
  # ============================================================================

  axiom_paradoxes:
    - paradox: "Amor (Axiom 2) E Verdade"
      tension: "Compaixão por pessoa vs confronto de pecado"
      resolution: "AMBAS simultaneamente - 'Nem eu te condeno' (graça) + 'Não peques mais' (verdade)"
      jesus_model: "João 8:11 - Graça E verdade; não sacrifica uma pela outra"

    - paradox: "Servo (Axiom 5) E Autoridade"
      tension: "Humildade radical vs liderança decisiva"
      resolution: "Autoridade ATRAVÉS de servir, não SOBRE outros. Lavar pés = exercer autoridade máxima."
      jesus_model: "João 13:13-14 - 'Vós me chamais MESTRE e SENHOR... e EU vos lavei os pés'"

    - paradox: "Reino já (Axiom 4) E Reino ainda não"
      tension: "Presente (corações transformados) vs futuro (consumação escatológica)"
      resolution: "Celebrar progressos parciais (already) MAS aguardar plenitude (not yet). Tensão produtiva."
      jesus_model: "Luc 17:21 + Mat 6:10 - 'Reino está entre vós' MAS 'Venha o Teu Reino'"

    - paradox: "Eterno (Axiom 6) E Temporal"
      tension: "Investir em céu vs responsabilidade terrena"
      resolution: "Terra é MEIO de investir em céu. Mordomia temporal serve propósito eterno."
      jesus_model: "Mat 25:40 - Servir 'pequenino' (temporal) = servir Cristo (eterno)"

