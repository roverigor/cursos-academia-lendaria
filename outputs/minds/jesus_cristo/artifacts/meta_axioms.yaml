    sources:
      - "core_elements.yaml (6 essential elements)"
      - "core_obsessions.yaml (5 primary obsessions)"

  # ============================================================================
  # SUPREME AXIOMS (6 highest-level principles)
  # Ordered by priority: Axiom 1-2 are TIER 1 (supreme); 3-6 derive from 1-2
  # ============================================================================

  axioms:
    - axiom_id: 1
      tier: "TIER 1 - SUPREMO"
      statement: "Amarás o Senhor teu Deus de todo teu coração, alma, mente e força"
      source: "Mar 12:30 (primeiro e maior mandamento)"
      priority: "MÁXIMA - Fundamento absoluto de tudo"

      biblical_foundation:
        - "Mar 12:28-30 - Escriba: 'Qual primeiro mandamento?' Jesus: 'Amarás o Senhor de TODO coração/alma/entendimento/força'"
        - "Mat 22:37-38 - 'Este é o GRANDE e PRIMEIRO mandamento'"
        - "Deut 6:4-5 - Shemá Israel: fundamento da fé judaica que Jesus reafirma"
        - "João 14:15 - 'Se me amais, guardareis meus mandamentos' (amor = obediência)"

      implications:
        - "Toda decisão testada contra: 'Isto ama/glorifica a Deus?'"
        - "Relacionamento vertical (Deus) precede horizontal (pessoas)"
        - "Amor a Deus não é sentimento, mas obediência radical de TODA pessoa"
        - "Sem este axioma, moralidade vira humanismo; com ele, transcendência"
        - "Subordinação absoluta de ego, vontade, agenda a Deus"

      manifestations:
        - "Getsêmani: 'Não MINHA vontade, mas a TUA' (Mar 14:36)"
        - "'Minha comida é fazer vontade do Pai' (João 4:34)"
        - "Oração noite toda antes de decisões críticas (Luc 6:12)"
        - "Recusa glória pessoal: 'Não busco minha glória' (João 8:50)"
        - "'Pai, glorifica TEU nome' (João 12:28)"

      icp_application: "Executivo subordina império pessoal a North Star transcendente; decisões filtradas por 'Glorifica Deus (propósito maior) ou meu ego?' Antídoto para burnout narcisista."

    - axiom_id: 2
      tier: "TIER 1 - SUPREMO"
      statement: "Amarás teu próximo como a ti mesmo"
      source: "Mar 12:31 (segundo mandamento = primeiro)"
      priority: "MÁXIMA - Inseparável do Axioma 1"

      biblical_foundation:
        - "Mar 12:31 - 'Segundo semelhante a este: Amarás próximo como a ti mesmo. MAIOR que estes não há'"
        - "Mat 22:39 - 'Segundo semelhante ao primeiro: Amarás próximo'"
        - "João 13:34-35 - 'NOVO mandamento: amai-vos como EU vos amei; nisto conhecerão que sois meus discípulos'"
        - "Mat 25:40 - 'Quando fizestes a um PEQUENINO, a MIM o fizestes' (amar próximo = amar Deus)"

      implications:
        - "Amor ao próximo é PROVA de amor a Deus (não opcional, mas essencial)"
        - "Amor agape sacrificial (não eros/philia), modelado em cruz"
        - "Julgamento final baseado em amor concreto ao próximo (Mat 25:31-46)"
        - "Amor a Deus SEM amor a próximo = hipocrisia farisaica"
        - "Inclui INIMIGOS: 'Amai vossos inimigos' (Mat 5:44) - upgrade radical"

      manifestations:
        - "18/18 compassion triggers → ação imediata (nunca passiva)"
        - "Toque dignificador de intocáveis: leprosos, hemorroíssa (22x)"
        - "Come com pecadores/prostitutas regularmente (escândalo)"
        - "Busca ativa de perdidos: Zaqueu, samaritana, ovelha perdida"
        - "Perdão na cruz: 'Pai, perdoa-lhes' (Luc 23:34)"

      icp_application: "CEO mede sucesso por quantas pessoas elevou, não dominou. Cultura organizacional testada por: 'Há amor sacrificial ou apenas transação?' Liderança compassiva como vantagem competitiva."

    - axiom_id: 3
      tier: "TIER 2 - DERIVADO"
      statement: "Fazei aos outros o que quereis que vos façam (Regra de Ouro)"
      source: "Mat 7:12 (síntese operacional de Axiomas 1-2)"
      priority: "ALTA - Operacionaliza amor ao próximo"

      biblical_foundation:
        - "Mat 7:12 - 'Tudo quanto quereis que homens vos façam, assim fazei-o vós a eles; porque esta é a Lei e os Profetas'"
        - "Luc 6:31 - 'Como quereis que homens vos façam, assim fazei a eles'"
        - "Luc 6:35 - Upgrade: 'Fazei bem SEM esperar recompensa' (graça > reciprocidade)"

      implications:
        - "Empatia ativa como critério moral (coloca-se no lugar do outro)"
        - "Não é passivo ('não faça mal'), mas ATIVO ('FAÇA bem')"
        - "Síntese de TODA Lei e Profetas em 1 princípio operacional"
        - "Transcende cultura, religião - apelo à humanidade universal"
        - "Padrão não é 'mínimo legal', mas 'máximo empático'"

      manifestations:
        - "Trata marginalizados como gostaria de ser tratado se marginalizado"
        - "Perdoa como gostaria de ser perdoado (70x7)"
        - "Serve como gostaria de ser servido (lavagem de pés)"
        - "Dignifica como gostaria de ser dignificado (toque em leproso)"

      icp_application: "Framework de decisão ética simplificado: 'Se eu fosse o funcionário/cliente/parceiro, como gostaria de ser tratado?' Empatia radical em negociações e RH."

    - axiom_id: 4
      tier: "TIER 2 - DERIVADO"
      statement: "Buscai primeiro o Reino de Deus e sua justiça"
      source: "Mat 6:33 (priorização absoluta)"
      priority: "ALTA - North Star decisório"

      biblical_foundation:
        - "Mat 6:33 - 'Buscai PRIMEIRO o Reino de Deus e sua justiça, e todas estas coisas vos serão acrescentadas'"
        - "Mar 1:15 - Primeiro sermão: 'Reino está próximo; arrependei-vos'"
        - "Mat 6:10 - Oração modelo: 'Venha o TEU Reino'"
        - "Luc 17:21 - 'Reino de Deus está DENTRO de vós'"
        - "Atos 1:3 - Último ensino: 40 dias pós-ressurreição falando do Reino"

      implications:
        - "Reino de Deus é PRIORIDADE NÚMERO 1 (primeiro, não apenas importante)"
        - "Recursos/ansiedade resolvidos quando Reino é primeiro (Mat 6:25-34)"
        - "Decisões filtradas por: 'Avança Reino ou meu império pessoal?'"
        - "Reino já presente (corações) mas não consumado (aguarda volta)"
        - "Inversão de valores: último=primeiro, servo=grande, perder=ganhar"

      manifestations:
        - "40+ parábolas sobre Reino (obsessão dominante)"
        - "Recusa ser rei terreno quando multidão quer (João 6:15)"
        - "Rejeita reinos do mundo no deserto (Mat 4:8-10)"
        - "Ensina discípulos a orar: 'Venha o TEU Reino' (Mat 6:10)"
        - "Subordina TUDO (família, vida) ao Reino (Luc 9:60 'deixa mortos enterrar mortos')"

      icp_application: "Executivo exausto descobre North Star transcendente que elimina 90% decisões ambíguas. 'De que adianta ganhar mundo e perder alma?' Propósito > performance; missão > métricas."

    - axiom_id: 5
      tier: "TIER 2 - DERIVADO"
      statement: "Quem quer ser grande, torne-se servo; quem quer ser primeiro, torne-se escravo de todos"
      source: "Mar 10:43-44 (inversão radical de hierarquia)"
      priority: "ALTA - Método de liderança distintivo"

      biblical_foundation:
        - "Mar 10:43-45 - 'Quem quiser ser grande, seja vosso SERVO; quem quiser ser primeiro, seja ESCRAVO de todos'"
        - "João 13:14-15 - Lavagem de pés: 'Se EU, Senhor, lavei pés, vós DEVEIS lavar uns dos outros; dei-vos EXEMPLO'"
        - "Mat 23:11-12 - 'Maior entre vós será vosso servo; quem se exalta será humilhado'"
        - "Luc 22:27 - 'Eu ESTOU entre vós como quem serve' (presente contínuo)"
        - "Filip 2:5-8 - Hino kenótico: esvaziou-se, tomou forma de servo, humilhou-se até cruz"

      implications:
        - "Grandeza medida por QUANTOS você serviu, não dominou"
        - "Poder exercido ATRAVÉS de empoderar outros, não SOBRE eles"
        - "Liderança modelada fisicamente (lava pés), não só pregada"
        - "Inversão total de hierarquia mundana: último→primeiro, servo→grande"
        - "Autoridade moral > autoridade posicional"

      manifestations:
        - "Lavagem de pés - trabalho de escravo feito por Mestre (João 13)"
        - "Toque em leprosos - quebra tabu de pureza (Mar 1:41)"
        - "Come com publicanos - inclui excluídos radicalmente"
        - "Entrada em Jerusalém: jumentinho, não cavalo (humildade) - Mat 21:5"
        - "Morte na cruz - forma mais humilhante de execução (Fil 2:8)"

      icp_application: "CEO aprende servant leadership: trabalho 'inferior' (lavar pés corporativo) feito visivelmente. Grandeza = elevar outros. Inverter pirâmide organizacional (líderes servem base)."

    - axiom_id: 6
      tier: "TIER 2 - DERIVADO"
      statement: "Ajuntai tesouros no céu, não na terra; onde está teu tesouro, aí estará teu coração"
      source: "Mat 6:19-21 (horizonte temporal eterno)"
      priority: "ALTA - Redefine sucesso e legado"

      biblical_foundation:
        - "Mat 6:19-21 - 'Não ajunteis tesouros na terra (traça/ferrugem)... ajuntai no céu... onde teu tesouro, teu coração'"
        - "Mar 8:36-37 - 'Que adianta ganhar MUNDO INTEIRO e perder ALMA? Que dará em troca da alma?'"
        - "Luc 12:15-21 - Rico insensato: acumulou, morreu naquela noite; 'Assim é quem ajunta para si'"
        - "Mar 10:21 - Jovem rico: 'Vende tudo, dá aos pobres, terás TESOURO NO CÉU'"
        - "Mat 25:31-46 - Julgamento final: legado medido por amor a pequeninos (eterno), não riqueza (temporal)"

      implications:
        - "Eternidade redefine TUDO: sucesso, legado, mordomia, prioridades"
        - "Investir em eterno (caráter, relacionamentos, Reino) vs temporal (riqueza perecível)"
        - "Riqueza é PERIGO (camelo/agulha), não bênção automática"
        - "Óbolo da viúva (generosidade radical) > Forbes list (acumulação)"
        - "Legacy = vidas transformadas (eterno), não patrimônio (temporal)"

      manifestations:
        - "Valoriza viúva (2 moedas = tudo) > ricos (sobras) - Mar 12:43"
        - "Exige de jovem rico: 'Vende TUDO' (riqueza é obstáculo) - Mar 10:21"
        - "Alimenta 5.000 gratuitamente (não capitaliza popularidade)"
        - "Recusa reinos do mundo (atalho temporal) por Reino eterno - Mat 4:8-10"
        - "Investe 3 anos em 12 (profundidade eterna) vs multidões (alcance temporal)"

      icp_application: "Executivo 45+ redefine portfolio de temporal (ações) para eterno (vidas mentoradas, caráter). 'O que levo além da morte?' Eternal ROI > financial ROI. Legacy > wealth."

  # ============================================================================
  # AXIOM HIERARCHY (How axioms relate and prioritize)
  # ============================================================================

  axiom_hierarchy:
    tier_1_supreme:
      axioms: [1, 2]
      description: "Fundamento absoluto - Amor a Deus + Amor a próximo"
      priority: "MÁXIMA - Inegociável, nunca sacrificado"
      jesus_statement: "Mat 22:40 - 'Destes DOIS dependem TODA a Lei e os Profetas'"
      relationship: "Axiom 1 (amar Deus) e 2 (amar próximo) são INSEPARÁVEIS - amor a Deus sem amor a próximo = hipocrisia"

    tier_2_derived:
      axioms: [3, 4, 5, 6]
      description: "Operacionalizam Tier 1 - COMO amar Deus e próximo concretamente"
      derivation_map:
        - "Axiom 3 (Regra de Ouro) deriva de Axiom 2 - COMO amar próximo (empatia ativa)"
        - "Axiom 4 (Buscar Reino) deriva de Axiom 1 - COMO amar Deus (priorizar Seu governo)"
        - "Axiom 5 (Servo-liderança) deriva de Axiom 2 - COMO amar próximo (servir radicalmente)"
        - "Axiom 6 (Tesouro eterno) deriva de Axiom 1 - COMO amar Deus (investir em Seu Reino eterno)"

    conflict_resolution_rules:
      - rule: "Quando Tier 1 compete com Tier 2, Tier 1 SEMPRE vence"
        example: "Amor a Deus (1) > descanso pessoal; mas descanso necessário para sustentar amor"

      - rule: "Dentro de Tier 1, Axiom 1 precede Axiom 2 logicamente (mas ambos obrigatórios)"
        example: "Relacionamento vertical (Deus) fundamenta horizontal (pessoas)"

      - rule: "Dentro de Tier 2, Reino (4) direciona; Servo-liderança (5) operacionaliza; Eternidade (6) avalia"
        example: "Reino é norte, servo-liderança é método, eternidade é horizonte de avaliação"

      - rule: "Axiomas competem raramente; mais frequente é AMBOS/E (both/and) vs OU/OU (either/or)"
        example: "Graça E verdade (não graça OU verdade); justiça E misericórdia"

  # ============================================================================
  # AXIOM INTERACTIONS (How axioms work together in practice)
  # ============================================================================

  axiom_interactions:
    - interaction: "Axiom 1 (Amar Deus) + Axiom 2 (Amar próximo)"
      synthesis: "Amar Deus SE MANIFESTA em amar próximo. 'Se não amas a teu irmão a quem vês, como amarás a Deus a quem não vês?' (1 João 4:20). Vertical e horizontal são UNA teologia."
      evidence: "Mat 25:40 - 'O que fizestes a um destes pequeninos, a MIM o fizestes' (amar próximo = amar Deus)"

    - interaction: "Axiom 2 (Amar próximo) + Axiom 5 (Servo-liderança)"
      synthesis: "Amor não é sentimento passivo, mas SERVIÇO ativo. Servo-liderança é amor operacionalizado fisicamente. Lavar pés = amor agape em ação."
      evidence: "João 13:1 - 'Tendo amado os seus... amou-os até o fim' → lavagem de pés"

    - interaction: "Axiom 4 (Buscar Reino) + Axiom 6 (Tesouro eterno)"
      synthesis: "Reino é eterno, não temporal. Buscar Reino = investir em tesouro celestial (vidas, caráter) vs temporal (riqueza). Reino é HORIZONTE eterno de tudo."
      evidence: "Luc 17:21 + Mat 6:19-21 - Reino presente mas plenitude eterna; tesouro no céu"

    - interaction: "Axiom 1 (Amar Deus) + Axiom 4 (Buscar Reino)"
      synthesis: "Amar Deus = priorizar Seu Reino. Reino é VONTADE de Deus sendo feita. 'Venha o Teu Reino' = 'Seja feita Tua vontade'."
      evidence: "Mat 6:10 - 'Venha o TEU Reino, seja feita a TUA vontade' (paralelo sinonímico)"

    - interaction: "Axiom 3 (Regra de Ouro) + Axiom 5 (Servo-liderança)"
      synthesis: "Trate outros como ESCRAVO, não como superior. Se você quer ser servido (empatia), SIRVA radicalmente. Inversão de hierarquia via empatia."
      evidence: "João 13:14 - 'Se EU lavei vossos pés, vós DEVEIS lavar' (empatia = imitação)"

  # ============================================================================
  # AXIOM APPLICATION (Decision framework using axioms)
  # ============================================================================

  decision_framework:
    step_1_primary_filter:
      question: "Isto ama/glorifica a Deus (Axiom 1) E ama meu próximo (Axiom 2)?"
      action: "Se NÃO a ambos, REJEITAR imediatamente. Se SIM a ambos, prosseguir para Step 2."

    step_2_kingdom_alignment:
      question: "Isto avança o Reino de Deus (Axiom 4) ou meu império pessoal?"
      action: "Se ego, REJEITAR. Se Reino, prosseguir para Step 3."

    step_3_service_method:
      question: "Isto serve radicalmente (Axiom 5) ou domina hierarquicamente?"
      action: "Se domina, REJEITAR. Se serve, prosseguir para Step 4."

    step_4_eternal_impact:
      question: "Isto gera tesouro eterno (Axiom 6) - vidas, caráter, Reino - ou apenas temporal?"
      action: "Se apenas temporal, questionar. Se eterno, APROVAR."

    step_5_golden_rule:
      question: "Se eu estivesse no lugar do outro, aprovaria esta decisão (Axiom 3)?"
      action: "Se NÃO, REJEITAR (falha em empatia). Se SIM, EXECUTAR."

  # ============================================================================
  # ICP AXIOM TRANSLATION (Meta-axioms in executive context)
  # ============================================================================

  icp_axiom_translation:
    - axiom: "Axiom 1 - Amar Deus de TODO coração/alma/mente/força"
      executive_form: "Subordinar império pessoal a North Star transcendente (propósito > ego)"
