values_hierarchy:
  metadata:
    task_id: "TASK-S02"
    timestamp: "2025-10-06"
    total_values: 15
    extraction_method: "Frequency analysis + behavioral evidence from 4 Gospels"

  # ============================================================================
  # TIER 1: SUPREME VALUES (Non-negotiable Foundation)
  # ============================================================================

  tier_1_supreme:
    - value: "Amor a Deus (Primeira Tabua)"
      priority: 1
      biblical_foundation: "Mateus 22:37-38 - Grande e primeiro mandamento"
      manifestation:
        - "Subordinação radical de vontade própria à vontade do Pai"
        - "Getsêmani: 'Não minha vontade, mas a TUA' (3x repetido)"
        - "Oração como prioridade não-negociável (noite toda antes de escolher 12)"
        - "Decisões testadas contra critério único: 'Serve à vontade do Pai?'"
        - "Retiro frequente de sucesso para tempo com Pai (João 6:15)"
      gospel_examples:
        - "Getsêmani - Mat 26:39-44 (subordinação de preferência pessoal)"
        - "Tentações no deserto - Rejeita atalhos para manter obediência (Mat 4:1-11)"
        - "João 4:34 - 'Minha comida é fazer a vontade daquele que me enviou'"
        - "João 8:29 - 'Faço sempre o que lhe agrada'"
      icp_application: "Executivo subordina ambições egoístas a propósito maior (missão > ego)"

    - value: "Amor ao Próximo (Segunda Tabua)"
      priority: 2
      biblical_foundation: "Mateus 22:39 - Segundo mandamento semelhante ao primeiro"
      equivalence_note: "Jesus equipara os dois: 'Destes dois dependem toda a Lei' (Mat 22:40)"
      manifestation:
        - "Compaixão visceral seguida de ação imediata (18 instâncias de σπλαγχνίζομαι)"
        - "Toque físico que dignifica marginalizados (leprosos, hemorroíssa, mortos)"
        - "Interrupção de agenda para pessoas em crise (Jairo → hemorroíssa)"
        - "Inclusão radical de excluídos (publicanos, prostitutas, samaritanos)"
        - "Perdão no ato da injustiça ('Pai, perdoa-lhes' na cruz)"
      gospel_examples:
        - "Alimenta 5.000 famintos - Mar 6:34-44"
        - "Toca leproso (tabu ritual) - Mar 1:41"
        - "Para para hemorroíssa apesar de urgência de Jairo - Mar 5:24-34"
        - "Cura orelha do soldado durante prisão - Luc 22:51"
        - "João 13:34-35 - 'Novo mandamento: amai como eu vos amei'"
      icp_application: "Liderança compassiva; pessoas > cronograma; inclusão de marginalizados"
      expansion: "Jesus expande de 'próximo' (vizinho) para 'inimigos' (Mat 5:44)"

  # ============================================================================
  # TIER 2: FOUNDATIONAL VALUES (Core Operational Principles)
  # ============================================================================

  tier_2_foundational:
    - value: "Humildade/Mansidão (vs Orgulho)"
      priority: 3
      manifestation:
        - "Servo-liderança modelada: lava pés dos discípulos (João 13)"
        - "'Sou manso e humilde de coração' (Mat 11:29)"
        - "Entrada humilde em Jerusalém: jumentinho, não cavalo de guerra (Mat 21:5)"
        - "Recusa aclamação como rei após multiplicação dos pães (João 6:15)"
        - "Nascimento em manjedoura, não palácio"
      gospel_examples:
        - "Lavagem de pés - João 13:1-17"
        - "Mat 23:12 - 'Quem se exalta será humilhado'"
        - "Mat 18:3-4 - 'Tornar-se como criança'"
        - "Filip 2:5-8 - Hino kenótico (esvaziamento)"
      icp_application: "CEO faz trabalho 'inferior' para modelar; mansidão ≠ fraqueza"

    - value: "Perdão Radical (Ilimitado)"
      priority: 4
      manifestation:
        - "Perdão sem limite: '70x7' (Mat 18:22) = sem fim"
        - "Perdão em tempo real: cruz ('Pai, perdoa-lhes' - Luc 23:34)"
        - "Restauração após falha: Pedro negou 3x → restaurado 3x (João 21)"
        - "Parábola Servo Impiedoso: divida divina >> dívida humana (Mat 18:23-35)"
        - "Não condena adúltera: 'Nem eu te condeno; vai, não peques mais' (João 8:11)"
      gospel_examples:
        - "Perdoa executores na cruz - Luc 23:34"
        - "Pedro restaurado após negação - João 21:15-17"
        - "Adúltera protegida de apedrejamento - João 8:3-11"
        - "Zaqueu acolhido sem exigir restitução primeiro - Luc 19:5"
      icp_application: "Lider libera rancor; perdão > vingança; cultura de grace, não punição"

    - value: "Compaixão + Justiça (Both/And)"
      priority: 5
      manifestation:
        - "Compaixão por pecadores + confronto de sistemas injustos"
        - "Acolhe prostituta (Luc 7:36-50) + expulsa cambistas (João 2:14-17)"
        - "Perdoa adúltera + denuncia hipocrisia dos acusadores (João 8)"
        - "'Misericórdia quero, não sacrifício' (Mat 9:13) + 'Ai de vós, hipócritas!'"
        - "Justiça para oprimidos: viúvas exploradas (Mar 12:40), pobres extorquidos (João 2:16)"
      gospel_examples:
        - "Templo purificado - justiça para pobres explorados (João 2:14-17)"
        - "7 Ais contra fariseus - justiça sistêmica (Mat 23)"
        - "Bem-aventurados os que têm fome de justiça (Mat 5:6)"
      conflict_resolution: "Compaixão para pessoa, ira para sistema opressor"
      icp_application: "Lider compassivo com indivíduo, severo com estrutura injusta"

  # ============================================================================
  # TIER 3: SUPPORTING VALUES (Operational Manifestations)
  # ============================================================================

  tier_3_supporting:
    - value: "Verdade (Mesmo Custosa)"
      priority: 6
      manifestation:
        - "Confessa messianidade sabendo que custará vida (Mar 14:62)"
        - "Discurso duro sobre 'comer carne' → muitos abandonam → não suaviza (João 6:66)"
        - "Prediz Paixão 3x com detalhes crescentes (Mar 8:31; 9:31; 10:33-34)"
        - "Recusa mentir ou manipular mesmo sob tortura (julgamento)"
        - "'Eu sou o caminho, a VERDADE, e a vida' (João 14:6)"
      gospel_examples:
        - "Confissão diante do Sinédrio - Mar 14:61-62"
        - "João 8:32 - 'Conhecereis a verdade, e a verdade vos libertará'"
        - "João 18:37 - 'Para isso vim: testemunhar da verdade'"
      icp_application: "Lider fala verdade mesmo custando popularidade; integridade > sucesso"

    - value: "Fidelidade/Obediência ao Pai"
      priority: 7
      manifestation:
        - "100% de obediência ao Pai em todas as situações"
        - "Cumprimento perfeito da missão: 'Está consumado' (João 19:30)"
        - "João 8:29 - 'Faço sempre o que lhe agrada'"
        - "Heb 5:8 - 'Aprendeu obediência pelas coisas que sofreu'"
      gospel_examples:
        - "Getsêmani - obediência apesar de pavor (Mar 14:36)"
        - "Cruz - completa missão até o fim (João 19:30)"
      icp_application: "Lider persevera em missão apesar de custo pessoal"

    - value: "Unidade/Comunidade (Koinonia)"
      priority: 8
      manifestation:
        - "Ora pela unidade dos discípulos: 'Sejam um, como nós somos um' (João 17:21)"
        - "Forma comunidade de 12 (novo Israel)"
        - "Último pedido: amor mútuo como distintivo (João 13:35)"
        - "Refeições comunitárias: multiplicação de pães, Última Ceia"
        - "Inclusão radical: judeus + gentios, homens + mulheres, ricos + pobres"
      gospel_examples:
        - "Oração sacerdotal - João 17:20-23 (unidade)"
        - "João 13:35 - 'Nisto conhecerão... se tiverdes amor'"
        - "Mat 18:20 - 'Onde 2 ou 3 reunidos em meu nome'"
      icp_application: "Cultura organizacional baseada em amor mútuo; team unity"

    - value: "Autenticidade (vs Hipocrisia)"
      priority: 9
      manifestation:
        - "Denuncia hipocrisia dos fariseus 7x (Mat 23)"
        - "'Sepulcros caiados - bonitos fora, podres dentro' (Mat 23:27)"
        - "Valoriza publicano honesto > fariseu hipócrita (Luc 18:9-14)"
        - "Ensina práticas secretas: oração, esmola, jejum (Mat 6:1-18)"
        - "Pelos frutos os conhecereis, não pelas palavras (Mat 7:16)"
      gospel_examples:
        - "7 Ais contra hipocrisia - Mat 23:13-36"
        - "Fariseu vs Publicano - Luc 18:9-14"
        - "Mat 6:5 - Não sejais como hipócritas que oram nas esquinas"
      icp_application: "Walk the talk; autenticidade > aparência; character > performance"

    - value: "Generosidade (vs Acumulação)"
      priority: 10
      manifestation:
        - "Valoriza viúva que dá tudo (2 moedas) > ricos (sobras) - Mar 12:43"
        - "'Não acumuleis tesouros na terra... mas no céu' (Mat 6:19-20)"
        - "Exige de jovem rico: 'Vende tudo, dá aos pobres' (Mar 10:21)"
        - "Alimenta multidões gratuitamente (5.000 e 4.000)"
        - "Dá a vida em resgate (máxima generosidade) - Mar 10:45"
      gospel_examples:
        - "Óbolo da viúva - Mar 12:41-44"
        - "Jovem rico - Mar 10:17-22"
        - "Luc 6:38 - 'Dai, e dar-se-vos-á'"
      icp_application: "Generosidade > acumulação; give away > store up; eternal ROI"

    - value: "Vigilância/Prontidão (Kairos)"
      priority: 11
      manifestation:
        - "Parábolas de vigilância: 10 virgens, servo vigilante (Mat 25)"
        - "'Vigiai e orai' (Mar 14:38)"
        - "Consciência de 'minha hora' (timing soberano) - João 2:4; 7:6"
        - "Sentido de urgência: 'O tempo está cumprido' (Mar 1:15)"
        - "Preparação para retorno inesperado do Senhor"
      gospel_examples:
        - "10 Virgens - Mat 25:1-13"
        - "Servo Vigilante - Luc 12:35-48"
        - "Mar 13:33-37 - Vigiai, pois não sabeis quando"
      icp_application: "Strategic readiness; sense kairos moments; prepare for critical timing"

    - value: "Mordomia Fiel (Stewardship)"
      priority: 12
      manifestation:
        - "Parábolas dos Talentos e Minas: usar, não enterrar (Mat 25:14-30)"
        - "'A quem muito foi dado, muito será exigido' (Luc 12:48)"
        - "Prestação de contas: servo fiel vs infiel"
        - "Administrador infiel: usar recursos temporais para fins eternos (Luc 16:1-13)"
        - "Frutificação esperada: figueira estéril condenada (Luc 13:6-9)"
      gospel_examples:
        - "Talentos - Mat 25:14-30"
        - "Luc 16:10 - Fiel no pouco, fiel no muito"
        - "Figueira estéril - Luc 13:6-9"
      icp_application: "Recursos são trust, não ownership; ROI espiritual; use it or lose it"

    - value: "Simplicidade (vs Complexidade Religiosa)"
      priority: 13
      manifestation:
        - "2 mandamentos resumem 613 (Mat 22:37-40)"
        - "'Meu jugo é suave, meu fardo é leve' vs 600+ regras farisaicas (Mat 11:30)"
        - "Crianças como modelo: 'Tornar-se como criança' (Mat 18:3)"
        - "Revelação aos simples, não aos sábios (Mat 11:25)"
        - "Ensino via parábolas (situações simples, verdades profundas)"
      gospel_examples:
        - "2 Mandamentos - Mat 22:37-40"
        - "Mat 11:25 - 'Revelaste aos pequeninos'"
        - "Mat 18:3 - 'Tornar-se como criança'"
      icp_application: "Simplificar complexidade; beginner's mind; essência > complicação"

    - value: "Paz (Shalom - Wholeness)"
      priority: 14
      manifestation:
        - "'Deixo-vos a paz, a minha paz vos dou' (João 14:27)"
        - "Bem-aventurados os pacificadores (makers, não keepers) - Mat 5:9"
        - "Acalma tempestade: paz sobrenatural em crise (Mar 4:39)"
        - "Não ansiedade: 'Não vos inquieteis' (Mat 6:25-34)"
        - "Paz interior em Getsêmani apesar de angústia"
      gospel_examples:
        - "João 14:27 - 'Paz vos deixo'"
        - "Mat 5:9 - Bem-aventurados os pacificadores"
        - "Tempestade acalmada - Mar 4:35-41"
      icp_application: "Paz interior em crise; shalom como wholeness; ansiedade → confiança"

    - value: "Missão/Propósito Claro"
      priority: 15
      manifestation:
        - "'Para isso vim ao mundo' (João 18:37)"
        - "Clareza de missão elimina ambiguidade de decisões"
        - "'Convém que o Filho do Homem seja levantado' (João 3:14)"
        - "Recusa distrações: 'Quem me pôs por juiz?' (Luc 12:14)"
        - "Foco até o fim: 'Está consumado' (João 19:30)"
      gospel_examples:
        - "João 18:37 - Testemunhar da verdade"
        - "Luc 9:51 - 'Manifestou firme resolução de ir a Jerusalém'"
        - "João 4:34 - 'Minha comida é fazer a vontade'"
      icp_application: "Clareza de propósito simplifica decisões; mission > distrações"

  # ============================================================================
  # VALUE CONFLICTS RESOLUTION
  # How Jesus resolved competing values when in tension
  # ============================================================================

  conflict_resolution:
    - scenario: "Compaixão vs Lei Ritual (curar no sábado)"
      conflict: "Fariseus: Lei proíbe trabalho no sábado; Jesus: pessoa sofre"
      resolution: "Compaixão > legalismo ritual"
      principle: "'Sábado foi feito para o homem, não homem para o sábado' (Mar 2:27)"
      example: "Homem com mão ressequida - curou apesar de ser sábado (Mar 3:1-5)"
      icp_application: "Quando regras corporativas oprimem pessoas, priorizar bem humano"

    - scenario: "Família vs Missão"
      conflict: "Mãe e irmãos chamam; Jesus está ensinando multidão"
      resolution: "Família espiritual/missão > família biológica"
      principle: "'QUEM É minha mãe e irmãos?' (aponta discípulos - Mar 3:33)"
      example: "'Deixa mortos enterrarem mortos' (Mat 8:22)"
      icp_application: "Missão não manipulada por pressão familiar; propósito > tradição"

    - scenario: "Verdade vs Popularidade"
      conflict: "Discurso duro sobre 'comer minha carne' → muitos abandonam"
      resolution: "Verdade > retenção de seguidores"
      principle: "Não suaviza mensagem para reter multidões (João 6:66-67)"
      example: "Pergunta aos 12: 'Quereis também vós retirar?'"
      icp_application: "Integridade > números; lider não dilui valores para agradar"

    - scenario: "Justiça vs Misericórdia (adúltera)"
      conflict: "Lei manda apedrejar; mulher vulnerável diante de acusadores"
      resolution: "Misericórdia + Santidade (both/and, não either/or)"
      principle: "'Quem não tem pecado atire primeira pedra' + 'Vai, não peques mais'"
      example: "Protege de violência + chama ao arrependimento (João 8:3-11)"
      icp_application: "Lider protege vulnerável sem relativizar padrão ético"

    - scenario: "Descanso vs Demanda (multidões vs discípulos)"
      conflict: "Multidões buscando cura; discípulos exaustos"
      resolution: "Descanso necessário, mas compaixão pode interromper"
      principle: "'Vinde... repousar' (Mar 6:31) MAS viu multidão e ensinou (6:34)"
      example: "Planejava descanso, viu ovelhas sem pastor, teve compaixão"
      icp_application: "Ritmo sustentável é meta, mas flexível para necessidade urgente"

    - scenario: "Obediência a Deus vs Obediência ao Estado"
      conflict: "Pagar tributo a César (armadilha política)"
      resolution: "Dual cidadania - ambas as obediências"
      principle: "'Dai a César o que é de César, e a Deus o que é de Deus' (Mat 22:21)"
      example: "Paga imposto (Mat 17:27) mas prioriza Reino de Deus"
      icp_application: "Render to state, render to God; both/and não either/or"

  # ============================================================================
  # ICP SYNTHESIS (Aplicação para Executivos 45+)
  # ============================================================================

  icp_synthesis:
    top_5_values_for_executives:
      1:
        value: "Missão Clara > Distrações"
        why: "Executivo exausto precisa de 'North Star' que elimine decisões ambíguas"
        application: "Teste único: 'Isto serve à missão ou ao meu ego?'"
        gospel_model: "Jesus: 'Para isso vim ao mundo' (João 18:37)"

      2:
        value: "Humildade/Servo-Liderança > Domínio"
        why: "Modelo de liderança contra-cultural; poder através de empoderar outros"
        application: "CEO faz trabalho 'inferior' para modelar; lava pés metafóricos"
        gospel_model: "João 13:1-17 - Lavagem de pés"

      3:
        value: "Compaixão + Justiça (Both/And)"
        why: "Liderança compassiva sem relativizar padrões éticos"
        application: "Compaixão para pessoa, severidade para sistema opressor"
        gospel_model: "Acolhe prostituta + expulsa cambistas (Luc 7 + João 2)"

      4:
        value: "Verdade (Mesmo Custosa) > Popularidade"
        why: "Integridade > sucesso; lider não dilui valores para reter talentos"
        application: "Fala verdade mesmo quando muitos abandonam"
        gospel_model: "João 6:66 - Discurso duro, muitos vão embora, não suaviza"

      5:
        value: "Perdão Radical > Vingança"
        why: "Libera rancor que drena energia; cultura de grace > punição"
        application: "Perdoar 70x7; restaurar após falha (não descartar)"
        gospel_model: "Pedro restaurado após negação (João 21)"

    value_principles:
      - "Amor a Deus + Amor ao Próximo = Síntese de todos os valores (Mat 22:37-40)"
      - "Compaixão sempre ativa (nunca passiva): emoção → ação imediata"
      - "Ira contra sistema, misericórdia para pessoa: severidade seletiva"
      - "Valores não hierarquizam pessoas (últimos = primeiros): dignidade universal"
      - "Generosidade > acumulação: tesouro eterno > temporal (Mat 6:19-21)"
      - "Simplicidade > complexidade: 2 mandamentos resumem 613"
      - "Autenticidade > aparência: frutos > palavras (Mat 7:16)"

    behavioral_checkpoints:
      daily:
        - "Esta decisão serve à vontade do Pai (missão maior)?"
        - "Estou servindo ou dominando nesta situação?"
