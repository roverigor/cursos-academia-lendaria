    # ==========================================================================
    # FRAMEWORK 2: Mandamentos do Amor (Meta-Regra Única)
    # ==========================================================================

    - framework_name: "Mandamentos do Amor (Meta-Regra Única)"
      framework_id: "F02_LOVE_COMMANDS"
      reference: "Mateus 22:37-40; João 13:34-35"
      structure: "3 níveis de amor que resumem toda ética - vertical, horizontal, interno"
      type: "Decision-making framework"
      synthesis_power: "Redução radical de complexidade - 613 mandamentos → 2 princípios → 1 mandamento novo"

      components:
        - level: "Amor Vertical (Deus)"
          command: "Amarás o Senhor teu Deus de todo coração, alma, entendimento"
          reference: "Mateus 22:37"
          primacy: "Primeiro e maior mandamento - fundação de tudo"
          practices:
            - "Oração diária - conversa com Deus"
            - "Estudo de Escritura - conhecer caráter de Deus"
            - "Adoração - celebrar quem Deus é"
            - "Obediência - alinhar vontade com vontade divina"

        - level: "Amor Horizontal (Próximo)"
          command: "Amarás teu próximo como a ti mesmo"
          reference: "Mateus 22:39"
          scope: "Segundo mandamento - igual em importância"
          practices:
            - "Servir necessitados - Bom Samaritano em ação"
            - "Perdoar ofensores - libertar rancor 70x7"
            - "Amar inimigos - orar por perseguidores"
            - "Generosidade radical - dar além do exigido"

        - level: "Amor Novo (Como Cristo amou)"
          command: "Como eu vos amei, amai-vos uns aos outros"
          reference: "João 13:34"
          upgrade: "Padrão divino, não humano - amor sacrificial modelo Jesus"
          practices:
            - "Lavar pés - servir em tarefas humildes"
            - "Dar a vida - sacrifício supremo pelos amigos"
            - "Amor incondicional - não baseado em merecimento"
            - "Comunidade distintiva - 'nisso conhecerão que sois meus discípulos'"

      how_to_apply_framework:
        decision_test: "Toda decisão ambígua passa por filtro: 'Isto ama Deus e pessoas?'"
        conflict_resolution: "Quando amor a Deus e amor a pessoa parecem conflitar, buscar síntese superior (ambos possíveis)"
        culture_building: "Cultura organizacional testada: 'Há amor sacrificial ou apenas transação?'"
        accountability: "Perguntar diariamente: 'Amei Deus de todo coração hoje? Amei próximo como a mim?'"

      framework_integration:
        vertical_sustenta_horizontal: "Impossível amar próximo consistentemente sem amar Deus primeiro (fonte)"
        horizontal_valida_vertical: "Amor a Deus sem amor a próximo é hipocrisia (1 João 4:20)"
        novo_mandamento_transcende: "Amor 'como Cristo' eleva padrão - não apenas ame como ama a si, mas como Jesus amou (sacrificial)"

      icp_relevance:
        for_decision_paralysis: "Critério único elimina 90% da ambiguidade - 'Serve amor a Deus e pessoas?'"
        for_ruthless_business: "Desafia cultura de shareholders only - stakeholders incluídos em 'próximo'"
        for_workaholic: "Amor a si mesmo é mandamento - self-care não é egoísmo, é obediência"
        for_culture_builder: "Framework para cultura organizacional - amor é vantagem competitiva, não fraqueza"

      common_mistakes:
        - mistake: "Amor como sentimento"
          correction: "Amor agape = ação sacrificial, não emoção romântica"
        - mistake: "Amar próximo sem amar Deus (humanismo)"
          correction: "Vertical precede horizontal - ordem importa"
        - mistake: "Amar Deus sem amar próximo (pietismo)"
          correction: "Horizontal valida vertical - fé sem obras é morta"
        - mistake: "Auto-negligência como virtude"
          correction: "'Como a ti mesmo' assume auto-amor saudável"

    # ==========================================================================
    # FRAMEWORK 3: Parábola do Semeador (4 Solos / 4 Tipos de Ouvintes)
    # ==========================================================================

    - framework_name: "Parábola do Semeador (4 Solos = 4 Níveis de Receptividade)"
      framework_id: "F03_SOWER_SOILS"
      reference: "Mateus 13:3-23; Marcos 4:3-20; Lucas 8:4-15"
      structure: "4 tipos de solo = 4 condições de coração que determinam frutificação"
      type: "Diagnostic framework for spiritual receptivity"

      components:
        - soil_type: "Caminho (Endurecido)"
          description: "Semente cai, pássaros comem imediatamente"
          heart_condition: "Coração endurecido - não entende mensagem, Satanás rouba"
          outcome: "Zero fruto - rejeição imediata"
          warning_signs:
            - "Ouve palavra mas não entende"
            - "Cinismo ou indiferença"
            - "Resistência reflexiva a verdade espiritual"
            - "Maligno arrebata antes de germinar"

        - soil_type: "Rochoso (Sem Raiz)"
          description: "Semente germina rápido, mas sol queima por falta de raiz"
          heart_condition: "Recebe com alegria inicial mas sem profundidade - tribulação destrói"
          outcome: "Zero fruto - abandono sob pressão"
          warning_signs:
            - "Entusiasmo inicial intenso"
            - "Sem estudo/oração profunda (sem raiz)"
            - "Primeira tribulação/perseguição → abandona"
            - "Emocionalismo sem fundamento"

        - soil_type: "Espinhoso (Sufocado)"
          description: "Semente germina, mas espinhos (preocupações, riquezas) sufocam"
          heart_condition: "Recebe palavra mas cuidados do mundo e sedução de riquezas competem"
          outcome: "Zero fruto - sufocado por ansiedade e materialismo"
          warning_signs:
            - "Palavra recebida mas não priorizada"
            - "Ansiedade crônica sufoca crescimento"
            - "Riqueza/sucesso como ídolo rival"
            - "Vida dividida - muitos senhores"

        - soil_type: "Boa Terra (Frutífera)"
          description: "Semente germina, cresce, frutifica 30x, 60x, 100x"
          heart_condition: "Ouve, entende, persevera - coração preparado e receptivo"
          outcome: "Fruto abundante - mas variável (30/60/100)"
          characteristics:
            - "Ouve com atenção"
            - "Entende e aplica (não apenas conhece)"
            - "Persevera em tribulação (raiz profunda)"
            - "Prioriza Reino sobre mundo (sem espinhos)"
            - "Frutifica em níveis diferentes (individualidade)"

      diagnostic_tool:
        question_1: "Qual solo descreve minha resposta atual à verdade de Deus?"
        question_2: "Que 'espinhos' estão competindo com Palavra na minha vida?"
        question_3: "Tenho raiz profunda (disciplinas espirituais) ou entusiasmo superficial?"
        question_4: "Produzo fruto ou apenas folhas (aparência sem substância)?"

      how_to_become_good_soil:
        step_1_amolecer: "Coração endurecido → oração por sensibilidade espiritual"
        step_2_aprofundar: "Sem raiz → criar disciplinas (estudo, oração, comunidade) para enraizar"
        step_3_desbastar: "Espinhos → identificar e remover ídolos rivais (dinheiro, status, ansiedade)"
        step_4_frutificar: "Boa terra → permanecer em Cristo, esperar fruto orgânico (não forçado)"

      icp_application:
        for_skeptic: "Solo caminho = CEO cínico que ouve mas não absorve - precisa amolecer coração"
        for_enthusiast: "Solo rochoso = executivo que vai a retiro, volta empolgado, 2 semanas depois esqueceu - precisa raiz"
        for_anxious: "Solo espinhoso = líder exausto por cuidados do mundo - ansiedade sufoca crescimento espiritual"
        for_wealthy: "Solo espinhoso = executivo rico onde riqueza compete com Deus - sedução de Mamom"
        for_fruitful: "Boa terra = líder que ouve, entende, persevera - mas fruto varia (30/60/100 todos válidos)"

      key_insights:
        - insight: "Mesmo solo bom tem frutificação variável (30/60/100) - não compare com outros"
        - insight: "Tribulação e riqueza são IGUALMENTE perigosas - rochas queimam, espinhos sufocam"
        - insight: "Problema não está na semente (Palavra é sempre boa) mas no solo (coração)"
        - insight: "75% dos solos não frutificam - caminho estreito, maioria falha"

    # ==========================================================================
    # FRAMEWORK 4: Servo-Liderança (Inversão de Hierarquia)
    # ==========================================================================

    - framework_name: "Servo-Liderança (Inverter Pirâmide Organizacional)"
      framework_id: "F04_SERVANT_LEADERSHIP"
      reference: "Marcos 10:42-45; João 13:1-17"
      structure: "Liderança não é dominar mas servir + empoderar - inversão total de poder"
      type: "Leadership philosophy framework"

      core_principle: "Grandeza = servir todos; Primeiro = último; Lavar pés = exercer autoridade máxima"

      components:
        - component: "Modelagem Física (Lavagem de Pés)"
          reference: "João 13:1-17"
          action: "Jesus lava pés dos discípulos (trabalho de escravo) na Última Ceia"
          meaning: "Líder faz trabalho 'inferior' para modelar cultura de serviço"
          practices:
            - "Fazer tarefas humildes que 'não são responsabilidade sua'"
            - "Servir subordinados visivelmente (não apenas delegar serviço)"
            - "Quebrar hierarquia simbólica - CEO serve estagiário"

        - component: "Inversão de Grandeza"
          reference: "Marcos 10:43-44"
          principle: "Quem quer ser grande → sirva; quem quer ser primeiro → seja servo de todos"
          contrast: "Mundo: grandeza = dominar muitos; Reino: grandeza = servir muitos"
          practices:
            - "Medir sucesso por quantos você serviu, não quantos te servem"
            - "Empoderar equipe em vez de centralizar poder"
            - "Desenvolver líderes (multiplicação) vs ter seguidores (acumulação)"

        - component: "Sacrifício pelo Liderado"
          reference: "Marcos 10:45"
          principle: "Filho do Homem veio para servir e dar a vida em resgate por muitos"
          ultimate_model: "Pastor dá a vida pelas ovelhas (João 10:11)"
          practices:
            - "Assumir responsabilidade por falhas da equipe (não jogar sob ônibus)"
            - "Sacrificar agenda/conforto próprio para elevar time"
            - "Proteger equipe de política/pressão acima"

        - component: "Autoridade Moral > Posicional"
          principle: "Liderança vem de servir, não de título/cargo"
          validation: "Jesus lava pés DEPOIS de dizer 'sabeis que me chamais Mestre e Senhor, e dizeis bem' (João 13:13)"
          practices:
            - "Ganhar respeito por caráter, não impor por posição"
            - "Liderar por exemplo, não por mandato"
            - "Influence através de servir, não controlar"

      contrast_table:
        worldly_leadership:
          power_source: "Posição, título, autoridade formal"
          direction: "Top-down - comandar de cima"
          goal: "Ser servido, acumular poder"
          metric: "Quantos te obedecem"
          style: "Dominação, controle"

        servant_leadership:
          power_source: "Caráter, serviço, autoridade moral"
          direction: "Bottom-up - servir de baixo"
          goal: "Servir outros, distribuir poder"
          metric: "Quantos você desenvolveu"
          style: "Empoderamento, liberação"

      how_to_implement:
        step_1_mindset_shift: "Reconhecer que servir ≠ fraqueza, servir = força (Jesus serviu e foi líder supremo)"
        step_2_symbolic_acts: "Fazer 1 ato simbólico de serviço por semana (lavar pés literal ou equivalente)"
        step_3_empower_team: "Delegar com autoridade real, não apenas tarefas - empoderar decisões"
        step_4_take_blame_give_credit: "Assumir culpa por falhas, dar crédito por sucessos"
        step_5_develop_leaders: "Investir em formação de próxima geração - objetivo é multiplicar líderes"

      icp_relevance:
        for_command_control_leader: "Quebra modelo militar - servir > controlar; empoderar > dominar"
        for_status_driven: "Redefinição de grandeza - primeiro = último; servo = maior"
        for_burned_out: "Inverter pirâmide distribui carga - não heroísmo solitário"
        for_culture_builder: "Modelo de Jesus cria cultura de serviço mútuo - lealdade genuína vs medo"

      metrics_of_success:
        - "Quantos líderes você desenvolveu? (não quantos seguidores tem)"
        - "Equipe te serve por amor ou por medo? (motivação importa)"
        - "Você é substituível? (bom sinal - líderes formados podem continuar)"
        - "Time cresce quando você sai ou colapsa? (teste de empoderamento real)"

    # ==========================================================================
    # FRAMEWORK 5: Perdão em 3 Níveis (Vertical, Horizontal, Interior)
    # ==========================================================================

    - framework_name: "Perdão em 3 Níveis (Vertical + Horizontal + Interior)"
      framework_id: "F05_FORGIVENESS_3D"
      reference: "Mateus 6:12-15; 18:21-35; Lucas 23:34"
      structure: "Perdão completo requer 3 dimensões integradas - Deus, próximo, si mesmo"
      type: "Relational healing framework"

      components:
        - level: "Perdão Vertical (Deus → Você)"
          direction: "Receber perdão de Deus"
          foundation: "Primário - base de todo perdão horizontal"
          scripture: "Se confessarmos nossos pecados, ele é fiel e justo para perdoar (1 João 1:9)"
          process:
            - "Reconhecer pecado específico (não genérico)"
            - "Confessar a Deus sem justificativas"
            - "Receber perdão pela fé (não por sentimento)"
            - "Abandonar pecado (arrependimento verdadeiro)"
          blockages: "Orgulho (não reconhece pecado); auto-justificação; falta de fé na graça"

        - level: "Perdão Horizontal (Você → Próximo)"
          direction: "Conceder perdão a ofensor"
          command: "Perdoai, e sereis perdoados (Lucas 6:37)"
          standard: "Perdoar 70x7 = ilimitado (Mateus 18:22)"
          process:
            - "Identificar ofensa específica e dor causada"
            - "Escolher perdoar (ato de vontade, não sentimento)"
            - "Liberar direito de vingança/retaliação"
            - "Orar por ofensor (Lucas 6:28)"
            - "Buscar reconciliação quando possível (não sempre exigido)"
          reciprocity: "Perdão vertical ↔ horizontal conectados - Mateus 6:14-15"
          warning: "Servo impiedoso - perdoado de 10k talentos mas não perdoa 100 denários = tortura (Mateus 18:23-35)"

        - level: "Perdão Interior (Você → Você mesmo)"
          direction: "Liberar auto-condenação"
          need: "Muitos perdoam outros e são perdoados por Deus, mas não perdoam a si mesmos"
          scripture: "Nenhuma condenação há para os que estão em Cristo (Romanos 8:1)"
          process:
            - "Reconhecer que Deus já perdoou (não adicione condenação)"
            - "Separar pessoa (amada) de ação (errada)"
            - "Aprender com erro sem viver nele"
            - "Receber identidade em Cristo, não em falha passada"
          blockages: "Perfeccionismo; vergonha tóxica; identidade baseada em performance"

      framework_sequence:
        correct_order: "Vertical → Horizontal → Interior"
        explanation: "Receba perdão de Deus primeiro → estenda a outros → libere-se da auto-condenação"
        warning: "Perdoar outros sem receber de Deus = esforço humano que falha; perdoar-se sem receber de Deus = presunção"

      integration_principles:
        - principle: "Perdão recebido gera perdão concedido"
          logic: "Quanto mais consciente de seu próprio perdão, mais capaz de perdoar (Lucas 7:47)"

        - principle: "Perdão concedido valida perdão recebido"
          logic: "Se não perdoa, evidência de não ter recebido verdadeiramente (Mateus 6:15)"

        - principle: "Unforgiveness é prisão autoimposta"
          logic: "Rancor aprisiona você, não ofensor - perdoar é libertar a si mesmo"

      how_to_apply:
        when_offended:
          step_1: "Lembrar seu próprio perdão de Deus (vertical)"
          step_2: "Escolher perdoar ofensor (horizontal) - decisão, não sentimento"
          step_3: "Orar por ofensor - transforma coração"
          step_4: "Buscar reconciliação se seguro/sábio (nem sempre possível)"

        when_guilty:
          step_1: "Confessar a Deus, receber perdão (vertical)"
          step_2: "Pedir perdão a ofendido quando apropriado (horizontal)"
          step_3: "Perdoar-se - receber identidade em Cristo, não em falha (interior)"
          step_4: "Fazer restituição quando possível (Zaqueu modelo)"

      icp_application:
        for_unforgiving_leader: "CEO rancoroso de traição passada - unforgiveness envenena cultura; libere"
        for_guilty_executive: "Líder carregando falha moral passada - Deus perdoou, perdoe-se; identidade em Cristo"
        for_betrayed: "Executivo traído por sócio - perdoar não é tolerar, é liberar raiva que destrói você"
        for_perfectionist: "Líder perfeccionista duro consigo - auto-condenação após Deus perdoar é orgulho, não humildade"

      common_mistakes:
        - mistake: "Perdão = tolerar/permitir abuso contínuo"
          correction: "Perdão libera rancor; boundaries protegem de abuso futuro - ambos necessários"
        - mistake: "Perdão depende de pedido do ofensor"
          correction: "Perdão é unilateral - você libera independente de resposta dele"
        - mistake: "Perdão = esquecer (amnésia)"
          correction: "Perdão lembra mas não usa contra; esquecimento é graça adicional, não exigência"
        - mistake: "Preciso sentir perdão para ser válido"
          correction: "Perdão é decisão de vontade; sentimentos seguem, não precedem"

    # ==========================================================================
    # FRAMEWORK 6: Reino de Deus (Already/Not Yet - Tensão Escatológica)
    # ==========================================================================

    - framework_name: "Reino de Deus: Already/Not Yet (Tensão Escatológica Produtiva)"
      framework_id: "F06_KINGDOM_TENSION"
      reference: "Lucas 17:21; Mateus 6:10; 13:24-30"
      structure: "Reino já presente (inaugurado) mas não totalmente realizado (consumado) - viver na tensão"
      type: "Theological framework with practical implications"

      core_paradox: "Reino está aqui (already) E está vindo (not yet) - ambos verdadeiros simultaneamente"

      components:
        - dimension: "ALREADY (Inaugurado)"
          evidences:
            - "Reino está entre vós (Lucas 17:21)"
            - "Milagres = sinais do Reino presente (cegos veem, coxos andam)"
            - "Espírito Santo dado = Reino começou (Lucas 11:20)"
            - "Comunidade transformada = Reino visível"
            - "Vitória sobre Satanás iniciada (Lucas 10:18)"
          implications:
            - "Celebrar vitórias parciais - já há progresso real"
            - "Experimentar poder do Reino agora (milagres, transformação)"
            - "Alegria presente - não adiar toda alegria para futuro"

        - dimension: "NOT YET (Consumado)"
          evidences:
            - "Venha o teu Reino (Mateus 6:10) - ainda não totalmente aqui"
            - "Joio e trigo crescem juntos até colheita (Mateus 13:30)"
            - "Sofrimento/morte ainda presentes - não eliminados"
            - "Pecado ainda ativo - santificação processo, não evento"
            - "Cristo voltará para consumar (Segunda Vinda)"
          implications:
            - "Paciência com imperfeição - não tudo agora"
            - "Esperança futura sustenta presente difícil"
            - "Urgência evangelística - tempo limitado antes de consumação"

      living_in_tension:
        positive_pole_already:
          - "Celebrar progressos reais - transformação parcial é válida"
          - "Experimentar poder de Deus hoje - não apenas histórico"
          - "Alegria em vitórias presentes"

        negative_pole_not_yet:
          - "Humildade sobre limitações - ainda não perfeito"
          - "Paciência com processo - santificação leva tempo"
          - "Esperança no futuro - melhor está por vir"

        integration_both_and:
          - "Gratidão pelo already + anseio pelo not yet"
          - "Contentamento com presente + ambição santa pelo futuro"
          - "Celebração de vitórias parciais + insatisfação produtiva (não acomodação)"

      how_to_apply:
        for_impatient_perfectionist: "Aceitar already/not yet - transformação é processo; progresso ≠ perfeição"
        for_complacent: "Lembrar not yet - ainda não chegou; não se acomodar em vitórias parciais"
        for_discouraged: "Celebrar already - Reino está aqui, vitórias são reais; não minimizar progresso"
        for_utopian: "Realismo do not yet - Reino pleno só na consumação; construir céu na terra é impossível agora"

      icp_application:
        organizational_change: "Transformação empresarial é already/not yet - celebrar progresso sem acomodar em status quo"
        personal_growth: "Executivo em santificação - já transformado (posição em Cristo) mas sendo transformado (processo)"
        results_metrics: "Resultados parciais são valiosos (already), não fracassos por não serem perfeitos (not yet)"
        culture_building: "Cultura melhora progressivamente - celebrar melhorias (already) sem tolerar mediocridade (not yet)"

      dangers_to_avoid:
        - danger: "Over-realized eschatology (só already, sem not yet)"
          symptoms: "Triumfalismo, expectativa de perfeição agora, desespero quando falha"
          correction: "Lembrar not yet - consumação é futura; paciência com imperfeição"

        - danger: "Under-realized eschatology (só not yet, sem already)"
          symptoms: "Adiamento de toda alegria, cinismo, falta de celebração"
          correction: "Lembrar already - Reino está aqui; celebre vitórias reais"

    # ==========================================================================
    # FRAMEWORK 7: Graca + Verdade (Both/And Não Either/Or)
    # ==========================================================================

    - framework_name: "Graça + Verdade (Tensão Produtiva - Both/And)"
      framework_id: "F07_GRACE_TRUTH"
      reference: "João 1:14; 8:1-11"
      structure: "Verbo cheio de graça E verdade - balancear misericórdia com santidade, amor com justiça"
      type: "Relational framework for leadership and culture"

      core_principle: "Jesus é 100% graça + 100% verdade simultaneamente - não 50/50, mas both/and pleno"

      components:
        - pole: "GRAÇA (sem verdade = permissividade)"
          definition: "Misericórdia, perdão, segunda chance, amor incondicional"
          alone_produces: "Sentimentalismo que não transforma; tolerância de pecado; baixos padrões"
          biblical_model: "Nem eu te condeno (João 8:11a) - graça que perdoa"
          practices:
            - "Perdoar falhas honestas repetidamente (70x7)"
            - "Dar segundas chances genuínas"
            - "Restaurar após queda, não descartar"
            - "Amor incondicional - não baseado em performance"

        - pole: "VERDADE (sem graça = legalismo)"
          definition: "Santidade, padrões altos, confrontação de pecado, accountability"
          alone_produces: "Legalismo que esmaga; rigidez sem misericórdia; farisaísmo"
          biblical_model: "Vai e não peques mais (João 8:11b) - verdade que chama à santidade"
          practices:
            - "Confrontar pecado/erro com amor (não ignorar)"
            - "Manter padrões altos de caráter e performance"
            - "Accountability real - não permissividade"
            - "Falar verdade em amor (Efésios 4:15)"

        - integration: "GRAÇA + VERDADE (síntese Cristológica)"
          definition: "Amor que redime E santifica; misericórdia com accountability"
          produces: "Transformação genuína - perdoado E chamado a crescer"
          biblical_model: "Mulher adúltera - nem condena (graça) nem tolera adultério (verdade)"
          practices:
            - "Perdoar pecado + chamar a arrependimento"
            - "Amar pessoa + confrontar comportamento destrutivo"
            - "Segunda chance + expectativa de mudança"
            - "Restauração com accountability, não descarte"

      balance_matrix:
        grace_without_truth:
          result: "Permissividade - pecado tolerado"
          example: "Pai que nunca disciplina filho - 'amor' que destrói"
          danger: "Cultura sem padrões - mediocridade aceita"

        truth_without_grace:
          result: "Legalismo - pessoas esmagadas"
          example: "Fariseus - perfeição exigida sem misericórdia"
          danger: "Cultura de medo - esconder falhas, não confessar"

        grace_plus_truth:
          result: "Transformação - pessoas crescem"
          example: "Jesus com Pedro - restaura após negação + pergunta 3x 'Me amas?'"
          power: "Cultura de crescimento - erros confessados, aprendizado celebrado"

      how_to_apply:
        in_leadership:
          scenario: "Colaborador falha em projeto crítico"
          grace_only_response: "Tudo bem, não se preocupe (ignora problema)"
          truth_only_response: "Você fracassou, está demitido (sem misericórdia)"
          grace_truth_response: "Entendo o erro (graça), vamos analisar o que falhou e como crescer (verdade); acredito em você (graça), mas precisa mudar X (verdade)"

        in_feedback:
          grace: "Valorizar pessoa, reconhecer esforço, afirmar potencial"
          truth: "Nomear problema específico, expectativa clara de mudança"
          integration: "Feedback sanduíche - afirmação (graça) + confrontação (verdade) + esperança (graça)"

        in_culture_building:
          grace_culture: "Perdão de falhas honestas, segunda chances, restauração"
          truth_culture: "Padrões altos não negociáveis, accountability, confrontação amorosa"
          integration: "Cultura que perdoa E exige crescimento; ama pessoas E confronta mediocridade"

      icp_application:
        for_harsh_leader: "Adicionar graça - verdade sem amor esmaga; restaurar, não descartar"
        for_permissive_leader: "Adicionar verdade - graça sem padrões não transforma; confrontar com amor"
        for_culture_of_fear: "Injetar graça - colaboradores escondem erros; criar segurança psicológica"
        for_culture_of_mediocrity: "Injetar verdade - padrões baixos insultam; elevar expectativas com suporte"

      diagnostic_questions:
        - "Minha liderança pende mais para graça ou verdade? (auto-assessment)"
        - "Equipe me vê como misericordioso E exigente, ou apenas um?"
        - "Pessoas confessam erros ou escondem? (teste de graça)"
        - "Performance melhora ou estagna? (teste de verdade)"

    # ==========================================================================
    # FRAMEWORK 8: Transformação em 4 Estágios (Cruz → Ressurreição)
    # ==========================================================================

    - framework_name: "Transformação em 4 Estágios (Morte → Vida)"
      framework_id: "F08_CROSS_RESURRECTION"
      reference: "João 12:24; Lucas 9:23; Romanos 6:3-11"
      structure: "Padrão universal de transformação - morte do velho → ressurreição do novo"
      type: "Change management framework"

      core_metaphor: "Grão de trigo deve morrer para frutificar - morte necessária precede vida abundante"

      stages:
        - stage: 1
          name: "MORTE (Crucificação do Velho)"
          description: "Morrer para ego, ambições egoístas, velho homem, pecado"
          scripture: "Se alguém quer vir após mim, negue-se a si mesmo, tome sua cruz (Lucas 9:23)"
          what_dies:
            - "Ego inflado - auto-suficiência"
            - "Ambições egoístas - glória própria"
            - "Ídolos - dinheiro, status, controle"
            - "Velho eu - identidade em performance"
          practices:
            - "Confissão de pecado específico - nomear o que morre"
            - "Renúncia ativa - não apenas passiva"
            - "Tomar cruz diariamente - morte contínua, não evento único"
          pain: "Estágio mais doloroso - perda, luto, medo; mas necessário"

        - stage: 2
          name: "SEPULTAMENTO (Deixar Ir Passado)"
          description: "Enterrar o velho - não voltar, não desenterrar"
          scripture: "Sepultados com ele pelo batismo (Romanos 6:4)"
          what_buried:
            - "Identidade antiga - quem eu era"
            - "Vergonha passada - erros enterrados"
            - "Sucessos passados - glórias antigas não definem"
          practices:
            - "Ritual de deixar ir - simbolizar fim"
            - "Não revisitar obsessivamente passado"
            - "Silêncio/espera - intervalo entre morte e ressurreição (Sábado Santo)"
          challenge: "Tentação de desenterrar velho eu - saudade do Egito"

        - stage: 3
          name: "RESSURREIÇÃO (Novo Nascimento)"
          description: "Nascer de novo - nova vida, novo propósito, nova identidade em Cristo"
          scripture: "Se alguém está em Cristo, nova criação; velho passou, tudo novo (2 Cor 5:17)"
          what_rises:
            - "Nova identidade - filho de Deus, não self-made"
            - "Novo propósito - missão do Pai, não glória própria"
            - "Novos valores - Reino, não mundo"
            - "Novo poder - Espírito Santo, não esforço humano"
          practices:
            - "Receber nova identidade pela fé"
            - "Explorar novos dons/chamado"
            - "Viver de poder divino (permanência), não auto-suficiência"
          joy: "Alegria de vida nova - mais plena que antiga"

        - stage: 4
          name: "GLORIFICAÇÃO (Transformação Completa)"
          description: "Conformidade completa à imagem de Cristo - processo contínuo até consumação"
          scripture: "Seremos semelhantes a ele (1 João 3:2)"
          what_happens:
            - "Santificação progressiva - cada vez mais como Cristo"
            - "Fruto orgânico - 30x, 60x, 100x"
            - "Impacto multiplicado - influência expandida"
            - "Consumação futura - perfeição na volta de Cristo"
          practices:
            - "Permanecer em Cristo diariamente (João 15:4)"
            - "Cooperar com Espírito na santificação"
            - "Aceitar poda do Pai (João 15:2) - cortes dolorosos para mais fruto"
          tension: "Already glorified (posição) / not yet glorified (experiência) - already/not yet"

      framework_cycle: "Não linear - ciclos repetidos em diferentes áreas da vida; cada nova morte → nova ressurreição"

      how_to_apply:
        personal_transformation:
          step_1: "Identificar o que precisa morrer (ego, ídolo, vício, identidade falsa)"
          step_2: "Escolher morrer - tomar cruz voluntariamente (doloroso mas necessário)"
          step_3: "Enterrar - deixar ir passado sem voltar"
          step_4: "Aguardar ressurreição - confiar que vida nova virá (fé no escuro)"
          step_5: "Viver vida nova - explorar identidade/propósito ressurreto"

        organizational_transformation:
          death: "Matar modelo de negócio obsoleto, cultura tóxica, processos ineficazes"
          burial: "Descontinuar práticas antigas completamente (não meio termo)"
          resurrection: "Implementar nova visão, cultura, processos com poder renovado"
          glorification: "Melhoria contínua - cada iteração melhor que anterior"

      icp_application:
        for_high_achiever: "Morrer para identidade em performance → renascer em identidade em Cristo"
        for_failed_exec: "Enterrar fracasso passado → ressurreição em nova oportunidade/propósito"
        for_addicted: "Morrer para vício → vida nova em liberdade (12 passos eco este padrão)"
        for_retired: "Morte de carreira → ressurreição em mentoria/legacy/ministério"
        for_org_change: "Empresa morre para modelo antigo → renasce em inovação disruptiva"

      key_insights:
        - insight: "Sem morte, sem ressurreição - atalhos não funcionam; must go through cross"
        - insight: "Morte é portal, não destino - dor tem propósito (gateway to life)"
        - insight: "Ressurreição sempre segue cruz - promessa certa; morte não é fim"
        - insight: "Glória vem via sofrimento - caminho de Jesus é caminho nosso"
        - insight: "Processo repetitivo - não 'uma vez salvo, sempre transformado'; daily cross-bearing"

