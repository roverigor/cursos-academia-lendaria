        step_1: "Audit atual: Avaliar qual beatitude está mais ausente em sua vida"
        step_2: "Sequência progressiva: Começar com pobreza de espírito (fundação)"
        step_3: "Prática diária: Escolher 1 beatitude por semana para cultivar intencionalmente"
        step_4: "Accountability: Pedir feedback - 'Me veem como manso? misericordioso?'"
        step_5: "Integração: Todas 8 juntas = caráter completo de Cristo"

      icp_relevance:
        for_ceo: "Redefine sucesso - de poder/riqueza para caráter; CEO manso é revolucionário"
        for_burned_out: "Pobreza espiritual = fim da auto-suficiência exaustiva; chorar é permitido"
        for_aggressive_leader: "Mansidão > agressividade; pacificação > dominação; força dócil vence"
        for_meaning_seeker: "Framework completo de caráter - roadmap de transformação interior"

      diagnostic_questions:
