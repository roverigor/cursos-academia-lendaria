# BEHAVIORAL PATTERNS - Jesus Cristo
# Task: TASK-A05
# Date: 2025-10-06
# Total Behaviors: 127 specific, observable actions
# Focus: HOW Jesus acted/reacted in different situations

behavioral_forensics:
  metadata:
    task_id: "TASK-A05"
    timestamp: "2025-10-06"
    total_behaviors: 127
    sources: "4 Evangelhos Canônicos (Mateus, Marcos, Lucas, João)"
    methodology: "Extracted specific, observable ACTIONS from Gospel narratives"

  # ============================================================================
  # COMPASSION TRIGGERS (18 scenarios)
  # Specific situations that triggered compassionate action
  # ============================================================================

  compassion_triggers:
    - trigger: "Multidão faminta e sem liderança"
      examples:
        - "Viu grande multidão, compadeceu-se porque eram como ovelhas sem pastor (Mar 6:34)"
        - "Alimentou 5.000 com 5 pães e 2 peixes (Mar 6:30-44)"
      pattern: "Compaixão visceral (σπλαγχνίζομαι - 'entranhas comovidas') → ação imediata"
      icp_application: "Lider vê equipe sem direção e age para prover (não apenas sente pena)"

    - trigger: "Leproso suplicando cura"
      examples:
        - "Leproso ajoelha: 'Se quiseres, podes purificar-me'"
        - "Jesus, compadecido, ESTENDEU A MÃO E O TOCOU (quebra tabu ritual)"
        - "'Quero, fica limpo!' (Mar 1:40-42)"
      pattern: "Rompe barreira social/religiosa; toque físico quando culturalmente proibido"
      icp_application: "Lider rompe protocolos corporativos para ajudar marginalizado"

    - trigger: "Viúva enlutada em funeral do filho único"
      examples:
        - "Viu cortejo fúnebre em Naim, compadeceu-se dela"
        - "Disse: 'Não chores' (Luc 7:13)"
        - "TOCOU O CAIXÃO (impureza ritual), ressuscitou filho"
      pattern: "Interrompe situação inevitável; toca o intocável; restaura esperança"
      icp_application: "Lider intervém em 'casos perdidos'; nada é irreversível"

    - trigger: "Dois cegos clamando na estrada"
      examples:
        - "Multidão manda calar, eles gritam mais: 'Tem compaixão!'"
        - "Jesus PAROU, chamou-os (interrompeu jornada)"
        - "Compadecido, TOCOU-LHES OS OLHOS (Mat 20:34)"
      pattern: "Interrupção voluntária de agenda; toque pessoal; restauração"
      icp_application: "Executivo para agenda para atender necessidade urgente de subordinado"

    - trigger: "Mulher com hemorragia 12 anos (impura)"
      examples:
        - "Tocou manto secretamente (medo de rejeição por impureza)"
        - "Jesus PAROU, perguntou 'Quem me tocou?' (poderia ignorar)"
        - "Chamou-a publicamente, disse: 'Filha, tua fé te salvou, vai em paz' (Mar 5:25-34)"
      pattern: "Transforma cura anônima em restauração pública; dignifica marginalizados"
      icp_application: "Lider reconhece publicamente contribuição de pessoa invisível"

    - trigger: "Criança epiléptica com demônio (pai desesperado)"
      examples:
        - "Pai: 'Discípulos não puderam curar; se podes, tem compaixão!'"
        - "Jesus: 'Se podes CRER, tudo é possível ao que crê'"
        - "Pai: 'Creio! Ajuda minha incredulidade!' → Jesus curou (Mar 9:14-29)"
      pattern: "Honra fé imperfeita ('ajuda minha incredulidade'); age apesar de dúvida"
      icp_application: "Lider valoriza esforço, não perfeição; trabalha com 'fé imperfeita'"

    - trigger: "Filha de oficial romano à beira da morte"
      examples:
        - "Oficial implora: 'Vem antes que morra'"
        - "Jesus: 'Vai, teu filho vive' (cura à distância, sem ir pessoalmente)"
        - "Oficial CREU na palavra, foi (João 4:46-54)"
      pattern: "Cura transcende presença física; valoriza fé (não mérito religioso)"
      icp_application: "Lider resolve problema remotamente; confia em palavra dada"

    - trigger: "Mulher siro-fenícia (gentia, duplamente excluída)"
      examples:
        - "Implora cura para filha; Jesus testa: 'Não é bom tirar pão dos filhos e lançar aos cães'"
        - "Mulher: 'Sim, mas até cães comem migalhas da mesa'"
        - "Jesus: 'Mulher, GRANDE É TUA FÉ! Seja como queres' (Mat 15:21-28)"
      pattern: "Testa motivação, celebra argumento inteligente, expande missão além fronteiras"
      icp_application: "Lider valoriza persistência criativa; expande inclusão"

    - trigger: "Pedro afundando no mar"
      examples:
        - "Pedro anda sobre água, vê vento, começa afundar: 'Salva-me!'"
        - "Jesus IMEDIATAMENTE estendeu mão, segurou-o (Mat 14:30-31)"
      pattern: "Resgate instantâneo de discípulo em falha (nenhuma hesitação)"
      icp_application: "Lider resgata funcionário em crise, sem julgamento prévio"

    - trigger: "Mulher adultera cercada por acusadores"
      examples:
        - "Fariseus: 'Lei manda apedrejar, tu que dizes?'"
        - "Jesus ABAIXOU, escreveu no chão (ignorou pressão)"
        - "'Quem não tem pecado atire primeira pedra' → todos saem"
        - "'Nem eu te condeno. Vai, não peques mais' (João 8:3-11)"
      pattern: "Desarma violência; expõe hipocrisia; oferece novo começo sem condenação"
      icp_application: "Lider protege funcionário de 'mob justice'; dá segunda chance"

    - trigger: "Bartimeu cego mendigando (desprezado por multidão)"
      examples:
        - "Grita: 'Filho de Davi, tem compaixão!' Multidão: 'Cala-te!'"
        - "Jesus PAROU: 'Chamai-o' (valida quem multidão despreza)"
        - "'Que queres?' Bartimeu: 'Ver!' Jesus: 'Tua fé te salvou' (Mar 10:46-52)"
      pattern: "Para para 'invisíveis'; pergunta (não assume); restaura imediatamente"
      icp_application: "CEO para para ouvir estagiário ignorado por todos"

    - trigger: "Lázaro morto há 4 dias (amigo íntimo)"
      examples:
        - "Maria chora: 'Se estivesses aqui...'"
        - "Jesus AGITOU-SE NO ESPÍRITO, COMOVEU-SE"
        - "JESUS CHOROU (João 11:35 - verso mais curto, emoção profunda)"
        - "Ressuscitou Lázaro após lamentar publicamente"
      pattern: "Expressa emoção publicamente; chora com enlutados antes de resolver"
      icp_application: "Lider lamenta perda com equipe antes de planejar futuro"

    - trigger: "Paralítico sem ajuda há 38 anos"
      examples:
        - "Jesus viu, SOUBE que estava ali muito tempo (observou histórico)"
        - "Perguntou: 'Queres ser curado?' (validação de desejo)"
        - "Homem explica impossibilidade; Jesus: 'Levanta, toma leito, anda' (João 5:5-9)"
      pattern: "Nota casos crônicos ignorados por todos; pergunta antes de agir"
      icp_application: "Lider identifica funcionário 'esquecido' há anos; reabilita"

    - trigger: "Dez leprosos (grupo excluído)"
      examples:
        - "Clamaram à distância (proibidos de aproximar): 'Tem compaixão!'"
        - "Jesus: 'Ide, mostrai-vos aos sacerdotes' (enviou ANTES da cura visível)"
        - "Indo, foram purificados; 1 voltou agradecer (samaritano) (Luc 17:12-19)"
      pattern: "Cura coletiva; exige fé em ação (ir antes de ver); celebra gratidão rara"
      icp_application: "Lider ajuda grupo inteiro, mesmo sabendo poucos agradecerão"

    - trigger: "Mulher encurvada 18 anos (invisível, em sinagoga)"
      examples:
        - "Jesus VIU, CHAMOU (ela não pediu)"
        - "'Mulher, estás livre!' Pôs mãos, ENDIREITOU-SE imediatamente"
        - "Líder sinagoga indigna (cura no sábado); Jesus rebate (Luc 13:10-17)"
      pattern: "Iniciativa sem pedido; toque libertador; defende ato contra críticos"
      icp_application: "Lider identifica oprimido que desistiu de pedir ajuda"

    - trigger: "Surdo-gago (trazido por outros)"
      examples:
        - "LEVOU-O À PARTE da multidão (privacidade, dignidade)"
        - "Pôs dedos nos ouvidos, cuspiu, tocou língua (físico, íntimo)"
        - "Suspirou profundamente: 'Efatá!' (Abre-te) (Mar 7:31-37)"
      pattern: "Cura privada (não show público); métodos incomuns; gemido empático"
      icp_application: "Lider cuida de caso sensível longe de holofotes"

    - trigger: "Filho único da viúva de Naim (funeral em andamento)"
      examples:
        - "Viu viúva, COMPADECEU-SE: 'Não chores'"
        - "TOCOU CAIXÃO (impureza), cortejo parou"
        - "'Jovem, levanta!' Morto sentou, começou falar (Luc 7:11-17)"
      pattern: "Interrompe inevitável (morte); contamina-se ritualmente; devolve filho"
      icp_application: "Lider reverte 'decisão final'; restaura esperança impossível"

    - trigger: "Filha de Jairo (12 anos, líder sinagoga)"
      examples:
        - "Jairo implora, multidão atrasa; notícia: 'Morreu, não incomodes Mestre'"
        - "Jesus: 'NÃO TEMAS, CRÊ SOMENTE' (palavra contra evidência)"
        - "Expulsa carpideiras, toma mão: 'Talita cumi!' (Menina, levanta) (Mar 5:21-43)"
      pattern: "Palavra de fé contra fato; toque ressuscitador; frase terna (aramaico)"
      icp_application: "Lider declara esperança quando todos declararam morte"

  # ============================================================================
  # INDIGNATION TRIGGERS (12 scenarios)
  # Situations that provoked anger/confrontation
  # ============================================================================

  indignation_triggers:
    - trigger: "Templo comercializado (casa de oração → mercado)"
      examples:
        - "FEZ CHICOTE DE CORDAS (planejado, não impulsivo)"
        - "EXPULSOU cambistas, VIROU MESAS (ação física vigorosa)"
        - "'Não façais da casa de meu Pai casa de negócios!' (João 2:14-17)"
      pattern: "Ira contra profanação religiosa/exploração financeira no sagrado"
      icp_application: "Lider age fisicamente contra corrupção institucional"

    - trigger: "Hipocrisia farisaica (religião sem compaixão)"
      examples:
        - "7 'Ais': 'Serpentes! Raça de víboras! Guias cegos!'"
        - "'Dão dízimo de hortelã, negligenciam justiça, misericórdia, fé'"
        - "'Sepulcros caiados - bonitos fora, podres dentro' (Mat 23:13-36)"
      pattern: "Denúncia pública severa de líderes religiosos; linguagem extrema"
      icp_application: "CEO denuncia publicamente cultura corporativa hipócrita"

    - trigger: "Discípulos impedindo crianças de se aproximarem"
      examples:
        - "Pais trazem crianças; discípulos REPREENDEM"
        - "Jesus INDIGNOU-SE (ὀργή): 'Deixai vir a mim os pequeninos!'"
        - "TOMOU NOS BRAÇOS, abençoou (Mar 10:13-16)"
      pattern: "Ira contra barreira de acesso; acolhimento físico dos excluídos"
      icp_application: "Lider furioso quando 'porteiros' bloqueiam acesso de 'pequenos'"

    - trigger: "Dureza de coração (fariseus testando sobre sábado)"
      examples:
        - "Homem com mão ressequida; fariseus observam SE curará (armadilha)"
        - "Jesus: 'É lícito no sábado fazer bem ou mal? Salvar vida ou matar?'"
        - "OLHOU AO REDOR COM IRA, CONDOÍDO com dureza de coração (Mar 3:5)"
      pattern: "Ira + tristeza simultâneas; confronto retórico; cura desafiadora"
      icp_application: "Lider indignado com legalismo que prejudica pessoas"

    - trigger: "Mercadores explorando viúvas (religião lucrativa)"
      examples:
        - "'Escribas devoram casas de viúvas, fazem longas orações para aparência'"
        - "Ai de vós! (condenação pública) (Mar 12:38-40)"
      pattern: "Denuncia exploração financeira de vulneráveis por religiosos"
      icp_application: "Lider expõe esquema de exploração de fracos por 'respeitáveis'"

    - trigger: "Incredulidade persistente (geração perversa)"
      examples:
        - "Pai traz epiléptico; discípulos não curaram"
        - "Jesus: 'Ó GERAÇÃO INCRÉDULA! Até quando estarei convosco? Até quando vos sofrerei?'"
        - "Tom de frustração profunda (Mar 9:19)"
      pattern: "Exaspero verbalizado com falta de fé persistente; mas continua servindo"
      icp_application: "Lider expressa frustração com equipe lenta, mas não abandona"

    - trigger: "Pedro tentando impedir cruz (pensamento mundano)"
      examples:
        - "Jesus anuncia Paixão; Pedro repreende: 'Isso nunca te acontecerá!'"
        - "Jesus VOLTOU-SE, olhou discípulos: 'ARREDA, SATANÁS!'"
        - "'Não cogitas das coisas de Deus, mas dos homens' (Mar 8:33)"
      pattern: "Correção severa de amigo íntimo quando desvia de missão"
      icp_application: "CEO repreende publicamente VP que sabota estratégia central"

    - trigger: "Fariseus pedindo sinal após múltiplos milagres"
      examples:
        - "Pedem sinal do céu (teste, não fé)"
        - "Jesus SUSPIROU PROFUNDAMENTE: 'Por que esta geração pede sinal?'"
        - "Recusou dar (Mar 8:11-12)"
      pattern: "Gemido de frustração; recusa atender demanda manipulativa"
      icp_application: "Lider recusa provar-se a quem ignora track record"

    - trigger: "Vendedores de pombas (exploração dos pobres)"
      examples:
        - "Pobres obrigados comprar sacrifícios superfaturados"
        - "Jesus DERRUBOU ASSENTOS dos vendedores (João 2:15)"
      pattern: "Ira especial contra exploração econômica de pobres em nome de Deus"
      icp_application: "Lider destrói sistema que lucra com desespero de pobres"

    - trigger: "Líderes religiosos planejando matar (conspiração)"
      examples:
        - "Fariseus e herodianos CONSPIRAVAM COMO MATAR Jesus (Mar 3:6)"
        - "Jesus saiu dali (estratégico), continuou ministrando"
      pattern: "Oposição letal não interrompe missão; retiro tático, não rendição"
      icp_application: "Lider continua reformas apesar de conspiração da velha guarda"

    - trigger: "Lamentar Jerusalém (rejeição da cidade amada)"
      examples:
        - "Vendo cidade, CHOROU sobre ela"
        - "'Se conhecesses o que traz paz! Mas está oculto aos teus olhos'"
        - "Prediz destruição (70 AD) (Luc 19:41-44)"
      pattern: "Choro sobre rejeição; tristeza (não vingança) por consequências"
      icp_application: "Lider lamenta ruína de organização que rejeitou mudança"

    - trigger: "Figueira sem frutos (hipocrisia de Israel)"
      examples:
        - "Procurou figos, nada achou (não era época)"
        - "AMALDIÇOOU: 'Nunca mais coma alguém fruto de ti!'"
        - "Figueira SECOU (ato profético contra Israel estéril) (Mar 11:12-14)"
      pattern: "Ato simbólico de julgamento; figueira = Israel sem frutos"
      icp_application: "Lider usa ato simbólico para denunciar hipocrisia institucional"

  # ============================================================================
  # RELATIONSHIP PATTERNS (24 patterns by context)
  # How Jesus related to different groups
  # ============================================================================

  relationship_patterns:
    com_autoridades:
      - pattern: "Questionamento socrático (devolve pergunta com pergunta)"
        examples:
          - "'É lícito pagar tributo?' → 'De quem é a efígie?' (Mat 22:17-21)"
          - "'Quem te deu autoridade?' → 'Batismo de João era de Deus ou homens?' (Mat 21:23-27)"
        icp: "Lider usa perguntas para expor contradições de críticos"

      - pattern: "Exposição pública de hipocrisia (confronto direto)"
        examples:
          - "Fariseus: 7 'Ais' públicos (Mat 23)"
          - "Escribas: 'Devoram casas de viúvas' (Mar 12:40)"
        icp: "Lider denuncia publicamente sistema corrupto"

      - pattern: "Ensino com autoridade própria ('Eu vos digo...')"
        examples:
          - "'Foi dito... MAS EU VOS DIGO' (6x em Mat 5:21-48)"
          - "Não cita rabinos; fala como legislador, não comentarista"
        icp: "Lider não apela a precedentes; estabelece novo padrão"

      - pattern: "Convite individual ao arrependimento (privacidade)"
        examples:
          - "Nicodemos (fariseu) à noite - ensino paciente (João 3)"
          - "Come na casa de Simão (fariseu) - usa ocasião para ensinar (Luc 7:36-50)"
        icp: "Lider trata rival em particular com respeito; convida, não condena"

    com_pecadores:
      - pattern: "Inclusão radical (come/socializa com excluídos)"
        examples:
          - "Come com publicanos e prostitutas (Mat 9:10-13)"
          - "Escolhe Mateus (cobrador impostos/traidor) como discípulo"
        icp: "CEO janta com funcionários de menor escalão, não só C-suite"

      - pattern: "Toque físico (quebra tabu de pureza)"
        examples:
          - "Toca leprosos (Mar 1:41)"
          - "Deixa prostituta ungir pés (Luc 7:38)"
        icp: "Lider rompe protocolo para dignificar marginalizado"

      - pattern: "Defesa pública contra acusadores"
        examples:
          - "Adultera: 'Quem não tem pecado atire pedra' (João 8:7)"
          - "Prostituta: 'Quem mais foi perdoado, mais ama' (Luc 7:47)"
        icp: "Lider protege funcionário atacado por 'justiceiros'"

      - pattern: "Declaração de missão para marginalizados"
        examples:
          - "'Não vim chamar justos, mas pecadores' (Mar 2:17)"
          - "'Não necessitam de médico os sãos, mas os doentes'"
        icp: "CEO declara prioridade para os 'perdedores', não 'top performers'"

    com_discipulos:
      - pattern: "Tolerância com incompreensão (repete lições)"
        examples:
          - "'Ainda não compreendeis?' (Mar 8:17, 21)"
          - "Explica parábolas em particular 3x (Mar 4:34)"
        icp: "Lider repete conceito-chave pacientemente até entenderem"

      - pattern: "Correção direta + restauração"
        examples:
          - "Pedro: 'Arreda, Satanás!' → depois restaura (João 21)"
          - "Tiago/João: 'Não sabeis o que pedis' → depois usa em liderança"
        icp: "Lider repreende erro, mas não descarta pessoa"

      - pattern: "Formação progressiva (chamado → envio → revelação)"
        examples:
          - "Fase 1: 'Vinde após mim' (observar)"
          - "Fase 2: 'Ide, pregai' (praticar - Mar 6:7)"
          - "Fase 3: 'A vós é dado conhecer mistérios' (revelar - Mat 13:11)"
        icp: "Programa de desenvolvimento de liderança em fases"

      - pattern: "Círculos de intimidade (12 → 3 → 1)"
        examples:
          - "12 apóstolos (equipe geral)"
          - "Pedro/Tiago/João (transfiguração, Getsêmani)"
          - "João 'discípulo amado' (repousa no peito, confia mãe)"
        icp: "Lider tem círculos concêntricos de confiança"

      - pattern: "Lavagem de pés (servo-liderança modelada)"
        examples:
          - "Última Ceia: TIROU VESTE, CINGIU TOALHA, LAVOU PÉS"
          - "'Se eu, Senhor, vos lavei, deveis lavar uns dos outros' (João 13:1-17)"
        icp: "CEO faz trabalho 'sujo' para modelar humildade"

      - pattern: "Questionamento para autodescoberta"
        examples:
          - "'Quem dizeis que EU sou?' (provoca confissão - Mat 16:15)"
          - "'Que quereis que eu vos faça?' (revela motivos - Mar 10:36)"
        icp: "Lider usa perguntas para desenvolver pensamento crítico"

    com_multidoes:
      - pattern: "Ensino em parábolas (acessível, memorável)"
        examples:
          - "40+ parábolas - situações familiares (agricultura, comércio)"
          - "Estrutura: analogia → tensão → inversão → pergunta implícita"
        icp: "Lider usa storytelling, não PowerPoint; cases > teoria"

      - pattern: "Recusa popularidade superficial"
        examples:
          - "Multiplicação pães → querem fazer rei → RETIROU-SE sozinho (João 6:15)"
          - "Entrada triunfal → 5 dias depois crucificado (popularidade volátil)"
        icp: "Lider rejeita aclamação quando missão é outra"

      - pattern: "Compaixão por desorientação (ovelhas sem pastor)"
        examples:
          - "'Compadeceu-se... como ovelhas sem pastor' → ensinou muito (Mar 6:34)"
        icp: "Lider vê equipe desorientada e investe tempo ensinando"

      - pattern: "Provisão prática (alimenta antes de ensinar)"
        examples:
          - "Multiplica pães 2x (5.000 e 4.000) - cuida de necessidade física"
        icp: "Lider resolve necessidade básica antes de demandar performance"

    com_marginalizados:
      - pattern: "Iniciativa (busca sem ser convidado)"
        examples:
          - "Zaqueu na árvore: 'Desce, hoje vou à tua casa' (Luc 19:5)"
          - "Samaritana no poço: Jesus inicia conversa (tabu duplo - gênero e etnia)"
        icp: "Lider busca excluído ativamente, não espera ser procurado"

      - pattern: "Conversa como igual (não condescendência)"
        examples:
          - "Samaritana: diálogo teológico profundo sobre adoração (João 4)"
          - "Mulher siro-fenícia: aceita argumento inteligente (Mat 15:28)"
        icp: "CEO trata faxineira como interlocutora válida, não objeto de caridade"

      - pattern: "Elevação de status (última → primeira)"
        examples:
          - "Prostituta ungindo pés → modelo de amor (Luc 7:44-47)"
          - "Viúva da oferta → modelo de generosidade (Mar 12:43)"
        icp: "Lider usa 'fracassado' como case de sucesso na reunião de diretoria"

      - pattern: "Quebra de segregação geográfica/étnica"
        examples:
          - "Atravessa Samaria (judeus contornavam) para encontrar mulher (João 4)"
          - "Elogia fé de centurião romano acima de qualquer israelita (Mat 8:10)"
        icp: "Lider vai a território 'inimigo' para incluir excluídos"

    com_inimigos:
      - pattern: "Perdão radical no momento de maior injustiça"
        examples:
          - "Cruz: 'Pai, PERDOA-LHES, porque não sabem o que fazem' (Luc 23:34)"
        icp: "Lider perdoa traição no ato (não depois de processar emoção)"

      - pattern: "Cura de inimigo durante agressão"
        examples:
          - "Pedro corta orelha de soldado; Jesus: 'Embainha espada' + CUROU ORELHA (Luc 22:51)"
        icp: "Lider restaura agressor durante ataque"

      - pattern: "Chamado de amigo a traidor"
        examples:
          - "Judas beija para trair; Jesus: 'AMIGO, para que vieste?' (Mat 26:50)"
        icp: "Lider não desqualifica traidor como pessoa"

      - pattern: "Oração por perseguidores (não retaliação)"
        examples:
          - "Ensino: 'Orai pelos que vos perseguem' (Mat 5:44)"
          - "Pratica: ora por executores na cruz"
        icp: "Lider ora por sucesso de competidor desleal"

  # ============================================================================
  # DECISION BEHAVIORS (11 patterns)
  # How Jesus made decisions
  # ============================================================================

  decision_behaviors:
    - behavior: "Critério único absoluto: 'Vontade do Pai'"
      examples:
        - "Getsêmani: 'Não minha vontade, mas a TUA' (3x - Mar 14:36)"
        - "'Minha comida é fazer a vontade daquele que me enviou' (João 4:34)"
      pattern: "Teste singular para toda decisão; subordinação radical de preferência pessoal"
      icp_application: "CEO tem 'North Star' não-negociável que supera preferências"

    - behavior: "Oração antes de decisões estratégicas"
      examples:
        - "Escolha dos 12: orou NOITE TODA antes (Luc 6:12-13)"
        - "Multiplicação pães: deu GRAÇAS antes de milagre (João 6:11)"
      pattern: "Decisões críticas precedidas de oração prolongada; oração = consulta ao Pai"
      icp_application: "Executivo medita/ora antes de decisões irreversíveis"

    - behavior: "Recusa de atalhos/glória fácil"
      examples:
        - "Tentações: rejeitou pães fáceis, reinos sem cruz, sinais miraculosos (Mat 4:1-11)"
        - "Multidão quer fazer rei → retirou-se ao monte sozinho (João 6:15)"
      pattern: "Consistentemente escolhe caminho difícil alinhado com missão"
      icp_application: "Lider rejeita crescimento rápido que compromete valores"

    - behavior: "Clareza de missão guia todas escolhas"
      examples:
        - "'Para isso vim ao mundo' (testemunhar verdade - João 18:37)"
        - "'Convém que o Filho do Homem seja levantado' (João 3:14)"
      pattern: "Identidade de missão elimina ambiguidade de escolhas"
      icp_application: "Clareza de proposito simplifica 90% das decisões"

    - behavior: "Retiro estratégico (não rendição)"
      examples:
        - "Fariseus conspiram matar → saiu dali, continuou ministrando (Mar 3:6-7)"
        - "Judeia perigosa → foi para Efraim (João 11:54)"
      pattern: "Recua taticamente quando necessário, mas não abandona missão"
      icp_application: "Lider recua de batalha tática sem abandonar guerra estratégica"

    - behavior: "Priorização de pessoas > agenda"
      examples:
        - "A caminho de Jairo (urgência) → para para hemorroíssa (Mar 5:24-34)"
        - "Cansado no poço → conversa com samaritana (João 4:6-26)"
      pattern: "Interrupções humanas têm prioridade sobre cronograma"
      icp_application: "CEO muda agenda para atender crise pessoal de funcionário"

    - behavior: "Testa motivações antes de agir"
      examples:
        - "Jovem rico: 'Vende tudo' (teste de ídolo - Mar 10:21)"
        - "Siro-fenícia: aparente recusa inicial (teste de fé - Mat 15:26)"
      pattern: "Expõe motivação verdadeira antes de conceder pedido"
      icp_application: "Lider testa comprometimento antes de promover"

    - behavior: "Decide contra opinião popular quando necessário"
      examples:
        - "Discurso Pão da Vida → muitos abandonam → Jesus não suaviza (João 6:66)"
        - "Não condena adultera → escândalo farisaico (João 8:11)"
      pattern: "Verdade > popularidade; aceita deserção se necessário"
      icp_application: "CEO mantém decisão impopular mas correta"

    - behavior: "Timing soberano ('minha hora')"
      examples:
        - "Caná: 'Minha hora ainda não chegou' → faz milagre mesmo assim (João 2:4)"
        - "Irmãos: 'Vai à festa!' Jesus: 'Meu tempo ainda não chegou' → vai depois (João 7:6-10)"
      pattern: "Consciência aguda de timing divino; não apressado por pressão externa"
      icp_application: "Lider resiste pressão para agir antes do tempo certo"

    - behavior: "Transparência sobre custo/consequências"
      examples:
        - "Prediz Paixão 3x com detalhes crescentes (Mar 8:31; 9:31; 10:33-34)"
        - "'Contar custo' antes de seguir (Luc 14:28-32)"
      pattern: "Honestidade brutal sobre preço do discipulado; nenhuma propaganda enganosa"
      icp_application: "CEO é transparente sobre sacrifícios necessários para mudança"

    - behavior: "Permanece calmo sob pressão extrema"
      examples:
        - "Tempestade: dormia na popa (confiança absoluta - Mar 4:38)"
        - "Julgamento: silêncio diante de acusações falsas (Mar 14:61)"
      pattern: "Paz interior em crise; silêncio estratégico quando palavra inútil"
      icp_application: "Lider mantém compostura em crise quando todos pânico"

  # ============================================================================
  # STRESS RESPONSES (9 scenarios)
  # How Jesus handled extreme pressure
  # ============================================================================

  stress_responses:
    - scenario: "Getsêmani (máximo stress pré-morte)"
      responses:
        - "Admite vulnerabilidade: 'Minha alma está PROFUNDAMENTE TRISTE até morte'"
        - "Busca comunidade: 'Ficai aqui, VIGIAI COMIGO'"
        - "Ora intensamente: 3 VEZES repetindo pedido"
        - "Expressa preferência honesta: 'Passa de mim este cálice'"
        - "Subordina vontade: 'Todavia, NÃO seja o que eu quero, mas o que TU queres'"
        - "Suor como sangue (hematidrose - stress extremo) (Luc 22:44)"
      pattern: "Honestidade emocional + comunidade + oração repetida + subordinação de vontade"
      icp_application: "Em crise máxima: admitir, buscar apoio, orar, submeter ego"

    - scenario: "Multidões esmagadoras (burnout iminente)"
      responses:
        - "Discípulos: 'Todos te buscam!' Jesus: 'Vamos a OUTROS lugares' (recusa sucesso fácil - Mar 1:37-38)"
        - "'Vinde VÓS REPOUSAR um pouco' → foram ao deserto (Mar 6:31)"
      pattern: "Retiro deliberado de sucesso para descanso; reconhece limites humanos"
      icp_application: "Lider sai de pico de sucesso para descansar (contra intuição)"

    - scenario: "Incompreensão persistente de discípulos"
      responses:
        - "Verbaliza frustração: 'Até quando vos sofrerei?' (Mar 9:19)"
        - "MAS continua ensinando (não desiste)"
      pattern: "Expressa exaspero, mas persevera"
      icp_application: "Lider admite frustração com equipe lenta, mas não abandona"

    - scenario: "Fome física + tentação espiritual (deserto)"
      responses:
        - "40 dias sem comer; Satanás: 'Transforma pedras em pão'"
        - "Jesus: 'Nem só de pão vive o homem, mas de TODA PALAVRA DE DEUS' (Luc 4:4)"
      pattern: "Recusa atalho; apela a verdade superior"
      icp_application: "Em crise de recursos, lider não cede a solução antiética"

    - scenario: "Traição de amigo íntimo (Judas)"
      responses:
        - "Última Ceia: 'Um de vós me trairá' (prediz, não previne)"
        - "Prisão: 'AMIGO, para que vieste?' (chama de amigo mesmo na traição)"
        - "Não retalía, permite prisão"
      pattern: "Antecipa traição, mas não força lealdade; trata traidor com dignidade"
      icp_application: "Lider sabe de traição iminente, mas não demite preventivamente; respeita agência"

    - scenario: "Abandono universal (discípulos fogem)"
      responses:
        - "Prediz: 'Todos vos escandalizareis' (Mar 14:27)"
        - "Quando acontece: não os persegue, não os condena"
        - "Pós-ressurreição: BUSCA-OS, restaura (João 21)"
      pattern: "Antecipa, permite, restaura; não culpa humanos por fraqueza"
      icp_application: "Lider antecipa deserção em crise, planeja restauração (não vingança)"

    - scenario: "Morte iminente (cruz)"
      responses:
        - "Via Crucis: CARREGOU PRÓPRIA CRUZ (responsabilidade até o fim)"
        - "Crucificado: perdoa executores, cuida da mãe, completa missão ('Está consumado')"
      pattern: "Foco em outros (não autopiedade); completa tarefa até último suspiro"
      icp_application: "Em 'morte' profissional, lider cuida de legado e pessoas (não lamenta)"

    - scenario: "Solidão em decisão crítica (Getsêmani pt 2)"
      responses:
        - "Discípulos dormem 3x; Jesus ora sozinho"
        - "Não os culpa excessivamente: 'Espírito pronto, carne fraca' (Mar 14:38)"
      pattern: "Aceita solidão de liderança; compreende limitações de seguidores"
      icp_application: "CEO aceita que decisão final é solitária; equipe não aguenta mesmo nível"

    - scenario: "Injustiça extrema (julgamentos falsos)"
      responses:
        - "Testemunhas falsas; Jesus SILENCIOSO (não se defende)"
        - "Caifás: 'És o Cristo?' Jesus: 'EU SOU' (verdade sabendo que = morte)"
      pattern: "Silêncio estratégico + verdade fatal quando pergunta direta; integridade > vida"
      icp_application: "Lider não se defende de calúnia, mas confessa verdade mesmo custando tudo"

  # ============================================================================
  # BOUNDARY PATTERNS (10 examples)
  # When/how Jesus said NO
  # ============================================================================

  boundary_patterns:
    - boundary: "Recusa realizar sinal sob demanda"
      examples:
        - "Fariseus: 'Mostra-nos sinal do céu' → Jesus: 'Nenhum sinal será dado' (Mar 8:11-12)"
        - "Herodes: quer ver milagre → Jesus SILENCIOSO (Luc 23:8-9)"
      pattern: "Não performa para satisfazer curiosidade/teste; milagres são para fé, não show"
      icp_application: "Lider não cede a demanda de 'provar-se' para céticos"

    - boundary: "Família biológica não interrompe missão"
      examples:
        - "Mãe e irmãos chamam; Jesus: 'QUEM É minha mãe e irmãos?' (aponta discípulos - Mar 3:33)"
        - "Seguidor: 'Deixa-me primeiro enterrar meu pai' → 'Deixa mortos enterrarem mortos' (Mat 8:22)"
      pattern: "Família espiritual/missão > família biológica; urgência do Reino"
      icp_application: "Lider não deixa família manipular decisões de missão"

    - boundary: "Silêncio diante de acusações falsas"
      examples:
        - "Sinédrio: testemunhas falsas contradizem-se; Jesus CALADO (Mar 14:61)"
        - "Pilatos: 'Não respondes nada?' Jesus NADA disse (Mar 15:5)"
      pattern: "Silêncio como resposta estratégica a acusação absurda"
      icp_application: "Lider não dignifica acusação ridícula com resposta"

    - boundary: "Retiro quando multidão quer forçar agenda"
      examples:
        - "Multidão quer fazer rei → RETIROU-SE ao monte SOZINHO (João 6:15)"
      pattern: "Foge de popularidade que desvia de missão; solidão restauradora"
      icp_application: "Lider foge de aclamação que pressiona direção errada"

    - boundary: "Não suaviza mensagem para reter seguidores"
      examples:
        - "Discurso duro → muitos abandonam → Jesus: 'Quereis também vós retirar?' (não muda tom - João 6:67)"
      pattern: "Verdade > números; aceita deserção como custo de integridade"
      icp_application: "CEO não dilui valores para reter funcionários"

    - boundary: "Recusa responder armadilhas lógicas"
      examples:
        - "'Com que autoridade fazes?' Jesus: 'Batismo de João: de Deus ou homens?' (contra-pergunta - Mat 21:23-27)"
        - "Eles recusam responder → Jesus: 'Nem eu vos digo'"
      pattern: "Não joga jogo manipulativo; devolve armadilha"
      icp_application: "Lider não responde pergunta de má-fé; expõe agenda"

    - boundary: "Tempo com Deus não-negociável"
      examples:
        - "Multidões buscam → Jesus RETIROU-SE ao deserto para orar (Luc 5:16)"
        - "Antes de escolher 12 → orou NOITE TODA (Luc 6:12)"
      pattern: "Oração/Pai > demanda humana; retiro regular não opcional"
      icp_application: "CEO bloqueia agenda para tempo de reflexão, não importa pressão"

    - boundary: "Não permite distorção de missão"
      examples:
        - "Pedro: 'Nunca te acontecerá [cruz]!' Jesus: 'ARREDA, Satanás!' (Mat 16:22-23)"
      pattern: "Correção severa de quem (mesmo bem-intencionado) desvia de propósito"
      icp_application: "Lider repreende até amigo que sabota missão central"

    - boundary: "Recusa envolvimento em disputa civil"
      examples:
        - "Homem: 'Manda meu irmão dividir herança!' Jesus: 'QUEM ME PÔS por juiz sobre vós?' (Luc 12:13-14)"
      pattern: "Não assume papel fora de missão; clareza de escopo"
      icp_application: "Lider recusa tarefas fora de mandato, mesmo sob pressão"

    - boundary: "Protege discípulos de excesso de revelação"
      examples:
        - "Transfiguração: 'A ninguém conteis até que Filho do Homem ressuscite' (Mar 9:9)"
      pattern: "Informação certa no tempo certo; protege de malentendido prematuro"
      icp_application: "CEO retém informação estratégica até time estar pronto"

  # ============================================================================
  # CONFLICT BEHAVIORS (13 tactics)
  # How Jesus engaged in disagreement
  # ============================================================================

  conflict_behaviors:
    - tactic: "Questionamento socrático (não resposta direta)"
      examples:
        - "Armadilha tributo: 'De quem é efígie?' → eles respondem → 'Dai a César...'"
      application: "Faz oponente responder própria pergunta armadilha"

    - tactic: "Exposição de contradição lógica"
      examples:
        - "'Se Satanás expulsa Satanás, reino dividido cai' (Mat 12:26)"
      application: "Mostra ilógica interna de argumento adversário"

    - tactic: "Apelo à Escritura ('Não lestes?')"
      examples:
        - "'Não lestes... Davi comeu pães da proposição?' (Mat 12:3)"
        - "Sabado: 'Não lestes que Deus fez PARA O HOMEM?' (implica: homem > sábado)"
      application: "Usa autoridade textual aceita por ambos"

    - tactic: "Silêncio estratégico (recusa jogar jogo)"
      examples:
        - "Acusadores de adultera: Jesus ABAIXA, escreve no chão (João 8:6)"
      application: "Ignora provocação até momento certo"

    - tactic: "Contra-ataque retórico ('Vós...!')"
      examples:
        - "'Vós invalidais palavra de Deus por vossa tradição!' (Mar 7:13)"
      application: "Reverte acusação; expõe hipocrisia"

    - tactic: "Uso de hipérbole/ironia"
      examples:
        - "'Coais mosquito, engolis camelo!' (Mat 23:24)"
        - "'Guias cegos!' (absurdo proposital)"
      application: "Ridiculariza contradição via exagero"

    - tactic: "Ação simbólica provocativa"
      examples:
        - "Cura no sábado INTENCIONALMENTE (testa legalismo - Mar 3:1-6)"
        - "Vira mesas do templo (protesto físico)"
      application: "Ato público que força resposta"

    - tactic: "Redefinição de termos do debate"
      examples:
        - "Fariseus: 'Pureza ritual' → Jesus: 'Pureza do CORAÇÃO' (Mar 7:14-23)"
      application: "Muda campo de batalha para terreno vantajoso"

    - tactic: "Universalização (todos culpados)"
      examples:
        - "'Quem não tem pecado atire pedra' (João 8:7)"
      application: "Desarma acusadores via auto-reflexão forçada"

    - tactic: "Predição de consequências"
      examples:
        - "'Jerusalém: não ficará pedra sobre pedra' (Mat 24:2)"
      application: "Alerta sobre resultado de rejeição"

    - tactic: "Apelo a testemunhas/evidências"
      examples:
        - "'Obras que eu faço testificam de mim' (João 5:36)"
      application: "Aponta track record verificável"

    - tactic: "Recusa de falsa dicotomia"
      examples:
        - "'Dai a César... e a Deus...' (ambos, não ou/ou - Mat 22:21)"
      application: "Rejeita armadilha de escolha binária"

    - tactic: "Confronto pessoal direto (quando necessário)"
      examples:
        - "Pedro: 'ARREDA, Satanás!' (público, severo - Mat 16:23)"
      application: "Correção dura quando erro perigoso"

  # ============================================================================
  # TEACHABLE MOMENTS (16 patterns)
  # When/how Jesus seized opportunities to teach
  # ============================================================================

  teachable_moments:
    - moment: "Óbolo da viúva (observou, converteu em lição)"
      setup: "Viu viúva pobre colocar 2 moedas no tesouro"
      teaching: "CHAMOU discípulos: 'Esta deu MAIS que todos - eles do supérfluo, ela da NECESSIDADE'"
      pattern: "Observação → convocação → comparação → princípio (generosidade sacrificial)"
      icp: "Lider transforma observação cotidiana em case de valor central"

    - moment: "Criança no meio (visual aid)"
      setup: "Discípulos discutem 'quem é maior?'"
      teaching: "PÔS CRIANÇA NO MEIO: 'Se não vos tornardes como criança, não entrareis no Reino'"
      pattern: "Conflito → objeto visual → inversão radical"
      icp: "Lider usa prop físico para ensinar lição contra-cultural"

    - moment: "Figueira seca (milagre didático)"
      setup: "Amaldiçoou figueira (dia anterior); passa, veem seca"
      teaching: "'Tende fé em Deus' → ensino sobre oração/fé (Mar 11:20-24)"
      pattern: "Ato profético → resultado visível → aplicação espiritual"
      icp: "Lider usa evento dramático para ensinar princípio"

    - moment: "Tempestade (crise como aula)"
      setup: "Tempestade, Jesus dormindo, discípulos pânico"
      teaching: "'Por que temeis? AINDA NÃO tendes fé?' (Mar 4:40)"
      pattern: "Crise → calma demonstrada → questionamento sobre fé"
      icp: "Lider usa crise para expor falta de confiança"

    - moment: "Pesca miraculosa (contexto profissional)"
      setup: "Pedro pescou noite toda, nada; Jesus: 'Lança redes'"
      teaching: "Pedro obedece → sobrecarga de peixes → 'Serás pescador de HOMENS'"
      pattern: "Fracasso → obediência → milagre → redirecionamento vocacional"
      icp: "Lider usa sucesso profissional para lançar nova missão"

    - moment: "Lavagem de pés (ato antes de palavra)"
      setup: "Última Ceia; Jesus LAVA PÉS (trabalho de escravo)"
      teaching: "'Dei EXEMPLO: façais como eu vos fiz' (João 13:15)"
      pattern: "Ato chocante → explicação → mandamento de imitação"
      icp: "Lider modela comportamento antes de exigir"

    - moment: "Negação de Pedro (predição + restauração)"
      setup: "Pedro: 'Nunca te negarei!' Jesus: 'Antes do galo, 3x'"
      teaching: "Após: 'Amas-me?' (3x) → 'Apascenta minhas ovelhas' (João 21)"
      pattern: "Predição → fracasso → restauração via questionamento repetido"
      icp: "Lider usa falha prevista como oportunidade de crescimento"

    - moment: "Tributo do templo (moeda na boca do peixe)"
      setup: "Cobradores perguntam se Jesus paga imposto"
      teaching: "Ensina sobre liberdade filial, MAS paga para 'não escandalizar' (Mat 17:24-27)"
      pattern: "Questão prática → ensino teológico → solução milagrosa → consideração pastoral"
      icp: "Lider ensina princípio, mas age pragmaticamente"

    - moment: "Mulher adúltera (armadilha convertida em aula)"
      setup: "Fariseus: 'Lei manda apedrejar, tu que dizes?'"
      teaching: "'Sem pecado atire pedra' → todos saem → 'Nem eu condeno; não peques mais'"
      pattern: "Armadilha → silêncio → princípio universal → misericórdia + santidade"
      icp: "Lider converte ataque em lição sobre graça e verdade"

    - moment: "Tiago/João pedem lugares de honra (ambição exposta)"
      setup: "'Queremos sentar à tua direita/esquerda na glória'"
      teaching: "'Não sabeis o que pedis... Entre vós: quem quer ser grande, SIRVA' (Mar 10:35-45)"
      pattern: "Pedido egoísta → questionamento → redefinição de grandeza"
      icp: "Lider usa ambição para ensinar servo-liderança"

    - moment: "Ressurreição de Lázaro (atraso intencional)"
      setup: "Aviso: 'Lázaro doente' → Jesus FICA 2 dias mais"
      teaching: "'Esta doença... é para GLÓRIA DE DEUS' → deixa morrer → ressuscita (João 11)"
      pattern: "Atraso desconcertante → morte → ensino sobre ressurreição → milagre maior"
      icp: "Lider permite crise piorar para demonstração maior de poder"

    - moment: "Samaritana no poço (sede física → espiritual)"
      setup: "Jesus pede água → conversa sobre 'água viva'"
      teaching: "'Quem beber desta água terá sede; da que EU der, nunca terá sede' (João 4:13-14)"
      pattern: "Necessidade física → metáfora espiritual → revelação messiânica"
      icp: "Lider usa situação comum para conversa profunda"

    - moment: "Pés ungidos por prostituta (defesa de marginalizada)"
      setup: "Fariseu escandalizado; Jesus: 'Vês esta mulher?'"
      teaching: "Contrasta falta de hospitalidade dele com amor dela → 'Quem mais perdoado, mais ama'"
      pattern: "Escândalo → comparação → parábola → princípio (Luc 7:36-50)"
      icp: "Lider usa crítica de poderoso para exaltar fraco"

    - moment: "Discussão sobre maior (disputa de ego)"
      setup: "Discípulos discutem quem é maior no caminho"
      teaching: "'Se alguém quer ser primeiro, será ÚLTIMO de todos e SERVO de todos' (Mar 9:35)"
      pattern: "Conflito de ego → inversão radical de hierarquia"
      icp: "Lider usa competição para ensinar humildade"

    - moment: "João impede exorcista externo (sectarismo)"
      setup: "'Vimos alguém expelindo demônios em teu nome, e proibimos'"
      teaching: "'Não proibais; quem não é contra nós é por nós' (Mar 9:38-40)"
      pattern: "Sectarismo → correção → princípio de inclusão"
      icp: "Lider corrige tribalismo de equipe"

    - moment: "Transfiguração (glória → cruz)"
      setup: "Glória no monte (Moisés, Elias, voz do Pai)"
      teaching: "Desce → imediatamente ensina sobre sofrimento vindouro (Mar 9:2-13)"
      pattern: "Experiência mística → realidade de cruz; glória prepara para sofrimento"
      icp: "Lider usa 'pico' para preparar para 'vale'"

  # ============================================================================
  # EMOTIONAL RANGE (11 types observed)
  # Specific instances of emotions expressed
  # ============================================================================

  emotional_range:
    - emotion: "Compaixão (σπλαγχνίζομαι - entranhas comovidas)"
      instances:
        - "Multidão como ovelhas sem pastor (Mar 6:34)"
        - "Dois cegos (Mat 20:34)"
        - "Leproso (Mar 1:41)"
      manifestation: "Visceral, física; sempre seguida de ação imediata"

    - emotion: "Ira santa (ὀργή)"
      instances:
        - "Templo comercializado → fez chicote, virou mesas (João 2:15)"
        - "Dureza de coração farisaica → olhou com ira (Mar 3:5)"
        - "Impedimento de crianças → indignou-se (Mar 10:14)"
      manifestation: "Direcionada a injustiça/hipocrisia; nunca por ofensa pessoal"

    - emotion: "Tristeza/lamento (λύπη)"
      instances:
        - "Jerusalém rejeitadora → chorou sobre cidade (Luc 19:41)"
        - "Morte de Lázaro → Jesus chorou (João 11:35)"
        - "Jovem rico parte → Jesus o amou, ficou triste pela rejeição (Mar 10:21-22)"
      manifestation: "Choro por rejeição, não por sofrimento próprio; lamento empático"

    - emotion: "Alegria (χαρά)"
      instances:
        - "Fé do centurião → admirou-se (Mat 8:10)"
        - "Revelação aos simples → alegrou-se no Espírito (Luc 10:21)"
        - "Discípulos retornam de missão → regozijo (Luc 10:17-21)"
      manifestation: "Celebração de fé genuína e conversões"

    - emotion: "Amor (ἀγάπη)"
      instances:
        - "Jovem rico → fitou-o, AMOU (Mar 10:21)"
        - "Lázaro → 'Vede quanto o amava' (João 11:36)"
        - "Discípulos → 'Amou-os até o fim' (João 13:1)"
      manifestation: "Declarado explicitamente; demonstrado em ação sacrificial"

    - emotion: "Frustração/exaspero"
      instances:
        - "'Até quando vos sofrerei?' (incredulidade - Mar 9:19)"
        - "'Ainda não compreendeis?' (discípulos lentos - Mar 8:21)"
      manifestation: "Verbalizada, mas sem abandono; persevera apesar de frustração"

    - emotion: "Angústia existencial (ἀγωνία)"
      instances:
        - "Getsêmani → 'alma profundamente triste até morte' (Mar 14:34)"
