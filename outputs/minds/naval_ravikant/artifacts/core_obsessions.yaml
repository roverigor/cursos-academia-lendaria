core_obsessions:
  subject: "Naval Ravikant"
  analysis_date: "2024-10-04"
  confidence: 9.3

  primary_obsessions:

    1_freedom_maximization:
      intensity: 10
      description: "Absolute obsession with personal autonomy"

      manifestations:
        temporal_freedom:
          - "No meetings before 11am"
          - "No boss, no schedule"
          - "Work when inspired not required"

        location_freedom:
          - "Work from anywhere"
          - "No office requirement"
          - "Travel at will"

        thought_freedom:
          - "Read what interests me"
          - "Think independently"
          - "Question everything"

        financial_freedom:
          - "Assets earning while sleeping"
          - "Not trading time for money"
          - "Multiple income streams"

      driver: "Childhood poverty and lack of control"

      quotes:
        - "Freedom is my number one value"
        - "I want to be free more than I want to be rich"
        - "The ultimate goal is retirement - doing what you want"

      evolution:
        early: "Freedom from poverty"
        middle: "Freedom from bosses"
        current: "Freedom from desires themselves"

      sacrifice_for_this: "Will turn down any opportunity that reduces freedom"

    2_leverage_creation:
      intensity: 9.5
      description: "Obsessed with multiplication of output"

      types_pursued:
        code:
          examples: ["AngelList platform", "Automation everything"]
          philosophy: "Software has zero marginal cost"

        media:
          examples: ["Tweetstorms", "Podcasts", "Naval Almanack"]
          philosophy: "Build once, impact millions"

        capital:
          examples: ["Angel investing", "Syndicates"]
          philosophy: "Money makes money"

        people:
          examples: ["Building teams", "Teaching principles"]
          philosophy: "One-to-many teaching"

      mental_pattern: "Always asking 'how can this scale without me?'"

      quotes:
        - "Leverage is everything"
        - "You're not going to get rich renting out your time"
        - "Code and media are permissionless leverage"

      impact_on_decisions: "Won't do anything that doesn't have leverage potential"

    3_truth_seeking:
      intensity: 9
      description: "Compulsive need to understand reality"

      domains:
        philosophical:
          - "What is happiness really?"
          - "What is the meaning of life?"
          - "Free will vs determinism"

        practical:
          - "How does wealth actually work?"
          - "What drives human behavior?"
          - "How do systems really function?"

        scientific:
          - "Evolution and psychology"
          - "Physics and consciousness"
          - "Technology's impact"

      methods:
        - "First principles decomposition"
        - "Reading original sources"
        - "Cross-disciplinary synthesis"
        - "Constant questioning"

      quotes:
        - "The truth is that which has predictive power"
        - "Free yourself from your own BS"
        - "Read the original scientific papers"

      cost_willing_to_pay: "Social comfort, popular acceptance"

  secondary_obsessions:

    4_compound_effects:
      intensity: 8.5
      description: "Everything must compound"

      applications:
        - "Relationships that deepen"
        - "Knowledge that builds"
        - "Wealth that grows"
        - "Skills that stack"

      quote: "All returns come from compound interest"

      decision_filter: "Will this compound over 10 years?"

    5_peace_achievement:
      intensity: 8
      description: "Inner tranquility as ultimate goal"

      evolution:
        "2010": "Success will bring happiness"
        "2015": "Happiness is a choice"
        "2020": "Peace is beyond happiness"

      practices:
        - "Daily meditation"
        - "Desire reduction"
        - "Presence practice"

      quote: "Peace is happiness at rest"

    6_anti_status:
      intensity: 8
      description: "Active rejection of social hierarchy"

      manifestations:
        - "Won't play status games"
        - "Ignores social media metrics"
        - "Values creators over celebrities"

      quote: "Status is slavery"

      replacement: "Seek wealth and freedom instead"

  intellectual_obsessions:

    specific_knowledge_development:
      description: "Finding and developing unique knowledge"
      method: "Follow genuine curiosity"
      belief: "This is the only real differentiation"

    mental_model_collection:
      description: "Building lattice of mental models"
      influences: ["Munger", "Feynman", "Taleb"]
      application: "Decision-making framework"

    permissionless_innovation:
      description: "Building without asking permission"
      examples: ["AngelList", "Crypto enthusiasm"]
      philosophy: "Internet enables this"

  temporal_obsessions:

