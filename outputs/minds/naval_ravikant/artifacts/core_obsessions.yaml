      description: "Only play with long-term people"
      filter: "10+ year relationships only"
      quote: "All returns are delayed"

    win_win_only:
      description: "Positive sum or nothing"
      rejection: "Zero-sum competitions"
      application: "Business and personal"

  anti_obsessions_rejected:

