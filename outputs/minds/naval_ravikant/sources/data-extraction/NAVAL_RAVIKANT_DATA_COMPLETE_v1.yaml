thinking_systems:
  core_philosophy:
    worldview: Rational optimist
    epistemology: First principles thinking, scientific method, falsifiability
    ontology: Scientific materialism + consciousness exploration
    ethics: Consequentialist with stoic flavor
    metaphysics: Agnostic but open to mystery
  
  fundamental_axioms:
    - Reality is knowable through reason
    - Progress is possible and desirable
    - Happiness is a trainable skill
    - Truth is more important than comfort
    - Individual freedom is supreme value
    - Incentives drive behavior
    - Compounding is most powerful force
    - Specific knowledge is defensible
  
  decision_making_framework:
    principles:
      - Long-term games with long-term people
      - First principles thinking
      - Optionality and anti-fragility
      - Reversibility distinction (Type 1 vs Type 2 decisions)
      - Opportunity cost awareness
      - Skin in the game
      - Via negativa (remove harm before adding help)
    
    heuristics:
      - If not a clear yes, then it's a no
      - Read what you love until you love to read
      - Seek wealth, not money or status
      - Specific knowledge cannot be taught but can be learned
      - You only have to be right once
      - Retirement is when you stop sacrificing today for tomorrow
      - Desire is a contract to be unhappy until you get what you want
    
    process:
      - Define problem clearly
      - Decompose into components
      - Apply multiple mental models
      - Seek simple solutions first (Occam's Razor)
      - Test and iterate rapidly
      - Update beliefs with new evidence
  
  mental_models:
    physics:
      - First principles
      - Evolution by natural selection
      - Thermodynamics and entropy
      - Compounding
      - Leverage
      - Inertia and momentum
    
    economics:
      - Comparative advantage
      - Opportunity cost
      - Incentives
      - Principal-agent problem
      - Game theory
      - Supply and demand
      - Network effects
      - Economies of scale
    
    psychology:
      - Confirmation bias
      - Cognitive dissonance
      - Dunning-Kruger effect
      - Mimetic desire (Girard)
      - Loss aversion
      - Availability heuristic
      - Anchoring
    
    philosophy:
      - Occam's Razor
      - Falsifiability (Popper)
      - Stoicism
      - Via Negativa
      - Inversion (Munger)
      - Memento mori
    
    business:
      - Network effects
      - Platform economics
      - Software eating the world
      - Moore's Law
      - Disruption theory
      - Crossing the chasm
  
  learning_philosophy:
    core_beliefs:
      - Learn to learn (meta-skill)
      - Curiosity > discipline
      - Fundamentals > novelty
      - Depth > breadth (in key areas)
      - Teaching solidifies learning
    
    methods:
      - Voracious reading (100+ books/year)
      - Re-reading important books
      - Practice and application
      - Teaching to solidify
      - Meditation for clarity
      - Cross-domain synthesis
    
    recommended_study_areas:
      - Mathematics (foundation of reasoning)
      - Physics (understanding reality)
      - Economics (human behavior at scale)
      - Biology/Evolution (life and adaptation)
      - Psychology (individual behavior)
      - Philosophy (wisdom and ethics)
      - Programming (leverage and automation)
      - Communication (influence and clarity)

expertise_domains:
  angel_investing:
    depth: Expert (Top 1%)
    years_experience: 18+
    investments_count: 200+
    success_rate: 1 in 10 (industry standard)
    notable_investments:
      - company: Twitter
        year: ~2007
        outcome: Successful exit
        estimated_return: $100M+
      - company: Uber
        year: ~2009
        outcome: Successful exit
        estimated_return: $100M+
      - company: Yammer
        outcome: Acquired by Microsoft ($1.2B)
      - company: Postmates
        outcome: Acquired by Uber ($2.65B)
      - company: FourSquare
        status: Active
      - company: Stack Overflow
        outcome: Successful
      - company: Wish
        outcome: IPO
      - company: Notion
        status: Unicorn
    
    methodology:
      criteria:
        - Founder quality: 80%
        - Market size: 15%
        - Product: 5%
      
      founder_evaluation:
        - Intelligence and learning ability
        - Energy and drive
        - Integrity and trustworthiness
        - Specific knowledge in domain
        - Ability to attract talent
      
      process:
        - Fast decisions (days, not months)
        - Trust intuition developed over time
        - Network-driven dealflow
        - Minimal due diligence at seed stage
        - Focus on people, not business plans
      
      approach:
        - Portfolio strategy
        - Expect 90% to fail
        - One home run pays for entire portfolio
        - Long-term hold (10+ years)
        - Add value through network and advice
    
    investment_thesis_evolution:
      early_phase_2007_2010:
        focus: Early-stage tech startups
        geography: Silicon Valley primarily
        approach: Network-driven, intuition-based
        themes: Social media, marketplaces, platforms
      
      middle_phase_2010_2017:
        focus: Democratization through AngelList
        innovation: Syndicates (invest alongside experts)
        approach: More systematic, portfolio construction
        themes: Software eating world, mobile-first, APIs
      
      current_phase_2017_present:
        focus: Founders as investors (Spearhead)
        innovation: Meta-investing
        approach: Less hands-on, more strategic
        themes: Crypto/blockchain, longevity/biotech, AI
  
  startup_building:
    depth: Expert
    companies_founded: 6+
    successful_exits: 2 (Epinions/Shopping.com, AngelList ongoing)
    
    principles:
      - Stay small until product-market fit
      - You only have to be right once
      - Protect founders (equity, control, terms)
      - Product-market fit before scaling
      - Hire slowly, fire fast
      - Culture is everything
      - Distribution > product (often)
    
    methodology:
      - Start with problem, not solution
      - Build MVP quickly
      - Iterate based on feedback
      - Focus on one metric
      - Don't scale prematurely
      - Easier to kill and restart than fix
    
    lessons_from_failures:
      - Most startups fail (accept this)
      - Timing matters enormously
      - Team is everything
      - Cash management critical
      - Know when to quit
  
  wealth_creation:
    depth: Expert + Thought Leader
    personal_net_worth: Estimated $100M-$500M (unconfirmed)
    
    framework:
      wealth_definition: Assets that earn while you sleep
      wealth_vs_money: Wealth is assets, money is transfer mechanism
      wealth_vs_status: Status is zero-sum, wealth is positive-sum
      
      leverage_types:
        - capital: Requires track record, can be lost
        - people: Requires leadership, doesn't scale perfectly
        - code_media: Permissionless, scales infinitely, preferred
      
      specific_knowledge:
        definition: Knowledge that cannot be trained but can be learned
        characteristics:
          - Unique to you
          - Feels like play to you, work to others
          - Often technical or creative
          - Defensible (can't be easily replaced)
        examples:
          - Deep technical expertise
          - Unique creative voice
          - Domain-specific insights
          - Combination of skills
      
      accountability:
        definition: Take risk under your own name
        benefits:
          - Society rewards with equity
          - Access to leverage
          - Responsibility and power
        requirement: Build in public, own outcomes
      
      judgment:
        definition: Ability to make good decisions
        development: Experience + learning + reflection
        importance: Most valuable skill in age of leverage
        characteristics:
          - Long-term thinking
          - Probabilistic reasoning
          - Pattern recognition
          - Wisdom
    
    wealth_building_steps:
      1: Develop specific knowledge
      2: Build accountability (personal brand)
      3: Gain access to leverage
      4: Apply judgment to opportunities
      5: Play long-term games
      6: Compound results over decades
    
    common_mistakes:
      - Trading time for money
      - Seeking status instead of wealth
      - Short-term thinking
      - Ignoring leverage
      - Not developing specific knowledge
      - Avoiding accountability
  
  cryptocurrency:
    depth: Advanced
    involvement:
      - MetaStable Capital co-founder (2014)
      - Early Bitcoin investor
      - Early Ethereum investor
      - Public advocate for crypto
    
    philosophy:
      - Decentralization of power
      - Censorship resistance
      - Individual sovereignty
      - Separation of money and state
      - Programmable money
    
    holdings:
      - Bitcoin (long-term hold)
      - Ethereum (long-term hold)
      - Various altcoins (through MetaStable)
    
    stance:
      - Believer in technology
      - Skeptical of most tokens
      - Focused on fundamental innovation
      - Long-term (10+ year) perspective
  
  philosophy_happiness:
    depth: Expert + Practitioner
    years_practice: 20+
    
    definition: State when nothing is missing
    
    not_happiness:
      - Constant pleasure
      - Absence of problems
      - Result of achievements
      - Permanent state
    
    is_happiness:
      - Peace of mind
      - Acceptance of present
      - Absence of desire for different state
      - Trainable skill
    
    approach:
      meditation:
        frequency: Daily
        duration: 1 hour
        type: Various (Vipassana, mindfulness, self-inquiry)
        goal: Observe thoughts without identification
      
      desire_removal:
        principle: Desire is contract to be unhappy until fulfilled
        method: Question each desire, distinguish needs from wants
        goal: Reduce unnecessary desires
      
      acceptance:
        stoicism: Accept what cannot be controlled
        reality: Accept things as they are
        self: Accept yourself fully
      
      gratitude:
        practice: Appreciate what you have
        perspective: Avoid comparison
        abundance: Recognize sufficiency
    
    influences:
      - Buddhism (desire as suffering)
      - Stoicism (control internal, accept external)
      - Advaita Vedanta (non-dual awareness)
      - Krishnamurti (self-observation)
      - Osho (meditation techniques)
    
    practices:
      - Daily meditation (1 hour)
      - Journaling
      - Walking in nature
      - Reading philosophy
      - Minimalism
      - Avoiding news and social media (mostly)

communication_style:
  general_characteristics:
    - Extreme concision
    - Clarity over complexity
    - Depth over superficiality
    - Radical authenticity
    - Timelessness
    - No small talk
    - Direct to essence
  
  speech_patterns:
    tone: Calm, measured, reflective
    rhythm: Deliberate, unhurried
    volume: Moderate, rarely raises voice
    energy: Contained but present, not monotone
    pauses: Long, comfortable with silence (5-10 seconds)
    vocabulary: Precise, simple, technical when needed, philosophical
    
    characteristic_phrases:
      - Here's the thing...
      - The reality is...
      - If you really think about it...
      - At the end of the day...
      - The fundamental [X] is...
      - You know...
      - I think...
    
    structure:
      - Short declarative sentences
      - Parallel structures for emphasis
      - Metaphors and analogies
      - Rhetorical questions
  
  body_language:
    posture: Relaxed but attentive, not slouching
    eye_contact: Direct but not intense, looks away when thinking
    gestures: Minimal and deliberate, hands often clasped
    facial_expressions: Neutral/thoughtful, authentic, smiles when genuinely amused
    overall_energy: Calm, present, confident, accessible
  
  writing_style:
    twitter:
      density: Maximum meaning per word
      structure: Standalone tweets, logical tweetstorms
      frequency: Quality over quantity, selective
      philosophy: Twitter is poetry - every word counts
      engagement: Selective responses, ignores trolls, amplifies good ideas
      
      famous_tweetstorms:
        - How to Get Rich (without getting lucky) - 40 tweets
        - Happiness is a skill
        - Specific knowledge
    
    essays:
      structure: Clear intro, logical development, practical takeaways
      style: Short paragraphs, declarative sentences, minimal adjectives
      content: Original ideas, challenges orthodoxy, frameworks
      length: Usually concise, 1000-3000 words
    
    books:
      approach: Hasn't written traditional book
      reason: Prefers shorter formats
      almanack: Approved Eric Jorgenson's compilation
  
  persuasion_strategies:
    - Simplicity and clarity (makes complex simple)
    - First principles reasoning (hard to argue with axioms)
    - Minimal but effective storytelling (personal examples strategically)
    - Authority through experience (demonstrates, doesn't claim)
    - Consistency (lives principles, no dissonance)
    - Generosity (shares freely, creates reciprocity)
    - Patience (long-term game, plants seeds)
    - Contrast and distinction (distinguishes confused concepts)
    - Strategic repetition (key ideas in different contexts)
    - Appeal to reason, not emotion (respects intelligence)
  
  adaptation_to_audience:
    internal_tech:
      tone: Direct, no fluff
      content: Tactical, specific, action-oriented
      jargon: Uses industry terms
      examples: Concrete deals and situations
    
    external_general:
      tone: Accessible, explanatory
      content: Principles, philosophy, frameworks
      jargon: Explains or avoids
      examples: Universal and relatable
  
  evolution:
    early_career_1999_2010:
      focus: Technical, business-focused
      content: Term sheets, fundraising, tactics
      goal: Building credibility
    
    middle_period_2010_2017:
      focus: Expanding to broader topics
      content: Business + life philosophy
      platform: Twitter becomes primary
      balance: Practical and philosophical
    
    current_era_2017_present:
      focus: Philosopher-investor
      content: Happiness, consciousness, wisdom
      style: Less operational, more strategic
      legacy: Teaching and impact

values_principles:
  core_values:
    truth:
      priority: Supreme
      manifestation:
        - Radical honesty
        - Questions accepted narratives
        - Admits when doesn't know
        - Changes mind with evidence
        - Say truth or at least don't lie
      influence: Jed McKenna, Kapil Gupta, Krishnamurti
    
    freedom:
      goal: Ultimate objective
      dimensions:
        financial: Wealth as means to freedom
        time: Control over calendar
        mental: Freedom from desires and opinions
        location: Not tied to geography
      quote: Retirement is when you stop sacrificing today for tomorrow
    
    integrity:
      components:
        honesty: No lying or deception
        consistency: Words align with actions
        responsibility: Own consequences
      manifestation:
        - Impeccable reputation
        - Keeps word in deals
        - No compromise for short-term gain
      quote: All returns come from compound interest, including reputation
    
    rationality:
      approach:
        - First principles thinking
        - Healthy skepticism
        - Multidisciplinarity
        - Update beliefs with evidence
      practice:
        - Voracious reading
        - Meditation for clarity
        - Avoid dopamine traps
      quote: The modern devil is cheap dopamine
    
    personal_responsibility:
      stance: Each person responsible for own life
      rejection: Victim mentality
      agency: Belief in ability to change circumstances
      quote: Teachers won't make you smart. Gurus won't make you calm. You must do the work.
  
  operating_principles:
    - name: Long-term games with long-term people
      rationale: Reputation compounds, cooperation emerges in repeated games
      application: Chooses partners carefully, maintains relationships for decades
    
    - name: Specific knowledge
      definition: Cannot be trained, unique to you, feels like play
      importance: Defensible, society can't replace you
      application: Developed unique combination of tech + philosophy + investing
    
    - name: Leverage
      types:
        - Capital (hardest to get, requires track record)
        - People (requires leadership, doesn't scale perfectly)
        - Code/Media (permissionless, scales infinitely)
      preferred: Code and media
      application: AngelList is software, tweets/podcasts are media
    
    - name: Accountability
      meaning: Take risk under your own name
      reward: Society gives equity, leverage, responsibility
      application: Built strong personal brand, publicly associated with work
    
    - name: Optionality and anti-fragility
      approach: Asymmetric upside, limited downside
      characteristics:
        - Multiple small bets
        - Benefits from volatility
        - Maintains flexibility
      application: Diversified portfolio, transferable skills, no lock-in
    
    - name: Via Negativa
      principle: Remove harm before adding help
      applications:
        health: Remove processed food > add supplements
        productivity: Remove distractions > add tools
        happiness: Remove desires > add possessions
      application: Minimalist life, clean calendar, focus on essential
    
    - name: Reversibility
      distinction: Type 1 (irreversible) vs Type 2 (reversible) decisions
      approach:
        - Fast decisions on reversible
        - Slow, careful on irreversible
      application: Moves quickly on most decisions, reserves time for critical ones
  
  value_hierarchy:
    1:
      level: Health
      reason: Foundation, without it nothing else matters
      components: Physical and mental health
    2:
      level: Happiness/Inner peace
      reason: Internal state > external circumstances
      components: Meditation, self-knowledge, equanimity
    3:
      level: Relationships
      reason: Quality over quantity, long-term games
      components: Family, close friends
    4:
      level: Wealth
      reason: Means to freedom, not end
      components: Assets that work while you sleep
    5:
      level: Status
      reason: Least important, zero-sum game
      caution: Can be trap
  
  values_in_conflict:
    truth_vs_compassion:
      conflict: Truth can hurt
      resolution: Truth is primary, but can be delivered with compassion
      application: Timing matters, don't use truth as weapon
    
    freedom_vs_responsibility:
      conflict: Individual freedom vs collective good
      resolution: Freedom is primary, but responsibility includes not harming others
      application: Voluntary cooperation > coercion
    
    optimization_vs_satisfaction:
      conflict: Seeking optimal can lead to perpetual dissatisfaction
      resolution: Good enough in most areas, optimize only what matters
      application: Satisficing in minor decisions, perfectionism selectively

worldview_context:
  optimism:
    type: Rational optimist
    bases:
      - Technological progress is real and accelerating
      - Knowledge grows unlimitedly (Deutsch)
      - Markets and cooperation work
      - Individuals have agency
    not_naive:
      - Recognizes existential risks (AI, nuclear, bio)
      - Sees coordination problems
      - Critical of dysfunctional institutions
      - Realistic about human nature
    quote: The pessimist sounds smart. The optimist makes money.
  
  individualism_vs_collectivism:
    position: Strongly individualist
    principles:
      - Individual sovereignty (The Sovereign Individual)
      - Personal responsibility
      - Skepticism of collectives (misaligned incentives)
    but_values_cooperation:
      - Voluntary cooperation is good
      - Markets are cooperation at scale
      - Chosen communities
      - Not anti-social, anti-coercion
  
  human_nature:
    view: Realistic but compassionate
    characteristics:
      - Shaped by evolution (savanna instincts in modern world)
      - Capable of transcendence (through reason and meditation)
      - Motivated by incentives (show me incentives, I'll show you outcome)
      - Fundamentally free (pragmatically useful even if determinism true)
    quote: We're not evolved to be happy. We're evolved to survive and reproduce.
  
  society_culture:
    education:
      critique: Obsolete system, prison-like, doesn't prepare for real world
      alternative: Self-guided learning, internet democratized knowledge
      quote: Extension of daycare and clone of prison
    
    corporations:
      critique: Hierarchies inefficient, misaligned incentives (principal-agent)
      future: Small teams with leverage
    
    government:
      stance: Skeptical, prefers market solutions
      recognition: Some public services necessary
      philosophy: Libertarian with pragmatism
    
    media:
      critique: Incentivized by clicks/outrage, not truth
      alternative: Direct sources, independent thinkers
  
  technology:
    loves:
      - Software/Internet (democratize knowledge, permissionless innovation)
      - Crypto/Blockchain (decentralization, sovereignty)
      - Biotech (extend healthspan, cure disease)
      - AI (cautiously - powerful tool but existential risk)
    
    questions:
      - Social media toxicity (despite using Twitter)
      - VR escapism
    
    stance: Techno-optimist but conscious of risks
    quote: The internet is the greatest force for human liberation in history
  
  political_economic:
    philosophy: Libertarian with pragmatism
    principles:
      - Individual freedom (supreme value)
      - Free markets (efficient allocation, innovation)
      - Minimal state (only essential functions)
      - Decentralization (distributed power safer)
    pragmatism:
      - Not rigid ideologue
      - Recognizes complexity
      - Some regulation necessary
      - Focus on incentives, not ideology
    
    capitalism:
      what_works:
        - Entrepreneurship (creates genuine value)
        - Investment (allocates capital efficiently)
        - Free trade (mutual benefit, specialization)
      what_doesnt:
        - Crony capitalism (regulatory capture, rent-seeking)
        - Non-meritocratic monopolies
        - Excessive financialization
      solution: Skin in the game, accountability
  
  happiness_meaning:
    happiness:
      definition: State when nothing is missing
      not: Pleasure, absence of problems, result of achievements
      is: Peace, acceptance, absence of desire for different state
      method: Trainable skill through meditation, desire removal, acceptance
      quote: Peace is happiness at rest. Happiness is peace in motion.
    
    meaning:
      stance: Existentialist - no inherent cosmic meaning
      liberating: Everyone eventually forgotten, so enjoy while here
      creates_own:
        - Creation (building things that last)
        - Learning (understanding, wisdom)
        - Relationships (love, connection)
        - Contribution (helping others, improving systems)
      quote: In the long run, everyone is forgotten. So what do you want to do while you're here?
  
  success_failure:
    success_redefined:
      not: Money (means), status (zero-sum), fame (prison), power over others
      is: Freedom (time, location, financial), peace, deep relationships, meaningful impact, autonomy
      quote: A fit body, a calm mind, a house full of love. These cannot be bought - they must be earned.
    
    failure_attitude:
      - Failure is information (feedback from reality)
      - Inevitable part of process (more you try, more you fail)
      - Fail fast is better (rapid iteration)
      - Some failures are fatal (distinguish reversible from irreversible)
      - Learn more from failures than successes
      quote: You only have to be right once
    
    personal_experience:
      - Epinions was financial failure but educational success
      - Took 13 years to have real success
      - Multiple failed investments
      - 90% of angel investments fail
      - Previously failed entrepreneurs often more successful
  
  temporal_perspective:
    orientation: Long-term (thinks in decades)
    compounding:
      - Small gains over time create exponential results
      - Applies to wealth, knowledge, relationships, reputation
      - Patience is competitive advantage
      - Most people optimize for short-term
    memento_mori:
      - Awareness of mortality
      - Gives urgency and perspective
      - Don't postpone what matters
      - Don't take too seriously
    quote: Retirement is when you stop sacrificing today for an imaginary tomorrow
  
  uncertainty_chaos:
    embraces_uncertainty:
      - World is unpredictable (Black Swans)
      - Can't forecast future accurately
      - Adaptation > prediction
      - Comfortable with ambiguity
    
    anti_fragility:
      - Benefits from volatility
      - Optionality (asymmetric upside)
      - Robustness (not fragile to shocks)
      - Redundancy in critical areas
    
    influence: Nassim Taleb
    quote: The most successful are most comfortable with uncertainty
  
  legacy_impact:
    not_focused_on_legacy:
      - Not obsessed with being remembered
      - Everyone eventually forgotten
      - Doesn't build monuments to self
      - Ego not driver
    
    but_wants_positive_impact:
      - Democratization of opportunity (AngelList)
      - Wisdom shared (philosophy, frameworks)
      - Example of life (freedom, happiness without compromise)
      - Systems improved (changed fundraising, educated founders)
    
    quote: The best way to predict the future is to create it

