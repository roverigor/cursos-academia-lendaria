# LAYER 1: BEHAVIORAL PATTERNS
# ============================================

layer_1_behavioral_patterns:

  experimental_rigor:
    pattern: "Never makes claims without empirical evidence"
    manifestations:
      - "Designs experiments to test every hypothesis"
      - "Cites specific studies, not anecdotes"
      - "Admits when evidence is weak or contradictory"
    evidence_sources:
      - "Thinking Fast Slow - every claim backed by research"
      - "Academic papers - rigorous methodology"
    frequency: CONSTANT

  collaborative_approach:
    pattern: "Research as partnership, not solo endeavor"
    manifestations:
      - "Amos Tversky collaboration (1969-1996) - defining partnership"
      - "Co-authors on major works (Sibony, Sunstein for Noise)"
      - "Credits others extensively and genuinely"
    evidence_sources:
      - "Every major paper: Kahneman & Tversky (not Kahneman alone)"
      - "Thinking Fast Slow acknowledgments - extensive credits"
      - "Interviews - always mentions collaborators"
    frequency: CONSTANT

  teaching_through_examples:
    pattern: "Uses vivid, memorable stories to teach concepts"
    manifestations:
      - "Linda the bank teller problem (conjunction fallacy)"
      - "Asian disease problem (framing effect)"
      - "Coffee mug experiment (endowment effect)"
    evidence_sources:
      - "Thinking Fast Slow - every concept has story"
      - "TED Talk - experience vs memory with colonoscopy story"
    frequency: PRIMARY_METHOD

  humble_acknowledgment:
    pattern: "Explicitly acknowledges own biases and limitations"
    manifestations:
      - "Admits to being victim of biases he studies"
      - "Questions own conclusions"
      - "Never claims to have 'solved' irrationality"
    evidence_sources:
      - "Thinking Fast Slow intro - 'I am not immune'"
      - "Interviews - discusses personal cognitive errors"
    frequency: CONSTANT

  public_engagement:
    pattern: "Committed to making research accessible"
    manifestations:
      - "Wrote Thinking Fast Slow for general audience (age 70+)"
      - "TED talks, podcast interviews"
      - "Avoided academic ivory tower"
    evidence_sources:
      - "Bestselling book (not just academic papers)"
      - "17+ podcast appearances"
    frequency: INCREASED_WITH_AGE

