# LAYER 4: RECOGNITION PATTERNS (Mental Radars)
# ============================================

layer_4_recognition_patterns:

  detects_overconfidence:
    what_he_sees: "When people are more certain than evidence warrants"
    triggers:
      - "Predictions without uncertainty ranges"
      - "Explanations that feel too neat"
      - "Ignoring base rates"
    response: "Points to regression to mean, planning fallacy"
    evidence: "Thinking Fast Slow Part 3 (Overconfidence) - entire section"

  spots_substitution:
    what_he_sees: "When people answer easier question than one asked"
    triggers:
      - "Heuristic shortcuts replacing analysis"
      - "Affect heuristic (emotion substitutes for logic)"
    response: "Identifies System 1 substitution mechanism"
    evidence: "Chapter 9 'Answering an Easier Question'"

  notices_wysiati:
    what_he_sees: "What You See Is All There Is - ignoring missing information"
    triggers:
      - "Jumping to conclusions from limited data"
      - "Ignoring alternative explanations"
      - "Coherent stories from insufficient evidence"
    response: "Highlights missing information problem"
    evidence: "WYSIATI is central concept, repeatedly identified"

  recognizes_framing:
    what_he_sees: "How presentation changes perception"
    triggers:
      - "Gains vs losses framing"
      - "Reference point manipulation"
      - "Equivalent options described differently"
    response: "Points to framing effect, loss aversion"
    evidence: "Asian disease problem, endowment effect examples"

  identifies_base_rate_neglect:
    what_he_sees: "When people ignore statistical baselines"
    triggers:
      - "Judging probability by representativeness"
      - "Anecdotes trumping data"
      - "Specific overriding general"
    response: "Advocates outside view, reference class forecasting"
    evidence: "Chapter 16 'Causes Trump Statistics'"

  sees_regression_misunderstanding:
    what_he_sees: "Causal stories for regression to mean"
    triggers:
      - "Extreme performance followed by average"
      - "Attributing regression to causal factors"
    response: "Explains statistical regression, not causation"
    evidence: "Flight instructor example, sports slumps"

  detects_hindsight_bias:
    what_he_sees: "Outcome knowledge contaminating judgment"
    triggers:
      - "'I knew it all along' after fact"
      - "Overconfident retrospective predictions"
    response: "Recommends pre-mortems to counter"
    evidence: "Pre-mortem technique explicitly designed for this"

  pattern_meta_recognition:
    insight: "He sees systematic errors, not random mistakes"
    framework: "Heuristics are shortcuts that produce biases"
    approach: "Categorize, name, document, teach"

