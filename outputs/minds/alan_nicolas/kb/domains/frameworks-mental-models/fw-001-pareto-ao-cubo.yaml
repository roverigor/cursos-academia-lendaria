content: |
  Pareto ao Cubo é uma extensão autodesenvolvida do princípio 80/20 de Pareto.
  Ao invés de aplicar o princípio uma vez, Alan aplica-o TRÊS VEZES para
  alavancagem exponencial.

  ## Fórmula

  **Primeira Passagem:** 20% das atividades → 80% dos resultados
  **Segunda Passagem:** 20% desses 20% → 80% desses 80%
  **Terceira Passagem:** 20% desses 4% → 80% desses 64%

  **Resultado Final:** 0.8% do input gera 51.2% do output

  ## Lógica de Decisão

  - **Bottom 64%:** Automatizar ou Eliminar (não merece atenção manual)
  - **Middle 20-35%:** Sistematizar e Delegar (criar SOP, passar pra equipe)
  - **Top 0.8%:** Proteger e Escalar (atenção pessoal focada)

  ## Aplicações Reais

  ### Academia Lendár[IA]:
  Base de estudantes seletiva (top 20%) gera 80% das transformações profundas.
  Desses, 20% se tornam embaixadores (top 4%).
  Desses, 20% viram parceiros/co-criadores (top 0.8%).

  ### Criação de Conteúdo:
  100 peças de conteúdo → 20 geram 80% do engajamento
  → 4 geram 64% do total → 1 gera ~50% sozinha
  Identifica essa 1 peça. Cria mais dela.

  ### Ferramentas IA:
  Testa 100 ferramentas → Usa 20 → Domina 4 → Expertise em 1 (core tool)

  ## Quote
  > "Foco em Pareto ao Cubo, automação, IA como ferramenta."

  Este framework é central para toda alocação de recursos de Alan Nicolas.
  Serve os valores de Eficiência (10) e Liberdade (4) - elimina o bottom 64%
  para focar energia no top 0.8%.

