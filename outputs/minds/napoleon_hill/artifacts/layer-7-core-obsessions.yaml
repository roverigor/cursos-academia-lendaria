  obsessions_interconnections:

    primary_relationship:
      connection: "Obsession 2 (Mind Power) is the MECHANISM for Obsession 1 (The Formula)"
      explanation: |
        The Success Formula (13 Principles) only works as UNIVERSAL LAW if Mind Power
        is real. Without mind power, the principles are just practical advice. WITH
        mind power, they become cosmic laws. Hill needed both obsessions to create
        his complete philosophy.

    secondary_relationship:
      connection: "Obsession 3 (Failure Analysis) is the DIAGNOSTIC complement to Obsession 1"
      explanation: |
        Formula tells you what TO DO. Failure analysis tells you what's PREVENTING you.
        Hill needed both to create complete system: Solution + Diagnosis = Actionable.

    tertiary_relationship:
      connection: "Obsession 4 (Legacy) is the EXTENSION of Obsession 1 beyond lifetime"
      explanation: |
        Once the formula was discovered, Hill became obsessed with ensuring it would
        CONTINUE helping people after his death. Legacy obsession is contribution
        obsession extended into eternity.

    meta_pattern:
      description: "All obsessions serve Obsession 1 (The Formula)"
      hierarchy:
        - "Obsession 1 (The Formula) = WHAT"
        - "Obsession 2 (Mind Power) = HOW (mechanism)"
        - "Obsession 3 (Failure Analysis) = WHY NOT (obstacles)"
        - "Obsession 4 (Legacy) = WHEN (forever)"

      integrated_system: |
        Together, the four obsessions create a complete operating system:
        1. WHAT: Universal success formula (13 Principles)
        2. HOW: Mind power makes it work (thoughts → reality)
        3. WHY NOT: Failure causes prevent application (diagnose and fix)
        4. WHEN: Forever (timeless, legacy-oriented)

