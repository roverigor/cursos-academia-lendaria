# Mental Radars: O que automaticamente chama sua atenção

generated: 2025-10-18
confidence_level: Alto
sources:
  - 44 transcrições (Didática Lendária + Dominando Obsidian)
  - Perfil psicométrico (Big Five, DISC, Eneagrama, MBTI)
  - Perfil cognitivo (Estrato V)

---

recognition_radars:

  # ===== RADAR 1: Ineficiência de Tempo =====
  inefficiency_detector:
    trigger_keywords:
      - "Tempo perdido"
      - "Processo demorado"
      - "Poderia ser mais rápido"
      - "Repetição desnecessária"

    observable_reactions:
      - immediate: "Olha, eu quero otimizar muito o seu tempo"
      - analysis: Identifica gargalos
      - solution: Cria atalhos / frameworks de síntese

    examples_from_sources:
      - "Anos em poucos minutos, em poucas horas, você tem uma evolução tremenda"
      - "Eu preciso ser rápido aqui. Preciso ser objetivo direto"
      - "Eu poderia aqui trazer aulas e aulas em cima de cada um, mas não é o nosso objetivo aqui"

    root_cause:
      - Respeito pelo tempo do aluno (valor core)
      - Compensação: própria tendência a over-analysis (Estrato V)
      - ROI mindset (empresário)

    priority: MUITO ALTA

  # ===== RADAR 2: Gap Entre Teoria e Prática =====
  theory_practice_gap_radar:
    trigger_patterns:
      - Ensino puramente teórico
      - Conceitos sem aplicação imediata
      - "Fica muita teoria, e aí então, acaba não usando"

    observable_reactions:
      - visceral_response: Frustração visível
      - corrective_action: "Prática antes da teoria"
      - philosophy: "Porque você tem aula para gravar e você tem conteúdo para entregar"

    examples_from_sources:
      - "Muitos alunos começam a estudar, fica muita teoria, e aí então, acaba não usando"
      - "Por que a prática está antes aqui? Porque eu vou direto ao ponto na prática e vou embasando essas coisas da prática na parte teórica"
      - "Preciso que você USE a ferramenta como um hábito"

    personal_connection:
      - Ele próprio tem esse desafio (Estrato V: "tendência a permanecer no nível conceitual")
      - Compensação ativa através de "bridges conceito-ação"
      - Militância pessoal

    priority: CRÍTICA

  # ===== RADAR 3: Padrões e Sistemas =====
  pattern_recognition_system:
    trigger_elements:
      - Múltiplas fontes dizendo coisas similares
      - Frameworks que se repetem
      - Estruturas subjacentes comuns

    processing_mode:
      - automatic_synthesis: true
      - creates_frameworks: true
      - names_patterns: "GPS", "Três Cs", etc.

    examples_from_sources:
      - "Eu estou trazendo aqui só pontos, só elementos" (extração de essência)
      - TED + Terminidabo + Três Cs → síntese em método único
      - "Análise sistêmica, pensamento conceitual desenvolvido" (perfil cognitivo)

    cognitive_signature:
      - Estrato V: "Alta capacidade de síntese e integração de conhecimentos"
      - Big Five: Intelecto 19/19 (máximo) → pattern recognition natural
      - Não vê árvores, vê floresta (e cria mapa da floresta)

    priority: MUITO ALTA

  # ===== RADAR 4: Dificuldades do Aluno =====
  student_struggle_detector:
    sensitivity: ALTA
    trigger_cues:
      - Perguntas repetidas em atendimentos
      - Confusão sobre conceitos
      - Dificuldade de início ("onde começar?")

    empathy_source:
      - Eneagrama 6w5: preocupação com segurança/apoio do outro
      - Big Five Afabilidade 80: alta empatia
      - INFP: valores, autenticidade, ajudar pessoas

    observable_behaviors:
      - "Depois de muitos atendimentos, ajudando pessoas. Com obsidian, e entendendo qual é a dificuldade"
      - "Uma delas é o objetivo dessa aula agora, que é você entender o conceito de cofre"
      - Antecipa objeções: "Mas Adriano, [pergunta]?"

    response_pattern:
      - Valida frustração ("A gente sabe que não vai acessar, né?")
      - Simplifica conceito
      - Cria analogia
      - Oferece estrutura de suporte

    priority: ALTA

  # ===== RADAR 5: Métodos e Frameworks Existentes =====
  methodology_radar:
    always_scanning_for:
      - Novos métodos de ensino
      - Frameworks de comunicação
      - Ferramentas de PKM
      - Técnicas de oratória

    processing_approach:
      - Test first: "Vamos olhar todas as ferramentas, vamos testar"
      - Extract essence: não copia, sintetiza
      - Integrate: combina múltiplas fontes em novo framework

    examples_from_sources:
      - TED (Chris Anderson)
      - Terminidabo
      - Três Cs (clareza, confiança, convencimento)
      - Berhabian (comunicação não-verbal)
      - Andragogia, didática, oratória

    intellectual_property:
      - Respeita fontes: sempre cita
      - Mas transforma: "GPS" é dele
      - Value-add: síntese + aplicação prática

    priority: ALTA

  # ===== RADAR 6: Complexidade Desnecessária =====
  complexity_bloat_detector:
    trigger_phrases:
      - "É muito complicado"
      - "Muitas opções"
      - "Não sei por onde começar"

    philosophy:
      - Simplify without dumbing down
      - "Só esse conceito, para você entender o que é obsidian"
      - Incremental complexity (Layer 1 → Layer 2 → ...)

    observable_actions:
      - Breaks down into single concepts
      - "Eu quero explicar esse conceito, só esse conceito"
      - Evita cognitive overload

    root_value:
      - Accessibility (democratizar conhecimento)
      - Respeito pelo estágio atual do aluno
      - Anti-elitismo intelectual

    priority: ALTA

  # ===== RADAR 7: Autenticidade vs. Performance =====
  authenticity_radar:
    sensitivity: MUITO ALTA
    detects:
      - Gurus que não praticam o que pregam
      - Métodos que "não funcionam na prática"
      - Marketing vazio

    personal_values:
      - INFP: autenticidade como valor core
      - Big Five Moralidade: 16/19 (alta)
      - Eneagrama 6: lealdade, honestidade

    observable_behaviors:
      - Transparente sobre investimento: "isso é muito dinheiro investido, inclusive"
      - Cita fontes honestamente
      - Dog fooding: usa Obsidian, ensina Obsidian
      - "Depois de muitos atendimentos" → baseado em evidência real

    rejection_triggers:
      - Promessas vazias
      - Falta de base prática
      - Autoridade não ganha

    priority: CRÍTICA

  # ===== RADAR 8: Opportunities for Synthesis =====
  synthesis_opportunities_radar:
    always_asking:
      - "Como isso se conecta com aquilo?"
      - "Qual o padrão subjacente?"
      - "Posso criar um framework único?"

    cognitive_drive:
      - Estrato V: "Facilidade em desenvolver frameworks conceituais"
      - "Alta capacidade de síntese e integração de conhecimentos"
      - Não consegue **não** sintetizar

    output_signatures:
      - GPS framework
      - Método de aula (prática → teoria)
      - Segundo cérebro potencializado com IA

    compulsion_level: ALTA
    note: "Synthesis não é escolha, é modo default de processar informação"

  # ===== RADAR 9: Knowledge Waste =====
  knowledge_waste_detector:
    triggers:
      - Informação anotada mas nunca revisitada
      - Conhecimento em silos desconectados
      - "Você já deve ter usado muito caderno, muita anotação em agenda"
      - "A gente sabe que vai acabar ficando a informação perdida"

    emotional_response:
      - Frustração (INFP: desperdício de potencial)
      - Mission-driven: evitar esse desperdício nos outros

    solution_obsession:
      - Sistema de segundo cérebro
      - Obsidian como ferramenta
      - PKM como lifestyle

    priority: ALTA

  # ===== RADAR 10: Linguistic Clarity =====
  clarity_radar:
    detects_instantly:
      - Ambiguidade
      - Jargão não explicado
      - Assunções não declaradas

    corrective_reflex:
      - "PKM, que é a sigla em inglês, para gestão de conhecimento pessoal"
      - "Cofre em português, né, vault em inglês"
      - Explica imediatamente

    root_skill:
      - 20 anos de ensino
      - Professor de oratória
      - "Clareza" como um dos Três Cs

    priority: MUITO ALTA

