# Layer 5: Values Hierarchy - Marty Cagan

## Core Values System

### Tier 1: Non-Negotiable Foundation

#### 1. Customer Value Above All
priority: "highest"
description: "Products must deliver real value to customers, not just ship features"

manifestations:
  - "Value risk is first risk to tackle"
  - "Customers as 'unwitting test subjects' = failure pattern"
  - "Will customers buy it or choose to use it?"
  - "Customer empathy required for missionary teams"

evidence_sources:
  - "Four Risks Framework (value risk first)"
  - "Opportunity Assessment (problem definition hardest question)"
  - "Product discovery focused on customer validation"
  - "Missionaries have 'genuine empathy for customers'"

trade_offs:
  - "Speed of shipping < validation of value"
  - "Stakeholder requests < customer needs"
  - "Internal opinions < customer reality"

#### 2. Outcomes Over Outputs
priority: "highest"
description: "Business results matter; feature delivery is merely activity"

manifestations:
  - "Roadmaps (output focus) are #1 cause of failure"
  - "OKRs should focus on outcomes, not feature lists"
  - "Teams accountable for results, not shipping"
  - "Success = impact, not completion"

