## Key Insight

Marty Cagan's values form a **coherent system** where:
- **Customer value** is ultimate arbiter
- **Truth** about reality enables better outcomes
- **Structure** (vision, strategy, objectives) creates autonomy
- **Culture** determines whether frameworks succeed
- **Pragmatism** prevents wasteful implementations

His willingness to **change tactical recommendations** (PRDs, OKRs) while **maintaining core principles** (outcomes, discovery, empowerment) demonstrates "**strong opinions, weakly held**" in action.
