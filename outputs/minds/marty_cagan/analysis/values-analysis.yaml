## Value Conflicts & Resolutions

### Conflict 1: Autonomy vs. Strategic Alignment
teams_want: "Freedom to choose objectives"
leadership_provides: "Objectives aligned with strategy"
resolution: "Structure enables autonomy - leadership provides WHAT and WHY, teams decide HOW"

cagan_position: "Missing leadership is major OKR failure cause"

### Conflict 2: Speed vs. Validation
pressure: "Ship fast to meet deadlines"
discovery_requires: "Time to validate properly"
resolution: "Discovery speed = days, not months (rapid validation, not skip validation)"

cagan_position: "Speed of learning, not speed of shipping"

### Conflict 3: Customer Desires vs. Business Viability
customers_want: "Features that may not be viable"
business_needs: "Sustainable monetization"
resolution: "PM owns both value AND viability risks - must balance both"

cagan_position: "Business viability often neglected but critical"

### Conflict 4: Innovation vs. Predictability
executives_want: "Predictable roadmaps"
innovation_requires: "Embracing uncertainty"
resolution: "Outcome-based objectives with discovery-driven solutions"

cagan_position: "Roadmaps create false certainty, hinder innovation"

