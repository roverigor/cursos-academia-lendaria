# PRIMARY MENTAL MODELS (Core 10)
mental_models:

  model_1_pareto_ao_cubo:
    name: "Pareto ao Cubo (3x Leverage)"
    origin: "Self-created extension of 80/20 principle"
    definition: "Find 20% that generates 80%, then apply principle 3x for exponential leverage"
    application_domains: ["Business", "Learning", "Content Creation", "Time Management"]
    manifestations:
      - "Identifies 20% of students who generate 80% of transformative results"
      - "20% of content generates 80% of impact → creates more of that 20%"
      - "Automation of bottom 64% to focus on top 0.8%"
    quote: "Foco em Pareto ao Cubo, automação, IA como ferramenta"
    status: "Core operating principle"

  model_2_clarity_first_decision:
    name: "Clarity First (Decision Framework)"
    definition: "Make decisions based on internal alignment clarity, not external data alone"
    process:
      step_1: "Does this bring clarity or noise?"
      step_2: "Is this aligned with my essence?"
      step_3: "If yes to both → act. If no → reject."
    applications:
      - "Rejects opportunities that don't align (even if profitable)"
      - "Abandons roles/titles that create dissonance"
      - "Prioritizes signal over noise always"
    quote: "Prefere decidir com base em alinhamento interno do que com base em dados externos"
    related_value: "Clareza Radical (10.0)"

  model_3_limited_losses_unlimited_gains:
    name: "Limited Losses, Unlimited Gains (Taleb/Antifragility)"
    origin: "Nassim Taleb - Antifragile, Black Swan"
    definition: "Structure decisions to cap downside while leaving upside uncapped"
    applications:
      - "Experiments with new IA tools (low risk, high learning)"
      - "Business model design (fixed costs low, revenue potential unlimited)"
      - "Automation investments (one-time cost, infinite time savings)"
    quote: "Busca por 'perdas limitadas, ganhos ilimitados'"
    mantra: "Protect downside, maximize optionality"

  model_4_first_principles_thinking:
    name: "First Principles Thinking"
    definition: "Break down complex problems to foundational truths, rebuild from there"
    process:
      - "Identify assumptions being made"
      - "Challenge each assumption ruthlessly"
      - "Rebuild solution from verified fundamentals"
    applications:
      - "Redesigned education through IA (questioned traditional model)"
      - "Created InnerLens by questioning nature of thinking itself"
      - "Challenges industry norms in marketing/business"
    evidence: "Rejeição visceral a abstrações que não se sustentam na prática"
    related_obsession: "Clareza e Compreensão Profunda"

  model_5_systems_thinking:
    name: "Systems Thinking (Interconnected Causality)"
    definition: "See world as interconnected systems, not isolated parts. Identify leverage points."
    cognitive_pattern: "Pensamento em camadas interconectadas. Raciocínio em 'árvores de causa e efeito'"
    applications:
      - "Designed Lendár[IA] ecosystem as self-reinforcing system"
      - "InnerLens as 'consciousness OS' (system for thinking)"
      - "Editex holding structure (multiple companies, one system)"
    evidence: "Estrato VI - Corporate Strategic (systems integration)"
    quote: "Equilíbrio constante entre visão estratégica ampla e controle refinado dos detalhes essenciais"

  model_6_otimismo_racional:
    name: "Otimismo Racional (Mo Gawdat)"
    origin: "Mo Gawdat - 'Otimista Racional'"
    definition: "See both benefits AND risks clearly, act proactively without panic or naivety"
    formula: "Acknowledge risks + See opportunities + Take action = Rational Optimism"
    applications:
      - "IA adoption (sees dangers but acts anyway with eyes open)"
      - "Business expansion (aware of failure risk, builds anyway)"
      - "AGI future (neither utopian nor apocalyptic)"
    quote: "Ficar apavorado frente às mudanças é algo que facilmente pode te paralisar... Diante desse cenário, eu me considero um Otimista Racional"
    contrasts_with: "Naive optimism OR paralyzing pessimism"

  model_7_frameworks_as_liberation_tools:
    name: "Frameworks as Liberation Tools (not Prisons)"
    paradox: "Creates rigid structures to enable freedom"
    principle: "Structure enables creativity by removing cognitive load"
    applications:
      - "Documents processes to delegate (frees his time)"
      - "Creates frameworks to teach (scales knowledge)"
      - "Builds IA agents (automates thinking)"
    quote: "Necessidade de frameworks, processos claros (mesmo que para depois quebrá-los)"
    related_paradox: "Freedom Through Structure"

  model_8_efficiency_through_automation:
    name: "Máxima Alavancagem com Mínimo Esforço"
    definition: "Automate everything possible to focus energy on high-leverage thinking"
    hierarchy:
      level_1: "Eliminate (cut non-essential)"
      level_2: "Automate (IA, systems, delegation)"
      level_3: "Optimize (Pareto what remains)"
    applications:
      - "IA agents as 24/7 workers"
      - "Async communication to eliminate meetings"
      - "Documentation for knowledge transfer"
    quote: "Busca por ferramentas, sistemas e relações que permitam operar com máximo impacto e mínima perda de energia"
    status: "Operational obsession"

  model_9_compound_effect:
    name: "O Efeito Composto (Compound Growth)"
    definition: "Small consistent actions compound exponentially over time"
    formula: "1.01^365 = 37.8x improvement vs 0.99^365 = 0.03x degradation"
    applications:
      - "Daily reading habit (1h/day = 365h/year = 18 books)"
      - "Consistent content creation (builds audience exponentially)"
      - "Incremental IA skill improvement compounds to expertise"
    evidence: "Leu 100+ livros em 2015 → became expert in multiple domains"
    temporal_horizon: "Long-term thinking (10-20 year vision)"

  model_10_heraclitos_river:
    name: "Heráclito's River (Constant Change as Reality)"
    origin: "Heráclito - 'A única constante é a mudança'"
    definition: "Reality is flux. Resisting change causes suffering. Embrace evolution."
    application:
      - "Multiple business pivots (marketing → funis → IA → consciousness)"
      - "Willingness to abandon past identities ('El Funileiro')"
      - "Constant learning and adaptation"
    quote: "A única constante é a mudança... tudo está em constante transformação, e com a tecnologia e a IA esse processo está ainda mais acelerado"
    related_value: "Evolução Constante (9.0)"

