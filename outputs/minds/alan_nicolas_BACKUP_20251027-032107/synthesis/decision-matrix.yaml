      - "Communication becomes cortante (cutting)"
      - "Seeks isolation ('caverna')"
      - "Sarcastic edge emerges"
      - "Ultra-economic language (even more than usual)"
    cognitive:
      - "Clarity decreases (ironically)"
      - "Impatience with ambiguity increases"
