    step_2_default_to_no:
      action: "When in doubt, say NO"
      reasoning: "Easier to say yes later than undo a bad yes"
      principle: "Protect downside when visibility is low"

    step_3_automate_stress_response:
      action: "Hyperfocus on automation to regain control"
      reasoning: "Automation reduces chaos, restores clarity"
      pattern: "Stressful situation → Automate cause → Regain freedom"

    step_4_structured_sabbatical:
      action: "If chronic stress, implement sabático (structured break)"
      frequency: "Every 18 months (recommended)"
      purpose: "Reset, regain clarity, prevent burnout"

