  decision_modifications:
    step_1_pause_for_clarity:
      action: "STOP - don't decide until clarity returns"
      reasoning: "Decisions made in noise/stress violate Clarity First"
      recovery_strategies:
        - "Isolate ('caverna') to regain clarity"
        - "Journal/InnerLens to process"
