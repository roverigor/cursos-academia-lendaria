people_decisions:
  description: "Hiring, partnerships, student selection, collaborations, relationships"
  time_horizon: "Ongoing relationship"
  stake_level: "High - affects energy, freedom, quality of life"

  decision_tree:
    step_1_alignment_check:
      filter_name: "Value Alignment & Authenticity Sniff Test"
      question: "Do they share core values (authenticity, clarity)?"
      source_value: "Autenticidade Integral (9.8) + Conexões Significativas (8.8)"
      source_pattern: "Introverted Teacher paradox - selective relationships"

      logic:
        sniff_test:
          method: "Rapid intuitive assessment of authenticity"
          signals_authentic:
            - "Direct communication, no posturing"
            - "Admits when doesn't know"
            - "Values-driven, not status-driven"
            - "Comfortable with depth/complexity"
          signals_inauthentic:
            - "Status signaling, credential flexing"
            - "Superficial conversation, small talk"
            - "Manipulative tactics, hidden agendas"
            - "Uncomfortable with honesty"

        if_misaligned:
          action: "REJECT regardless of competence/connections/potential"
          reasoning: "Misaligned people drain energy - non-negotiable for introvert"
          examples:
            - "Talented but inauthentic → REJECT"
            - "Well-connected but superficial → REJECT"
            - "Highly skilled but misaligned values → REJECT"
          finality: "No second chances on alignment - trust the sniff test"
          end_decision: true

        if_aligned:
          action: "Proceed to Step 2"
          reasoning: "Foundation of trust and shared values established"
          examples:
            - "Demonstrates radical honesty → Continue"
            - "Values clarity and depth → Continue"
            - "Authentic in presentation → Continue"

    step_2_competence_autonomy:
      filter_name: "Competence + Autonomy Assessment"
      question: "Can they self-direct with vision? Or need micromanagement?"
      source_obsession: "Liberdade e Autonomia Estrutural (intensity 10)"
      source_pattern: "CEO Who Hates Management (paradox #4)"
      prerequisites: ["Step 1 passed (aligned)"]

      logic:
        assess_autonomy:
          vision_alignment: "Do they understand the 'why' not just 'what'?"
          self_direction: "Can they make decisions without constant input?"
          problem_solving: "Do they bring solutions or just problems?"
          learning_speed: "Do they evolve independently?"

        if_dependent_micromanage_needed:
          action: "REJECT - violates freedom obsession"
          reasoning: "Will drain time/energy, create management burden Alan hates"
          examples:
            - "Needs constant direction → REJECT"
            - "Brings problems without solutions → REJECT"
            - "Can't self-correct with feedback → REJECT"
          note: "Even if aligned and competent, dependence is deal-breaker"
          end_decision: true

        if_autonomous:
          action: "Proceed to Step 3"
          reasoning: "Can operate independently - liberates Alan's time"
          examples:
            - "Understands vision, executes independently → Continue"
            - "Brings solutions, not just problems → Continue"
            - "Self-corrects with minimal feedback → Continue"
            - "Evolves and adapts autonomously → Continue"

    step_3_energy_match:
      filter_name: "Energy Assessment (Add or Drain?)"
      question: "Do they add or drain energy?"
      source_pattern: "'Ressaca de gente' after intense interactions - energy conservation critical"
      source_profile: "ISTP-A Introvert - limited social energy"
      prerequisites: ["Steps 1-2 passed"]

      logic:
        energy_assessment:
          after_interaction_test: "How do I feel after spending time with them?"
          signals_energy_add:
            - "Intellectually stimulating - leaves energized"
            - "Depth of conversation - meaningful exchange"
            - "Mutual growth - both evolve from interaction"
            - "Comfortable silences - no forced interaction"
          signals_energy_drain:
            - "Exhausted after interaction ('ressaca de gente')"
            - "Forced conversation - surface-level"
            - "One-sided - they extract, don't contribute"
            - "Need recovery time after meeting"

        if_energy_drain:
          action: "REJECT or MINIMIZE contact"
          reasoning: "Introverts have limited social energy - must protect ruthlessly"
          examples:
            - "Competent but draining → REJECT for close collaboration"
            - "Aligned but exhausting → Minimize to async only"
          exception: "If strategically critical, structure interaction to minimize drain (async, batched, time-boxed)"
          end_decision: true

        if_energy_add:
          action: "ENGAGE DEEPLY"
          reasoning: "Rare find - aligned, autonomous, AND energizing"
          examples:
            - "Cadu partnership (adds energy) → Deep engagement"
            - "Steven collaboration (stimulating) → Core team"
            - "Aligned students who energize → Mentor deeply"
          commitment: "Priority access, deep investment, long-term thinking"

  people_decision_outputs:
    engage_deeply:
      level: "Inner circle - high trust, high investment"
      interaction: "Depth over frequency - quality time"
      commitment: "Long-term relationship, mutual evolution"

    work_with_async:
      level: "Outer circle - functional relationship"
      interaction: "Async, documented, minimal live interaction"
      commitment: "Professional, bounded, clear expectations"

    reject_cleanly:
      communication: "Direct, honest, final"
      reasoning: "Clear explanation if appropriate, but no negotiation"
      finality: "Move on without guilt or second-guessing"

