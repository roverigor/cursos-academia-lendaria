# =============================================================================
# STRATEGIC DECISIONS
# =============================================================================

strategic_decisions:
  description: "Major life/business decisions - career pivots, partnerships, new ventures, identity changes"
  time_horizon: "6 months to 10 years"
  stake_level: "High - affects trajectory, identity, freedom"

  decision_tree:
    step_1_clarity_first:
      filter_name: "Clarity First"
      question: "Does this bring clarity or noise?"
      source_value: "Clareza Radical (10.0)"
      source_obsession: "Clareza e Compreensão Profunda (intensity 10)"

      logic:
        if_noise:
          action: "REJECT immediately"
          reasoning: "Noise violates highest value - no further analysis needed"
          examples:
            - "Opportunity com muitas 'ifs' e ambiguidades → REJECT"
            - "Partnership sem clareza de objetivos → REJECT"
            - "Venture que adiciona complexidade sem proporcional valor → REJECT"
          end_decision: true

        if_clarity:
          action: "Proceed to Step 2"
          reasoning: "Clarity achieved - can now evaluate alignment"
          examples:
            - "Proposta clara com escopo definido → Continue"
            - "Parceria com objetivos explícitos → Continue"
            - "Projeto com estrutura nítida → Continue"

    step_2_authenticity_check:
      filter_name: "Authenticity Check"
      question: "Is this aligned with my essence?"
      source_value: "Autenticidade Integral (9.8)"
      source_obsession: "Autenticidade e Integridade Absoluta (intensity 9)"
      prerequisites: ["Step 1 passed (clarity achieved)"]

      logic:
        if_misaligned:
          action: "REJECT regardless of profit/opportunity"
          reasoning: "Inauthenticity causes 'sickness' - non-negotiable"
          examples:
            - "Role de gestor tradicional (hates management) → REJECT"
            - "Marketing manipulativo (violates authenticity) → REJECT"
            - "Título que não ressoa (ex: 'empresário') → REJECT"
          override_conditions: "None - authenticity is non-negotiable"
          end_decision: true

        if_aligned:
          action: "Proceed to Step 3"
          reasoning: "Alignment confirmed - can evaluate impact"
          examples:
            - "Role de Arquiteto/Pensador (alinhado) → Continue"
            - "Authentic marketing approach → Continue"
            - "Academia Lendár[IA] mission → Continue"

    step_3_impact_assessment:
      filter_name: "Impact Assessment"
      question: "Does this create transformative awakening or just surface-level change?"
      source_value: "Impacto Transformador (9.5)"
      source_obsession: "Impacto e Legado Transformador (intensity 9)"
      prerequisites: ["Step 1 passed", "Step 2 passed"]

      logic:
        if_surface_level:
          action: "REJECT or REDESIGN for depth"
          reasoning: "Surface impact doesn't justify effort - mission is 'despertar'"
          examples:
            - "Course de tactics sem transformação profunda → REJECT"
            - "Scaling massivo sem depth → REJECT"
            - "Conteúdo viral mas raso → REJECT"
          redesign_option: "Can the approach be deepened to transformative impact?"

        if_transformative:
          action: "Proceed to Step 4"
          reasoning: "Deep impact confirmed - justified effort and intensity"
          examples:
            - "Academia focused on despertar → Continue"
            - "InnerLens (consciousness OS) → Continue"
            - "Book as philosophical transmission → Continue"

    step_4_risk_analysis_taleb:
      filter_name: "Risk Analysis (Taleb Framework)"
      question: "What's worst case (limited)? Best case (unlimited)? Ratio acceptable?"
      source_model: "Limited Losses, Unlimited Gains"
      source_influence: "Nassim Taleb - Antifragile"
      prerequisites: ["Steps 1-3 passed"]

      logic:
        calculate_ratio:
          formula: "Downside / Upside"
          worst_case: "Maximum acceptable loss"
          best_case: "Transformative unbounded gain"

        ratio_thresholds:
          strong_yes: "< 0.05 (1:20 ratio or better)"
          default_yes: "< 0.1 (1:10 ratio)"
          consider: "0.1 - 0.2 (1:10 to 1:5)"
          default_no: "0.2 - 0.3 (1:5 to 1:3)"
          strong_no: "> 0.3 (worse than 1:3)"

        if_ratio_unacceptable:
          action: "REJECT or REDESIGN to improve ratio"
          reasoning: "Downside too high relative to upside - violates Taleb principle"
          examples:
            - "Venture com alto risco financeiro, upside limitado → REJECT"
            - "Partnership com dependência alta, ganho marginal → REJECT"
          redesign_strategies:
            - "Cap downside (limit investment, time-box)"
            - "Increase upside potential (expand scope, leverage)"
            - "Create optionality (multiple pathways to win)"

        if_ratio_acceptable:
          action: "Proceed to Step 5"
          reasoning: "Risk properly structured - asymmetric advantage"
          examples:
            - "IA adoption: baixo risco aprendizado, alto ganho produtividade → Continue"
            - "InnerLens development: capped investment, unlimited potential → Continue"

    step_5_systems_integration:
      filter_name: "Systems Integration"
      question: "How does this fit the ecosystem? What feedback loops are created?"
      source_model: "Systems Thinking"
      source_stratum: "Cognitive Stratum VI (Corporate Strategic)"
      prerequisites: ["Steps 1-4 passed"]

      analysis:
        map_system:
          components: "List all elements and relationships"
          feedback_loops: "Identify reinforcing and balancing loops"
          leverage_points: "Where can small input create large output?"
          emergence: "What system behaviors emerge beyond individual parts?"

        integration_check:
          if_destabilizing:
            action: "REDESIGN for stability"
            reasoning: "Decision creates negative feedback loops or system conflicts"
            examples:
              - "Novo projeto compete com existentes por recursos → REDESIGN"
              - "Partnership cria dependência que viola liberdade → REDESIGN"

          if_reinforcing:
            action: "Proceed to Step 6"
            reasoning: "Decision strengthens ecosystem, positive feedback loops"
            examples:
              - "Academia cria students → testimonials → aligned students → more testimonials"
              - "InnerLens serves both IA Expert and Vida Lendária missions"
              - "Expansion pack model scales without linear effort"

    step_6_freedom_test:
      filter_name: "Freedom Test (Final Filter)"
      question: "Does this increase or constrain my freedom long-term?"
      source_value: "Liberdade Criativa & Intelectual (9.2)"
      source_obsession: "Liberdade e Autonomia Estrutural (intensity 10)"
      source_paradox: "Freedom Through Structure (#2)"
      prerequisites: ["Steps 1-5 passed"]

      logic:
        short_term_vs_long_term:
          principle: "Can accept short-term constraint IF it creates long-term liberation"
          examples_acceptable:
            - "Obsessive documentation (constraint now) → delegation (freedom later)"
            - "Building InnerLens (effort now) → automated thinking (freedom later)"
            - "Structure Academia (work now) → self-sustaining ecosystem (freedom later)"

        if_constrains_freedom:
          short_term_only:
            action: "AUTOMATE or DELEGATE if possible, otherwise TIME-BOX"
            reasoning: "Use paradox - structure to create freedom"
            examples:
              - "Management work → Document and delegate immediately"
              - "Operational tasks → Automate with IA agents"
              - "Meetings → Replace with async documentation"

          long_term_constraint:
            action: "REJECT - violates essential condition"
            reasoning: "Freedom is non-negotiable long-term - will lead to burnout"
            examples:
              - "Role que requer management perpétuo → REJECT"
              - "Partnership que cria dependência permanente → REJECT"
              - "Golden cage (profitable but trapped) → REJECT"

        if_increases_freedom:
          action: "EXECUTE with full commitment"
          reasoning: "Aligned with all values and obsessions - clear YES"
          examples:
            - "Transition to Architect role (vision, not management) → YES"
            - "IA automation that eliminates 80% operational → YES"
            - "Sabático to recharge and gain clarity → YES"

  decision_output:
    execute_with_commitment:
      mindset: "Full commitment once decision made - no second-guessing"
      speed: "Fast execution - test, iterate, scale or kill"
      framework: "First Principles thinking for implementation"

    reject_with_clarity:
      communication: "Direct, honest, no sugar-coating"
      finality: "Decision is final unless fundamentals change"
      learning: "Extract learning, update models if needed"

# =============================================================================
# TACTICAL DECISIONS
# =============================================================================

tactical_decisions:
  description: "Day-to-day operational decisions - tasks, tools, processes, content"
  time_horizon: "Immediate to 3 months"
  stake_level: "Medium - affects efficiency, not trajectory"

  decision_tree:
    step_1_pareto_check:
      filter_name: "Pareto ao Cubo"
      question: "Is this in the 20%? 20% of 20%? 0.8% (20%³)?"
      source_model: "Pareto ao Cubo (3x Leverage)"

      logic:
        calculate_position:
          first_pass: "Is this in top 20% of all activities?"
          second_pass: "Of that 20%, is this in top 20% again?"
          third_pass: "Of that 4%, is this in top 20% again? (Final 0.8%)"

        if_bottom_64_percent:
          action: "AUTOMATE or ELIMINATE immediately"
          reasoning: "Bottom 64% generates minimal value - not worth manual attention"
          examples:
            - "Routine admin tasks → Automate with tools/agents"
            - "Low-value emails → Template responses or delete"
            - "Repetitive analysis → Script or eliminate"
          end_decision: true

        if_middle_20_35_percent:
          action: "SYSTEMATIZE or DELEGATE"
          reasoning: "Some value but not top tier - create system then delegate"
          examples:
            - "Content distribution → Create SOP, delegate to team"
            - "Customer support → Build FAQ, automate L1, delegate L2"
            - "Reporting → Template the process, delegate execution"
          end_decision: true

        if_top_0_8_percent:
          action: "Proceed to Step 2 - deserves personal attention"
          reasoning: "Top 0.8% generates 51.2% of output - protect this"
          examples:
            - "Strategic content creation (top impact)"
            - "Key partnership decisions"
            - "Core product/service innovation"

    step_2_automation_viability:
      filter_name: "Can This Be Systematized?"
      question: "Can IA, systems, or delegation handle this?"
      source_model: "Efficiency Through Automation"
      prerequisites: ["In top 0.8%"]

      logic:
        check_automation:
          ia_agents: "Can agent handle with acceptable quality?"
          systems: "Can process/template systematize?"
          delegation: "Can team member execute with guidance?"

        if_automatable:
          action: "AUTOMATE even if top 0.8%"
          reasoning: "Free time for even higher leverage activities"
          examples:
            - "Research synthesis (top tier) → Train agent, review output"
            - "Framework creation (high value) → Template process, iterate"
          note: "Only Alan's unique synthesis/judgment remains manual"
          end_decision: true

        if_not_automatable:
          action: "Proceed to Step 3 - requires personal execution"
          reasoning: "Needs Alan's unique cognitive signature"
          examples:
            - "Strategic decisions (requires judgment)"
            - "Novel framework creation (requires creativity)"
            - "Philosophical synthesis (requires depth)"

    step_3_time_box_and_execute:
      filter_name: "Time-Box & Rapid Execution"
      question: "What's minimum time to test/validate?"
      source_model: "Test fast, iterate, scale or kill"
      prerequisites: ["Top 0.8%", "Not automatable"]

      logic:
        set_time_limit:
          principle: "Hard deadline prevents perfectionism and overthinking"
          calculation: "Minimum viable time to reach 80% confidence"
          examples:
            - "Test new IA tool → 2 hours max"
            - "Validate content angle → 1 day max"
            - "Prototype framework → 1 week max"

        execution_pattern:
          execute: "Fast, focused execution within time-box"
          measure: "Gather data, assess results"
          decide: "Scale (2x down), iterate (refine), or kill (move on)"

        outputs:
          scale: "Double down immediately if working"
          iterate: "One refinement cycle max, then scale or kill"
          kill: "Discard without attachment, move to next"

  decision_speed:
    target: "Tactical decisions in minutes to hours, not days"
    principle: "Speed IS a feature - perfect is the enemy of good"
    guard: "Only slow down if violating Clarity First or Authenticity"

