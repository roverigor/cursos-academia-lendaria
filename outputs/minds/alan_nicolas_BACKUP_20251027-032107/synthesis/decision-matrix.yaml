decision_patterns:

  pattern_1_clarity_cascade:
    name: "Clarity First Cascade"
    description: "Clarity unlocks all other decision filters"
    sequence:
      - "Clarity → Can assess alignment"
      - "Alignment → Can evaluate impact"
      - "Impact → Can analyze risk"
      - "Risk → Can design system"
      - "System → Can test freedom"
    insight: "Without clarity, can't reliably evaluate anything else"

  pattern_2_non_negotiables:
    name: "Hard Boundaries"
    description: "Certain things are automatic NO regardless of upside"
    non_negotiables:
      - "Violates Clarity (10.0) → NO"
      - "Violates Authenticity (9.8) → NO"
      - "Long-term freedom constraint → NO"
      - "Misaligned people (energy drain) → NO"
      - "Surface-level impact only → NO"
    note: "These override ALL other considerations"

  pattern_3_asymmetric_bets:
    name: "Taleb-Influenced Risk Structure"
    description: "Bias toward decisions with capped downside, unlimited upside"
    preference_order:
      1: "Limited loss + Unlimited gain (1:20+ ratio) → Strong YES"
      2: "Limited loss + Large gain (1:10 ratio) → Default YES"
      3: "Symmetric (1:1 ratio) → MAYBE (evaluate other factors)"
      4: "Capped upside + Unlimited downside → Strong NO"

  pattern_4_speed_vs_accuracy:
    name: "Fast When Clear, Slow When Noise"
    description: "Decision speed varies with clarity level"
    high_clarity:
      speed: "Immediate to hours"
      confidence: "95%+"
      action: "Execute without hesitation"
    medium_clarity:
      speed: "Days to week"
      confidence: "70-95%"
      action: "Gather more data, apply First Principles"
    low_clarity:
      speed: "Pause indefinitely"
      confidence: "<70%"
      action: "STOP - restore clarity before deciding"

  pattern_5_evolution_over_preservation:
    name: "Heráclito's River - Embrace Change"
    description: "Bias toward evolution, against static preservation"
    when_considering_change:
      question: "Does this enable evolution or preserve stagnation?"
      if_evolution: "Bias toward YES (aligned with value 9.0)"
      if_preservation: "Bias toward NO (unless preserving essence)"
    examples:
      - "New identity (Architect) vs old (CEO) → Choose evolution"
      - "New domain (IA/Consciousness) vs old (Marketing) → Choose evolution"
      - "Core values preservation → Choose preservation (essence anchors)"

