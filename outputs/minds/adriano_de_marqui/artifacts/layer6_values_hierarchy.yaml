## VALUES IN CONFLICT: Trade-off Matrix

Quando valores colidem, qual prevalece?

**Serviço vs. Lucro:**
→ Serviço SEMPRE (propósito > dinheiro)

**Autenticidade vs. Popularidade:**
→ Autenticidade SEMPRE (serviço falso não é serviço)

**Respeito pelo Tempo vs. Profundidade:**
→ Respeito pelo Tempo (síntese agressiva como forma de serviço)

**Aplicabilidade vs. Rigor Teórico:**
→ Aplicabilidade (prática antes de teoria = servir com resultados)

**Clareza vs. Nuance:**
→ Clareza (progressive complexity, democratizar conhecimento)

**Empoderamento vs. Eficiência:**
→ Empoderamento (ensina sistemas, não respostas = serviço profundo)

**Comunidade vs. Verdade:**
→ Verdade (não mente para agradar comunidade = autenticidade no serviço)

**Escala vs. Profundidade:**
→ Busca ambos (cursos para escala, mentorias para profundidade)

