course:
  slug: github-essencial
  title: GitHub Essencial para Devs
  description: Aprenda GitHub do jeito certo desde o início. Setup moderno com SSH Ed25519, workflow profissional de colaboração e práticas que empresas de tecnologia realmente valorizam.
  duration_minutes: 165
  level: beginner
  language: pt-BR
  framework: microlearning

  icp:
    profile: Desenvolvedor iniciante ou estudante de programação com conhecimento básico em alguma linguagem
    challenges:
      - Git e GitHub parecem complicados
      - Medo de colaborar em projetos de equipe
      - Perfil GitHub vazio ou sem destaque
    goals:
      - Aprender workflow profissional
      - Configurar ambiente moderno
      - Construir portfólio no GitHub

  learning_outcomes:
    - Configurar Git e GitHub com SSH Ed25519 seguindo padrões atuais
    - Gerenciar repositórios com versionamento e boas práticas
    - Trabalhar em equipe com branches, PRs e code review
    - Resolver conflitos e desfazer erros com confiança
    - Construir presença profissional no GitHub

modules:
  - id: 0
    title: Introdução
    duration_minutes: 15
    description: Boas-vindas, história completa do Git e GitHub, o que você vai aprender e como aproveitar ao máximo
    lessons:
      - id: "0.0"
        title: Bem-vindo ao GitHub Essencial
        file: lessons/0.0-introducao.md
        duration_minutes: 15
        objectives:
          - Conhecer Linus Torvalds e a criação do Git
          - Entender o significado do nome "Git"
          - Conhecer a história do GitHub e seus fundadores
          - Entender o que será aprendido no curso
          - Preparar ambiente para começar

  - id: 1
    title: Setup Moderno
    duration_minutes: 25
    description: Fundação correta - diferença entre Git e GitHub, instalação e configuração com SSH Ed25519
    lessons:
      - id: "1.1"
        title: Git vs GitHub
        file: lessons/1.1-git-vs-github.md
        duration_minutes: 5
        objectives:
          - Entender a diferença entre Git e GitHub
          - Compreender por que empresas exigem GitHub

      - id: "1.2"
        title: Instalação + Config
        file: lessons/1.2-instalacao-config.md
        duration_minutes: 10
        objectives:
          - Instalar Git no sistema operacional
          - Configurar nome, email e editor

      - id: "1.3"
        title: SSH com Ed25519
        file: lessons/1.3-ssh-ed25519.md
        duration_minutes: 10
        objectives:
          - Gerar chave SSH Ed25519
          - Adicionar chave no GitHub
          - Testar conexão segura

  - id: 2
    title: Seu Primeiro Repo Real
    duration_minutes: 50
    description: Workflow completo de versionamento - do clone ao push, commits profissionais e .gitignore
    lessons:
      - id: "2.1"
        title: Criando repo certo
        file: lessons/2.1-criando-repo-certo.md
        duration_minutes: 10
        objectives:
          - Criar repositório com README, .gitignore e License
          - Entender a importância de cada arquivo inicial

      - id: "2.2"
        title: O ciclo básico
        file: lessons/2.2-ciclo-basico.md
        duration_minutes: 15
        objectives:
          - Dominar comandos clone, status, add, commit
          - Internalizar o workflow mental do Git

      - id: "2.3"
        title: Push e Pull
        file: lessons/2.3-push-pull.md
        duration_minutes: 10
        objectives:
          - Sincronizar repositório local com remoto
          - Entender quando usar push e pull

      - id: "2.4"
        title: Commits que comunicam
        file: lessons/2.4-commits-comunicam.md
        duration_minutes: 10
        objectives:
          - Escrever mensagens de commit claras
          - Criar commits atômicos e significativos

      - id: "2.5"
        title: .gitignore essencial
        file: lessons/2.5-gitignore-essencial.md
        duration_minutes: 5
        objectives:
          - Configurar .gitignore corretamente
          - Saber o que nunca versionar

  - id: 3
    title: Colaboração Profissional
    duration_minutes: 55
    description: Trabalho em equipe como nas empresas - branches, PRs, code review e resolução de conflitos
    lessons:
      - id: "3.1"
        title: Branches
        file: lessons/3.1-branches.md
        duration_minutes: 12
        objectives:
          - Entender por que usar branches
          - Criar e gerenciar branches
          - Seguir convenções de nomenclatura

      - id: "3.2"
        title: Pull Request
        file: lessons/3.2-pull-request.md
        duration_minutes: 15
        objectives:
          - Criar Pull Requests profissionais
          - Escrever descrições claras
          - Entender o fluxo de aprovação

      - id: "3.3"
        title: Code Review
        file: lessons/3.3-code-review.md
        duration_minutes: 13
        objectives:
          - Revisar código de colegas
          - Fazer comentários construtivos
          - Aprovar ou solicitar mudanças

      - id: "3.4"
        title: Merge + Conflitos
        file: lessons/3.4-merge-conflitos.md
        duration_minutes: 15
        objectives:
          - Fazer merge de branches
          - Resolver conflitos sem pânico
          - Manter histórico limpo

  - id: 4
    title: Sobrevivência + Próximos Passos
    duration_minutes: 20
    description: Ferramentas de emergência e como continuar evoluindo
    lessons:
      - id: "4.1"
        title: Desfazendo erros
        file: lessons/4.1-desfazendo-erros.md
        duration_minutes: 10
        objectives:
          - Usar reset, revert e stash apropriadamente
          - Recuperar código sem perder histórico

      - id: "4.2"
        title: Perfil profissional
        file: lessons/4.2-perfil-profissional.md
        duration_minutes: 5
        objectives:
          - Criar README de perfil
          - Destacar repositórios importantes

      - id: "4.3"
        title: O que vem depois
        file: lessons/4.3-proximos-passos.md
        duration_minutes: 5
        objectives:
          - Conhecer GitHub Actions, Copilot e open source
          - Traçar caminho de evolução

resources:
  - title: Cheatsheet de Comandos
    file: resources/cheatsheet-comandos.md
    type: reference

prerequisites:
  - Conhecimento básico de programação em qualquer linguagem
  - Computador com Windows, macOS ou Linux
  - Conta no GitHub (gratuita)

differentiators:
  - SSH Ed25519 (não RSA) - recomendação atual do GitHub
  - Branch main (não master) - padrão atual
  - Portfolio-first - repos reais, não descartáveis
  - Foco em carreira - conexão com mercado
  - Workflow de time - processos reais
  - Copilot awareness - features 2025
  - Conteúdo direto - zero enrolação

best_practices_2025:
  - Sempre inicializar repos com README, .gitignore e license
  - SSH com algoritmo Ed25519
  - Autenticação via token/SSH (password depreciado)
  - Commits atômicos com mensagens claras
  - Feature branch workflow com sincronização regular
  - PR templates para contribuições padronizadas
