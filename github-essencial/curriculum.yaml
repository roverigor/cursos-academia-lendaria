course:
  slug: github-essencial
  title: GitHub Essencial para Empresarios
  description: Organize suas automacoes, SOPs e projetos de IA em um so lugar. Aprenda a usar GitHub para versionar e colaborar em tudo que voce constroi com Claude, n8n e outras ferramentas - sem depender de pastas baguncadas ou da sua memoria.
  duration_minutes: 175
  level: beginner
  language: pt-BR
  framework: microlearning

  icp:
    profile: Empresario ou dono de negocio que fatura R$ 50K-250K/mes, iniciante em tecnologia, que esta criando automacoes com IA e precisa organizar seus projetos
    challenges:
      - Automacoes espalhadas em pastas sem organizacao
      - Medo de perder trabalho se computador travar
      - Nao sabe como colaborar com devs freelancers
      - Historico de mudancas perdido ("qual era a versao que funcionava?")
    goals:
      - Central unica para todas as automacoes e SOPs
      - Backup automatico na nuvem
      - Colaborar com equipe e devs de forma organizada
      - Historico completo de tudo que ja criou

  learning_outcomes:
    - Criar repositorio organizado para automacoes, SOPs e prompts
    - Versionar projetos com historico completo de mudancas
    - Colaborar com devs freelancers ou equipe de forma profissional
    - Recuperar versoes anteriores quando algo der errado
    - Manter backup automatico de todos os projetos na nuvem

modules:
  - id: 0
    title: Introducao
    duration_minutes: 25
    description: Por que empresarios precisam de GitHub e a historia por tras dessa ferramenta
    lessons:
      - id: "0.0"
        title: Por Que Voce Precisa de GitHub
        file: lessons/0.0-introducao.md
        duration_minutes: 15
        objectives:
          - Entender o problema de arquivos espalhados
          - Ver como GitHub resolve isso
          - Criar conta e primeiro repositorio

      - id: "0.1"
        title: A Historia do Git e GitHub
        file: lessons/0.1-historia-git-github.md
        duration_minutes: 10
        objectives:
          - Conhecer Linus Torvalds e a criacao do Git (2005)
          - Entender como o GitHub surgiu (2008)
          - Saber sobre a compra pela Microsoft (2018)

  - id: 1
    title: Setup em 20 Minutos
    duration_minutes: 25
    description: Configuracao simples e direta - sem complicacao tecnica
    lessons:
      - id: "1.1"
        title: Git vs GitHub - Entenda de Uma Vez
        file: lessons/1.1-git-vs-github.md
        duration_minutes: 5
        objectives:
          - Entender a diferenca em 1 minuto
          - Saber quando precisa de internet e quando nao

      - id: "1.2"
        title: Instalacao Passo a Passo
        file: lessons/1.2-instalacao-config.md
        duration_minutes: 10
        objectives:
          - Instalar Git no seu computador
          - Configurar nome e email

      - id: "1.3"
        title: Conexao Segura (SSH)
        file: lessons/1.3-ssh-ed25519.md
        duration_minutes: 10
        objectives:
          - Configurar conexao segura uma vez
          - Nunca mais digitar senha

  - id: 2
    title: Seu Primeiro Projeto no GitHub
    duration_minutes: 50
    description: Criar sua central de automacoes e aprender o ciclo basico
    lessons:
      - id: "2.1"
        title: Criando Sua Central de Automacoes
        file: lessons/2.1-criando-repo-certo.md
        duration_minutes: 10
        objectives:
          - Criar repositorio organizado
          - Entender a estrutura de pastas ideal

      - id: "2.2"
        title: Salvando Versoes (O Ciclo Basico)
        file: lessons/2.2-ciclo-basico.md
        duration_minutes: 15
        objectives:
          - Dominar add, commit - salvar versoes
          - Criar historico das mudancas

      - id: "2.3"
        title: Sincronizando com a Nuvem
        file: lessons/2.3-push-pull.md
        duration_minutes: 10
        objectives:
          - Enviar projetos para o GitHub (backup)
          - Baixar em outro computador

      - id: "2.4"
        title: Mensagens que Explicam
        file: lessons/2.4-commits-comunicam.md
        duration_minutes: 10
        objectives:
          - Escrever mensagens claras
          - Saber o que mudou e por que

      - id: "2.5"
        title: O Que NAO Guardar
        file: lessons/2.5-gitignore-essencial.md
        duration_minutes: 5
        objectives:
          - Ignorar arquivos temporarios
          - Proteger senhas e credenciais

  - id: 3
    title: Colaborando com Sua Equipe
    duration_minutes: 55
    description: Trabalhar com devs freelancers, equipe ou ate com IA
    lessons:
      - id: "3.1"
        title: Versoes Paralelas (Branches)
        file: lessons/3.1-branches.md
        duration_minutes: 12
        objectives:
          - Criar versao de teste sem estragar a principal
          - Testar mudancas com seguranca

      - id: "3.2"
        title: Pedindo Revisao (Pull Request)
        file: lessons/3.2-pull-request.md
        duration_minutes: 15
        objectives:
          - Pedir que alguem revise antes de publicar
          - Receber feedback organizado

      - id: "3.3"
        title: Revisando Trabalho de Outros
        file: lessons/3.3-code-review.md
        duration_minutes: 13
        objectives:
          - Revisar o que dev freelancer entregou
          - Aprovar ou pedir ajustes

      - id: "3.4"
        title: Juntando Versoes
        file: lessons/3.4-merge-conflitos.md
        duration_minutes: 15
        objectives:
          - Integrar mudancas aprovadas
          - Resolver conflitos sem panico

  - id: 4
    title: Sobrevivencia e Proximos Passos
    duration_minutes: 20
    description: Recuperar versoes antigas e evoluir
    lessons:
      - id: "4.1"
        title: Voltando no Tempo
        file: lessons/4.1-desfazendo-erros.md
        duration_minutes: 10
        objectives:
          - Recuperar versao anterior
          - Desfazer mudancas erradas

      - id: "4.2"
        title: Organizando Seu Hub
        file: lessons/4.2-perfil-profissional.md
        duration_minutes: 5
        objectives:
          - Organizar repositorios por categoria
          - Criar indice do que existe

      - id: "4.3"
        title: Integrando com Suas Ferramentas
        file: lessons/4.3-proximos-passos.md
        duration_minutes: 5
        objectives:
          - Conectar GitHub com Claude Code
          - Proximos passos de evolucao

resources:
  - title: Comandos Essenciais
    file: resources/cheatsheet-comandos.md
    type: reference

prerequisites:
  - Computador com Windows, macOS ou Linux
  - Conexao com internet
  - Vontade de organizar seus projetos

differentiators:
  - Foco em empresarios (nao devs)
  - Exemplos com automacoes, SOPs, prompts
  - Linguagem simples, sem jargoes tecnicos
  - Conexao com ferramentas de IA (Claude, n8n)
  - Resultado em 48h - central de automacoes funcionando

use_cases:
  - Versionar automacoes n8n/Make
  - Guardar prompts de agentes Claude
  - Documentar SOPs com historico
  - Colaborar com devs freelancers
  - Backup automatico de projetos
